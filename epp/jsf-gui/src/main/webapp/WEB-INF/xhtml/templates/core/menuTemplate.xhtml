<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf" template="/WEB-INF/xhtml/templates/core/baseTemplate.xhtml">
    <ui:define name="baseHead">
        <h:outputScript library="js" name="liveclock.js" />
        <ui:insert name="head" />
    </ui:define>
    <ui:define name="baseBody">
        <h:outputScript library="js" name="jqueryExt.js" />
        <wi:menu id="menu" menuHandler="#{menuNavigation}" rendered="#{not wi:get(flash.hideMenu,  false)}">
            <s:div styleClass="pageBody" id="pageBody">
                <div>
                    <ui:insert name="body" />
                </div>
                <wi:messages formId="pageBody" rendered="#{empty showMsg ? true : showMsg}" globalOnly="true" />
            </s:div>
        </wi:menu>
    </ui:define>
</ui:composition>
