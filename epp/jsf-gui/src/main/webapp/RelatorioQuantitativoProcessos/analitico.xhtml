<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:i="http://java.sun.com/jsf/composite/infox"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml"
>
<ui:define name="title">#{infoxMessages['relQuantitativoProcessosAnalitico.titlePage']}</ui:define>
<ui:define name="body">
<style type="text/css">
.ui-selectmanymenu {
    width: 350px;
}
</style>

<fieldset style="margin-top: 40px;">
    <legend>
        #{infoxMessages['relQuantitativoProcessos.filtros']}
    </legend>
    <h:form id="relatorioForm">
        <div>
            <wi:field
                id="assunto"
                label="#{infoxMessages['relQuantitativoProcessos.assunto']}"
                required="true"
            >
                <p:selectManyMenu
                    id="assuntoInput"
                    filterMatchMode="contains"
                    showCheckbox="true"
                    required="true"
                    filter="true"
                    value="#{relatorioProcessosView.listaAssuntoSelecionado}"
                >
                    <f:selectItems
                        value="#{relatorioProcessosView.listaAssunto}"
                    />
                </p:selectManyMenu>
            </wi:field>
            <wi:field
                id="status"
                label="#{infoxMessages['relQuantitativoProcessos.status']}"
            >
                <p:selectManyMenu
                    id="statusInput"
                    filterMatchMode="contains"
                    showCheckbox="true"
                    filter="true"
                    value="#{relatorioProcessosView.listaStatusSelecionado}"
                    onchange="showLoading()"
                >
                    <p:ajax
                        event="change"
                        listener="#{relatorioProcessosView.onChangeListaStatus}"
                        process="@this"
                        partialSubmit="@this"
                        update="@(.periodoArquivamentoContainer)"
                        oncomplete="hideLoading()"
                    />
                    <f:selectItems
                        value="#{relatorioProcessosView.listaStatus}"
                        var="ls"
                        itemValue="#{ls.name()}"
                        itemLabel="#{ls.label}"
                    />
                </p:selectManyMenu>
            </wi:field>
            <wi:inputDataPeriodo
                id="periodo"
                label="#{infoxMessages['relQuantitativoProcessosAnalitico.dataAbertura']}"
                valueDateFrom="#{relatorioProcessosView.dataInicio}"
                valueDateTo="#{relatorioProcessosView.dataFim}"
            />
            <wi:inputDataPeriodo
                id="periodoMovimentacao"
                label="#{infoxMessages['relQuantitativoProcessosAnalitico.dataMovimentacao']}"
                valueDateFrom="#{relatorioProcessosView.dataMovimentacaoInicio}"
                valueDateTo="#{relatorioProcessosView.dataMovimentacaoFim}"
            />
            <p:outputPanel
                styleClass="periodoArquivamentoContainer"
            >
            <wi:inputDataPeriodo
                id="periodoArquivamento"
                label="#{infoxMessages['relQuantitativoProcessosAnalitico.dataArquivamento']}"
                disabled="#{not relatorioProcessosView.arquivadoSelecionado}"
                required="#{relatorioProcessosView.arquivadoSelecionado}"
                requiredTo="false"
                valueDateFrom="#{relatorioProcessosView.dataArquivamentoInicio}"
                valueDateTo="#{relatorioProcessosView.dataArquivamentoFim}"
            />
            </p:outputPanel>
        </div>

        <div>
            <p:commandButton
                id="btAbrirPDF"
                update="@form :pageBodyDialogMessage"
                process="@form"
                onclick="showLoading()"
                oncomplete="hideLoading(); if(args &amp;&amp; !args.validationFailed){infox.openPopUp('pdf', 'analiticoReport.seam');}"
                action="#{relatorioProcessosView.prepararAbrirRelatorioAnalitico}"
                value="#{infoxMessages['relQuantitativoProcessos.gerarPDF']}"
            />
            <p:commandButton
                id="btAbrirExcel"
                partialSubmit="true"
                update="@form :pageBodyDialogMessage"
                process="@form"
                action="#{relatorioProcessosView.prepararExcelAnalitico}"
                onclick="showLoading()"
                oncomplete="hideLoading(); if(args &amp;&amp; !args.validationFailed){document.getElementById('relatorioForm:gerarExcel').click();}"                
                value="#{infoxMessages['relQuantitativoProcessos.gerarExcel']}"
            />
            <h:commandLink
                target="_blank"
                id="gerarExcel"
                action="#{relatorioProcessosView.gerarExcelAnalitico}"
                value="gerarExcel"
                style="display: none;"
            />

        </div>
    </h:form>
</fieldset>
</ui:define>

</ui:composition>
