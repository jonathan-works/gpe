<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:wi="http://www.itx.com.br/jsf"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:dojo="http://www.itx.com.br/dojo"
  template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml"
>
  <ui:define name="title">#{eppmessages['bam.pageTitle']}</ui:define>
  <ui:param
    name="home"
    value="#{bamAction}"
  />
  <ui:param
    name="showFormTab"
    value="#{not empty processoTarefaList.entity.processo}"
  />
  <ui:define name="head">
    <h:outputScript
      name="dojo.js"
      library="js/dojo"
    />
    <h:outputScript
      name="defaultGauge.js"
      library="js/dojoCustom/gauges"
    />
    <h:outputScript
      name="progressBarGauge.js"
      library="js/dojoCustom/gauges"
    />
  </ui:define>
  <ui:define name="searchGrid">
    <wi:dataTable
      values="#{processoEpaNaoFinalizadoList.list(15)}"
      bean="#{processoEpaNaoFinalizadoList}"
      tableTitle="#{eppmessages['bam.tableTitle']}"
      id="processoEpaNaoFinalizadoList"
      rowId="#{row.idProcessoTarefa}"
      toolBarColumnWidth="69px"
      hideOrder="true"
    >
      <ui:define name="searchForm">
        <wi:searchForm
          formId="pesquisaFluxoForm"
          formTitle="#{eppmessages['searchForm.title']}"
        >
          <wi:selectOneMenuEntity
            id="comboFluxo"
            value="#{processoEpaNaoFinalizadoList.fluxo}"
            label="#{eppmessages['naturezaCategoriaFluxo.fluxo']}"
            items="#{processoEpaNaoFinalizadoList.fluxoList}"
          />
          <wi:selectOneMenuEnum
            id="tipoDeprocesso"
            label="#{eppmessages['bam.tipoAtraso']}"
            items="#{processoEpaNaoFinalizadoList.getTiposSituacaoPrazo()}"
            value="#{processoEpaNaoFinalizadoList.entity.processo.processoEpa.situacaoPrazo}"
          />
        </wi:searchForm>
        <dojo:defaultGauge
          id="processo"
          max="#{processoEpaNaoFinalizadoList.fluxo.qtPrazo}"
          width="250"
          height="200"
          radius="50"
          label="#{eppmessages['bam.medidorProcSel']}"
          draggable="false"
          indicatorLabel="#{eppmessages['bam.tempoMedio']} (dias)"
          value="#{processoEpaNaoFinalizadoList.mediaTempoGastoDesdeInicioProcesso}"
        />
      </ui:define>
      <ui:define name="headerToolBar" />
      <ui:define name="toolBar">
        <div class="tbar-div">
          <h:graphicImage
            value="#{wiSkin.imageFolder}/mod/balao.png"
            rendered="#{row.processo.processoEpa.situacaoPrazo ne 'SAT'}"
          />
          <h:form id="#{row.processo.numeroProcesso}Form">
            <h:selectBooleanCheckbox
              id="#{row.processo.numeroProcesso}Contab"
              styleClass="checkbox"
              value="#{row.processo.processoEpa.contabilizar}"
              required="false"
              disabled="false"
            >
              <a:ajax
                event="change"
                listener="#{processoEpaAction.alternarContabilizar(row.processo)}"
                render="processoListPanel gaugeAjaxDivprocesso"
                limitRender="true"
                status=":status"
                rendered="true"
                execute="@this"
              >
              </a:ajax>
            </h:selectBooleanCheckbox>
          </h:form>
          <wi:toolBarEdit
            action="#{processoTarefaList.entity.setProcesso(row.processo)}"
          />
        </div>
      </ui:define>
      <wi:columnOutputText
        columnId="numeroProcesso"
        columnHeader="#{eppmessages['processo.menuText']}"
        value="#{row.processo.numeroProcesso}"
        hideOrder="true"
      />
      <wi:columnOutputText
        columnId="fluxo"
        columnHeader="#{eppmessages['naturezaCategoriaFluxo.fluxo']}"
        value="#{row.processo.processoEpa.naturezaCategoriaFluxo.fluxo}"
        hideOrder="true"
      />
      <wi:columnDateTime
        columnId="dataInicio"
        columnHeader="#{eppmessages['processo.dataInicio']}"
        value="#{row.processo.dataInicio}"
      />
      <wi:columnOutputText
        columnId="naturezaCategoriaItem"
        columnHeader="#{eppmessages['processoEpa.naturezaCategoriaItem']}"
        value="#{processoEpaNaoFinalizadoList.getNaturezaCategoriaItem(row.processo.processoEpa)}"
        hideOrder="true"
      />
      <wi:columnOutputText
        columnId="prioridadeProcesso"
        columnHeader="#{eppmessages['bam.prioridade']}"
        value="#{row.processo.processoEpa.prioridadeProcesso}"
      />
      <wi:columnDateTime
        columnId="dataChegadaTarefa"
        columnHeader="#{eppmessages['processoEpa.dataChegadaTarefa']}"
        value="#{row.dataInicio}"
      />
      <ui:param
        name="task"
        value="#{bamAction.getTaskInstance(row.taskInstance)}"
      />
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{eppmessages['localizacao.localizacao']} / #{eppmessages['usuario.usuario']}</f:facet>
        <span> <h:graphicImage
            url="#{wiSkin.imageFolder}/localizacao.gif"
            rendered="#{!empty jbpmUtil.getLocalizacao(task)}"
          /> <h:outputText value="#{jbpmUtil.getLocalizacao(task)}" />
        </span>
        <span> <h:graphicImage
            url="#{wiSkin.imageFolder}/usuario.gif"
            rendered="#{!empty userHandler.getUsuario(task.actorId)}"
          /> <h:outputText
            value=" #{userHandler.getUsuario(task.actorId)}"
          />
        </span>
      </rich:column>
      <wi:columnOutputText
        columnId="tempoGastoTarefa"
        columnHeader="#{eppmessages['processoEpa.tempoGastoTarefa']}"
        value="#{row.tempoGastoFormatado}"
      />
      <wi:columnOutputText
        columnId="tempoDesdeInicio"
        columnHeader="#{eppmessages['processoEpa.tempoDesdeInicioDias']}"
        value="#{processoEpaNaoFinalizadoList.getDiasDesdeInicioProcesso(row.processo.processoEpa)}"
        hideOrder="true"
      />
    </wi:dataTable>
  </ui:define>
  <ui:define name="form">
    <dojo:defaultGauge
      id="#{processoTarefaList.entity.processo.numeroProcesso}"
      max="#{processoEpaNaoFinalizadoList.fluxo.qtPrazo}"
      width="210"
      height="200"
      radius="50"
      label="#{processoEpaNaoFinalizadoList.fluxo.fluxo}"
      draggable="true"
      containerStyleClass="organized"
      indicatorLabel="#{eppmessages['processoEpa.tempoGasto']} (dias)"
      value="#{processoEpaTarefaList.diasDesdeInicioProcesso}"
    />
    <wi:dataTable
      values="#{processoTarefaList.list(15)}"
      bean="#{processoTarefaList}"
      tableTitle="Processo #{processoTarefaList.entity.processo.numeroProcesso} - Tarefas"
      showToolbarColumn="false"
      showSearchForm="false"
      panelStyleClass="bam-table"
      showGrid="#{not empty processoTarefaList.entity.processo}"
      id="processoTarefaDataTable"
    >
      <ui:define name="toolBar"></ui:define>
      <ui:define name="headerToolBar"></ui:define>
      <wi:columnOutputText
        columnId="medidor"
        columnHeader="#{eppmessages['bam.medidor']}"
        hideOrder="true"
        columnWidth="60"
      >
        <dojo:progressBarGauge
          id="#{row.idProcessoTarefa}"
          width="60"
          height="13"
          barWidth="60"
          barHeight="13"
          min="0"
          max="100"
          value="#{row.porcentagem}"
          hideTicks="true"
        >
        </dojo:progressBarGauge>
      </wi:columnOutputText>
      <wi:columnOutputText
        columnId="tarefa"
        columnHeader="Tarefa"
        value="#{row.tarefa.tarefa}"
      />
      <ui:param
        name="task"
        value="#{bamAction.getTaskInstance(row.taskInstance)}"
      />
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{eppmessages['localizacao.localizacao']} / #{eppmessages['usuario.usuario']}</f:facet>
        <span> <h:graphicImage
            url="#{wiSkin.imageFolder}/localizacao.gif"
            rendered="#{!empty jbpmUtil.getLocalizacao(task)}"
          /> <h:outputText value="#{jbpmUtil.getLocalizacao(task)}" />
        </span>
        <span> <h:graphicImage
            url="#{wiSkin.imageFolder}/usuario.gif"
            rendered="#{!empty userHandler.getNomeUsuarioByTarefa(task)}"
          /> <h:outputText
            value=" #{userHandler.getNomeUsuarioByTarefa(task)}"
          />
        </span>
      </rich:column>
      <ui:param
        name="prazoEstourado"
        value="#{row.porcentagem > 100}"
      />
      <ui:param
        name="porc"
        value="#{prazoEstourado ? '> 100' : row.porcentagem}"
      />
      <wi:columnOutputText
        columnId="porcentagem"
        columnHeader="%"
        value="#{not empty porc ? (porc != -1 ? ''.concat(porc).concat('%') : '-') : '0%'}"
      />
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{eppmessages['processo.dataInicio']}</f:facet>
        <h:outputText value="#{row.dataInicio}">
          <s:convertDateTime pattern="dd/MM/yy kk:mm:ss" />
        </h:outputText>
      </rich:column>
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{eppmessages['processo.dataFim']}</f:facet>
        <h:outputText value="#{row.dataFim}">
          <s:convertDateTime pattern="dd/MM/yy kk:mm:ss" />
        </h:outputText>
      </rich:column>
      <wi:columnOutputText
        columnId="tempoGasto"
        columnHeader="#{eppmessages['processoEpa.tempoGasto']}"
        value="#{row.getTempoGastoFormatado()}"
      />
      <wi:columnOutputText
        columnId="tempoPrevisto"
        columnHeader="#{eppmessages['temposMedios.prazo']}"
        value="#{row.tarefa.prazo} #{row.tarefa.tipoPrazo.getLabel()}"
      />
    </wi:dataTable>
  </ui:define>
</ui:composition>
