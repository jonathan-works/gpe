<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wi="http://www.itx.com.br/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/composite/infox"
	template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">

	<ui:define name="title">#{infoxMessages['tipoRedistribuicao.label']}</ui:define>
	<ui:param name="home" value="#{tipoRedistribuicaoView}" />
	<ui:param name="inForm" value="false" />

	<ui:define name="searchGrid">
		<wi:dataTable id="tipoRedistribuicaoList"
			values="#{tipoRedistribuicaoList.list(10)}"
			bean="#{tipoRedistribuicaoList}" rowId="#{row.id}"
			tableTitle="#{infoxMessages['tipoRedistribuicao.label']}">

			<ui:define name="searchForm">
				<wi:searchForm formId="tipoRedistribuicaoSearchForm"
					formTitle="#{infoxMessages['searchForm.title']}">
					<i:inputText id="codigo"
						label="#{infoxMessages['tipoRedistribuicao.codigo']}"
						value="#{tipoRedistribuicaoList.codigo}" />
					<i:inputText id="descricao"
						label="#{infoxMessages['tipoRedistribuicao.descricao']}"
						value="#{tipoRedistribuicaoList.descricao}" />
					<wi:selectSituacaoOneMenu id="ativo"
						value="#{tipoRedistribuicaoList.ativo}"
						label="#{infoxMessages['field.situacao']}" />
				</wi:searchForm>
			</ui:define>

			<ui:define name="headerToolBar" />
			<ui:define name="toolBar">
				<wi:toolBar id="tipoRedistribuicaoEditToolbar"
					title="#{infoxMessages['button.selecionar']}"
					action="#{tipoRedistribuicaoView.select(row)}" reRender="pageBody"
					status=":status"
					url="#{layoutController.getResourceUrlByPath('/imagens/view.png')}" />

				<wi:toolBar id="tipoRedistribuicaoRemoveToolbar"
					rendered="#{row.ativo}" title="#{infoxMessages['button.inactive']}"
					action="#{tipoRedistribuicaoView.inactive(row)}" status=":status"
					reRender="tipoRedistribuicaoList pageBodyDialogMessage"
					onclick="return confirm(\'#{infoxMessages['crud.confirmInactivate']}\');"
					url="#{layoutController.getResourceUrlByPath('/imagens/remove.png')}" />
			</ui:define>

			<wi:columnOutputText columnId="codigo"
				columnHeader="#{infoxMessages['tipoRedistribuicao.codigo']}"
				value="#{row.codigo}" />

			<wi:columnOutputText columnId="descricao"
				columnHeader="#{infoxMessages['tipoRedistribuicao.descricao']}"
				value="#{row.descricao}" />
		</wi:dataTable>
	</ui:define>

	<ui:define name="form">
	   			<ui:include src="tipoRedistribuicao.xhtml" />
	</ui:define>
</ui:composition>
