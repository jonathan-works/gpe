<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">

	<wi:dataReport
         title="#{infoxMessages['sessaoJulgamento.reportTitle']}"
         columns="7"
         widths="1 1 1 1 1 1 1"
         headerText="#{sessaoJulgamentoList.criteria}">
				   
		<wi:reportColumnHeader title="#{infoxMessages['sala.colegiado']}" />
		
		<wi:reportColumnHeader title="#{infoxMessages['sessaoJulgamento.data']}" />
		
		<wi:reportColumnHeader title="#{infoxMessages['sessaoJulgamento.horaInicio']}" />
		
		<wi:reportColumnHeader title="#{infoxMessages['sessaoJulgamento.horaFim']}" />
		
		<wi:reportColumnHeader title="#{infoxMessages['sessaoJulgamento.sala']}" /> 
		
		<wi:reportColumnHeader title="#{infoxMessages['sessaoJulgamento.statusSessao']}" />
		
		<wi:reportColumnHeader title="#{infoxMessages['field.situacao']}" />
				
		<ui:repeat var="row" value="#{sessaoJulgamentoList.list()}">
			
			<wi:reportColumn value="#{row.sala.unidadeDecisoraColegiada}" />
			
			<wi:reportColumnDate value="#{row.data}" pattern="dd/MM/yyyy" columnAlign="center"/>
			
			<wi:reportColumnDate value="#{row.horaInicio}" pattern="kk:mm" columnAlign="center"/>
			
			<wi:reportColumnDate value="#{row.horaFim}" pattern="kk:mm" columnAlign="center"/>
			
			<wi:reportColumn value="#{row.sala}" />
			
			<wi:reportColumn value="#{row.statusSessao}" />
			
			<wi:reportColumnSituacao value="#{row.ativo}" columnAlign="center" />
			
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
