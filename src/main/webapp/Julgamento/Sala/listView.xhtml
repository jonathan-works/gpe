<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wi="http://www.itx.com.br/jsf"
  template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">

  <ui:define name="title">#{eppmessages['item.titlePage']}</ui:define>
  <ui:param
    name="home"
    value="#{itemCrudAction}" />

  <ui:define name="searchGrid">
    <wi:dataTable
      values="#{itemList.list(15)}"
      bean="#{itemList}"
      tableTitle="#{eppmessages['item.tableTitle']}"
      id="itemList"
      rowId="#{row.idItem}">
      <ui:define name="searchForm">
        <wi:searchForm
          formId="pesquisarItemForm"
          formTitle="#{eppmessages['searchForm.title']}">

        </wi:searchForm>
      </ui:define>
      <wi:columnOutputText
        columnId="nome"
        columnHeader="Nome da Sala"
        columnWidth="20%" />
      <wi:columnOutputText columnId="colegiado" />
      <wi:columnOutputText columnId="endereco" />
      <wi:columnOutputText columnId="funcionaForaExpediente" />
      <wi:columnSituacao
        columnId="ativo"
        columnWidth="15%" />
    </wi:dataTable>
  </ui:define>

  <ui:define name="form">
    <wi:dataForm
      formId="salaJulgamentoForm"
      formTitle="#{eppmessages['form.title']}">

      <wi:inputText label="Nome da Sala" />
      <wi:inputText label="Colegiado" />
      <wi:inputText label="EndereÃ§o" />

      <wi:selectBooleanRadio label="Funciona fora de expediente?" />

      <wi:selectSituacaoRadio />

    </wi:dataForm>
  </ui:define>

</ui:composition>
