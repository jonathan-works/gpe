<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">

	<wi:dataReport
         title="#{eppmessages['sessaoJulgamento.reportTitle']}"
         columns="6"
         widths="1 1 1 1 1 1"
         headerText="#{sessaoJulgamentoList.criteria}">
				   
		<wi:reportColumnHeader title="#{eppmessages['sala.colegiado']}" />
		
		<wi:reportColumnHeader title="#{eppmessages['sessaoJulgamento.dataInicio']}" />
		
		<wi:reportColumnHeader title="#{eppmessages['sessaoJulgamento.dataFim']}" />
		
		<wi:reportColumnHeader title="#{eppmessages['sessaoJulgamento.sala']}" /> 
		
		<wi:reportColumnHeader title="#{eppmessages['sessaoJulgamento.statusSessao']}" />
		
		<wi:reportColumnHeader title="#{eppmessages['field.situacao']}" />
				
		<ui:repeat var="row" value="#{sessaoJulgamentoList.list()}">
			
			<wi:reportColumn value="#{row.sala.unidadeDecisoraColegiada}" />
			
			<wi:reportColumnDate value="#{row.dataInicio}" pattern="dd/MM/yyyy kk:mm" columnAlign="center"/>
			
			<wi:reportColumnDate value="#{row.dataFim}" pattern="dd/MM/yyyy kk:mm" columnAlign="center"/>
			
			<wi:reportColumn value="#{row.sala}" />
			
			<wi:reportColumn value="#{row.statusSessao}" />
			
			<wi:reportColumnSituacao value="#{row.ativo}" columnAlign="center" />
			
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
