<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="Naturezas" />

	<wi:dataReport subtitle="Resultado dos Naturezas Pesquisados"
				   title="#{nomeSistema}"
				   columns="3"
				   widths="4 2 2"
				   headerText="#{naturezaList.criteria}">
				   
		<wi:reportColumnHeader title="#{messages['natureza.natureza']}" />
		<wi:reportColumnHeader title="#{messages['natureza.ativo']}" />
		<wi:reportColumnHeader title="#{messages['natureza.hasPartes']}" />
				
		<ui:repeat var="row" value="#{naturezaList.list()}">
			<wi:reportColumn value="#{row.natureza}" />
			<wi:reportColumnSituacao value="#{row.ativo}" 
							 columnAlign="center"/>
			<wi:reportColumnBoolean value="#{row.hasPartes}" />
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
