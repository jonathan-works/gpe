<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="value" />
    <composite:attribute name="text" />
    <composite:attribute name="showText" type="java.lang.Boolean" default="false" />
    <composite:attribute name="style" />
    <composite:attribute name="onclick" />
    

</composite:interface>

<composite:implementation>
    <span class="fa fa-#{cc.attrs.value}" style="#{cc.attrs.style}" onclick="#{cc.attrs.onclick}">
        <div class="#{cc.attrs.showText ? '':'hidden-text'}">
            <h:outputText rendered="#{cc.attrs.showText}" value="#{cc.attrs.text}" />
        </div>
    </span>
</composite:implementation>

</html>
