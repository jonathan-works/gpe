<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">

	<wi:dataReport
         title="#{infoxMessages['tipoModeloDocumento.reportTitle']}"
         columns="4"
         widths="1 1 1 1"
         headerText="#{tipoModeloDocumentoList.criteria}">
				   
		<wi:reportColumnHeader
             title="#{infoxMessages['tipoModeloDocumento.grupoModeloDocumento']}" />
		<wi:reportColumnHeader
             title="#{infoxMessages['tipoModeloDocumento.tipoModeloDocumento']}" />
		<wi:reportColumnHeader
             title="#{infoxMessages['tipoModeloDocumento.abreviacao']}" />
		<wi:reportColumnHeader
             title="#{infoxMessages['field.situacao']}" />
				
		<ui:repeat
             var="row"
             value="#{tipoModeloDocumentoList.list()}">
			<wi:reportColumn
                 value="#{row.grupoModeloDocumento}" />
			<wi:reportColumn
                 value="#{row.tipoModeloDocumento}" />
			<wi:reportColumn
                 value="#{row.abreviacao}" />
			<wi:reportColumnSituacao
                 value="#{row.ativo}"
                 columnAlign="center" />
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
