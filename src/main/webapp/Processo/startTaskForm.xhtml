<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:p="http://primefaces.org/ui"
    xmlns:i="http://java.sun.com/jsf/composite/infox"
    template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">
    
    <ui:define name="title">#{infoxMessages['processo.titlePage']}</ui:define>
    
    <ui:define name="body">
    
    	<fieldset>
    		<legend class="name">Processo</legend>
    			
    		<wi:outputText id="numero" value="#{iniciarProcessoVariaveisView.processo.numeroProcesso}" 
    			label="#{infoxMessages['processo.numero']}"/>
    		
    		<wi:outputText id="fluxo" value="#{iniciarProcessoVariaveisView.processo.naturezaCategoriaFluxo.fluxo}" 
    			label="#{infoxMessages['naturezaCategoriaFluxo.fluxo']}"/>
    		
    		<wi:outputText id="natureza" value="#{iniciarProcessoVariaveisView.processo.naturezaCategoriaFluxo.natureza}" 
    			label="#{infoxMessages['naturezaCategoriaFluxo.natureza']}"/>
    		
    		<wi:outputText id="categoria" value="#{iniciarProcessoVariaveisView.processo.naturezaCategoriaFluxo.categoria}" 
    			label="#{infoxMessages['naturezaCategoriaFluxo.categoria']}"/>
    			
    		<wi:outputText id="dataCadastro" value="#{iniciarProcessoVariaveisView.processo.dataInicio}" 
    			label="#{infoxMessages['processo.dataCadastro']}">
    			<f:convertDateTime pattern="dd/MM/yyyy kk:mm"/>
    		</wi:outputText>	
    			
    	</fieldset>
    	
    	<fieldset>
    		<legend class="name">#{infoxMessages['process.def.var.form']}</legend>
    		
    		<ui:param name="formData" value="#{iniciarProcessoVariaveisView.formData}"/>
    	
	    	<h:form id="#{formData.formKey}">
	    		
	    		<c:forEach var="formField" items="#{formData.formFields}">
	    			<p:outputPanel id="#{formField.id}Div" style="display: inline-block; margin: 10px 10px; vertical-align: top;">
   						<ui:include src="/Processo/form/#{formField.typeName}.xhtml" />
	   				</p:outputPanel>
	    		</c:forEach>
	    		
	    		<div>
	    			<h:commandButton styleClass="buttons" action="#{iniciarProcessoVariaveisView.gravar}" value="Gravar" >
	    				<p:ajax process="@form" update="@form :pageBodyDialogMessage" onstart="infox.showLoading();" 
	    					oncomplete="infox.hideLoading();"/>
	    			</h:commandButton>
	    		
	    			<h:commandButton styleClass="buttons" action="#{iniciarProcessoVariaveisView.iniciar}" value="Iniciar" >
	    				<p:ajax process="@form" update="@form :pageBodyDialogMessage" onstart="infox.showLoading();" oncomplete="infox.hideLoading();"/>
	    			</h:commandButton>
	    		</div>
	    		
	    	</h:form>
	    	
    	</fieldset>
    	
    </ui:define>
    
</ui:composition>
