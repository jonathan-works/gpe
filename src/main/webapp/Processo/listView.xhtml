<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">
    <ui:define name="title">#{infoxMessages['processo.titlePage']}</ui:define>
    <ui:param
        name="action"
        value="#{iniciarProcessoAction}" />
    <ui:define name="body">
    	<s:div id="scriptMovimentar">
    		<script>
    			function abrirMovimentar() {
	    			if ('#{action.idTaskInstance}') {
	    				open('#{pathResolver.contextPath}/Processo/movimentar.seam?idProcesso=#{action.processo.idProcesso}&amp;idTaskInstance=#{action.idTaskInstance}', '', 'fullscreen=1, resizable=yes,scrollbars=1');
	    			}
	    			window.location='#{pathResolver.contextPath}/Painel/list.seam';
    			}
    		</script>
    	</s:div>
        <wi:panel
            id="iniciarProcessoContentPanel"
            styleClass="content-block">
            <s:div id="isCadastrandoPartes">
                <rich:panel
                    id="iniciarProcesso"
                    header="#{infoxMessages['processo.titleFormIniciarProcesso']}">
                    <ui:include src="ComponentesIniciarProcesso/naturezaCategoria.xhtml" />
                    <ui:include src="ComponentesIniciarProcesso/itemProcesso.xhtml" />
                    <ui:include src="ComponentesIniciarProcesso/partesProcesso.xhtml" />
                </rich:panel>
                
            </s:div>
        </wi:panel>
        <h:outputScript>
    	       	invoke(["infox.Messages"], function (msg) {
    	   			if (#{not empty flash.message}){
    	       			msg({'timeout':3000}).dialog('#{flash.message}');
    	       		}
    	        });
    		</h:outputScript>
    </ui:define>
</ui:composition>
