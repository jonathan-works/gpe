<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:wi="http://www.itx.com.br/jsf">

    <s:div id="parteProcessoListDiv">
        <wi:dataTable values="#{participanteProcessoList.list(15)}"
            bean="#{participanteProcessoList}"
            tableTitle="#{eppmessages['participanteProcesso.tableTitle']}"
            id="participanteProcessoList" showSearchForm="false">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar" />
            <wi:columnOutputText columnId="pessoa.nome"
                columnHeader="#{eppmessages['participanteProcesso.nome']}"
                value="#{row.nome}" />
            <rich:column>
                <f:facet name="header">#{eppmessages['participanteProcesso.codigo']}</f:facet>
                <h:outputText value="#{row.pessoa.codigo}" rendered="#{row.pessoa.tipoPessoa eq 'F'}">
                    <f:converter converterId="cpfConverter" />
                </h:outputText>
                <h:outputText value="#{row.pessoa.codigo}" rendered="#{row.pessoa.tipoPessoa eq 'J'}">
                    <f:converter converterId="cnpjConverter" />
                </h:outputText>
            </rich:column>
            <wi:columnOutputText columnId="pessoa.tipoPessoa"
                columnHeader="#{eppmessages['participanteProcesso.tipoPessoa']}"
                value="#{row.pessoa.tipoPessoa.label}" />
            <wi:columnSituacao columnId="ativo"
                rendered="#{isUsuarioAtualResponsavel}"
                columnHeader="#{eppmessages['field.situacao']}"
                value="#{row.ativo}" />
        </wi:dataTable>
    </s:div>



</ui:composition>
