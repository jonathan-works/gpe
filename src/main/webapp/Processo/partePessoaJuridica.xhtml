<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
    <s:div id="includePessoaJuridicaDiv" styleClass="padding-top-5">
        <wi:dataForm formId="pessoaJuridicaForm"
            formTitle="#{eppmessages['form.title']}" panelWidth="70%"
            rendered="#{isUsuarioAtualResponsavel and partesProcessoController.podeAdicionarPartesJuridicas() and !partesProcessoController.apenasPessoaFisica()}">
            <wi:inputCnpj id="cnpj"
                value="#{partesProcessoController.pessoaJuridica.cnpj}"
                label="#{eppmessages['pessoaJuridica.cnpj']}"
                assignTo="#{partesProcessoController.pessoaJuridica.cnpj}"
                required="true">
                <a:ajax event="blur" execute="@this"
                    render="loadedByCNPJ" limitRender="true"
                    listener="#{partesProcessoController.searchByCnpj()}" />
            </wi:inputCnpj>
            <h:panelGroup id="loadedByCNPJ">
                <wi:inputText id="nome"
                    value="#{partesProcessoController.pessoaJuridica.nome}"
                    label="#{eppmessages['pessoaJuridica.nome']}"
                    required="true" />
                <wi:inputText id="razao"
                    value="#{partesProcessoController.pessoaJuridica.razaoSocial}"
                    label="#{eppmessages['pessoaJuridica.razaoSocial']}"
                    required="true" />
            </h:panelGroup>
            <ui:define name="buttons">
                <wi:commandButton id="saveButton"
                    action="#{partesProcessoController.includePessoaJuridica()}"
                    reRender="buscaDiv, parteProcessoListDiv, includePessoaJuridicaDiv, pessoasListDiv, storeDiv, pageBodyDialogMessage"
                    value="#{eppmessages['crud.persist']}" />
            </ui:define>
        </wi:dataForm>
    </s:div>
</ui:composition>
