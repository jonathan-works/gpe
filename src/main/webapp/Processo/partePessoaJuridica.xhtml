<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">			
	<s:div id="includePessoaJuridicaDiv">
		<wi:dataForm formId="pessoaJuridicaForm"
					 formTitle="#{messages['form.title']}"
					 panelWidth="70%">
			<wi:inputCnpj id="cnpj"
						 value="#{pessoaJuridicaHome.instance.cnpj}"
						 label="#{messages['pessoaJuridica.cnpj']}"
						 assignTo="#{pessoaJuridicaHome.instance.cnpj}"
						 required="true">
				<a:ajax event="blur"
							execute="@this"
							render="nome, razao"
							limitRender="true"
							listener="#{processoEpaHome.carregaPessoa('J', pessoaJuridicaHome.instance.cnpj)}"/>
			</wi:inputCnpj>
			<wi:inputText id="nome"
						 value="#{pessoaJuridicaHome.instance.nome}"
						 label="#{messages['pessoaJuridica.nome']}"
						 required="true"/>	 
			<wi:inputText id="razao"
						value="#{pessoaJuridicaHome.instance.razaoSocial}"
						label="#{messages['pessoaJuridica.razaoSocial']}"
						required="true"/>
			<ui:define name="buttons">
				<wi:commandButton id="saveButton"
								  action="#{processoEpaHome.incluirParteProcesso(processoHome.instance,'J')}"
								  reRender="parteProcessoListDiv, includePessoaJuridicaDiv, pessoasListDiv, storeDiv"
								  value="#{messages['crud.persist']}"/>
			</ui:define>
		</wi:dataForm>
	</s:div>
</ui:composition>
