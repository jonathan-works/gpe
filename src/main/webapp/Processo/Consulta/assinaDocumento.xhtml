	<ui:define name="baseBody"> 
	<s:div id="pageBody" styleClass="pageBody">
		<ui:param name="home" value="#{processoDocumentoHome}" />
		<ui:param name="pd" value="#{home.instance}" />
		<ui:param name="isBinario" value="#{pd.processoDocumentoBin.isBinario()}" />
		
		<script>
			var documento= {
					useBase64:function useBase64() {
						return 'true';
					},
					getData:function getData() {
						return "#{pd.processoDocumentoBin.md5Documento}";		
					},
					hasSignature:function hasSignature() {
						return $("#{rich:clientId('signature')}").value != ''
					},
					postValidate:function postValidate() {
						if (this.hasSignature()) {
							$('divApplet').hide();
							submitForm();
						} else {
							$('divApplet').show();
						}
						Richfaces.hideModalPanel('mp_formValidar');
						try {
							opener.location.reload();
							close();
						}catch(e){
						}
					}
			};
		</script>
		
		<rich:panel>	
	        <f:facet name="header">Informações: </f:facet>
	        <wi:view 
	        	form="#{processoDocumentoView}" 
	        	columns="1" title="Documento"
	        	opened="false"/>
	        
	        <s:div rendered="#{processoDocumentoHome.liberaCertificacao()}" id="certificadoDigitalDiv">	        
		        <div id="divApplet">
			        <wi:appletAssinatura
						id="certificacao"
						urlDownloadFile="#{util.urlProject}/downloadCaList.seam"
						formId="formValidar"
						certificationChainField="#{rich:clientId('certChain')}"
						signatureField="#{rich:clientId('signature')}"
						getDataFunction="documento.getData()"
						useBase64Function="documento.useBase64()"
						functionPreSign="showLoading()"
						functionPosSign="hideLoading();documento.postValidate();"
						debug="false"
						loginMode="false"
						useProviderDll="false"
					>
					</wi:appletAssinatura>
		        </div>
				<a:form id="formValidar">
					<h:inputHidden id="certChain" 
						value="#{processoDocumentoBinHome.certChain}" 
						required="true"/>					
					<h:inputHidden id="signature" 
						value="#{processoDocumentoBinHome.signature}" 
						required="true"/> 
				
		            <a:jsFunction 
		            	name="submitForm" 
		            	action="#{processoDocumentoBinHome.assinarDocumento(pd)}"
		            	reRender="pageBody"/>
				</a:form>
	
			<rich:modalPanel id="mp_formValidar" height="100" width="250"
							 resizeable="false">
				<f:facet name="header">
					<h:outputText value="Aguarde a assinatura do documento." />
				</f:facet>
				<div style="text-align: center; padding-top: 30px">
					<h:graphicImage url="/img/ajax-loader.gif" />
				</div>
			</rich:modalPanel>
	</s:div>	
		</rich:panel>
	</s:div>
	</ui:define>
