<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:wi="http://www.itx.com.br/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/xhtml/templates/core/baseTemplate.xhtml">

	<ui:define name="baseBody">
		<div class="pageBody">
			<rich:panel id="mp_ass">
				<f:facet name="header">
					<h:outputText
						value="#{eppmessages['validacaoDocumentoList.assinaturas.header']}" />
				</f:facet>
				<s:div id="assinaturaListCont">
					<rich:dataTable
						value="#{validaDocumentoAction.listAssinaturaDocumento}"
						id="assinaturaDocumentoList" rowKeyVar="row.idAssinatura"
						rowClasses="zebra-row" styleClass="dtable rf-dt-crud" var="row">
						<rich:column styleClass="dt-toolbar-col">
							<f:facet name="header">
								<h:outputText
									value="#{eppmessages['assinaturaDocumento.nomeUsuario']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.nomeUsuario}"></h:outputText>
						</rich:column>
						<rich:column styleClass="dt-toolbar-col">
							<f:facet name="header">
								<h:outputText
									value="#{eppmessages['assinaturaDocumento.nomePerfil']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.nomeUsuarioPerfil}"></h:outputText>
						</rich:column>
						<rich:column styleClass="dt-toolbar-col">
							<f:facet name="header">
								<h:outputText
									value="#{eppmessages['assinaturadocumento.dtAssinatura']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.dataAssinatura}"></h:outputText>
						</rich:column>
					</rich:dataTable>
				</s:div>
				<s:div id="conteudoAssinatura">
					<h:form id="assinaturaDocumento">
						<s:div id="assinatura_pers">
							<h:inputHidden id="certChain"
								value="#{validaDocumentoAction.certChain}" />
							<h:inputHidden id="signature"
								value="#{validaDocumentoAction.signature}" />
							<h:inputHidden id="dadosAssinaveis"
								value="#{validaDocumentoAction.documentoBin.md5Documento}" />

							<a:jsFunction name="assinar"
								action="#{validaDocumentoAction.assinaDocumento(authenticator.getUsuarioPerfilAtual())}"
								execute="@this certChain signature"
								render="mp_ass, pageBodyDialogMessage"
								oncomplete="infox.hideLoading(); checkExternalCallback();" />

							<wi:certificadoDigital id="appletAssinatura" debug="false"
								loginMode="false"
								formId="#{rich:clientId('assinaturaDocumento')}"
								signButtonCaption="#{eppmessages['assinaturas.assinar']}"
								certificationChainField="#{rich:clientId('certChain')}"
								signatureField="#{rich:clientId('signature')}"
								getDataFunction="documento.getData()"
								functionPreSign="infox.showLoading();"
								functionPosSign="assinar();" useBase64Function="true"
								useProviderDll="false"
								urlDownloadFile="#{pathResolver.urlProject}/downloadCaList.seam"
								rendered="#{not validaDocumentoAction.isAssinadoPor(usuarioLogado) 
                				and validaDocumentoAction.documento.isDocumentoAssinavel(usuarioLogadoPerfilAtual.perfilTemplate.papel)}">
                            </wi:certificadoDigital>

              <h:outputScript>
              	function checkExternalCallback() {
              		if (opener &amp;&amp; typeof opener["#{validaDocumentoAction.externalCallback}"] === 'function') { 
              			opener["#{validaDocumentoAction.externalCallback}"]();
              		}
              	}
                var documento={
                  getData:function getData() {
                    return #{rich:jQuery('dadosAssinaveis')}.val();
                  }
                };
              </h:outputScript>
						</s:div>
					</h:form>
				</s:div>
			</rich:panel>
		</div>
	</ui:define>
</ui:composition>
