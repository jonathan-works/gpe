<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:wi="http://www.itx.com.br/jsf"
  xmlns:c="http://java.sun.com/jstl/core"
  template="/WEB-INF/xhtml/templates/core/baseTemplate.xhtml">
  <ui:define name="baseBody">
    <div class="pageBody">
      <rich:panel id="mp_ass">
        <f:facet name="header">
          <h:outputText
            value="Assinaturas para o documento 'Documento Assinável' no processo de 100" />
        </f:facet>
        <div>
          <rich:dataTable
            value="#{assinaturaDocumentoList.resultList}"
            id="assinaturaDocumentoList"
            rowKeyVar="row.idAssinatura"
            rowClasses="zebra-row"
            styleClass="dtable rf-dt-crud"
            var="row">
            <rich:column styleClass="dt-toolbar-col">
              <f:facet name="header">
                <h:outputText value="Nome"></h:outputText>
              </f:facet>
              <h:outputText value="#{row.nomeUsuario}"></h:outputText>
            </rich:column>
            <rich:column styleClass="dt-toolbar-col">
              <f:facet name="header">
                <h:outputText value="Perfil"></h:outputText>
              </f:facet>
              <h:outputText value="#{row.nomePapel}"></h:outputText>
            </rich:column>
            <rich:column styleClass="dt-toolbar-col">
              <f:facet name="header">
                <h:outputText value="Data da assinatura"></h:outputText>
              </f:facet>
              <h:outputText value="#{row.dataAssinatura}"></h:outputText>
            </rich:column>
          </rich:dataTable>
        </div>
      </rich:panel>
    </div>
  </ui:define>
</ui:composition>
