	<ui:define name="baseBody"> 
		<div class="pageBody">
			<rich:panel id="mp_ass">
				<f:facet name="header">
					<h:outputText value="Dados do Documento" />
				</f:facet>
				<f:facet name="controls">
		         		<span style="cursor:pointer; font-family: Verdana, Arial; 
		         			padding-right: 22px"
		         			onclick="Richfaces.hideModalPanel('mp_ass')">X</span>
				</f:facet>
				<div>
			        <h:panelGrid columns="2" >
						<h:outputLabel value="Nome:" for="nome" />
						<h:outputText id="nome" value="#{validaDocumentoHome.documento.processoDocumentoBin.usuarioUltimoAssinar}" />
			   	        
						<h:outputLabel value="Papel:" for="papel" />
						<h:outputText id="papel" value="#{validaDocumentoHome.documento.papel}" />
			   	        
						<h:outputLabel value="Localização:" for="localizacao" />
						<h:outputText id="localizacao" value="#{validaDocumentoHome.documento.localizacao}" />
			   	        
			   	        <h:outputLabel value="Data da assinatura:" for="validade" />
				        <h:outputText id="validade" value="#{validaDocumentoHome.documento.processoDocumentoBin.dataInclusao}" >
				        	<s:convertDateTime pattern="dd/MM/yyyy"/>
				        </h:outputText>
				        
			        </h:panelGrid>
					<br /> 
					<rich:messages id="msg" infoClass="formMessage" />
				</div>				
			</rich:panel>
		</div>
