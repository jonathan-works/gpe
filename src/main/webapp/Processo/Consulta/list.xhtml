<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">

    <ui:param
        name="pageTitle"
        value="Detalhes do Processo" />
    <ui:define name="title">#{pageTitle}</ui:define>

    <ui:define name="body">

        <h:messages
            globalOnly="true"
            styleClass="message"
            id="globalMessages" />

        <wi:view
            form="#{consultaSolicitacaoView}"
            title="#{messages['consultaSolicitacao.titulo']} #{processoHome.instance}"
            home="#{processoHome}"
            columns="2"
            buttons="none">
        </wi:view>

        <h:form>
            <rich:tabPanel
                switchType="ajax"
                headerSpacing="2"
                selectedTab="#{processoHome.tab}">
                <rich:itemChangeListener binding="#{processoHome}"/>
                <rich:itemChangeListener binding="#{processoDocumentoHome}"/>
                <rich:tab
                    id="form"
                    name="form"
                    header="#{messages['acaoProcesso.menuText']}"
                    immediate="true"
                    status=":status">

                    <ui:include
                        src="/WEB-INF/xhtml/components/grid/movimentacoesProcessoGrid.xhtml" />
                </rich:tab>

                <rich:tab
                    id="tabAnexos"
                    name="tabAnexos"
                    header="Documentos do Processo"
                    immediate="true"
                    status=":status">
                    <wi:ajaxDiv id="divDocumentos">
                        <wi:datalist
                            bean="#{documentoProcessoGrid}"
                            title="Documentos do Processo"
                            toolBar="none"
                            headerToolBar="none"
                            columnList="usuarioInclusao,dataInclusao,processoDocumento,processoDocumentoBin,processoDocumentoBin.sizeFormatado">
                        </wi:datalist>
                    </wi:ajaxDiv>
                </rich:tab>

                <rich:tab
                    id="tabAnexar"
                    name="tabAnexar"
                    header="Anexar Documento"
                    immediate="true"
                    status=":status">
                    <wi:ajaxDiv id="divAnexarDocumentos">
                        <wi:form
                            canEdit="true"
                            isUploadForm="true"
                            form="#{anexarDocumentoForm}"
                            formTitle="Cadastro do Documento"
                            home="#{processoDocumentoHome}"
                            reRenderSave="divAnexarDocumentos" />
                    </wi:ajaxDiv>
                </rich:tab>

                <rich:tab
                    id="tabPartesDoProcesso"
                    name="tabPartesDoProcesso"
                    header="#{messages['parteProcesso.partes']}"
                    immediate="true"
                    status=":status"
                    rendered="#{processoHandler.hasPartes()}">
                    <ui:include
                        src="/Processo/parteProcessoGridRO.xhtml" />
                </rich:tab>
            </rich:tabPanel>
        </h:form>

    </ui:define>

</ui:composition>
