<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:infox="http://www.infox.com.br/jsf"
    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
    <ui:define name="title">#{eppmessages['consultaProcesso.titlePage']}</ui:define>
    <ui:define name="body">
        <rich:collapsiblePanel
            switchType="client"
            header="#{eppmessages['processo.titleView']} #{consultaController.processoEpa.numeroProcesso}"
            expanded="false">
            <h:panelGrid
                columns="2"
                width="100%"
                columnClasses="viewColumn">
                <wi:outputText
                    id="dataInicio"
                    label="#{eppmessages['processo.dataInicio']}"
                    value="#{consultaController.processoEpa.dataInicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy kk:mm" />
                </wi:outputText>
                <wi:outputText
                    id="usuarioCadastroProcesso"
                    label="#{eppmessages['processo.usuarioCadastroProcesso']}"
                    value="#{consultaController.processoEpa.usuarioCadastroProcesso}" />
            </h:panelGrid>
        </rich:collapsiblePanel>
        <infox:tabPanel
            headerSpacing="2"
            activeTab="#{consultaController.tab}">
            <h:form>
                <infox:tabHeaders />
            </h:form>
            <infox:tab
                id="form"
                name="form"
                immediate="true"
                status=":status"
                title="#{eppmessages['acaoProcesso.menuText']}">
                <ui:include
                    src="/WEB-INF/xhtml/components/grid/movimentacoesProcessoGrid.xhtml" />
            </infox:tab>
            <infox:tab
                id="tabAnexos"
                name="tabAnexos"
                immediate="true"
                action="#{processoDocumentoList.entity.setProcesso(consultaController.processoEpa)}"
                status=":status"
                title="#{eppmessages['processo.documentos']}">
                <wi:dataTable
                    values="#{processoDocumentoList.list(15)}"
                    bean="#{processoDocumentoList}"
                    tableTitle="#{eppmessages['processo.documentos']}"
                    id="processoDocumentoList"
                    rowId="#{row.idProcessoDocumento}"
                    panelStyleClass="full-sized"
                    showSearchForm="false">
                    <ui:define name="toolBar">
                        <s:link
                            target="idJan#{row.idProcessoDocumento}"
                            rendered="#{not empty row.processoDocumentoBin.assinaturas}"
                            view="/Processo/Consulta/validaDocumento.xhtml"
                            onclick="infox.openPopUp('idJan#{row.idProcessoDocumento}', '', 650, 160, 450, 450);">
                            <h:graphicImage
                                title="#{eppmessages['assinaturas.validar']}"
                                alt="#{eppmessages['assinaturas.validar']}"
                                url="#{a4jSkin.imgFolder}/lock.png" />
                            <f:param
                                value="#{row.idProcessoDocumento}"
                                name="idProcessoDocumento" />
                        </s:link>
                        <s:link
                            target="idJan#{row.idProcessoDocumento}"
                            rendered="#{empty row.processoDocumentoBin.assinaturas}"
                            view="/Processo/Consulta/validaDocumento.xhtml"
                            onclick="infox.openPopUp('idJan#{row.idProcessoDocumento}', '', 650, 200, 450, 450);">
                            <h:graphicImage
                                title="#{eppmessages['assinaturas.assinar']}"
                                alt="#{eppmessages['assinaturas.assinar']}"
                                url="#{a4jSkin.imgFolder}/lock_unlock.png" />
                            <f:param
                                value="#{row.idProcessoDocumento}"
                                name="idProcessoDocumento" />
                        </s:link>
                    </ui:define>
                    <ui:define name="headerToolBar" />
                    <wi:columnOutputText
                        columnId="usuarioInclusao"
                        columnHeader="#{eppmessages['assinaturas.usuario']}"
                        value="#{row.usuarioInclusao}" />
                    <wi:columnOutputText
                        columnId="dataInclusao"
                        columnHeader="#{eppmessages['assinaturas.dataInclusao']}"
                        value="#{row.dataInclusao}" />
                    <wi:columnOutputText
                        columnId="processoDocumento"
                        columnHeader="#{eppmessages['assinaturas.documento']}"
                        value="#{row.processoDocumento}" />
                    <wi:columnOutputText
                        columnId="processoDocumentoBin.sizeFormatado"
                        columnHeader="#{eppmessages['processoDocumento.tamanho']}"
                        value="#{row.processoDocumentoBin.sizeFormatado}"/>
                </wi:dataTable>
            </infox:tab>
            <infox:tab
                id="tabAnexar"
                name="tabAnexar"
                immediate="true"
                status=":status"
                title="#{eppmessages['processoDocumento.anexarDocumento']}"
                rendered="#{empty consultaController.processoEpa.dataFim}"
                action="#{anexoController.onClickTabAnexar(consultaController.processoEpa)}">
                <wi:ajaxDiv id="divAnexarDocumentos">
                    <wi:dataForm
                        formId="anexarDocumentosForm"
                        formTitle="#{eppmessages['processoDocumento.anexarDocumento']}">
                        <ui:include
                            src="/Processo/anexarDocumentos.xhtml" />
                        <ui:define name="buttons" />
                    </wi:dataForm>
                </wi:ajaxDiv>
            </infox:tab>
            <infox:tab
                id="tabPartesDoProcesso"
                name="tabPartesDoProcesso"
                immediate="true"
                status=":status"
                rendered="#{processoHandler.hasPartes()}"
                title="#{eppmessages['parteProcesso.partes']}"
                action="#{parteProcessoList.entity.setProcesso(consultaController.processoEpa)}">
                <ui:include src="/Processo/parteProcessoGridRO.xhtml" />
            </infox:tab>
            <div>
            <button
                onclick="infox.redirect({url:'#{pathResolver.contextPath}/Processo/Consulta/listView.seam'})"
                class="buttons branco">#{eppmessages['page.return']}</button>
        </div>
        </infox:tabPanel>
        
    </ui:define>
</ui:composition>
