--><ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf"
	 xmlns:infox="http://www.infox.com.br/jsf" 
	 template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
	

    <ui:param
		 name="pageTitle"
		 value="Detalhes do Processo" />
    <ui:define name="title">#{pageTitle}</ui:define>

    <ui:define name="body">
		

        <h:messages
			 globalOnly="true"
			 styleClass="message"
			 id="globalMessages" />

            <infox:tabPanel
				 headerSpacing="2"
				 activeTab="#{processoHome.tab}">
				<h:form><infox:tabHeaders /></h:form>
                <infox:tab
					 id="form"
					 name="form"
					 immediate="true"
					 status=":status"
					 title="#{messages['acaoProcesso.menuText']}">
					

                    <ui:include src="/WEB-INF/xhtml/components/grid/movimentacoesProcessoGrid.xhtml" />
                
				</infox:tab>

                <infox:tab
					 id="tabAnexos"
					 name="tabAnexos"
					 immediate="true"
					 status=":status"
					 title="Documentos do Processo">
					
                    <wi:dataTable
						 values="#{processoDocumentoList.list(15)}"
						 bean="#{processoDocumentoList}"
						 tableTitle="Documentos do Processo"
						 id="processoDocumentoList"
						 rowId="#{row.idProcessoDocumento}">
						
                        <ui:define name="toolBar" />
                        <ui:define name="headerToolBar" />
                        <wi:columnOutputText
							 columnId="usuarioInclusao"
							 columnHeader="Usuário"
							 value="#{row.usuarioInclusao}" />
                        <wi:columnOutputText
							 columnId="dataInclusao"
							 columnHeader="Data"
							 value="#{row.dataInclusao}" />
                        <wi:columnOutputText
							 columnId="processoDocumento"
							 columnHeader="Processo Documento"
							 value="#{row.processoDocumento.equals('null') ? '-':row.processoDocumento}" />
                        <wi:columnOutputText
							 columnId="processoDocumentoBin"
							 columnHeader="Processo Documento Bin"
							 value="#{row.processoDocumentoBin}" />
                        <wi:columnOutputText
							 columnId="processoDocumentoBin.sizeFormatado"
							 columnHeader="Tamanho: "
							 value="#{row.processoDocumentoBin.sizeFormatado}" />
                    
					</wi:dataTable>
                
				</infox:tab>

                <infox:tab
					 id="tabAnexar"
					 name="tabAnexar"
					 immediate="true"
					 status=":status"
					 title="Anexar Documento"
                     action="#{processoDocumentoHome.newInstance()}">
					
                    <wi:ajaxDiv id="divAnexarDocumentos">
						
                        <wi:dataForm
							 formId="anexarDocumentosForm"
							 formTitle="#{messages['processoDocumento.anexarDocumento']}">
							
                            <ui:include src="/WEB-INF/xhtml/components/form/anexarDocumento.xhtml" />
                            <ui:include src="/WEB-INF/xhtml/components/form/buttons/anexarDocumentoButtons.xhtml" />
                            <ui:define name="buttons" />
                        
						</wi:dataForm>
                    
					</wi:ajaxDiv>
                
				</infox:tab>

                <infox:tab
					 id="tabPartesDoProcesso"
					 name="tabPartesDoProcesso"
					 immediate="true"
					 status=":status"
					 rendered="#{processoHandler.hasPartes()}"
					 title="#{messages['parteProcesso.partes']}">
					
                    <ui:include src="/Processo/parteProcessoGridRO.xhtml" />
                
				</infox:tab>
            
			</infox:tabPanel>
        
    
	</ui:define>


</ui:composition>
