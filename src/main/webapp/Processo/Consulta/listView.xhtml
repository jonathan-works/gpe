<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">
    <ui:define name="title">#{infoxMessages['processo.titlePage']}</ui:define>
    <ui:define name="body">
        <h:form>
            <wi:panel
                id="processoEpaContentPanel"
                styleClass="content-block">
                <wi:dataTable
                    values="#{processoEpaList.list(15)}"
                    bean="#{processoEpaList}"
                    tableTitle="#{infoxMessages['processo.tableTitle']}"
                    id="processoEpaList"
                    rowId="#{row.idProcesso}"
                    hideOrder="true">
                    <ui:define name="searchForm">
                        <wi:searchForm
                            formId="pesquisarProcessoEpaForm"
                            formTitle="#{infoxMessages['searchForm.title']}">
                            <wi:inputText
                                id="numeroProcesso"
                                label="#{infoxMessages['processoEpa.numeroProcesso']}"
                                value="#{processoEpaList.entity.numeroProcesso}"
                                minlength="1"
                                maxlength="15" />
                            <wi:selectOneMenuEntity
                                id="usuarioAlteracao"
                                label="#{infoxMessages['processo.usuarioCadastroProcesso']}"
                                value="#{processoEpaList.entity.usuarioCadastro}"
                                items="#{processoEpaList.listaUsuarios}"
                                showLabelTodos="true" />
                            <wi:inputDataPeriodo
                            	label="#{infoxMessages['processo.dataInicio']}"
                                id="periodoInicio"
                                valueDateFrom="#{processoEpaList.dataInicio.from}"
                                valueDateTo="#{processoEpaList.dataInicio.to}"
                                validatePastDateFrom="true"
                                validatePastDateTo="true" />
                            <wi:inputDataPeriodo
                            	label="#{infoxMessages['processo.dataFim']}"
                                id="periodoFim"
                                valueDateFrom="#{processoEpaList.dataFim.from}"
                                valueDateTo="#{processoEpaList.dataFim.to}"
                                validatePastDateFrom="true"
                                validatePastDateTo="true" />    
                        </wi:searchForm>
                    </ui:define>
                    <ui:define name="headerToolBar" />
                    <ui:define name="toolBar">
                        <wi:toolBar
                            url="#{layoutController.getResourceUrlByPath('/imagens/view.png')}"
                            title="#{infoxMessages['button.selecionar']}"
                            action="#{processoSearcher.visualizarProcesso(row)}">
                        </wi:toolBar>
                        <a:commandLink
                            id="setPrioridadeLink"
                            rendered="#{security.checkPage('/pages/Processo/Consulta/setPrioridadeProcesso')}"
                            execute="@this"
                            render="prioridadeProcessoPanel"
                            limitRender="true"
                            status=":status"
                            styleClass="opacityHover"
                            action="#{prioridadeProcessoChanger.setProcesso(row)}"
                            oncomplete="#{rich:component('prioridadeProcessoPanel')}.show()">
                            <h:graphicImage
                                title="#{infoxMessages['prioridadeProcesso.select']}"
                                url="#{layoutController.getResourceUrlByPath('/imagens/priority.gif')}" />
                        </a:commandLink>
                    </ui:define>
                    <wi:columnOutputText
                        columnId="numeroProcesso"
                        columnHeader="#{infoxMessages['processo.numeroProcesso']}"
                        value="#{row.numeroProcessoRoot}" />
                    <wi:columnOutputText
                        columnId="prioridadeProcesso"
                        columnHeader="#{infoxMessages['processo.prioridadeProcesso']}"
                        value="#{row.prioridadeProcesso}" />
                    <wi:columnOutputText
                        columnId="usuarioCadastro"
                        columnHeader="#{infoxMessages['processo.usuarioCadastroProcesso']}"
                        value="#{row.usuarioCadastro}" />
                    <wi:columnDateTime
                        columnId="dataInicioProcesso"
                        columnHeader="#{infoxMessages['processo.dataInicio']}"
                        value="#{row.dataInicio}" />
                    <wi:columnDateTime
                        columnId="dataFimProcesso"
                        columnHeader="#{infoxMessages['processo.dataFim']}"
                        value="#{row.dataFim}" />
                    <wi:columnOutputText
                        columnId="naturezaCategoriaFluxo"
                        columnHeader="#{infoxMessages['processo.naturezaCategoriaFluxo']}"
                        value="#{row.naturezaCategoriaFluxo}" />
                    <wi:columnOutputText
                        columnId="statusProcesso"
                        columnHeader="#{infoxMessages['processoEpa.status']}"
                        value="#{processoEpaList.getStatusProcesso(row)}" />
                </wi:dataTable>
            </wi:panel>
        </h:form>
        <rich:popupPanel
            id="prioridadeProcessoPanel"
            height="170">
            <f:facet name="header">#{infoxMessages['prioridadeProcesso.title']}</f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage
                        value="#{layoutController.getResourceUrlByPath('/imagens/closeMP.gif')}"
                        onclick="#{rich:component('prioridadeProcessoPanel')}.hide()" />
                </h:panelGroup>
            </f:facet>
            <s:decorate template="/WEB-INF/xhtml/components/templates/edit.xhtml">
                <ui:define name="label">
                    <h:outputText
                        value="#{infoxMessages['prioridadeProcesso.choice']}"
                        styleClass="label" />
                </ui:define>
                <h:form>
                    <wi:selectOneMenuEntity
                        id="selectPrioridade"
                        value="#{prioridadeProcessoChanger.prioridadeProcesso}"
                        styleClass="PaletteMenu">
                        <f:selectItems value="#{prioridadeProcessoList.listAtivos()}" />
                    </wi:selectOneMenuEntity>
                    <div />
                    <wi:commandButton
                        id="saveButton"
                        action="prioridadeProcessoChanger.atualizarPrioridade()"
                        value="#{infoxMessages['crud.update']}"
                        oncomplete="#{rich:component('prioridadeProcessoPanel')}.hide();"
                        reRender="processoEpaListPanel" />
                </h:form>
            </s:decorate>
        </rich:popupPanel>
    </ui:define>
</ui:composition>
