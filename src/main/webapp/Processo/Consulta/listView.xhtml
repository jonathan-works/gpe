<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">

    <ui:define name="title">#{messages['processo.titlePage']}</ui:define>

    <ui:define name="body">
        <h:form>
            <rich:panel>
                <wi:dataTable values="#{processoEpaList.list(15)}"
                    bean="#{processoEpaList}"
                    tableTitle="#{messages['processo.tableTitle']}"
                    id="processoEpaList" rowId="#{row.idProcesso}"
                    hideOrder="true">

                    <ui:define name="searchForm">
                        <wi:searchForm formId="pesquisarProcessoEpaForm"
                            formTitle="#{messages['searchForm.title']}">
                            <wi:inputText id="numeroProcesso"
                                label="#{messages['processoEpa.numeroProcesso']}"
                                value="#{processoEpaList.entity.numeroProcesso}"
                                minlength="1" maxlength="15" />
                            <wi:selectOneMenuEntity
                                id="usuarioAlteracao"
                                label="#{messages['processo.usuarioCadastroProcesso']}"
                                value="#{processoEpaList.entity.usuarioCadastroProcesso}"
                                items="#{processoEpaList.listaUsuarios}"
                                showLabelTodos="true" />
                            <wi:inputDataPeriodo id="periodo"
                                valueDateFrom="#{processoEpaList.entity.dataInicio}"
                                valueDateTo="#{processoEpaList.entity.dataFim}"
                                validatePastDateFrom="true"
                                validatePastDateTo="true" />
                        </wi:searchForm>
                    </ui:define>
                    <ui:define name="headerToolBar" />
                    <ui:define name="toolBar">
                        <wi:toolBar url="#{a4jSkin.imgFolder}/view.gif"
                            title="#{messages['button.selecionar']}"
                            action="#{processoSearcher.visualizarProcesso(row)}">
                        </wi:toolBar>
                        <a:commandLink id="setPrioridadeLink"
                            rendered="#{s:hasPermission('/pages/Processo/Consulta/setPrioridadeProcesso', 'access')}"
                            execute="@this" render="prioridadeProcessoPanel"
                            limitRender="true" status=":status"
                            styleClass="opacityHover"
                            action="#{prioridadeProcessoChanger.setProcessoEpa(row)}"
                            oncomplete="#{rich:component('prioridadeProcessoPanel')}.show()">
                            <h:graphicImage
                                title="#{messages['prioridadeProcesso.select']}"
                                url="#{a4jSkin.imgFolder}/priority.gif" />
                        </a:commandLink>
                    </ui:define>

                    <wi:columnOutputText columnId="numeroProcesso"
                        columnHeader="#{messages['processo.numeroProcesso']}"
                        value="#{row.numeroProcesso}" />
                    <wi:columnOutputText columnId="prioridadeProcesso"
                        columnHeader="#{messages['processo.prioridadeProcesso']}"
                        value="#{row.prioridadeProcesso}" />
                    <wi:columnOutputText columnId="usuarioCadastro"
                        columnHeader="#{messages['processo.usuarioCadastroProcesso']}"
                        value="#{row.usuarioCadastroProcesso}" />
                    <wi:columnDateTime columnId="dataInicioProcesso"
                        columnHeader="#{messages['processo.dataInicio']}"
                        value="#{row.dataInicio}" />
                    <wi:columnDateTime columnId="dataFimProcesso"
                        columnHeader="#{messages['processo.dataFim']}"
                        value="#{row.dataFim}" />
                    <wi:columnOutputText
                        columnId="naturezaCategoriaFluxo"
                        columnHeader="#{messages['processo.naturezaCategoriaFluxo']}"
                        value="#{row.naturezaCategoriaFluxo}" />
                    <wi:columnOutputText
                    	columnId="statusProcesso"
                    	columnHeader="#{messages['processoEpa.status']}"
                    	value="#{row.statusProcesso}" />
                </wi:dataTable>
            </rich:panel>
        </h:form>
        <rich:popupPanel id="prioridadeProcessoPanel" height="140">
            <f:facet name="header">#{messages['prioridadeProcesso.title']}</f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage
                        value="#{a4jSkin.imgFolder}/closeMP.gif"
                        onclick="#{rich:component('prioridadeProcessoPanel')}.hide()" />
                </h:panelGroup>
            </f:facet>
            <s:decorate
                template="/WEB-INF/xhtml/components/templates/edit.xhtml">
                <ui:define name="label">
                    <h:outputText
                        value="#{messages['prioridadeProcesso.choice']}"
                        styleClass="label" />
                </ui:define>
                <h:form>
                    <wi:selectOneMenuEntity id="selectPrioridade"
                        value="#{prioridadeProcessoChanger.prioridadeProcesso}"
                        styleClass="PaletteMenu">
                        <f:selectItems value="#{prioridadeProcessoList.listAtivos()}" />
                    </wi:selectOneMenuEntity>
                    <div />
                    <wi:commandButton id="saveButton"
                        action="prioridadeProcessoChanger.atualizarPrioridade()"
                        value="#{messages['crud.update']}" 
                        oncomplete="#{rich:component('prioridadeProcessoPanel')}.hide();"
                        reRender="processoEpaListPanel" />
                </h:form>
            </s:decorate>
        </rich:popupPanel>
    </ui:define>


</ui:composition>
