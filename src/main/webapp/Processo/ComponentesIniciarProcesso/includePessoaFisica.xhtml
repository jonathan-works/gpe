<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">			
	<s:div id="includePessoaFisicaDiv">
		
		<wi:dataForm formId="pessoaFisicaForm"
					 formTitle="#{messages['pessoaFisica.titleForm']}"
					 panelWidth="70%">
			
			<wi:inputCpf id="cpf"
						 value="#{pessoaFisicaHome.instance.cpf}"
						 label="#{messages['pessoaFisica.cpf']}"
						 assignTo="#{pessoaFisicaHome.instance.cpf}"
						 required="true">
				<a:support event="onblur"
							ajaxSingle="true"
							reRender="nome, dataNascimentoDecoration"
							limitToList="true"
							action="#{action.carregaPessoa('F', pessoaFisicaHome.instance.cpf)}"/>
			</wi:inputCpf>
			<wi:inputText id="nome"
						 value="#{pessoaFisicaHome.instance.nome}"
						 label="#{messages['pessoaFisica.nome']}"
						 required="true"/>	 
			<wi:inputDate id="dataNascimento"
						value="#{pessoaFisicaHome.instance.dataNascimento}"
						label="#{messages['pessoaFisica.dataNascimento']}"
						required="true"/>
			<ui:define name="buttons">
				<wi:commandButton id="saveButton"
								  action="#{action.incluir('F')}"
								  reRender="includePessoaFisicaDiv, pessoasListDiv, storeDiv"
								  value="Incluir"/>
				<wi:commandButtonNew />
			</ui:define>
		</wi:dataForm>
	</s:div>
</ui:composition>
