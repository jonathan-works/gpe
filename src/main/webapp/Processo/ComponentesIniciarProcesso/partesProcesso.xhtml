<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <s:div id="buscaDiv">
        <ui:include src="includePessoaFisica.xhtml" />
        <ui:include src="includePessoaJuridica.xhtml" />
    </s:div>

    <s:div id="pessoasListDiv">
        <wi:dataTable id="partesFisicasTable"
            showGrid="#{not partesController.pessoasFisicas.isEmpty()}"
            tableTitle="#{messages['partesFisicas.titleTable']}"
            values="#{partesController.pessoasFisicas}" rowId="#{row.idPessoa}"
            searchFormStyleClass="hidden">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBarRemove id="toolBarRemove"
                    reRender="pessoasListDiv, storeDiv"
                    actionRemove="#{partesController.removePessoaFisica(row)}" />
            </ui:define>
            <wi:columnOutputText columnId="pessoa"
                columnHeader="#{messages['partes.nome']}"
                value="#{row.nome}" />
            <wi:columnEnum columnId="tipo"
                columnHeader="#{messages['partes.tipoParte']}"
                value="#{row.tipoPessoa}" />
            <wi:columnOutputText columnId="codigo"
                columnHeader="#{messages['partes.cpf']}"
                value="#{row.cpf}" />
        </wi:dataTable>
        <wi:dataTable id="partesJuridicasTable"
            showGrid="#{not partesController.pessoasJuridicas.isEmpty()}"
            tableTitle="#{messages['partesJuridicas.titleTable']}"
            values="#{partesController.pessoasJuridicas}" rowId="#{row.idPessoa}"
            searchFormStyleClass="hidden">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBarRemove id="toolBarRemove"
                    reRender="pessoasListDiv, storeDiv"
                    actionRemove="#{partesController.removePessoaJuridica(row)}" />
            </ui:define>
            <wi:columnOutputText columnId="pessoa"
                columnHeader="#{messages['partes.nome']}"
                value="#{row.nome}" />
            <wi:columnEnum columnId="tipo"
                columnHeader="#{messages['partes.tipoParte']}"
                value="#{row.tipoPessoa}" />
            <wi:columnOutputText columnId="codigo"
                columnHeader="#{messages['partes.cnpj']}"
                value="#{row.cnpj}" />
        </wi:dataTable>
        <h:form>
            <s:div id="storeDiv">
                <a:commandButton id="storeButton"
                    execute="@this"
                    render="@this"
                    limitRender="true"
                    action="#{action.iniciarProcesso(partesController.pessoasFisicas, partesController.pessoasJuridicas)}"
                    rendered="#{!partesController.pessoasFisicas.isEmpty() or !partesController.pessoasJuridicas.isEmpty()}"
                    value="#{messages['processo.iniciarBtn']}"
                    styleClass="buttons #{wi:get(styleClass, 'buttons')}"
                    oncomplete="open('#{pathResolver.contextPath}/Processo/movimentar.seam?idProcesso=#{action.processoEpa.idProcesso}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1'); window.location='#{pathResolver.contextPath}/Painel/list.seam';" />
            </s:div>
        </h:form>
    </s:div>
</ui:composition>
