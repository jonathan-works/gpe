<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <s:div id="buscaDiv">
        <ui:include src="includePessoaFisica.xhtml" />
        <ui:include src="includePessoaJuridica.xhtml" />
    </s:div>

    <s:div id="pessoasListDiv">
    	<wi:dataTable id="participantesTable"
    		showGrid="#{not participantesController.participantesProcesso.isEmpty()}"
            values="#{participantesController.participantesProcesso}"
            tableTitle="#{eppmessages['participanteProcesso.participantes']}"
            showSearchForm="false">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBarRemove id="toolBarRemove"
                    reRender="pessoasListDiv, storeDiv"
                    rendered="#{participantesController.podeRemoverParticipante(row)}"
                    actionRemove="#{participantesController.removeParticipanteProcesso(row)}" />
            </ui:define>
            
            <wi:columnOutputTextIdent columnId="pessoa.nome"
                columnHeader="#{eppmessages['participanteProcesso.nomeParticipante']}"
                value="#{row.nome}" 
                hideOrder="true"
                fullPath="#{row.caminhoAbsoluto}"/>
                
      		<wi:columnOutputText columnId="cpfCnpj"
                columnHeader="#{eppmessages['participanteProcesso.codigo']}"
                value="#{row.pessoa.codigoFormatado}" hideOrder="true" >
            </wi:columnOutputText>
            
            <wi:columnOutputText columnId="tipoParticipante" 
            	value="#{row.tipoParte}"
            	columnHeader="#{eppmessages['participanteProcesso.tipoParticipante']}"
            	hideOrder="true"/>
            	
           	<wi:columnDateTime columnId="dataInicio" value="#{row.dataInicio}"
           		showTime="false" columnHeader="#{eppmessages['participanteProcesso.dataInicio']}"
           		hideOrder="true"/>
           		
           	<wi:columnDateTime columnId="dataFim" value="#{row.dataFim}"
           		showTime="false" columnHeader="#{eppmessages['participanteProcesso.dataFim']}"
          		hideOrder="true"/>
          		
        </wi:dataTable>
    
        <h:form>
            <s:div id="storeDiv">
                <a:commandButton id="storeButton"
                    execute="@this"
                    render="@form pageBodyDialogMessages"
                    limitRender="true"
                    action="#{action.iniciarProcesso(participantesController.processoEpa)}"
                    rendered="#{participantesController.podeIniciarProcesso()}"
                    value="#{eppmessages['processo.iniciarBtn']}"
                    styleClass="#{wi:get(styleClass, 'buttons')}"
                    oncomplete="open('#{pathResolver.contextPath}/Processo/movimentar.seam?idProcesso=#{action.processoEpa.idProcesso}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1'); window.location='#{pathResolver.contextPath}/Painel/list.seam';" />
            </s:div>
        </h:form>
    </s:div>
</ui:composition>
