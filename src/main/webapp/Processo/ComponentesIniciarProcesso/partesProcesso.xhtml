<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <s:div id="buscaDiv">
        <ui:include src="includePessoaFisica.xhtml" />
        <ui:include src="includePessoaJuridica.xhtml" />
    </s:div>

    <s:div id="pessoasListDiv">
        <wi:dataTable id="partesTable"
            showGrid="#{not partesController.pessoas.isEmpty()}"
            tableTitle="#{messages['partes.titleTable']}"
            values="#{partesController.pessoas}" rowId="#{row.idPessoa}"
            searchFormStyleClass="hidden">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBarRemove id="toolBarRemove"
                    reRender="pessoasListDiv, storeDiv"
                    actionRemove="#{partesController.removePessoa(row)}" />
            </ui:define>
            <wi:columnOutputText columnId="pessoa"
                columnHeader="#{messages['partes.nome']}"
                value="#{row.nome}" />
            <wi:columnEnum columnId="tipo"
                columnHeader="#{messages['partes.tipoParte']}"
                value="#{row.tipoPessoa}" />
            <wi:columnOutputText columnId="codigo"
                columnHeader="#{messages['partes.codigo']}"
                value="#{row.codigo}" />
        </wi:dataTable>
        <br />
        <h:form>
            <s:div id="storeDiv">
                <wi:commandButton id="storeButton"
                    action="#{action.iniciarProcesso(partesController.pessoas)}"
                    rendered="#{!partesController.pessoas.isEmpty()}"
                    reRender="includePessoaFisicaDiv, pessoasFisicasListDiv"
                    value="Iniciar Processo"
                    oncomplete="window.open('#{pathResolver.contextPath}/Processo/movimentar.seam?idProcesso=#{action.processoEpa.idProcesso}', '', 'fullscreen=1, resizable=yes,scrollbars=1'); window.location='#{pathResolver.contextPath}/Painel/list.seam';" />
            </s:div>
        </h:form>
    </s:div>
</ui:composition>
