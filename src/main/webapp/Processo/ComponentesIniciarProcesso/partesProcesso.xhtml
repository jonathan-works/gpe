<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <s:div id="buscaDiv">
        <ui:include src="includeParticipante.xhtml" />
    </s:div>

    <s:div id="pessoasListDiv">
    
    	<wi:dataTable id="participantesTable"
    		showGrid="#{not participantesController.participantesProcesso.isEmpty()}"
            values="#{participantesController.participantesProcesso}"
            tableTitle="#{infoxMessages['participanteProcesso.participantes']}"
            showSearchForm="false" panelStyleClass="full-sized">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBarRemove id="toolBarRemove"
                    reRender="pessoasListDiv, storeDiv"
                    rendered="#{participantesController.podeRemoverParticipante(row)}"
                    actionRemove="#{participantesController.removeParticipanteProcesso(row)}" />
            </ui:define>
            
            <wi:columnOutputTextIdent columnId="pessoa.nome"
                columnHeader="#{infoxMessages['participanteProcesso.nomeParticipante']}"
                value="#{row.nome}" 
                hideOrder="true"
                fullPath="#{row.caminhoAbsoluto}"/>
                
      		<wi:columnOutputText columnId="cpfCnpj"
                columnHeader="#{infoxMessages['participanteProcesso.codigo']}"
                value="#{row.pessoa.codigoFormatado}" hideOrder="true" >
            </wi:columnOutputText>
            
            <wi:columnOutputText columnId="tipoParticipante" 
            	value="#{row.tipoParte}"
            	columnHeader="#{infoxMessages['participanteProcesso.tipoParticipante']}"
            	hideOrder="true"/>
            	
           	<wi:columnDateTime columnId="dataInicio" value="#{row.dataInicio}"
           		showTime="false" columnHeader="#{infoxMessages['participanteProcesso.dataInicio']}"
           		hideOrder="true"/>
           		
           	<wi:columnDateTime columnId="dataFim" value="#{row.dataFim}"
           		showTime="false" columnHeader="#{infoxMessages['participanteProcesso.dataFim']}"
          		hideOrder="true"/>
          		
        </wi:dataTable>

        <h:form id="iniciarProcessoForm">
            <s:div id="storeDiv">
                <a:commandButton id="storeButton"
                    rendered="#{participantesController.podeIniciarProcesso()}"
                    value="#{infoxMessages['processo.iniciarBtn']}"
                    styleClass="buttons"
                    render=":pageBodyDialogMessage @this scriptMovimentar"
                    action="#{action.iniciarProcesso(participantesController.processo)}"
                    oncomplete="abrirMovimentar();" />            </s:div>
        </h:form>
    </s:div>
</ui:composition>
