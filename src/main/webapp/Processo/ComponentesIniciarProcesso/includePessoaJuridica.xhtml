<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <wi:dataForm formId="pessoaJuridicaForm"
        formTitle="#{messages['pessoaJuridica.formTitle']}"
        rendered="#{partesController.podeAdicionarPartesJuridicas() and not partesController.apenasPessoaFisica()}">

        <wi:inputCnpj id="cnpj"
            value="#{partesController.pessoaJuridica.cnpj}"
            label="#{messages['pessoaJuridica.cnpj']}"
            assignTo="#{partesController.pessoaJuridica.cnpj}"
            required="true">
            <a:ajax event="blur"
                listener="#{partesController.searchByCnpj()}"
                execute="@this" render="loadedByCNPJ" limitRender="true" />
        </wi:inputCnpj>
        <h:panelGroup id="loadedByCNPJ">
            <wi:inputText id="nome"
                value="#{partesController.pessoaJuridica.nome}"
                label="#{messages['pessoaJuridica.nome']}"
                required="true" />
            <wi:inputText id="razao"
                value="#{partesController.pessoaJuridica.razaoSocial}"
                label="#{messages['pessoaJuridica.razaoSocial']}"
                required="true" />
        </h:panelGroup>
        <ui:define name="buttons">
            <a:commandButton id="pessoaJuridicaSaveButton"
                action="#{partesController.includePessoaJuridica()}"
                render="buscaDiv, pessoasListDiv, storeDiv, pessoaJuridicaForm"
                value="#{messages['crud.persist']}" 
                styleClass="buttons #{wi:get(styleClass, 'buttons')}"/>
        </ui:define>

    </wi:dataForm>
    <br />
</ui:composition>
