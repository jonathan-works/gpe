<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	<wi:dataForm
		 formId="pessoaJuridicaForm"
		 formTitle="#{messages['form.title']}"
		 panelWidth="70%"
		 rendered="#{home.isPessoaJuridica()}">
		
		<wi:inputCnpj
			 id="cnpj"
			 value="#{pessoaJuridicaHome.instance.cnpj}"
			 label="#{messages['pessoaJuridica.cnpj']}"
			 assignTo="#{pessoaJuridicaHome.instance.cnpj}"
			 required="true">
			
			<a:ajax
				 event="blur"
				 listener="#{action.carregaPessoa('J', pessoaJuridicaHome.instance.cnpj)}"
				 execute="@this"
				 render="loadedByCNPJ"
				 limitRender="true" />
		
		</wi:inputCnpj>
		<h:panelGroup id="loadedByCNPJ">
			<wi:inputText
				 id="nome"
				 value="#{pessoaJuridicaHome.instance.nome}"
				 label="#{messages['pessoaJuridica.nome']}"
				 required="true" />
			<wi:inputText
				 id="razao"
				 value="#{pessoaJuridicaHome.instance.razaoSocial}"
				 label="#{messages['pessoaJuridica.razaoSocial']}"
				 required="true" />
		</h:panelGroup>
		<ui:define name="buttons">
			
			<wi:commandButton
				 id="saveButton"
				 action="#{action.incluir('J')}"
				 reRender="includePessoaJuridicaDiv, pessoasListDiv, storeDiv"
				 value="#{messages['crud.persist']}" />
			<wi:commandButtonNew />
		
		</ui:define>
	
	</wi:dataForm>
	
</ui:composition>
