<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <h:form id="itemProcessoForm">
        <s:div id="itemDiv" rendered="#{action.renderedByItem}">
            <wi:dataTable values="#{action.itemList}" tableTitle="Itens"
                id="itemTable" rowId="#{row.idNaturezaCategoriaFluxo}"
                searchFormStyleClass="hidden"
                rendered="#{action.renderedByItem}">
                <ui:define name="headerToolBar" />
                <ui:define name="toolBar">
                    <a:commandLink
                        rendered="#{!action.necessitaPartes()}"
                        action="#{action.onSelectItem(row)}"
                        execute="@this" render="@this"
                        limitRender="true"
                        oncomplete="open('#{util.contextPath}/Processo/movimentar.seam?idProcesso=#{action.processoEpa.idProcesso}', '#{processoHome.instance.idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1');window.location='#{util.contextPath}/Painel/list.seam';">
                        <h:graphicImage value="/img/start.gif" />
                    </a:commandLink>
                    <a:commandLink
                        rendered="#{action.necessitaPartes()}"
                        action="#{action.onSelectItem(row)}"
                        execute="@this" render="partesForm"
                        limitRender="true">
                        <h:graphicImage value="/img/start.gif" />
                    </a:commandLink>
                </ui:define>
                <wi:columnOutputText columnId="item"
                    columnHeader="#{messages['item.descricaoItem']}"
                    value="#{row.item.caminhoCompletoToString()}" />
            </wi:dataTable>
        </s:div>
    </h:form>

</ui:composition>
