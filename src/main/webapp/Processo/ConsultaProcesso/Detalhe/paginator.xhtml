<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf"
     template="/WEB-INF/xhtml/templates/minimal.xhtml">

	<ui:define
         name="title">Documentos do processo</ui:define>
	
	<ui:define
         name="body">
	<h:outputScript
             library="js" name="jquery.hotkeys.js" />
	<h:outputScript
             library="js" name="paginator.js" />
	<h:outputStylesheet name="paginator.css" library="stylesheet"/>
	
	<div
             style="color: black">
	<wi:view
                 form="#{processoTrfView}"
                 title="Detalhes do Processo"
                 columns="4"
                 opened="false"
                 buttons="none">
	</wi:view>
	</div>
	
	<div
             style="width: 100%; text-align: center">
		<h:form
                 id="documento">
			<rich:dataTable
                     id="documentosGrid"
                     columnsWidth="70%, 30%"
                     value="#{processoTrfDocumentoPaginatorGrid.resultList}"
                     first="#{processoTrfHome.first}"
                     rows="1"
                     var="doc">
				
				<rich:column
                         style="vertical-align:top; background-color: #dddddd; padding: 0">
					<f:facet
                             name="header">Documento</f:facet>
					<div
                             id="areaPagina">
						<ui:include
                                 src="postit.xhtml" />
						<div
                                 id="pagina">
							<rich:spacer
                                     height="80" />
							<h:outputText
                                     value="#{doc.processoDocumentoBin.modeloDocumento}"
                                     escape="false" />
						</div>
					</div>
				</rich:column>
				
				<rich:column
                         style="vertical-align:top; padding:0; background-color:#dddddd">
					<f:facet
                             name="header">
						<ui:include
                                 src="/WEB-INF/xhtml/components/grid/header/documentoBin.xhtml" />
					</f:facet>
					<ui:include
                             src="/WEB-INF/xhtml/components/grid/documentosAnexadosProcesso.xhtml" />
				</rich:column>
				
			</rich:dataTable>
			
			<rich:dataScroller
                     maxPages="10"
                     oncomplete="pageFocus()"
                     stepControls="hide"
                     id="docScroller"
                     for="documentosGrid"
                     page="#{processoTrfHome.pagina}"
                     style="position:absolute; bottom: 0px; color: black; left: 300px" />
		</h:form>
	</div>
	
	</ui:define>
</ui:composition>
