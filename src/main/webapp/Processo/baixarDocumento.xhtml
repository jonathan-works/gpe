<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
	    <h:outputStylesheet>
	        @media print {
	            #btnimprimir {
	                display : none;
	            }
	        }
	    </h:outputStylesheet>
    </h:head>

    <h:body>
        <c:if test="#{not empty flash.idDocumento and flash.binario}">
            <f:event listener="#{documentoDownloader.downloadDocumento(flash.idDocumento)}" type="preRenderView" />
            <h:outputText value="#{documentoDownloader.mensagemErro}" rendered="#{not empty documentoDownloader.mensagemErro}" />
        </c:if>
        <c:if test="#{not empty flash.idDocumento and not flash.binario}">
            <f:event listener="#{documentoHtmlView.setIdDocumento(flash.idDocumento)}" type="preRenderView" />
            <h:outputText value="#{documentoHtmlView.getConteudo()}" escape="false" />
            <br />

            <center>
                <button id="btnimprimir" onclick="window.print();">Imprimir</button>
            </center>
        </c:if>
    </h:body>

</html>
