<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:infox="http://www.infox.com.br/jsf"
    template="/WEB-INF/xhtml/templates/minimal.xhtml">
    <ui:param
        name="pageTitle"
        value="#{eppmessages['processo.titlePage']}" />
    <ui:define name="title">#{pageTitle}</ui:define>
    <ui:param
        name="home"
        value="#{processoEpaHome}" />
    <ui:param
        name="showMenu"
        value="false" />
    <ui:param
        name="checkPermission"
        value="#{processoEpaHome.checarVisibilidade()}" />
    <ui:define name="body">
        <h:form>
            <a:jsFunction
                name="renderButtons"
                render="taskButtonsDiv" />
        </h:form>
        <rich:collapsiblePanel
            switchType="client"
            header="#{eppmessages['processo.titleView']} #{processoEpaHome.instance.numeroProcesso}"
            expanded="false">
            <h:panelGrid
                columns="3"
                width="100%"
                columnClasses="viewColumn">
                <wi:outputText
                    id="dataInicio"
                    label="#{eppmessages['processo.dataInicio']}"
                    value="#{processoEpaHome.instance.dataInicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy kk:mm" />
                </wi:outputText>
                <wi:outputText
                    id="usuarioCadastro"
                    label="#{eppmessages['processo.usuarioCadastroProcesso']}"
                    value="#{processoEpaHome.instance.usuarioCadastro}" />
                    
                <ui:repeat var="metadado" value="#{processoEpaHome.detalhesMetadados}" >
            		<wi:outputText id="metadado#{metadado.label}"
                    		label="#{metadado.label}"
		                    value="#{metadado.value}" />
           		</ui:repeat>
                    
            </h:panelGrid>
        </rich:collapsiblePanel>
        <infox:tabPanel
            switchType="ajax"
            rendered="#{checkPermission}"
            activeTab="#{home.tab}"
            id="visualizarProcessoTabPanel">
            <h:form>
                <infox:tabHeaders />
            </h:form>
            <infox:tab
                id="tabEntrada"
                name="tabEntrada"
                rendered="#{!empty taskInstanceView.fields and s:hasPermission('/pages/Processo/abaEntrada', 'access')}"
                status=":status"
                title="#{eppmessages['movimentar.entrada.titleTab']}">
                <ui:decorate
                    id="frameDecorate"
                    template="../WEB-INF/xhtml/templates/core/include/frame.xhtml">
                    <ui:define name="title">#{eppmessages['movimentar.entrada.titleTab']}</ui:define>
                    <wi:form
                        canEdit="true"
                        formTitle="#{taskInstance.name}"
                        home="#{taskInstanceHome}"
                        form="#{taskInstanceView}" />
                </ui:decorate>
            </infox:tab>
            <infox:tab
                id="tabMovimentacoes"
                name="tabMovimentacoes"
                rendered="#{processoEpaHome.managed and s:hasPermission('/pages/Processo/abaMovimentacoes', 'access')}"
                status=":status"
                title="#{eppmessages['acaoProcesso.menuText']}">
                <ui:decorate
                    id="frameDecorate"
                    template="../WEB-INF/xhtml/templates/core/include/frame.xhtml">
                    <ui:define name="title">#{eppmessages['acaoProcesso.menuText']}</ui:define>
                    <ui:include
                        src="/WEB-INF/xhtml/components/grid/movimentacoesProcessoGrid.xhtml" />
                </ui:decorate>
            </infox:tab>
            <infox:tab
                id="tabAnexar"
                name="tabAnexar"
                rendered="#{s:hasPermission('/pages/Processo/abaAnexar', 'access')}"
                status=":status"
                title="#{eppmessages['movimentar.anexar.titleTab']}"
                action="#{anexoController.onClickTabAnexar(processoEpaHome.instance)}">
                <wi:dataForm
                    formId="anexarDocumentosForm"
                    formTitle="#{eppmessages['movimentar.anexar.titleForm']}"
                    isUploadForm="true">
                    <ui:include src="anexarDocumentos.xhtml" />
                    <ui:define name="buttons" />
                </wi:dataForm>
            </infox:tab>
            <infox:tab
                id="tabAnexos"
                name="tabAnexos"
                rendered="#{processoEpaHome.managed and s:hasPermission('/pages/Processo/abaAnexos', 'access')}"
                status=":status"
                action="#{documentoList.entity.setProcesso(processoEpaHome.instance)}"
                actionListener="#{documentoProcessoAction.onClickDocumentosTab()}"
                title="#{eppmessages['processo.documentos']}">
                <ui:include src="pastaDocumento.xhtml" />
            </infox:tab>
            <ui:param
                name="action"
                value="#{localizacaoDocumentoFisicoCrudAction}" />
            <infox:tab
                id="documentoFisicoTab"
                name="documentoFisicoTab"
                rendered="#{home.isManaged() and s:hasPermission('/pages/Processo/abaDocumentoFisico', 'access')}"
                action="#{localizacaoDocumentoFisicoCrudAction.setProcesso(processoEpaHome.instance)}"
                title="#{eppmessages['documentoFisico.titleTab']}">
                <ui:decorate
                    id="frameDecorate"
                    template="../WEB-INF/xhtml/templates/core/include/frame.xhtml">
                    <ui:define name="title">#{eppmessages['documentoFisico.titleTab']}</ui:define>
                    <s:div id="documentoFisicoDiv">
                        <wi:dataTable
                            id="documentoFisicoTable"
                            values="#{localizacaoDocumentoFisicoCrudAction.documentoFisicoList}"
                            var="row"
                            rows="10"
                            showSearchForm="false"
                            panelStyleClass="full-sized">
                            <ui:define name="toolBar" />
                            <ui:define name="headerToolBar" />
                            <wi:columnOutputText
                                columnId="localizacaoFisica"
                                columnHeader="#{eppmessages['documentoFisico.localizacaoFisica']}"
                                value="#{row.localizacaoFisica.caminhoCompletoToString()}"
                                hideOrder="true" />
                            <wi:columnOutputText
                                columnId="descricao"
                                columnHeader="#{eppmessages['documentoFisico.descricaoDocumentoFisico']}"
                                value="#{row.descricaoDocumentoFisico}"
                                hideOrder="true" />
                        </wi:dataTable>
                    </s:div>
                </ui:decorate>
            </infox:tab>
            <infox:tab
                id="tabPartesDoProcesso"
                name="tabPartesDoProcesso"
                status=":status"
                rendered="#{home.hasPartes() and s:hasPermission('/pages/Processo/abaPartesProcesso', 'access')}"
                action="#{participanteProcessoList.entity.setProcesso(home.instance)}"
                title="#{eppmessages['participanteProcesso.participantes']}">
                <ui:decorate
                    id="frameDecorate"
                    template="../WEB-INF/xhtml/templates/core/include/frame.xhtml">
                    <ui:define name="title">#{eppmessages['participanteProcesso.participantes']}</ui:define>
                    <ui:include src="parteProcessoGridRO.xhtml" />
                </ui:decorate>
            </infox:tab>
            <infox:tab
                id="tabSigiloProcesso"
                name="tabSigiloProcesso"
                status=":status"
                title="#{eppmessages['sigiloProcesso.sigiloProcesso']}"
                rendered="#{s:hasPermission('/pages/Processo/abaSigiloProcesso', 'access')}">
                <ui:decorate
                    id="frameDecorate"
                    template="../WEB-INF/xhtml/templates/core/include/frame.xhtml">
                    <ui:define name="title">#{eppmessages['sigiloProcesso.sigiloProcesso']}</ui:define>
                    <ui:include src="sigiloProcesso.xhtml" />
                </ui:decorate>
            </infox:tab>
            <infox:tab
                id="tabSigiloDocumento"
                name="tabSigiloDocumento"
                status=":status"
                title="#{eppmessages['sigiloDocumento.sigiloDocumento']}"
                rendered="#{s:hasPermission('/pages/Processo/abaSigiloDocumento', 'access')}">
                <ui:decorate
                    id="frameDecorate"
                    template="../WEB-INF/xhtml/templates/core/include/frame.xhtml">
                    <ui:define name="title">#{eppmessages['sigiloDocumento.sigiloDocumento']}</ui:define>
                    <ui:include src="sigiloDocumento.xhtml" />
                </ui:decorate>
            </infox:tab>
            <infox:tab
                id="tabComunicacao"
                name="tabComunicacao"
                status=":status"
                rendered="#{s:hasPermission('abaComunicacao', 'access')}"
                title="Comunicação"
                action="#{comunicacaoAction.clear}">
                <ui:include src="comunicacao.xhtml" />
            </infox:tab>
        </infox:tabPanel>
        <c:if test="#{!checkPermission}">
            <wi:outputText
                id="error"
                value="#{eppmessages['movimentar.noPermission']}" />
        </c:if>
    </ui:define>
</ui:composition>
