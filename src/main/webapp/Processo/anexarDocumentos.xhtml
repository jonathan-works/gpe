<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:rich="http://richfaces.org/rich">

    <ui:param name="home" value="processoDocumentoEditor" />

    <s:div style="clear: both">
        <wi:inputText id="#{f.id}inputProcessoDocumento"
            value="#{processoDocumentoEditor.processoDocumento.processoDocumento}"
            disabled="false" required="true"
            label="#{messages['processo.anexarDocumentoDescricao']}">
        </wi:inputText>
    </s:div>
    <s:div id="divTipoDocumento">
        <wi:selectOneMenuEntity id="#{f.id}tipoProcessoDocumento"
            label="#{messages['tipoProcessoDocumento.tipoProcessoDocumento']}"
            value="#{processoDocumentoEditor.processoDocumento.tipoProcessoDocumento}"
            items="#{classificacaoDocumentoFacade.getTipoProcessoDocumentoInterno(false)}"
            required="true" noSelectionLabel="Selecione...">
        </wi:selectOneMenuEntity>
    </s:div>
    <wi:selectBooleanCheckbox id="documentoSigiloso" inNewLine="true"
        value="#{processoDocumentoEditor.processoDocumento.documentoSigiloso}"
        label="#{messages['processoDocumento.documentoSigiloso']}" />
    <s:div id="tipoDocumentoDiv">
        <wi:editor id="modeloDocumento" label="Modelo"
            value="#{processoDocumentoEditor.processoDocumento.processoDocumentoBin.modeloDocumento}"
            requiredField="false" required="false" showVariables="false">
        </wi:editor>

    </s:div>
    <s:div id="buttonsDiv">
        <wi:commandButton id="botaoAnexarDocumento"
            action="processoDocumentoEditor.persist()"
            value="#{messages['processo.anexarDocumentoBtn']}"
            execute="@form" reRender="@form,pageBodyDialogMessage"
            styleClass="buttons">
        </wi:commandButton>
    </s:div>
    <br/>
    <rich:collapsiblePanel switchType="client" expanded="false" header="Upload">
    </rich:collapsiblePanel>
    <br/>
    <s:div id="documentosDaSessao">
        <wi:dataTable
            values="#{processoDocumentoEditor.processoDocumentosDaSessao}"
            tableTitle="#{messages['processoDocumento.titleView']}"
            id="processoDocumentoDaSessao"
            rowId="#{row.idProcessoDocumento}">
            <wi:columnOutputText columnId="usuarioInclusao"
                columnHeader="#{messages['processoDocumento.usuarioInclusao']}"
                value="#{row.usuarioInclusao}" />
            <wi:columnDateTime columnId="dataInclusao"
                columnHeader="#{messages['processoDocumento.dataInclusao']}"
                value="#{row.dataInclusao}" />
            <wi:columnOutputText columnId="processoDocumento"
                columnHeader="#{messages['processoDocumentoBin.documento']}"
                value="#{row.processoDocumento}" />
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar" />
        </wi:dataTable>
    </s:div>
</ui:composition>
