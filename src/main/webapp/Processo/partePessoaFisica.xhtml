<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <s:div id="includePessoaFisicaDiv">

        <wi:dataForm formId="pessoaFisicaForm"
            formTitle="#{messages['form.title']}" panelWidth="70%"
            rendered="#{partesProcessoController.podeAdicionarPartes() and !partesProcessoController.apenasPessoaJuridica()}">
            <wi:inputCpf id="cpf"
                value="#{partesProcessoController.pessoaFisica.cpf}"
                label="#{messages['pessoaFisica.cpf']}"
                assignTo="#{partesProcessoController.pessoaFisica.cpf}"
                required="true">
                <a:ajax event="blur"
                    listener="#{partesProcessoController.searchByCpf()}"
                    execute="@this" render="loadedByCPF"
                    limitRender="true" />
            </wi:inputCpf>
            <h:panelGroup id="loadedByCPF">
                <wi:inputText id="nome"
                    value="#{partesProcessoController.pessoaFisica.nome}"
                    label="#{messages['pessoaFisica.nome']}"
                    required="true" />
                <wi:inputDate id="dataNascimento"
                    value="#{partesProcessoController.pessoaFisica.dataNascimento}"
                    label="#{messages['pessoaFisica.dataNascimento']}"
                    required="true" />
            </h:panelGroup>
            <ui:define name="buttons">
                <wi:commandButton id="saveButton"
                    action="#{partesProcessoController.includePessoaFisica()}"
                    reRender="parteProcessoListDiv, includePessoaFisicaDiv, pessoasListDiv, storeDiv"
                    value="#{messages['crud.persist']}" />
            </ui:define>
        </wi:dataForm>
        <br />
    </s:div>
</ui:composition>
