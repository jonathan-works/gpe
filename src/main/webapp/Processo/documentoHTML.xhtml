<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html">
	
	<style
         type="text/css">
	    @media print{
	      .onlyprint{display: block;visibility: visible;}
	      .noprint{display: none;visibility: hidden;}
	    }
  	</style>
	
	<ui:param
         name="bin"
         value="#{empty bin ? c.value : bin}" />
	<ui:param
         name="isModelo"
         value="#{not empty bin.modeloDocumento}" />
	
	<h:outputText
         value="#{processoDocumentoBinHome.instance.modeloDocumento}"
         escape="false" /> <br /> 

	<center>
	   <button
             id="btnimprimir"
             class="noprint"
             value="imprimir"
             onclick="window.print();">Imprimir</button>
	</center>            
</ui:composition>
