<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
				template="/WEB-INF/xhtml/templates/templatePopUp.xhtml">	
	
	<ui:define name="body">
	
		<style type="text/css">
		    @media print{
		      .onlyprint{display: block;visibility: visible;}
		      .noprint{display: none;visibility: hidden;}
		    }
 			</style>
	
		<s:div>
			<wi:datalist 
				bean="#{consultaProcessoConsultadoGrid}" 
				gridId="consultaProcessoGrid"
				title="#{messages['consultaProcessoGrid.titulo']}"
				toolBar="none"
				linkDetalhe="/Processo/ConsultaProcesso/Detalhe/list.seam"					
				headerToolBar="none"					
				/>
		</s:div>
		<div style="width: 100%; text-align: center">
    		<button onclick="window.print();" class="noprint">Imprimir</button>
    	</div>
	</ui:define>	
			          
</ui:composition>
