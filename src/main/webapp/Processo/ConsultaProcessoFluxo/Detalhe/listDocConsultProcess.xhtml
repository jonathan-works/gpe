<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wi="http://www.itx.com.br/jsf"
      xmlns:s="http://jboss.com/products/seam/taglib">
	
	<head>    
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>#{nomeSistema}&#160;</title>  
		<link rel="icon" href="#{util.contextPath}/favicon.ico" type="image/x-icon" />			
		
		<style type="text/css">
		    @media print {	
		        .onlyprint {
			        display: block;
			        visibility: visible;
			    }
		        .noprint {
		      	    display: none;
		      	    visibility: hidden;
		        }
			}			
			
			.rich-table {
				width: 99%;
			}
				    
 		</style>		
				
	</head>

	<body>      	   						
		<div class="pageBody">
			<s:div>
				<wi:datalist 
					bean="#{documentoProcessoAnexadoDocumentoGrid}" 
					title="Documentos do Processo" 
					toolBar="none"
					headerToolBar="none"
					columnList="processoDocumento,usuarioInclusao,dataInclusao,processoDocumentoBin.sizeFormatado">
				</wi:datalist>
			</s:div>
			
			<div style="width: 100%; text-align: center">
	    		<button onclick="window.print();" class="noprint">Imprimir</button>
	    	</div>			
		</div>					
	</body>
</html>
