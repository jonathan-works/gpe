<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:infox="http://www.infox.com.br/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a="http://richfaces.org/a4j">

<h:head>
	<h:outputStylesheet>
        @media print {
            #btnimprimir {
                display : none;
            }
        }
    </h:outputStylesheet>    
</h:head>

<h:body>
	<c:if test="#{not empty flash.documentoTemporario}">
		<c:if test="#{not empty flash.documentoTemporario.documentoBin.extensao}">
			<f:event
				listener="#{documentoDownloader.downloadDocumentoFlash(flash.documentoTemporario.documentoBin)}"
				type="preRenderView" /> 
			<h:outputText value="#{documentoDownloader.mensagemErro}" rendered="#{not empty documentoDownloader.mensagemErro}" />
            <h:form>
            <br/>
            <h:commandLink id="linkDownload" 
                value="Clique aqui para baixar o arquivo original"
                rendered="#{documentoDownloader.erroMargem}"
                immediate="true"
                style="font-size:15px; font-weight:bold">
                <c:set target="#{flash}" property="documentoOriginal" value="#{true}" />
                <c:set target="#{flash}" property="documentoTemporario" value="#{flash.documentoTemporario}" />
            </h:commandLink>
            </h:form>
		</c:if>
		<c:if test="#{empty flash.documentoTemporario.documentoBin.extensao}">
		    <f:event listener="#{documentoHtmlView.setIdDocumentoBin(flash.documentoTemporario.documentoBin.id)}" type="preRenderView" />
			<h:outputText value="#{documentoHtmlView.getConteudo()}" escape="false" />
			<br />

			<center>
				<button id="btnimprimir" onclick="window.print();">Imprimir</button>
			</center>
		</c:if>
	</c:if>
</h:body>

</html>
