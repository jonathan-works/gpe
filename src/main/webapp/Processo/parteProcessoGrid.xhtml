<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:wi="http://www.itx.com.br/jsf">
    <ui:param name="isUsuarioAtualResponsavel"
        value="#{authenticator.isUsuarioAtualResponsavel() ? true : false}" />

    <s:div id="buscaDiv">
        <ui:include src="partePessoaFisica.xhtml" />
        <ui:include src="partePessoaJuridica.xhtml" />
    </s:div>
    <s:div id="parteProcessoListDiv" styleClass="padding-top-5">
        <wi:dataTable id="partesFisicasTable"
            values="#{participantesProcessoController.partesFisicas}"
            tableTitle="#{eppmessages['partesFisicas.titleTable']}">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBar
                    rendered="#{isUsuarioAtualResponsavel and row.ativo and participantesProcessoController.podeInativarPartesFisicas()}"
                    action="#{participanteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv"
                    url="#{a4jSkin.imgFolder}/remove.png" id="ativo" />
                <wi:toolBar
                    rendered="#{isUsuarioAtualResponsavel and !row.ativo and participantesProcessoController.podeAdicionarPartesFisicas()}"
                    action="#{participanteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv" url="#{a4jSkin.imgFolder}/add.gif"
                    id="inativo" />
            </ui:define>
            <wi:columnOutputText columnId="pessoa.nome"
                columnHeader="#{eppmessages['parteProcesso.nome']}"
                value="#{row.nome}" />
            <wi:columnOutputText columnId="cpf"
                columnHeader="#{eppmessages['parteProcesso.cpf']}"
                value="#{row.pessoa.getCodigo()}" hideOrder="true">
                <ui:define name="outputText">
                    <f:converter converterId="cpfConverter"/>
                </ui:define>
            </wi:columnOutputText>
            <wi:columnSituacao columnId="ativo"
                rendered="#{isUsuarioAtualResponsavel}"
                columnHeader="#{eppmessages['field.situacao']}"
                value="#{row.ativo}" />
        </wi:dataTable>
        <wi:dataTable id="partesJuridicasTable"
            values="#{participantesProcessoController.partesJuridicas}"
            tableTitle="#{eppmessages['partesJuridicas.titleTable']}">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBar
                    rendered="#{isUsuarioAtualResponsavel and row.ativo and participantesProcessoController.podeInativarPartesJuridicas()}"
                    action="#{participanteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv"
                    url="#{a4jSkin.imgFolder}/remove.png" id="ativo" />
                <wi:toolBar
                    rendered="#{isUsuarioAtualResponsavel and !row.ativo and participantesProcessoController.podeAdicionarPartesJuridicas()}"
                    action="#{participanteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv" url="#{a4jSkin.imgFolder}/add.gif"
                    id="inativo" />
            </ui:define>
            <wi:columnOutputText columnId="pessoa.nome"
                columnHeader="#{eppmessages['parteProcesso.nome']}"
                value="#{row.nome}" />
            <wi:columnOutputText columnId="cnpj"
                columnHeader="#{eppmessages['parteProcesso.cnpj']}"
                value="#{row.pessoa.getCodigo()}" hideOrder="true">
                <ui:define name="outputText">
                    <f:converter converterId="cnpjConverter"/>
                </ui:define>
            </wi:columnOutputText>
            <wi:columnSituacao columnId="ativo"
                rendered="#{isUsuarioAtualResponsavel}"
                columnHeader="#{eppmessages['field.situacao']}"
                value="#{row.ativo}" />
        </wi:dataTable>

        <s:div id="atividadeParteDiv"
            rendered="#{participanteProcessoCrudAction.isManaged()}" styleClass="padding-top-5">
            <s:div id="backgroundBlock"></s:div>
            <br />
            <wi:dataForm formId="atividadeParte"
                formTitle="#{eppmessages['partes.alteracao']}">
                <wi:inputText id="motivo" required="true"
                    label="Motivo da Modificação"
                    value="#{participanteProcessoCrudAction.motivoModificacao}" />
                <ui:define name="buttons">
                    <wi:commandButton id="persistButton"
                        action="#{participanteProcessoCrudAction.inverterSituacao()}"
                        rendered="true" reRender="parteProcessoListDiv, buscaDiv"
                        value="#{eppmessages['partes.modificar']}" />
                    <wi:commandButton id="cancelarButton"
                        action="#{participanteProcessoCrudAction.newInstance()}"
                        rendered="true" execute="@this"
                        reRender="parteProcessoListDiv, buscaDiv" value="Cancelar" />
                </ui:define>
            </wi:dataForm>
        </s:div>
    </s:div>
</ui:composition>
