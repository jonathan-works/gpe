<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:wi="http://www.itx.com.br/jsf">
    <ui:param name="isUsuarioAtualResponsavel"
        value="#{authenticator.isUsuarioAtualResponsavel() ? true : false}" />

    <s:div id="buscaDiv">
        <ui:include src="partePessoaFisica.xhtml" />
        <ui:include src="partePessoaJuridica.xhtml" />
    </s:div>
    <s:div id="parteProcessoListDiv">
        <wi:dataTable id="partesTable"
            values="#{partesProcessoController.partes}"
            tableTitle="#{messages['parteProcesso.tableTitle']}">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBar
                    rendered="#{isUsuarioAtualResponsavel and row.ativo and partesProcessoController.podeInativarPartes()}"
                    action="#{parteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv"
                    url="/img/remove.png" id="ativo" />
                <wi:toolBar
                    rendered="#{isUsuarioAtualResponsavel and !row.ativo and partesProcessoController.podeAdicionarPartes()}"
                    action="#{parteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv" url="/img/add.gif"
                    id="inativo" />
            </ui:define>
            <wi:columnOutputText columnId="pessoa.nome"
                columnHeader="#{messages['parteProcesso.nome']}"
                value="#{row.pessoa.nome}" />
            <wi:columnOutputText columnId="codigo"
                columnHeader="#{messages['parteProcesso.codigo']}"
                value="#{row.pessoa.getCodigo()}" hideOrder="true" />
            <wi:columnOutputText columnId="pessoa.tipoPessoa"
                columnHeader="#{messages['parteProcesso.tipoPessoa']}"
                value="#{row.pessoa.tipoPessoa.label}" />
            <wi:columnSituacao columnId="ativo"
                rendered="#{isUsuarioAtualResponsavel}"
                columnHeader="#{messages['field.situacao']}"
                value="#{row.ativo}" />
        </wi:dataTable>

        <s:div id="atividadeParteDiv"
            rendered="#{parteProcessoCrudAction.isManaged()}">
            <s:div id="backgroundBlock"></s:div>
            <br />
            <wi:dataForm formId="atividadeParte"
                formTitle="#{messages['partes.alteracao']}">
                <wi:inputText id="motivo" required="true"
                    label="Motivo da Modificação"
                    value="#{parteProcessoCrudAction.motivoModificacao}" />
                <ui:define name="buttons">
                    <wi:commandButton id="persistButton"
                        action="#{parteProcessoCrudAction.inverterSituacao()}"
                        rendered="true" reRender="parteProcessoListDiv, buscaDiv"
                        value="#{messages['parte.modificar']}" />
                    <wi:commandButton id="cancelarButton"
                        action="#{parteProcessoCrudAction.newInstance()}"
                        rendered="true" execute="@this"
                        reRender="parteProcessoListDiv, buscaDiv" value="Cancelar" />
                </ui:define>
            </wi:dataForm>
        </s:div>
    </s:div>
</ui:composition>
