<ui:composition xmlns:jsp="http://java.sun.com/JSP/Page"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:c="http://java.sun.com/jstl/core">
	<s:div id="partesPessoaFisicaListDiv">
		<rich:dataTable value="#{processoHandler.getPessoaFisicaList()}"
						rowKeyVar="key"
						var="pessoaFisica"
						rendered="#{!processoHandler.getPessoaFisicaList().isEmpty()}">
			<f:facet name="header">Pessoa(s) Fisica(s)</f:facet>
			<rich:column styleClass="defaultCell" style="width: 40%">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoaFisica.nome}" />
			</rich:column>
			<rich:column styleClass="defaultCell">
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{pessoaFisica.cpf}" />
			</rich:column>
			<rich:column styleClass="defaultCell">
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputText value="#{pessoaFisica.dataNascimento}" />
			</rich:column>			
		</rich:dataTable>
	</s:div>
	<br/>
	<s:div id="partesPessoaJuridicaListDiv">
		<rich:dataTable value="#{processoHandler.getPessoaJuridicaList()}"
						rowKeyVar="key"
						var="pessoaJuridica"
						rendered="#{!processoHandler.getPessoaJuridicaList().isEmpty()}">
			<f:facet name="header">Pessoa(s) Jurídica(s)</f:facet>
			<rich:column styleClass="defaultCell" style="width: 40%">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoaJuridica.nome}" />
			</rich:column>
			<rich:column styleClass="defaultCell">
				<f:facet name="header">CNPJ</f:facet>
				<h:outputText value="#{pessoaJuridica.cnpj}" />
			</rich:column>
			<rich:column styleClass="defaultCell">
				<f:facet name="header">Razão Social</f:facet>
				<h:outputText value="#{pessoaJuridica.razaoSocial}" />
			</rich:column>			
		</rich:dataTable>
	</s:div>
</ui:composition>
