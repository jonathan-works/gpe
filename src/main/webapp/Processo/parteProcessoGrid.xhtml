<ui:composition xmlns:jsp="http://java.sun.com/JSP/Page"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:wi="http://www.itx.com.br/jsf">
	
	<s:div id="partesDiv">
   		<h:form id="partesForm">
   			<wi:selectOneRadioEnum id="tipoPessoaEnum"
								   items="#{pessoaHome.getTipoPessoaItens()}"
								   value="#{pessoaHome.tipoPessoa}"
								   label="#{messages['pessoa.tipoPessoa']}">
								   <a:support ajaxSingle="true"
					   					reRender="buscaDiv"
					   					event="onchange" />
			</wi:selectOneRadioEnum> 
   		</h:form>
   	</s:div>
   	<s:div id="buscaDiv">
		<c:if test="#{pessoaHome.isPessoaFisica()}">
			<ui:include src="partePessoaFisica.xhtml"/>
		</c:if>
		<c:if test="#{pessoaHome.isPessoaJuridica()}">
			<ui:include src="partePessoaJuridica.xhtml"/>
		</c:if>
 	</s:div>
   	<s:div id="parteProcessoListDiv">
   		<wi:dataTable values="#{parteProcessoList.list(15)}"
					  bean="#{parteProcessoList}"
					  tableTitle="#{messages['parteProcesso.titleGrid']}"
					  id="parteProcessoList">
			<ui:define name="headerToolBar"/>		  
			<ui:define name="toolBar">
				<wi:toolBar action="#{parteProcessoHome.setInstance(row)}"
							reRender="parteProcessoListDiv"
							url="/img/remove.png"/>
			</ui:define>
			<wi:columnOutputText columnId="pessoa.nome"
								 columnHeader="#{messages['parteProcesso.nome']}"
								 value="#{row.pessoa.nome}" />				 
			<wi:columnOutputText columnId="codigo"
								 columnHeader="#{messages['parteProcesso.codigo']}"
								 value="#{row.pessoa.getCodigo()}" 
								 hideOrder="true"/>
			<wi:columnOutputText columnId="pessoa.tipoPessoa"
								 columnHeader="#{messages['parteProcesso.tipoPessoa']}"
								 value="#{row.pessoa.tipoPessoa.label}"/>
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['field.situacao']}"
							value="#{row.ativo}" />
		</wi:dataTable>
		<s:div id="atividadeParteDiv" style="position:fixed; top:0px; left:0px; width:100%; height:100%; background-color:#000; opacity:0.7" rendered="#{parteProcessoHome.isManaged()}">
			<s:div style="position:fixed; top:50%; left:50%; width:300px; height:300px; background-color:#FFF; margin:-150px 0 0 -150px">
				<wi:dataForm formId="atividadeParte" 
								formTitle="">
					<ui:define name="buttons">
						<wi:commandButtonPersist rendered="true"
												style="position:relative"
												reRender="parteProcessoListDiv"
												persistAction="parteProcessoHome.alternarAtividadeParteProcesso()"/>
					</ui:define>
					<wi:inputText id="motivo"
									required="true"
									label="Motivo da Modificação"
									value="#{parteProcessoHome.motivoModificacao}"/>
				</wi:dataForm>
			</s:div>
		</s:div>
   	</s:div>
	


</ui:composition>
