<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:wi="http://www.itx.com.br/jsf">
    <ui:param name="isUsuarioAtualResponsavel"
        value="#{authenticator.isUsuarioAtualResponsavel() ? true : false}" />

    <s:div id="buscaDiv">
        <ui:include src="partePessoaFisica.xhtml" />
		<ui:include src="partePessoaJuridica.xhtml" />
    </s:div>
    
    <s:div id="parteProcessoListDiv" styleClass="padding-top-5">
        <wi:dataTable id="participantesTable"
            values="#{participantesProcessoController.participantes}"
            tableTitle="#{eppmessages['participanteProcesso.participantes']}">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <wi:toolBar
                    rendered="#{row.ativo and participantesProcessoController.podeInativarPartesFisicas()}"
                    action="#{participanteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv"
                    url="#{a4jSkin.imgFolder}/remove.png" id="ativo" />
                <wi:toolBar
                    rendered="#{not row.ativo and participantesProcessoController.podeAdicionarPartesFisicas()}"
                    action="#{participanteProcessoCrudAction.setInstance(row)}"
                    reRender="parteProcessoListDiv" url="#{a4jSkin.imgFolder}/add.gif"
                    id="inativo" />
            </ui:define>
            <wi:columnOutputTextIdent columnId="pessoa.nome"
                columnHeader="#{eppmessages['participanteProcesso.nomeParticipante']}"
                value="#{row.nome}" 
                hideOrder="true"/>
            <wi:columnOutputText columnId="cpf"
                columnHeader="#{eppmessages['participanteProcesso.codigo']}"
                value="#{row.pessoa.getCodigo()}" hideOrder="true">
                <ui:define name="outputText">
                	<c:if test="#{row.pessoa.tipoPessoa eq 'F'}">
                		<f:converter converterId="cpfConverter"/>
                	</c:if>
                    <c:if test="#{row.pessoa.tipoPessoa eq 'J'}" >
                    	<f:converter converterId="cnpjConverter"/>
                    </c:if>
                </ui:define>
            </wi:columnOutputText>
            <wi:columnOutputText columnId="tipoParticipante" 
            	value="#{row.tipoParte}"
            	columnHeader="#{eppmessages['participanteProcesso.tipoParticipante']}"
            	hideOrder="true"/>
           	<wi:columnDateTime columnId="dataInicio" 
           		showTime="false" columnHeader="#{eppmessages['participanteProcesso.dataInicio']}"
           		hideOrder="true"/>
           	<wi:columnDateTime columnId="dataFim" 
           		showTime="false" columnHeader="#{eppmessages['participanteProcesso.dataFim']}"
          		hideOrder="true"/>

        </wi:dataTable>

        <s:div id="atividadeParteDiv"
            rendered="#{participanteProcessoCrudAction.isManaged()}" styleClass="padding-top-5">
            <s:div id="backgroundBlock"></s:div>
            <br />
            <wi:dataForm formId="atividadeParte"
                formTitle="#{eppmessages['participanteProcesso.alteracao']}">
                <wi:inputText id="motivo" required="true"
                    label="Motivo da Modificação"
                    value="#{participanteProcessoCrudAction.motivoModificacao}" />
                <ui:define name="buttons">
                    <wi:commandButton id="persistButton"
                        action="#{participanteProcessoCrudAction.inverterSituacao()}"
                        rendered="true" reRender="parteProcessoListDiv, buscaDiv"
                        value="#{eppmessages['participanteProcesso.modificar']}" />
                    <wi:commandButton id="cancelarButton"
                        action="#{participanteProcessoCrudAction.newInstance()}"
                        rendered="true" execute="@this"
                        reRender="parteProcessoListDiv, buscaDiv" value="Cancelar" />
                </ui:define>
            </wi:dataForm>
        </s:div>
    </s:div>
</ui:composition>
