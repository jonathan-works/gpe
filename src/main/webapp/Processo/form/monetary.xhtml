<?xml version="1.0" encoding="UTF-8"?>

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:i="http://java.sun.com/jsf/composite/infox">
    
    <ui:param name="id" value="#{formField.id}"/>
    
    <wi:inputMoney id="#{id}" value="#{formField.value}"

		 readonly="#{formField.properties.readonly}"
		 required="#{formField.properties.required}"
		 styleClass="#{readonly ? 'readOnly' : styleClass } inputText"
		 maxlength="20" />
    
</ui:composition>
