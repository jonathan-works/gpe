<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:i="http://java.sun.com/jsf/composite/infox"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:param name="varId" value="#{formField.id}"/>
    <ui:param name="validatorId" value="#{formField.properties.validatorId}"/>
    
    <wi:inputDate id="#{varId}" label="#{formField.label}" value="#{formField.typedValue.value}" 
    	required="#{formField.properties.required}" readonly="#{formField.properties.readonly}" 
    	disabled="#{formField.properties.disabled}">
    	
    	<c:if test="#{not empty validatorId}">
            <f:validator validatorId="#{validatorId}" />
        </c:if>
    </wi:inputDate>
	    
</ui:composition>
