<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <wi:panel id="panelGraphicExecution">
    
    	<h:outputText value="#{graphicExecutionView.svg}" escape="false"/>
    	
    	<h:form id="formRemoteGraphElement">
    		<p:remoteCommand name="onSelectGraphElement" update="@parent:@parent:dialogInformacoes" 
    			actionListener="#{graphicExecutionView.onSelectGraphElement}" oncomplete="infox.hideLoading(); PF('dialogInformacoes').show();" 
    			onstart="infox.showLoading();"/>
    	</h:form>
    	
    	<p:dialog id="dialogInformacoes" header="Informações" widgetVar="dialogInformacoes" modal="true" height="100">
    		<p:ajax event="close" update="@none" listener="#{graphicExecutionView.onCloseInformacoes}" />
    		
    		
		    <h:outputText value="#{graphicExecutionView.selectedGraphImage.key}" />
		</p:dialog>  
    
    </wi:panel>
    
</ui:composition>
