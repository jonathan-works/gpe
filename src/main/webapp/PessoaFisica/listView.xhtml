<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://www.jboss.org/schema/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:a="http://richfaces.org/a4j"
			    
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                      
	<ui:define name="title">#{messages['pessoaFisica.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{pessoaFisicaHome}" />
	
	<ui:define name="searchGrid">   
	    <wi:dataTable values="#{pessoaFisicaList.list(15)}"
					  bean="#{pessoaFisicaList}"
					  tableTitle="#{messages['pessoaFisica.titleGrid']}"
					  id="pessoaFisicaList"
					  rowId="#{row.idPessoa}">
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarPessoaFisicaForm"
							   formTitle="#{messages['pessoaFisica.titleSearchForm']}">
					<wi:inputCpf id="cpf"
								 value="#{pessoaFisicaList.entity.cpf}"
								 label="#{messages['pessoaFisica.cpf']}"/>
					<wi:inputText id="nome"
								 value="#{pessoaFisicaList.entity.nome}"
								 label="#{messages['pessoaFisica.nome']}"/>			 
					<wi:inputDate id="dataNascimento"
								value="#{pessoaFisicaList.entity.dataNascimento}"
								label="#{messages['pessoaFisica.dataNascimento']}"/>
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['agrupamento.ativo']}"
											  value="#{pessoaFisicaList.entity.ativo}" />
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="cpf"
								 columnHeader="#{messages['pessoaFisica.cpf']}"
								 value="#{row.cpf}" />
			<wi:columnOutputText columnId="nome"
								 columnHeader="#{messages['pessoaFisica.nome']}"
								 value="#{row.nome}" />			 
			<wi:columnOutputText columnId="dataNascimento"
								 columnHeader="#{messages['pessoaFisica.dataNascimento']}"
								 value="#{row.dataNascimento}">
								 <ui:define name="outputText">
								 	<f:convertDateTime pattern="dd/MM/yyyy"/>
								 </ui:define>
								 
			</wi:columnOutputText>

			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['agrupamento.ativo']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="pessoaFisicaForm"
					 formTitle="#{messages['pessoaFisica.titleForm']}">
			
			<wi:inputCpf id="cpf"
						 value="#{pessoaFisicaHome.instance.cpf}"
						 label="#{messages['pessoaFisica.cpf']}"
						 required="true"/>
			<wi:inputText id="nome"
						 value="#{pessoaFisicaHome.instance.nome}"
						 label="#{messages['pessoaFisica.nome']}"
						 required="true"/>	 
			<wi:inputDate id="dataNascimento"
						value="#{pessoaFisicaHome.instance.dataNascimento}"
						label="#{messages['pessoaFisica.dataNascimento']}"
						required="true"/>
			<wi:selectSituacaoRadio id="ativo"
						label="#{messages['agrupamento.ativo']}"
						required="true"
						value="#{pessoaFisicaHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>

</ui:composition>
