<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.org/schema/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:a="http://richfaces.org/a4j"
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                      
	<ui:define name="title">#{messages['pj.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{pessoaJuridicaHome}" />
	
	<ui:define name="searchGrid">   
	    <wi:dataTable values="#{pessoaJuridicaList.list(15)}"
					  bean="#{pessoaJuridicaList}"
					  tableTitle="#{messages['pj.titleGrid']}"
					  id="pessoaJuridicaList"
					  rowId="#{row.idPessoa}" >
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarPjForm"
							   formTitle="#{messages['searchForm.title']}">
					<wi:inputText id="cnpj"
						value="#{pessoaJuridicaList.entity.cnpj}"
						label="#{messages['pj.cnpj']}"
				        styleClass="cnpj"
				        size="18"
				        maxlength="18">
					</wi:inputText>
					<wi:mask selector=".cnpj"
				             mask="99.999.999/9999-99" />
					<wi:inputText id="nomePessoa"
								  label="#{messages['pj.nome']}"
								  value="#{pessoaJuridicaList.entity.nome}"
								  maxlength="150" />
					<wi:inputText id="razaoSocial"
								  label="#{messages['pj.razaoSocial']}"
								  value="#{pessoaJuridicaList.entity.razaoSocial}"
								  maxlength="100" />
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['field.situacao']}"
											  value="#{pessoaJuridicaList.entity.ativo}" />
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="cnpj"
								 columnHeader="#{messages['pj.cnpj']}"
								 value="#{row.cnpj}" />
			<wi:columnOutputText columnId="nome"
								 columnHeader="#{messages['pj.nome']}"
								 value="#{row.nome}" />
			<wi:columnOutputText columnId="razaoSocial"
								 columnHeader="#{messages['pj.razaoSocial']}"
								 value="#{row.razaoSocial}" />
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['field.situacao']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="cboForm"
					 formTitle="#{messages['form.title']}">
			<wi:inputCnpj id="cnpj"
						  value="#{pessoaJuridicaHome.instance.cnpj}"
						  required="true"
						  label="#{messages['pj.cnpj']}"/>
			<wi:inputText id="nomePessoa"
						  label="#{messages['pj.nome']}"
						  required="true"
						  value="#{pessoaJuridicaHome.instance.nome}"
						  maxlength="150" />
			<wi:inputText id="razaoSocial"
						  label="#{messages['pj.razaoSocial']}"
						  value="#{pessoaJuridicaHome.instance.razaoSocial}"
						  required="true"
						  maxlength="100" />
			<wi:selectSituacaoRadio id="ativo"
								    label="#{messages['field.situacao']}"
								    value="#{pessoaJuridicaHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>

</ui:composition>
