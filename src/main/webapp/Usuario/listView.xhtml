--><ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:infox="http://www.infox.com.br/jsf"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf"
	template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
	


    <ui:define name="title">#{messages['usuario.titlePage']}</ui:define>

    <ui:param
		 name="home"
		 value="#{usuarioHome}" />

    <ui:define name="searchGrid">
		
        <wi:dataTable
			 values="#{usuarioLoginList.list(15)}"
			 bean="#{usuarioLoginList}"
			 tableTitle="#{messages['usuario.titleGrid']}"
			 id="usuarioLoginList"
			 rowId="#{row.idPessoa}">
			
            <ui:define name="searchForm">
				
                <wi:searchForm
					 formId="pesquisarUsuarioLoginForm"
					 formTitle="#{messages['searchForm.title']}">
					
                    <wi:inputText
						 id="nome"
						 label="#{messages['usuarioLogin.nome']}"
						 value="#{usuarioLoginList.entity.nome}"
						 maxlength="150" />
					<wi:selectBooleanMenu
						id="bloqueio"
						label="#{messages['usuarioLogin.bloqueio']}"
						value="#{usuarioLoginList.entity.bloqueio}" 
					/>
					<wi:selectBooleanMenu
						id="provisorio"
						label="#{messages['usuarioLogin.provisorio']}"
						value="#{usuarioLoginList.entity.provisorio}" 
					/>
                    <wi:selectSituacaoOneMenu
						 id="ativo"
						 label="#{messages['field.situacao']}"
						 value="#{usuarioLoginList.entity.ativo}" />
                
				</wi:searchForm>
            
			</ui:define>

            <wi:columnOutputText
				 columnId="nome"
				 columnHeader="#{messages['usuarioLogin.nome']}"
				 value="#{row.nome}" />
            <wi:columnOutputText
				 columnId="bloqueio"
				 columnHeader="#{messages['usuarioLogin.bloqueio']}"
				 value="#{row.bloqueio ? 'Sim' : 'Não'}" />
            <wi:columnOutputText
				 columnId="provisorio"
				 columnHeader="#{messages['usuarioLogin.provisorio']}"
				 value="#{row.provisorio  ? 'Sim' : 'Não'}" />
            <wi:columnSituacao
				 columnId="ativo"
				 columnHeader="#{messages['field.situacao']}"
				 value="#{row.ativo}" />
            <ui:define name="headerToolBar" />
        
		</wi:dataTable>
    
	</ui:define>
    <ui:define
		 name="form"
		 action="#{usuarioHome.newInstance()}">
		
        <c:if test="#{canEdit}">
			
            <wi:dataForm
				 formId="usuarioForm"
				 formTitle="#{messages['form.title']}">
				
                <wi:inputCpf
					 id="cpf"
					 label="CPF"
					 value="#{usuarioHome.instance.cpf}"
					 assignTo="#{usuarioHome.instance.cpf}"
					 required="true">
					
                    <a:ajax
						 event="blur"
						 listener="#{usuarioHome.searchByCpf(usuarioHome.instance.cpf)}"
						 execute="@this"
						 render="usuarioForm"
						 limitRender="true" />
                
				</wi:inputCpf>
                <wi:inputText
					 id="nomeUsuario"
					 label="#{messages['usuario.nome']}"
					 value="#{usuarioHome.instance.nome}"
					 required="true" />
                <wi:inputDate
					 id="dataNascimento"
					 value="#{usuarioHome.instance.dataNascimento}"
					 label="#{messages['pessoaFisica.dataNascimento']}"
					 required="true" />
                <wi:inputText
					 id="email"
					 label="E-mail"
					 value="#{usuarioHome.instance.email}"
					 required="true">
					
                    <f:validator validatorId="emailValidator" />
                
				</wi:inputText>
                <wi:inputText
					 id="login"
					 label="Login"
					 value="#{usuarioHome.instance.login}"
					 required="true"
					 maxlength="15" />
                <wi:selectOneRadio
					 id="ativo"
					 label="#{messages['field.situacao']}"
					 value="#{usuarioHome.instance.ativo}"
					 valueList="true:Ativo,false:Inativo" />
                <ui:include src="/WEB-INF/xhtml/components/form/usuarioProvisorio.xhtml">
					
                    <ui:param
						 name="id"
						 value="usuarioProvisorio" />
                
				</ui:include>
                <ui:include src="/WEB-INF/xhtml/components/form/bloqueio.xhtml">
					
                    <ui:param
						 name="id"
						 value="bloqueioUsuario" />
                
				</ui:include>
            
			</wi:dataForm>
        
		</c:if>
    
	</ui:define>
    <ui:define name="tabs">
		
        <infox:tab
			 id="localizacaoUsuario"
			 status=":status"
			 rendered="#{home.managed}"
			 action="#{usuarioLocalizacaoAction.newInstance}"
			 title="#{messages['localizacao.usuarioLocalizacaoList']}"
			 name="localizacaoUsuario">
			
            <s:div>
				
                <wi:ajaxDiv id="divGridLU">
					
                    <s:div id="cadastroUsuarioLocalizacao">
						
                        <wi:dataForm
							 formId="localizacaoUsuarioForm"
							 formTitle="#{messages['form.title']}"
							 home="#{usuarioLocalizacaoAction}">
							
                            <wi:tree
								 id="localizacao"
								 assignTo="usuarioLocalizacaoAction.instance.localizacao"
								 tree="#{localizacaoEstruturaTree}"
								 icon="/img/nivelTree.gif"
								 iconLeaf="/img/file.gif"
								 label="#{messages['usuarioLocalizacao.localizacao']}"
								 required="true" />
                            <wi:tree
								 id="papel"	
								 assignTo="usuarioLocalizacaoAction.instance.papel"
								 tree="#{papelTree}"
								 icon="/img/nivelTree.gif"
								 iconLeaf="/img/file.gif"
								 label="#{messages['usuarioLocalizacao.papel']}"
								 required="true" />
                            <wi:selectBooleanRadio
								 id="responsavelLocalizacao"
								 value="#{usuarioLocalizacaoAction.instance.responsavelLocalizacao}"
								 label="#{messages['usuarioLocalizacao.responsavelLocalizacao']}" />
                            <ui:define name="buttons">
								
                                <wi:commandButton
									 id="saveButton"
									 action="usuarioLocalizacaoAction.persist"
									 reRender="localizacaoUsuario"
									 value="#{messages['crud.persist']}" />
							</ui:define>
                        
						</wi:dataForm>
                    
					</s:div>

                    <wi:dataTable
                    	 bean="#{usuarioLocalizacaoEntityList}"
						 values="#{usuarioLocalizacaoEntityList.list(20)}"
						 tableTitle="#{messages['localizacao.usuarioLocalizacaoList']} - #{(usuarioHome.instance)}"
						 id="usuarioLocalizacaoList"
						 rowId="#{row.idUsuarioLocalizacao}"
						 listReRender="divGridLU">
						
                        <ui:define name="headerToolBar" />
                        <ui:define name="toolBar">
							<wi:toolBar
					         action="usuarioLocalizacaoAction.remove(row)"
					         rendered="true"
					         limitToList="true"
					         status=":status"
					         render="localizacaoUsuario, localizacaoUsuarioFormMessages"
					         onclick="confirm(\'#{messages['crud.confirmRemove']}\')"
					         url="/img/remove.png"
					         title="#{messages['crud.remove']}" />
						</ui:define>
                        <wi:columnOutputText
							 columnId="localizacao"
							 columnHeader="#{messages['usuarioLocalizacao.localizacao']}"
							 value="#{row.localizacao}" />
                        <wi:columnOutputText
							 columnId="papel"
							 columnHeader="#{messages['usuarioLocalizacao.papel']}"
							 value="#{row.papel}" />
						<wi:columnBoolean 
							columnId="responsavelLocalizacao"
							columnHeader="#{messages['usuarioLocalizacao.responsavelLocalizacao']}"
							value="#{row.responsavelLocalizacao}"
						/>
					</wi:dataTable>

                
				</wi:ajaxDiv>
            
			</s:div>
        
		</infox:tab>

        <infox:tab
			 id="historicoBloqueioUsuario"
			 rendered="#{home.isManaged()}"
			 title="#{messages['bloqueioUsuario.historicoBloqueioList']}"
			 name="historicoBloqueioUsuario">
			
            <s:div>
				
                <wi:ajaxDiv id="divHistoricoList">
					
                    <wi:dataTable
						 values="#{bloqueioUsuarioList.list(15)}"
						 bean="#{bloqueioUsuarioList}"
						 tableTitle="#{messages['bloqueioUsuario.titleGrid']} - #{usuarioHome.instance.nome}"
						 id="bloqueioUsuarioList"
						 rowId="#{row.idBloqueioUsuario}">
						
                        <ui:define name="headerToolBar" />
                        <ui:define name="toolBar" />
                        <ui:define name="searchForm">
							
                            <wi:searchForm
								 formId="pesquisarBloqueiosForm"
								 formTitle="#{messages['searchForm.title']}">
								
                                <wi:inputDate
									 id="dataBloqueio"
									 value="#{bloqueioUsuarioList.entity.dataBloqueio}"
									 label="#{messages['bloqueioUsuario.dataBloqueio']}" />
								<wi:inputDate
									 id="dataPrevisaoDesbloqueio"
									 value="#{bloqueioUsuarioList.entity.dataPrevisaoDesbloqueio}"
									 label="#{messages['bloqueioUsuario.dataPrevisaoDesbloqueio']}" />
                                <wi:inputText
									 id="motivoBloqueio"
									 label="#{messages['bloqueioUsuario.motivoBloqueio']}"
									 value="#{bloqueioUsuarioList.entity.motivoBloqueio}"
									 maxlength="150" />
                                <wi:inputDate
									 id="dataDesloqueio"
									 value="#{bloqueioUsuarioList.entity.dataDesbloqueio}"
									 label="#{messages['bloqueioUsuario.dataDesbloqueio']}" />
                            
							</wi:searchForm>
                        
						</ui:define>

                        <wi:columnDateTime
							 columnId="dataBloqueio"
							 columnHeader="#{messages['bloqueioUsuario.dataBloqueio']}"
							 value="#{row.dataBloqueio}" />
                        <wi:columnDateTime
							 columnId="dataPrevisaoDesbloqueio"
							 columnHeader="#{messages['bloqueioUsuario.dataPrevisaoDesbloqueio']}"
							 value="#{row.dataPrevisaoDesbloqueio}" />
                        <wi:columnOutputText
							 columnId="motivoBloqueio"
							 columnHeader="#{messages['bloqueioUsuario.motivoBloqueio']}"
							 value="#{row.motivoBloqueio}" />
                        <wi:columnDateTime
							 columnId="dataDesbloqueio"
							 columnHeader="#{messages['bloqueioUsuario.dataDesbloqueio']}"
							 value="#{row.dataDesbloqueio}" />
                    
					</wi:dataTable>
                
				</wi:ajaxDiv>
            
			</s:div>
        
		</infox:tab>
    
	</ui:define>

</ui:composition>
