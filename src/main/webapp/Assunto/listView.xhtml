<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi= "http://www.itx.com.br/jsf"
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                       
	<ui:define name="title">#{messages['assunto.titlePage']}</ui:define>
	<ui:param name="home" value="#{assuntoHome}" />

	<ui:define name="searchGrid">
	    <wi:dataTable values="#{assuntoList.list(15)}"
					  bean="#{assuntoList}"
					  tableTitle="#{messages['assunto.titleGrid']}"
					  id="assuntoList"
					  rowId="#{row.idAssunto}">
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarAssuntoForm"
							   formTitle="Pesquisar Assuntos">
					<wi:inputText id="codAssunto"
								  value="#{assuntoList.entity.codAssunto}"
								  label="#{messages['assunto.codAssunto']}"/>
					<wi:inputText id="assunto"
								  value="#{assuntoList.entity.assunto}"
								  label="#{messages['assunto.assunto']}"/>
					<wi:tree id="assuntoPai"
							 assignTo="assuntoList.entity.assuntoPai"
							 tree="#{assuntoTree}"
							 icon="/img/nivelTree.gif"
							 iconLeaf="/img/file.gif"
							 label="#{messages['assunto.assuntoPai']}"/>
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['assunto.ativo']}"
											  value="#{assuntoList.entity.ativo}" />
				</wi:searchForm>
			</ui:define>
			<wi:columnOutputText columnId="codAssunto"
								 columnHeader="#{messages['assunto.codAssunto']}"
								 columnWidth="20%"
								 value="#{row.codAssunto}" />
			<wi:columnOutputTextIdent columnId="assunto"
									  columnHeader="#{messages['assunto.assunto']}"
									  value="#{row.assunto}"
									  fullPath="#{row.caminhoCompleto}"/>
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['assunto.ativo']}"
							columnWidth="15%"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="assuntoForm" formTitle="#{messages['assunto.titleForm']}">
			<wi:inputText id="codAssunto"
								  label="#{messages['assunto.codAssunto']}"
								  value="#{assuntoHome.instance.codAssunto}" />
			<wi:inputText id="assunto"
								  required="true"
								  label="#{messages['assunto.assunto']}"
								  value="#{assuntoHome.instance.assunto}"/>
		  	<wi:tree id="assuntoPai"
						 assignTo="assuntoHome.instance.assuntoPai"
						 tree="#{assuntoTree}"
						 icon="/img/nivelTree.gif"
						 iconLeaf="/img/file.gif"
						 label="#{messages['assunto.assuntoPai']}"/>
			<wi:selectSituacaoRadio id="ativo"
								    label="#{messages['assunto.ativo']}"
								    required="true"
								    value="#{assuntoHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>
	 
</ui:composition>
