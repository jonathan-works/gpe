<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:p="http://jboss.org/schema/seam/pdf"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:s="http://jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="Assuntos" />


	<wi:dataReport subtitle="Assuntos"
				   title="#{nomeSistema}"
				   columns="4"
				   widths="2 4 2 #{empty assuntoList.entity.ativo ? '1' :'0'}"
				   headerText="#{assuntoList.criteria}">
				   
		<wi:reportColumnHeader title="#{messages['assunto.codAssunto']}" />
		<wi:reportColumnHeader title="#{messages['assunto.assunto']}" />
		<wi:reportColumnHeader title="#{messages['assunto.assuntoPai']}" />
		<wi:reportColumnHeader title="#{messages['assunto.ativo']}" />
				
		<ui:repeat var="row" value="#{assuntoList.list()}">
			
			<wi:reportColumn value="#{row.codAssunto}" />
			<wi:reportColumn value="#{row.assunto}" />
			<wi:reportColumn value="#{row.assuntoPai}" />
			<wi:reportColumn value="#{row.ativo ? 'Ativo' : 'Inativo'}" 
							 columnAlign="center"/>
			
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
