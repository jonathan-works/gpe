<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wi="http://www.itx.com.br/jsf"
	template="/WEB-INF/xhtml/templates/core/baseTemplate.xhtml">
	
	<ui:define name="baseHead">
	</ui:define>

	<ui:define name="baseBody">
		<wi:messages></wi:messages>
		<script type="text/javascript">
			invoke(["infox.Messages"],function(Messages) {
				var message = Messages({});
				function relocate() {
					clearTimeout(t);
					if (message.isHidden) {
						location.href = "#{util.contextPath}/login.seam";
					} else {
						t = setTimeout(relocate, 100);
					}
				}
				var t = setTimeout(relocate, 100);
			});
		</script>
	</ui:define>
	
</ui:composition>
