<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/xhtml/templates/core/baseTemplate.xhtml">

    <ui:define name="title">Ajuda</ui:define>

    <ui:define name="baseBody">
        <s:div id="formAjuda">
            <wi:dataForm formId="ajudaForm" formTitle="Texto de ajuda">

                <wi:editor id="texto" label="Texto" width="660"
                    height="450"
                    value="#{ajudaCrudAction.instance.texto}" />

                <ui:define name="buttons">

                    <wi:commandButton id="ajudaPersistButton"
                        action="ajudaCrudAction.save"
                        value="#{messages['crud.update']}"
                        reRender="gridAjuda"
                        oncomplete="opener.refreshPage(#{ajudaCrudAction.oldInstanceId})">
                    </wi:commandButton>

                </ui:define>
                
                <s:div styleClass="lateral-editor-ajuda">
	                <wi:imageUpload imageBean="#{helpFileUploader}" />
	                
	                <s:div id="gridAjuda" styleClass="padding-top-5">
			            <wi:dataTable values="#{historicoAjudaList.list(15)}"
			                bean="#{historicoAjudaList}"
			                tableTitle="Histórico das revisões"
			                panelStyleClass="grid-lateral-editor-ajuda"
			                id="historicoAjudaId" rowId="#{row.idHistoricoAjuda}"
			                showSearchForm="false" inForm="true">
			                
			                <ui:define name="headerToolBar" />
			
			                <wi:columnDateTime columnId="dataRegistro"
			                    columnHeader="Data" value="#{row.dataRegistro}"
			                    showTime="true" />
			
			                <wi:columnOutputText columnId="usuario"
			                    columnHeader="Usuário" value="#{row.usuario}" />
			
			                <ui:define name="toolBar">
			                    <wi:toolBar id="recuperarRevisao"
			                        url="/img/grid/copyLeft.gif"
			                        title="Recuperar revisão" render="formAjuda, gridAjuda"
			                        action="ajudaCrudAction.recuperar(row)"
			                        limitToList="true"
			                        oncomplete="opener.refreshPage(#{ajudaCrudAction.oldInstanceId})" />
			                    <wi:toolBarTextPreview value="#{row.texto}" />
			                </ui:define>
			            </wi:dataTable>
    		        </s:div>
                </s:div>
            </wi:dataForm>
        </s:div>
    </ui:define>
</ui:composition>
