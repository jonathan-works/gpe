<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich">
     
    <rich:dataTable
         value="#{entidadeLogList.getEntityLogDetailList(param.idPesquisa)}"
         var="var"
         >   
	    	<rich:column>
	    		<f:facet
                 name="header">Atributo</f:facet>
			    <h:outputText
                 value="#{var.nomeAtributo}" />
	    	</rich:column>
	    	<rich:column>
	    		<f:facet
                 name="header">Antes</f:facet>
			    <h:outputText
                 value="#{var.valorAnterior == null ? 'null' : var.valorAnterior}"
                 escape="!var.isBinario()" />
	    	</rich:column>
	    	<rich:column>
	    		<f:facet
                 name="header">Depois</f:facet>
			    <h:outputText
                 value="#{var.valorAtual == null ? 'null' : var.valorAtual}"
                 escape="!var.isBinario()" />
	    	</rich:column>
 			</rich:dataTable>	

	<center>
	   <button
             id="btnimprimir"
             class="noprint"
             value="imprimir"
             onclick="window.print();">Imprimir</button>
	</center>            
</ui:composition>
