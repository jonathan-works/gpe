<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="#{messages['calendarioEventos.reportPage']}" />

	<wi:dataReport subtitle="#{messages['calendarioEventos.searchResult']}"
				   title="calendarioEventos.titlePage"
				   columns="3"
				   widths="2 4 2"
				   headerText="#{calendarioEventosList.criteria}">
				   
		<wi:reportColumnHeader title="#{messages['calendarioEventos.localizacao']}" />
		<wi:reportColumnHeader title="#{messages['calendarioEventos.descricaoEvento']}" />
		<wi:reportColumnHeader title="#{messages['calendarioEventos.dataEvento']}" />
				
		<ui:repeat var="row" value="#{calendarioEventosList.list()}">
			<wi:reportColumn value="#{row.localizacao}"/>
			<wi:reportColumn value="#{row.descricaoEvento}"/>
			<wi:reportColumn value="#{row.stringDataEvento}"/>
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
