--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">

	<wi:dataReport
         title="#{messages['calendarioEventos.reportPage']}"
         columns="3"
         widths="2 4 2"
         headerText="#{calendarioEventosList.criteria}">
				   
		<wi:reportColumnHeader
             title="#{messages['calendarioEventos.localizacao']}" />
		<wi:reportColumnHeader
             title="#{messages['calendarioEventos.descricaoEvento']}" />
		<wi:reportColumnHeader
             title="#{messages['calendarioEventos.dataEvento']}" />
				
		<ui:repeat
             var="row"
             value="#{calendarioEventosList.list()}">
			<wi:reportColumn
                 value="#{row.localizacao}" />
			<wi:reportColumn
                 value="#{row.descricaoEvento}" />
			<wi:reportColumn
                 value="#{row.stringDataEvento}" />
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
