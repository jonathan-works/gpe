<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- $Id: listView.xhtml 750 2010-08-24 14:10:58Z danielsilva $ --><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf"
     template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">
                       
	<ui:define
         name="title">#{messages['dashBoard.titlePage']}</ui:define>
	
	<ui:param
         name="action"
         value="#{dashBoardAction}" />
	
	<ui:define
         name="body">
		<wi:dataTable
             values="#{fluxoLocalizacaoList.list(2)}"
             tableTitle="#{messages['dashBoard.titleGrid']}"
             id="fluxoLocalizacaoList"
             rowId="#{row.idFluxo}">

			<ui:define
                 name="toolBar">
				-
			</ui:define>
			<wi:columnOutputText
                 columnId="usuarioCadastroProcesso"
                 columnHeader="#{messages['dashboard.usuarioCadastroProcesso']}"
                 value=""
                 hideOrder="true">
				<ui:define
                     name="outputText">
					<wi:commandLink
                         action=""
                         oncomplete="openPopUp('s', 'null');">
						#{row.usuarioCadastroProcesso}
					</wi:commandLink>
				</ui:define>
			</wi:columnOutputText>
			<wi:columnOutputText
                 columnId="nomeFluxo"
                 columnHeader="#{messages['dashboard.nomeFluxo']}"
                 value="#{row.fluxo}"
                 hideOrder="true" />
			<wi:columnOutputText
                 columnId="porcentagemProcesso"
                 columnHeader="#{messages['dashboard.porcentagem']}"
                 value="porcentagemFluxo"
                 hideOrder="true" />
			<wi:columnOutputText
                 columnId="dataInicioProcesso"
                 columnHeader="#{messages['dashboard.dataInicioProcesso']}"
                 value="row.dataInicio"
                 hideOrder="true" />
			<wi:columnOutputText
                 columnId="previsaoTermino"
                 columnHeader="#{messages['dashboard.previsaoTermino']}"
                 value="dataPrevista"
                 hideOrder="true" />
		</wi:dataTable>
	</ui:define>

</ui:composition>
