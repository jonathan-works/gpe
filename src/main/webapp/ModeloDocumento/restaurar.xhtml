<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wi="http://www.itx.com.br/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/xhtml/templates/minimal.xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:define name="title">#{messages['historicoModeloDocumento.titlePage']}</ui:define>
	
	<ui:define name="body">
		<rich:panel bodyClass="panel" 
					rendered="#{historicoModeloDocumentoAction.selecionado != null}"
					>
			<h:form>
				<wi:inputText id="#{rowId}Titulo" 
							  label="#{messages['historicoModeloDocumento.tituloModeloDocumento']}"
							  value="#{historicoModeloDocumentoAction.selecionado.tituloModeloDocumento}"
							  readonly="true"/>

				<wi:inputText id="#{rowId}Situacao"
							  label="#{messages['field.situacao']}"
							  value="#{historicoModeloDocumentoAction.selecionado.ativo ? 'Ativo' : 'Inativo'}"
							  readonly="true"/>
				<s:div id="editorROModeloDocumento" >
					<wi:editor id="#{rowId}ModeloDocumento"	 
							   value="#{historicoModeloDocumentoAction.selecionado.descricaoModeloDocumento}"
							   label="#{messages['historicoModeloDocumento.modeloDocumento']}"
							   readonly="true"/>
				</s:div>
				<wi:commandButton action="historicoModeloDocumentoAction.restaurarSelecionado"
				  value="Restaurar"
				  id="restaurarHistoricoSelecionado"
				  oncomplete="window.close()"/>
			</h:form>
		</rich:panel>
	</ui:define>
	
</ui:composition>
