<?xml version="1.0" encoding="UTF-8"?>

<ui:composition 
	xmlns:wi="http://www.itx.com.br/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<wi:dataReport title="#{infoxMessages['twitterTemplate.reportTitle']}"
				   columns="3"
				   widths="4 4 1"
				   headerText="#{twitterTemplateList.criteria}">
				   
		<wi:reportColumnHeader title="#{infoxMessages['twitterTemplate.titulo']}" />
		<wi:reportColumnHeader title="#{infoxMessages['twitterTemplate.mensagem']}" />
		<wi:reportColumnHeader title="#{infoxMessages['field.situacao']}"/>
				
		<ui:repeat var="row" value="#{twitterTemplateList.list()}">
			<wi:reportColumn value="#{row.titulo}" />
			<wi:reportColumn value="#{row.mensagem}" />
			<wi:reportColumnSituacao value="#{row.ativo}"
							 columnAlign="center"/>
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
