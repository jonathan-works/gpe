<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">

    <ui:define name="title">#{infoxMessages['twitterTemplate.titlePage']}</ui:define>

    <ui:param name="home" value="#{tweetTemplateCrudAction}" />

    <ui:define name="searchGrid">
        <wi:dataTable values="#{twitterTemplateList.list(15)}"
            bean="#{twitterTemplateList}"
            tableTitle="#{infoxMessages['twitterTemplate.tableTitle']}"
            id="twitterTemplateList" rowId="#{row.idTwitterTemplate}">
            <ui:define name="searchForm">
                <wi:searchForm formId="pesquisarTwitterTemplateForm"
                    formTitle="#{infoxMessages['searchForm.title']}">
                    <wi:inputText id="tituloTwitterTemplate"
                        value="#{twitterTemplateList.entity.titulo}"
                        label="#{infoxMessages['twitterTemplate.titulo']}"
                        maxlength="50" />
                    <wi:inputText id="mensagem"
                        label="#{infoxMessages['twitterTemplate.mensagem']}"
                        value="#{twitterTemplateList.entity.mensagem}"
                        maxlength="123" />
                    <wi:selectSituacaoOneMenu id="ativo"
                        label="#{infoxMessages['field.situacao']}"
                        value="#{twitterTemplateList.entity.ativo}" />
                </wi:searchForm>
            </ui:define>

            <wi:columnOutputText columnId="titulo"
                columnHeader="#{infoxMessages['twitterTemplate.titulo']}"
                value="#{row.titulo}" />
            <wi:columnOutputText columnId="mensagem"
                columnHeader="#{infoxMessages['twitterTemplate.mensagem']}"
                value="#{row.mensagem}" />
            <wi:columnSituacao columnId="ativo"
                columnHeader="#{infoxMessages['field.situacao']}"
                value="#{row.ativo}" />
        </wi:dataTable>
    </ui:define>

    <ui:define name="form">
        <wi:dataForm formId="twitterTemplateForm"
            formTitle="#{infoxMessages['form.title']}">
            <wi:inputText id="titulo"
                value="#{tweetTemplateCrudAction.instance.titulo}"
                required="true"
                label="#{infoxMessages['twitterTemplate.titulo']}"
                maxlength="50" />
            <wi:inputText id="mensagem"
                label="#{infoxMessages['twitterTemplate.mensagem']}"
                required="true"
                value="#{tweetTemplateCrudAction.instance.mensagem}"
                maxlength="123" />
            <wi:selectSituacaoRadio id="ativo"
                label="#{infoxMessages['field.situacao']}"
                value="#{tweetTemplateCrudAction.instance.ativo}" />
        </wi:dataForm>
    </ui:define>

</ui:composition>
