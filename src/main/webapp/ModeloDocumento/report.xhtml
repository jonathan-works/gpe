<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition 
	xmlns:wi="http://www.itx.com.br/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="Modelo de Documento" />

	<wi:dataReport subtitle="Resultado da Pesquisa dos Modelos de Documento"
				   title="#{title}"
				   columns="3"
				   widths="4 4 1"
				   headerText="#{modeloDocumentoList.criteria}">
				   
		<wi:reportColumnHeader title="#{messages['modeloDocumento.modeloDocumento']}" />
		<wi:reportColumnHeader title="#{messages['modeloDocumento.tipoModeloDocumento']}" />
		<wi:reportColumnHeader title="#{messages['categoria.ativo']}"/>
				
		<ui:repeat var="row" value="#{modeloDocumentoList.list()}">
			<wi:reportColumn value="#{row.tituloModeloDocumento}" />
			<wi:reportColumn value="#{row.tipoModeloDocumento}" />
			<wi:reportColumnSituacao value="#{row.ativo}"
							 columnAlign="center"/>
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
