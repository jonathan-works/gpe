<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:infox="http://www.infox.com.br/jsf"
    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
    
    <ui:define name="title">#{infoxMessages['unidadeDecisoraMonocratica.titleView']}</ui:define>
    <ui:param name="home" value="#{unidadeDecisoraMonocraticaCrudAction}"/>
    
    <ui:define name="searchGrid">
    	<wi:dataTable
            values="#{unidadeDecisoraMonocraticaList.list(15)}"
            bean="#{unidadeDecisoraMonocraticaList}"
            tableTitle="#{infoxMessages['unidadeDecisoraMonocratica.tableTitle']}"
            id="unidadeDecisoraMonocraticaList"
            rowId="#{row.idUnidadeDecisoraMonocratica}">
            <ui:define name="searchForm">
                <wi:searchForm
                    formId="pesquisarUnidadeDecisoraMonocraticaForm"
                    formTitle="#{infoxMessages['searchForm.title']}">
                    
                    <wi:inputText 
                    		id="nome"
		                    maxlength="100"
		                    value="#{bean.entity.nome}"
		                    label="#{infoxMessages['unidadeDecisoraMonocratica.nomeUnidadeDecisora']}"/>
                    
                    <wi:tree
			                id="localizacaoUnidadeDecisoraTree"
			                assignTo="unidadeDecisoraMonocraticaList.localizacao"
			                tree="#{localizacaoTree}"
			                icon="#{layoutController.getResourceUrlByPath('/imagens/nivelTree.gif')}"
			                iconLeaf="#{layoutController.getResourceUrlByPath('/imagens/file.gif')}"
			                clearRender="@this"
			                label="#{infoxMessages['unidadeDecisoraMonocratica.localizacao']}" 
                            styleClass="#{empty item.entity.estruturaFilho ? 'tree-notselectable' : ''}"/>
                    
                    <wi:selectSituacaoOneMenu
	                        id="ativo"
	                        label="#{infoxMessages['field.situacao']}"
	                        value="#{bean.entity.ativo}"/>
                        
                </wi:searchForm>
            </ui:define>
            
            <wi:columnOutputText
                columnId="nome"
                columnHeader="#{infoxMessages['unidadeDecisoraMonocratica.nomeUnidadeDecisora']}"
                value="#{row.nome}"/>
            
            <wi:columnOutputText
                columnId="localizacao"
                columnHeader="#{infoxMessages['unidadeDecisoraMonocratica.localizacao']}"
                value="#{row.localizacao}"/>
            
            <wi:columnSituacao
                columnId="ativo"
                columnHeader="#{infoxMessages['field.situacao']}"
                value="#{row.ativo}"/>
             
        </wi:dataTable>
    </ui:define>
    
    <ui:define name="form">
    	<wi:dataForm
            formId="unidadeDecisoraMonocratica"
            formTitle="#{infoxMessages['form.title']}">
            <wi:inputText
	                id="nome"
	                value="#{unidadeDecisoraMonocraticaCrudAction.instance.nome}"
	                label="#{infoxMessages['unidadeDecisoraMonocratica.nomeUnidadeDecisora']}"
	                required="true" 
	                maxlength="200" />
                
            <wi:tree
	                id="localizacaoUnidadeDecisoraTree"
	                assignTo="unidadeDecisoraMonocraticaCrudAction.localizacao"
	                tree="#{localizacaoTree}"
	                icon="#{layoutController.getResourceUrlByPath('/imagens/nivelTree.gif')}"
	                iconLeaf="#{layoutController.getResourceUrlByPath('/imagens/file.gif')}"
	                required="true"
	                rendered="true"
	                render="@this, chefeGabineteDecoration"
	                clearRender="@this"
	                label="#{infoxMessages['unidadeDecisoraMonocratica.localizacao']}" 
                    styleClass="#{empty item.entity.estruturaFilho ? 'tree-notselectable' : ''}"/>
                    
             <wi:selectOneMenuEntity id="chefeGabinete" value="#{unidadeDecisoraMonocraticaCrudAction.instance.chefeGabinete}" 
                  label="#{infoxMessages['unidadeDecisoraMonocratica.chefeGabinete']}" rendered="#{unidadeDecisoraMonocraticaCrudAction.managed}" 
                  items="#{unidadeDecisoraMonocraticaCrudAction.possiveisChefesGabinete}" required="true"
                  optionLabel="#{item.cpf} - #{item.nome.toUpperCase()}"/>
            
             <wi:selectSituacaoRadio
	               id="ativo"
	               label="#{infoxMessages['field.situacao']}"
	               value="#{unidadeDecisoraMonocraticaCrudAction.instance.ativo}"/>
	               
	         <ui:define name="buttons">
                 <wi:commandButtonSave />
                 <wi:commandButtonNew />
             </ui:define>
             
        </wi:dataForm>
    </ui:define>
    
</ui:composition>
