<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:infox="http://www.infox.com.br/jsf"
    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
    
    
    <ui:define name="title">#{messages['unidadeDecisoraMonocratica.titleView']}</ui:define>
    <ui:param name="home" value="#{unidadeDecisoraMonocraticaCrudAction}"/>
    
    <ui:define name="searchGrid">
    	<wi:dataTable
            values="#{unidadeDecisoraMonocraticaList.list(15)}"
            bean="#{unidadeDecisoraMonocraticaList}"
            tableTitle="#{messages['unidadeDecisoraMonocratica.tableTitle']}"
            id="unidadeDecisoraMonocraticaList"
            rowId="#{row.idUnidadeDecisoraMonocratica}">
            <ui:define name="searchForm">
                <wi:searchForm
                    formId="pesquisarUnidadeDecisoraMonocraticaForm"
                    formTitle="#{messages['searchForm.title']}">
                    
                    <wi:inputText 
                    		id="nomeUnidadeDecisora"
		                    maxlength="100"
		                    value="#{bean.entity.nome}"
		                    label="#{messages['unidadeDecisoraMonocratica.nomeUnidadeDecisora']}"/>
                    
                    <wi:tree
			                id="localizacao"
			                assignTo="unidadeDecisoraMonocraticaCrudAction.instance.localizacao"
			                tree="#{localizacaoTree}"
			                icon="#{a4jSkin.imgFolder}/nivelTree.gif"
			                iconLeaf="#{a4jSkin.imgFolder}/file.gif"
			                clearRender="@this"
			                label="#{messages['unidadeDecisoraMonocratica.localizacao']}" />
                    
                    <wi:selectSituacaoOneMenu
	                        id="ativo"
	                        label="#{messages['field.situacao']}"
	                        value="#{bean.entity.ativo}"/>
                        
                </wi:searchForm>
            </ui:define>
            
            <wi:columnOutputText
                columnId="nome"
                columnHeader="#{messages['unidadeDecisoraMonocratica.nomeUnidadeDecisora']}"
                value="#{row.nome}"/>
            
            <wi:columnOutputText
                columnId="localizacao"
                columnHeader="#{messages['unidadeDecisoraMonocratica.localizacao']}"
                value="#{row.localizacao}"/>
            
            <wi:columnSituacao
                columnId="ativo"
                columnHeader="#{messages['field.situacao']}"
                value="#{row.ativo}"/>
             
        </wi:dataTable>
    </ui:define>
    
    <ui:define name="form">
    	<wi:dataForm
            formId="unidadeDecisoraMonocratica"
            formTitle="#{messages['form.title']}">
            
            <wi:inputText
	                id="nome"
	                value="#{unidadeDecisoraMonocraticaCrudAction.instance.nome}"
	                label="#{messages['unidadeDecisoraMonocratica.nomeUnidadeDecisora']}"
	                required="true" />
                
            <wi:tree
	                id="localizacao"
	                assignTo="unidadeDecisoraMonocraticaCrudAction.instance.localizacao"
	                tree="#{localizacaoTree}"
	                icon="#{a4jSkin.imgFolder}/nivelTree.gif"
	                iconLeaf="#{a4jSkin.imgFolder}/file.gif"
	                required="true"
	                rendered="#{isEditable}"
	                render="@this"
	                clearRender="@this"
	                label="#{messages['unidadeDecisoraMonocratica.localizacao']}" />
            
             <wi:selectSituacaoRadio
	               id="ativo"
	               label="#{messages['field.situacao']}"
	               value="#{unidadeDecisoraMonocraticaCrudAction.instance.ativo}"/>
             
        </wi:dataForm>
    </ui:define>
    
</ui:composition>
