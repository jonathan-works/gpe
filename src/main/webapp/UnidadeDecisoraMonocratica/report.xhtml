<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">

	<wi:dataReport
         title="#{infoxMessages['unidadeDecisoraMonocratica.reportTitle']}"
         columns="3"
         widths="1 1 1"
         headerText="#{unidadeDecisoraMonocraticaList.criteria}">
				   
		<wi:reportColumnHeader
             title="#{infoxMessages['unidadeDecisoraMonocratica.nomeUnidadeDecisora']}" />
		<wi:reportColumnHeader
             title="#{infoxMessages['unidadeDecisoraMonocratica.localizacao']}" />
		<wi:reportColumnHeader
             title="#{infoxMessages['field.situacao']}" />
				
		<ui:repeat
             var="row"
             value="#{unidadeDecisoraMonocraticaList.list()}">
			<wi:reportColumn
                 value="#{row.nome}" />
			<wi:reportColumn
                 value="#{row.localizacao}" />
			<wi:reportColumnSituacao
                 value="#{row.ativo}"
                 columnAlign="center" />
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
