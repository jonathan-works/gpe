--><ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:infox="http://www.infox.com.br/jsf"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf" template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
	

	<ui:define name="title">#{messages['fluxo.titlePage']}</ui:define>

	<ui:param
		 name="home"
		 value="#{fluxoHome}" />

	<ui:define name="searchGrid">
		
		<wi:dataTable
			 values="#{fluxoList.list(15)}"
			 bean="#{fluxoList}"
			 tableTitle="#{messages['fluxo.titleGrid']}"
			 id="fluxoList"
			 rowId="#{row.idFluxo}">
			
			<ui:define name="headerToolBar">
			</ui:define>
			<ui:define name="searchForm">
				
				<wi:searchForm
					 formId="pesquisarFluxoForm"
					 formTitle="#{messages['searchForm.title']}">
					
					<wi:inputText
						 id="codFluxo"
						 label="#{messages['fluxo.codFluxo']}"
						 value="#{fluxoList.entity.codFluxo}" />
					<wi:inputText
						 id="descricao"
						 label="#{messages['fluxo.descricao']}"
						 value="#{fluxoList.entity.fluxo}" />
					<wi:selectBooleanMenu
						 id="publicado"
						 label="#{messages['fluxo.publicado']}"
						 value="#{fluxoList.entity.publicado}" />
					<wi:selectSituacaoOneMenu
						 id="ativo"
						 label="#{messages['field.situacao']}"
						 value="#{fluxoList.entity.ativo}" />
				
				</wi:searchForm>
			
			</ui:define>
			<wi:columnOutputText
				 columnId="codFluxo"
				 columnHeader="#{messages['fluxo.codFluxo']}"
				 value="#{row.codFluxo}" />
			<wi:columnOutputText
				 columnId="fluxo"
				 columnHeader="#{messages['fluxo.descricao']}"
				 value="#{row.fluxo}" />
			<wi:columnOutputText
				 columnId="dataInicioPublicacao"
				 columnHeader="#{messages['fluxo.dataInicioPublicacao']}"
				 value="#{row.dataInicioPublicacao}" />
			<wi:columnOutputText
				 columnId="dataFimPublicacao"
				 columnHeader="#{messages['fluxo.dataFimPublicacao']}"
				 value="#{row.dataFimPublicacao}" />
			<wi:columnBoolean
				 columnId="publicado"
				 columnHeader="#{messages['fluxo.publicado']}"
				 value="#{row.publicado}" />
			<wi:columnSituacao
				 columnId="ativo"
				 columnHeader="#{messages['field.situacao']}"
				 value="#{row.ativo}" />
		
		</wi:dataTable>
	
	</ui:define>

	<ui:define
		 name="form"
		 action="#{fluxoHome.newInstance()}">
		
		<wi:dataForm
			 formId="fluxoForm"
			 formTitle="#{messages['form.title']}">
			
			<wi:inputText
				 id="codFluxo"
				 value="#{fluxoHome.instance.codFluxo}"
				 required="true"
				 label="#{messages['fluxo.codFluxo']}">
				 <f:validator validatorId="jsfComponentIdValidator" />
			</wi:inputText>
			<wi:inputText
				 id="descricaoFluxo"
				 label="#{messages['fluxo.descricao']}"
				 required="true"
				 value="#{fluxoHome.instance.fluxo}"
				 readonly="#{!canEdit}" />
			<wi:inputNumber
				 id="prazoDias"
				 label="#{messages['fluxo.qtPrazo']}"
				 required="true"
				 value="#{fluxoHome.instance.qtPrazo}"
				 readonly="#{!canEdit}" />
			<wi:inputDate
				 id="dataInicio"
				 label="#{messages['fluxo.dataInicioPublicacao']}"
				 required="true"
				 value="#{fluxoHome.instance.dataInicioPublicacao}"
				 readonly="#{!canEdit}" />
			<wi:inputDate
				 id="dataFim"
				 label="#{messages['fluxo.dataFimPublicacao']}"
				 value="#{fluxoHome.instance.dataFimPublicacao}"
				 readonly="#{!canEdit}" />
			<wi:selectBooleanRadio
				 id="publicado"
				 label="#{messages['fluxo.publicado']}"
				 value="#{fluxoHome.instance.publicado}"
				 readonly="#{!canEdit}" />
			<wi:selectSituacaoRadio
				 id="ativo"
				 label="#{messages['field.situacao']}"
				 value="#{fluxoHome.instance.ativo}"
				 readonly="#{!canEdit}" />
			<ui:define name="buttons">
				
				<ui:include src="/WEB-INF/xhtml/components/form/buttons/fluxo.xhtml" />
			
			</ui:define>
		
		</wi:dataForm>
	
	</ui:define>

	<ui:define name="tabs">
		
		<ui:param
			 name="action"
			 value="#{fluxoPapelAction}" />
		<infox:tab
			 id="fluxoPapelTab"
			 rendered="#{home.isManaged()}"
			 action="#{action.init()}"
			 title="#{messages['fluxoPapel.titleTab']}"
			 name="fluxoPapelTab">
			
			<wi:dataForm
				 formId="fluxoPapelForm"
				 formTitle="#{messages['form.title']}">
				
				<wi:tree
					 id="papelTree"
					 label="#{messages['fluxoPapel.papel']}"
					 assignTo="fluxoPapelAction.instance.papel"
					 tree="#{action.papelTreeHandler}"
					 required="true" />
				<ui:define name="buttons">
					
					<wi:commandButton
						 id="savePapelButton"
						 action="fluxoPapelAction.save"
						 reRender="fluxoPapelForm, fluxoPapelDiv"
						 value="#{messages['crud.persist']}" />
				
				</ui:define>
			
			</wi:dataForm>
			<s:div id="fluxoPapelDiv">
				
				<rich:dataTable
					 id="fluxoPapelTable"
					 value="#{action.fluxoPapelList}"
					 var="row"
					 rows="10"
					 >
					
					<rich:column >
						
						<f:facet name="header">
							
							<wi:toolBarRemove
								 id="headerRemove"
								 reRender="fluxoPapelDiv"
								 actionRemove="fluxoPapelAction.removeAll()"
								 title="Remover todos os Registros" />
						
						</f:facet>
						<center>
							
							<wi:toolBarRemove
								 id="toolBarRemove"
								 reRender="fluxoPapelDiv"
								 actionRemove="fluxoPapelAction.remove(row)" />
						
						</center>
					
					</rich:column>
					<rich:column >
						
						<f:facet name="header">
							
							<h:outputText value="#{messages['fluxoPapel.papel']}" />
						
						</f:facet>
						<h:outputText value="#{row.papel}" />
					
					</rich:column>
				
				</rich:dataTable>
				<rich:dataScroller
					 id="dsFluxoPapelTable"
					 for="fluxoPapelTable"
					 lastPageMode="full"
					 align="left"
					 renderIfSinglePage="false" />
			
			</s:div>
		
		</infox:tab>
	
		<infox:tab id="natCatFluxoLoc"
			name="natCatFluxoLoc"
			rendered="#{home.managed}"
			title="#{messages['localizacao.localizacao']}">
			<s:div id="natCatFluxoLocDiv">
				<div>
					<wi:dataForm
						formId="natCatFluxoLocForm"
						formTitle="#{messages['form.title']}: #{fluxoHome.instance}">
						<wi:selectOneMenuEntity
							id="naturezaCategoriaFluxo"
							value="#{natCatFluxoLocalizacaoHome.naturezaCategoriaFluxo}"
							required="true"
							label="#{messages['natCatFluxoLocalizacao.naturezaCategoriaFluxo']}"
							noSelectionLabel="Selecione um registro..."
							items="#{natCatFluxoLocalizacaoHome.getActiveNaturezaCategoriaFluxoListByFluxo(fluxoHome.instance)}"/>
						<wi:tree 
							id="localizacao"
							assignTo="natCatFluxoLocalizacaoHome.instance.localizacao"
							label="#{messages['localizacao.localizacao']}"
							required="true"
							tree="#{natCatFluxoLocalizacaoHome.localizacaoTreeHandler}" />
							<ui:define 
								name="buttons">
								<wi:commandButton 
									id="saveButton"
									action="natCatFluxoLocalizacaoHome.persist"
									reRender="natCatFluxoLocDiv"
									value="#{messages['crud.persist']}"	/>
							</ui:define>
						</wi:dataForm>
					</div>
					<s:div id="dtable">
						<wi:dataTable values="#{natCatFluxoLocalizacaoList.list(15)}"
									  bean="#{natCatFluxoLocalizacaoList}"
									  tableTitle="#{messages['natCatFluxoLocalizacao.titleGrid']}"
									  id="natCatFluxoLocalizacaoList"
									  rowId="#{row.idNatCatFluxoLocalizacao}"
									  actionInactive="natCatFluxoLocalizacaoHome.inactive">
							<ui:define name="searchForm" />
				            <ui:define name="headerToolBar"/>
							<ui:define name="toolBar">
								<wi:toolBarRemove
									actionRemove="natCatFluxoLocalizacaoHome.remove(row)"
									reRender="natCatFluxoLocDiv"/>
							</ui:define>
							<wi:columnOutputText columnId="naturezaCategoriaFluxo.natureza"
												 columnHeader="#{messages['naturezaCategoriaFluxo.natureza']}"
												 columnWidth="25%"
												 value="#{row.naturezaCategoriaFluxo.natureza}"/>
							<wi:columnOutputText columnId="naturezaCategoriaFluxo.categoria"
												 columnHeader="#{messages['naturezaCategoriaFluxo.categoria']}"
												 columnWidth="20%"
												 value="#{row.naturezaCategoriaFluxo.categoria}"/>
							<wi:columnOutputText columnId="naturezaCategoriaFluxo.fluxo"
												 columnHeader="#{messages['naturezaCategoriaFluxo.fluxo']}"
												 columnWidth="20%"
												 value="#{row.naturezaCategoriaFluxo.fluxo}"/>
							<wi:columnOutputText columnId="localizacao"
												 columnHeader="#{messages['localizacao.localizacao']}"
												 columnWidth="20%"
												 value="#{row.localizacao}"/>
						</wi:dataTable>
					</s:div>
				</s:div>
		</infox:tab>
	</ui:define>


</ui:composition>
