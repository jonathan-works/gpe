<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wi="http://www.itx.com.br/jsf">
    <ui:param name="loopConfiguration" value="#{loopElement.loopConfiguration}" />
    <h:form id="standardLoopForm">
        <wi:inputText id="loopCondition" label="#{infoxMessages['process.def.activity.loop.condition']}"
            value="#{loopConfiguration.loopCondition}">
            <a:ajax event="change" execute="@this" render="@form"/>
            <f:validator validatorId="javax.faces.elValidator" />
        </wi:inputText>
        <wi:selectBooleanCheckbox id="testBefore" value="#{loopConfiguration.testBefore}"
            label="#{infoxMessages['process.def.activity.loop.testBefore']}">
            <a:ajax event="change" execute="@this" render="@form"/>
        </wi:selectBooleanCheckbox>
        <wi:inputNumber id="loopMaximum" converterId="longConverter" value="#{loopConfiguration.loopMaximum}"
            label="#{infoxMessages['process.def.activity.loop.maximum']}">
            <a:ajax event="change" execute="@this" render="@form"/>
        </wi:inputNumber>
    </h:form>
</ui:composition>
