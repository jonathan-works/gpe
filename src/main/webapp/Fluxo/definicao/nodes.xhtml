<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">
    <s:div id="nodes">
        <s:div id="divNodesGeral">
            <s:div
                id="nodesDiv"
                styleClass="node-instance-p">
                <s:div styleClass="node-instance-l">
                    <ui:decorate template="dataTable.xhtml">
                        <ui:param
                            name="values"
                            value="#{nodeFitter.nodes}" />
                        <ui:param
                            name="styleClass"
                            value="tabelaVariaveis" />
                        <ui:param
                            name="id"
                            value="nodesTable" />
                        <ui:define name="headerToolBar">
                            <h:form>
                                <a:commandLink
                                    action="#{nodeFitter.setCurrentNode(null)}"
                                    render="nodesDiv"
                                    limitRender="true">
                                    <h:graphicImage
                                        title="#{infoxMessages['process.node.add']}"
                                        url="#{wiSkin.imageFolder}/add.gif" />
                                </a:commandLink>
                            </h:form>
                        </ui:define>
                        <ui:define name="toolBar">
                            <h:form>
                                <h:graphicImage
                                    title="#{infoxMessages['process.node.remove']}"
                                    url="#{wiSkin.imageFolder}/remove.png"
                                    styleClass="opacityHover"
                                    rendered="#{not (row.nodeType eq 'StartState' or row.nodeType eq 'Join')}">
                                    <a:ajax
                                        event="click"
                                        listener="#{nodeFitter.removeNode(row)}"
                                        onbeforesubmit="return confirm(\'#{infoxMessages['processBuilder.confirm']}\');"
                                        execute="@this"
                                        render="nodesDiv, pageBodyDialogMessage"
                                        limitRender="true" />
                                </h:graphicImage>
                                <h:graphicImage
                                    title="#{infoxMessages['process.node.up']}"
                                    rendered="#{key != 0}"
                                    url="#{wiSkin.imageFolder}/jbpm/up.gif"
                                    styleClass="opacityHover">
                                    <a:ajax
                                        event="click"
                                        listener="#{nodeFitter.moveUp(row)}"
                                        execute="@this"
                                        render="nodesTable"
                                        limitRender="true" />
                                </h:graphicImage>
                                <h:graphicImage
                                    title="#{infoxMessages['process.node.down']}"
                                    rendered="#{key lt nodeFitter.nodes.size - 1}"
                                    url="#{wiSkin.imageFolder}/jbpm/down.gif"
                                    styleClass="opacityHover">
                                    <a:ajax
                                        event="click"
                                        listener="#{nodeFitter.moveDown(row)}"
                                        execute="@this"
                                        render="nodesTable"
                                        limitRender="true" />
                                </h:graphicImage>
                            </h:form>
                        </ui:define>
                        <ui:define name="columns">
                            <rich:column>
                                <f:facet name="header">#{infoxMessages['process.nodes']}</f:facet>
                                <ui:param
                                    name="current"
                                    value="#{row == nodeFitter.currentNode}" />
                                <ui:param
                                    name="styleNodeName"
                                    value="#{current ? 'font-weight:bold' : ''}" />
                                <h:form>
                                    <a:commandLink
                                        action="#{nodeFitter.setCurrentNode(row)}"
                                        render="divNodesGeral"
                                        execute="@this"
                                        limitRender="true"
                                        styleClass="#{row.equals(nodeFitter.currentNode) ? 'bold-link' : '' } link">
                                        <a:outputPanel>
                                            <h:panelGrid
                                                columns="2"
                                                cellspacing="0"
                                                cellpadding="0">
                                                <h:graphicImage
                                                    url="#{wiSkin.imageFolder}/jbpm/#{nodeFitter.getIcon(row)}.gif"
                                                    title="#{row.nodeType}" />
                                                <h:outputText
                                                    value="#{row.name}"
                                                    title="#{nodeFitter.getMessage(row)}" />
                                            </h:panelGrid>
                                        </a:outputPanel>
                                    </a:commandLink>
                                </h:form>
                            </rich:column>
                        </ui:define>
                    </ui:decorate>
                </s:div>
                <s:div
                    id="nodeDiv"
                    styleClass="node-instance-e">
                    <rich:panel
                        bodyClass="panel"
                        rendered="#{!empty nodeFitter.currentNode}">
                        <f:facet name="header">
                            <h:panelGrid
                                columns="2"
                                cellpadding="0"
                                cellspacing="0">
                                <h:graphicImage
                                    url="#{wiSkin.imageFolder}/jbpm/#{nodeFitter.getIcon(nodeFitter.currentNode)}.gif"
                                    title="#{nodeFitter.currentNode.nodeType}" />
                                <h:outputText
                                    value="#{nodeFitter.nodeName}" />
                            </h:panelGrid>
                        </f:facet>
                        <s:fragment
                            rendered="#{nodeFitter.currentNode.nodeType != 'StartState'}">
                            <ui:include src="transition.xhtml">
                                <ui:param
                                    name="type"
                                    value="from" />
                            </ui:include>
                        </s:fragment>
                        <s:fragment
                            rendered="#{nodeFitter.currentNode.nodeType != 'EndState'}">
                            <ui:include src="transition.xhtml">
                                <ui:param
                                    name="type"
                                    value="to" />
                            </ui:include>
                        </s:fragment>
                        <s:fragment
                            rendered="#{nodeFitter.currentNode.nodeType == 'Task'}">
                            <ui:include src="tasks.xhtml" />
                        </s:fragment>
                        <s:fragment
                            rendered="#{nodeFitter.currentNode.nodeType == 'Task'}">
                            <ui:include src="timers.xhtml" />
                        </s:fragment>
                        <s:fragment
                            rendered="#{nodeFitter.currentNode.nodeType == 'Task'}">
                            <ui:include src="expirations.xhtml" />
                        </s:fragment>
                        <s:div rendered="#{! empty nodeFitter.nodeForm}">
                            <h:form>
                                <ui:include
                                    src="forms/#{nodeFitter.nodeForm}.xhtml" />
                            </h:form>
                        </s:div>
                        <h:form>
							<rich:collapsiblePanel
								switchType="ajax"
								expanded="true"
								rendered="#{nodeFitter.nodeType == 'Task' || nodeFitter.nodeType == 'Node'}"
								header="#{infoxMessages['process.status.nome']}">
								<wi:selectOneMenuEntity
									id="statusProcesso"
									label="#{infoxMessages['process.status.nome']}"
									value="#{nodeFitter.nodeHandler.statusProcesso}"
									items="#{nodeFitter.statusProcessoList}"
									showLabelSelecione="true">
									<a:ajax event="change"
										execute="@this"
										limitRender="true"
										render="@this" />
								</wi:selectOneMenuEntity>
							</rich:collapsiblePanel>
						</h:form>
                        <h:form>
                            <rich:collapsiblePanel
                                switchType="ajax"
                                expanded="false"
                                header="#{infoxMessages['jbpm.taskNode.description']}">
                                <wi:editor
                                    id="nodeDescription"
                                    label=""
                                    value="#{nodeFitter.currentNode.description}">
                                    <a:ajax
                                        event="blur"
                                        execute="@this"
                                        limitRender="true" />
                                </wi:editor>
                            </rich:collapsiblePanel>
                        </h:form>
                        <h:form>
                            <rich:collapsiblePanel
                                switchType="ajax"
                                expanded="false"
                                header="#{infoxMessages['process.events']}">
                                <ui:include src="events.xhtml">
                                    <ui:param
                                        name="parent"
                                        value="#{nodeFitter.nodeHandler}" />
                                    <ui:param
                                        name="id"
                                        value="nodeEvent" />
                                </ui:include>
                            </rich:collapsiblePanel>
                        </h:form>
					</rich:panel>
                    <br />
                    <rich:panel
                        header="#{infoxMessages['process.node.new']}"
                        rendered="#{empty nodeFitter.currentNode}">
                        <rich:dataTable
                            id="nodeTypes"
                            value="#{nodeFitter.nodeTypes}"
                            var="node">
                            <f:facet name="header">
                                <h:outputText
                                    value="#{infoxMessages['process.node.type']}" />
                            </f:facet>
                            <rich:column
                                filterExpression="#{not (node[0] eq 'StartState' or node[0] eq 'Join')}">
                                <h:graphicImage
                                    url="#{wiSkin.imageFolder}/jbpm/#{node[0]}.gif" />
                            </rich:column>
                            <rich:column
                                filterExpression="#{not (node[0] eq 'StartState' or node[0] eq 'Join')}">
                                <h:outputText value="#{node[1]}" />
                            </rich:column>
                            <rich:column
                                filterExpression="#{not (node[0] eq 'StartState' or node[0] eq 'Join')}">
                                <h:form>
                                    <h:graphicImage
                                        url="#{wiSkin.imageFolder}/jbpm/#{nodeFitter.newNodeType == node[0] ? 'checked' : 'unchecked'}.gif">
                                        <a:ajax
                                            event="click"
                                            listener="#{nodeFitter.setNewNodeType(node[0])}"
                                            execute="@this"
                                            render="nodeTypes,inTransition"
                                            limitRender="true" />
                                    </h:graphicImage>
                                </h:form>
                            </rich:column>
                        </rich:dataTable>
                        <s:div>
                            <h:form>
                                <s:decorate
                                    template="/WEB-INF/xhtml/components/templates/edit.xhtml"
                                    id="newNodeNameDecoration">
                                    <ui:define name="label">#{infoxMessages['process.node.name']}</ui:define>
                                    <h:inputText
                                        id="newNodeName"
                                        styleClass="inputText"
                                        value="#{nodeFitter.newNodeName}"
                                        maxlength="150"
                                        required="true">
                                        <a:ajax
                                            event="change"
                                            execute="@this"
                                            render="newNodeNameDecoration"
                                            limitRender="true" />
                                        <f:validator
                                            validatorId="nodeNameValidator" />
                                        <f:converter
                                            converterId="nodeNameConverter" />
                                    </h:inputText>
                                </s:decorate>
                                <s:decorate
                                    template="/WEB-INF/xhtml/components/templates/edit.xhtml"
                                    id="afterDecoration">
                                    <ui:define name="label">#{infoxMessages['process.node.after']}</ui:define>
                                    <h:selectOneMenu
                                        id="after"
                                        value="#{nodeFitter.newNodeAfter}"
                                        required="true">
                                        <f:selectItems
                                            value="#{nodeFitter.nodesItems}" />
                                    </h:selectOneMenu>
                                </s:decorate>
                                <s:div id="inTransition">
                                    <s:decorate
                                        rendered="#{nodeFitter.newNodeType != 'EndState'}"
                                        template="/WEB-INF/xhtml/components/templates/edit.xhtml"
                                        id="inTransitionDecoration">
                                        <ui:define name="label">#{infoxMessages['process.node.at']}</ui:define>
                                        <h:selectOneMenu
                                            id="inTransition"
                                            value="#{transitionFitter.newNodeTransitionName}"
                                            required="true">
                                            <f:selectItems
                                                value="#{transitionFitter.getTransitionsItems(nodeFitter.getNodes())}" />
                                        </h:selectOneMenu>
                                    </s:decorate>
                                </s:div>
                                <a:commandButton
                                    styleClass="buttons"
                                    value="#{infoxMessages['process.node.insert']}"
                                    render="nodesDiv"
                                    execute="@form"
                                    action="#{nodeFitter.addNewNode()}"
                                    limitRender="true" />
                            </h:form>
                        </s:div>
                    </rich:panel>
                </s:div>
            </s:div>
        </s:div>
    </s:div>
</ui:composition>
