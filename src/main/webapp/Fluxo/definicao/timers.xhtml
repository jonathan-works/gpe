<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf"
>
    <rich:panel bodyClass="panel">
        <s:div id="timersDiv">
            <ui:param
                name="node"
                value="#{nodeFitter.nodeHandler}"
            />
            <ui:decorate template="dataTable.xhtml">
                <ui:param
                    name="values"
                    value="#{node.timerList}"
                />
                <ui:param
                    name="styleClass"
                    value="tabelaVariaveis"
                />
                <ui:param
                    name="id"
                    value="timersTable"
                />
                <ui:param
                    name="style"
                    value="width:100%"
                />
                <ui:define name="headerToolBar">
                    <h:form>
                        <a:commandLink
                            action="#{node.addTimer()}"
                            execute="@this"
                            immediate="true"
                            render="timersDiv,timerDiv"
                            limitRender="true"
                        >
                            <h:graphicImage
                                url="#{a4jSkin.imgFolder}/add.gif"
                                title="#{messages['process.timer.new']}"
                            />
                        </a:commandLink>
                    </h:form>
                </ui:define>
                <ui:define name="toolBar">
                    <h:form>
                        <h:graphicImage
                            title="#{messages['process.timer.remove']}"
                            url="#{a4jSkin.imgFolder}/remove.png"
                            styleClass="cursor-pointer"
                        >
                            <a:ajax
                                event="click"
                                listener="#{node.removeTimer(row)}"
                                onbeforesubmit="if(!confirm('Confirma?')) return false;"
                                execute="@this"
                                render="timersDiv,timerDiv"
                                limitRender="true"
                            />
                        </h:graphicImage>
                    </h:form>
                </ui:define>
                <ui:define name="columns">
                    <rich:column>
                        <f:facet name="header">#{messages['process.timer']}</f:facet>
                        <ui:param
                            name="current"
                            value="#{row == nodeFitter.nodeHandler.currentTimer}"
                        />
                        <ui:param
                            name="styleTimerName"
                            value="#{current ? 'font-weight:bold' : ''}"
                        />
                        <h:form>
                            <s:div>
                                <a:commandLink
                                    action="#{node.setCurrentTimer(row)}"
                                    execute="@this"
                                    render="timersDiv,timerDiv"
                                    limitRender="true"
                                >
                                    <h:outputText
                                        value="#{row.timerName}"
                                    />
                                </a:commandLink>
                            </s:div>
                        </h:form>
                    </rich:column>
                </ui:define>
            </ui:decorate>
        </s:div>
        <s:div id="timerDiv">
            <h:form>
                <s:div rendered="#{!empty node.currentTimer}">
                    <ui:param
                        name="timer"
                        value="#{node.currentTimer}"
                    />
                    <wi:inputText
                        id="name"
                        value="#{node.timerName}"
                        label="#{messages['process.timer.name']}"
                    >
                        <a:ajax
                            execute="@this"
                            limitRender="true"
                            event="change"
                            render="timersTable"
                        />
                    </wi:inputText>
                    <wi:inputText
                        id="duedate"
                        value="#{node.dueDateValue}"
                        widthDiv="50px"
                        label="#{messages['process.timer.prazo']}"
                    >
                        <a:ajax
                            execute="@this"
                            limitRender="true"
                            event="change"
                        />
                    </wi:inputText>
                    <wi:selectOneMenuEnum
                        id="unit"
                        value="#{node.dueDateUnit}"
                        widthDiv="100px"
                        label="#{messages['process.timer.prazo.unidade']}"
                        items="#{node.dueDateDefaultUnit.values()}"
                        showLabelSelecione="true"
                        optionText="label"
                    >
                        <a:ajax
                            execute="@this"
                            limitRender="true"
                            event="change"
                        />
                    </wi:selectOneMenuEnum>
                    <wi:selectBooleanCheckbox
                        id="business"
                        value="#{node.dueDateBusiness}"
                        widthDiv="40px"
                        label="#{messages['process.timer.business']}"
                    >
                        <a:ajax
                            execute="@this"
                            limitRender="true"
                            event="change"
                        />
                    </wi:selectBooleanCheckbox>
                    <wi:selectOneMenu
                        id="transition"
                        value="#{timer.transitionName}"
                        label="#{messages['process.timer.transition']}"
                        items="#{node.getTransitions()}"
                        showLabelSelecione="true"
                    >
                        <a:ajax
                            execute="@this"
                            limitRender="true"
                            event="change"
                        />
                    </wi:selectOneMenu>
                </s:div>
            </h:form>
        </s:div>
    </rich:panel>
</ui:composition>
