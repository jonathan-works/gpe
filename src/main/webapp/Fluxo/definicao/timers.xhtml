    <rich:panel
		 bodyClass="panel"
		 >
		

        <s:div
			 id="timersDiv"
			 >
			

            <ui:param
				 name="node"
				 value="#{nodeFitter.nodeHandler}" />
            <ui:decorate template="dataTable.xhtml">
				
                <ui:param
					 name="values"
					 value="#{node.timerList}" />
                <ui:param
					 name="styleClass"
					 value="tabelaVariaveis" />
                <ui:param
					 name="id"
					 value="timersTable" />
                <ui:param
					 name="style"
					 value="width:100%" />
                <ui:define name="headerToolBar">
					
                    <a:commandLink
						 action="#{node.addTimer()}"
						 execute="@this"
						 immediate="true"
						 render="timersDiv,timerDiv"
						 limitRender="true">
						
                        <h:graphicImage
							 url="/img/add.gif"
							 title="Novo temporizador"
							  />
                    
					</a:commandLink>
                
				</ui:define>
                <ui:define name="toolBar">
					
                    <h:graphicImage
						 title="Excluir temporizador"
						 >
						
                        <a:ajax
							 event="click"
							 listener="#{node.removeTimer(row)}"
							 onbeforesubmit="if(!confirm('Confirma?')) return false;"
							 execute="@this"
							 render="timersDiv"
							 limitRender="true" />
                    
					</h:graphicImage>
                
				</ui:define>
                <ui:define name="columns">
					
                    <rich:column>
						
                        <f:facet name="header">Temporizadores</f:facet>
                        <ui:param
							 name="current"
							 value="#{row == nodeFitter.nodeHandler.currentTimer}" />
                        <ui:param
							 name="styleTimerName"
							 value="#{current ? 'font-weight:bold' : ''}" />
                        <s:div >
							
                            <a:commandLink
								 action="#{node.setCurrentTimer(row)}"
								 execute="@this"
								 render="timersDiv,timerDiv"
								 limitRender="true">
								
                                <h:outputText
									 value="#{row.timerName}"
									  />
                            
							</a:commandLink>
                        
						</s:div>
                    
					</rich:column>
                
				</ui:define>
            
			</ui:decorate>

        
		</s:div>

        <s:div
			 id="timerDiv"
			 >
			
            <s:div rendered="#{!empty node.currentTimer}">
				
                <ui:param
					 name="timer"
					 value="#{node.currentTimer}" />
                <wi:inputText
					 id="name"
					 value="#{node.timerName}"
					 label="Nome">
					
                    <a:ajax
						 execute="@this"
						 limitRender="true"
						 event="change"
						 render="timersTable" />
                
				</wi:inputText>
                <wi:inputText
					 id="duedate"
					 value="#{node.dueDateValue}"
					 >
					
                    <a:ajax
						 execute="@this"
						 limitRender="true"
						 event="change" />
                
				</wi:inputText>

                <wi:selectOneMenuEnum
					 id="unit"
					 value="#{node.dueDateUnit}"
					 >
					
                    <a:ajax
						 execute="@this"
						 limitRender="true"
						 event="change" />
                
				</wi:selectOneMenuEnum>

                <wi:selectBooleanCheckbox
					 id="business"
					 value="#{node.dueDateBusiness}"
					 >
					
                    <a:ajax
						 execute="@this"
						 limitRender="true"
						 event="change" />
                
				</wi:selectBooleanCheckbox>

                <wi:selectOneMenu
					 id="transition"
					 value="#{timer.transitionName}"
					 label="Transição"
					 items="#{node.getTransitions()}"
					 noSelectionLabel="[Selecione...]">
					
                    <a:ajax
						 execute="@this"
						 limitRender="true"
						 event="change" />
                
				</wi:selectOneMenu>
            
			</s:div>
        
		</s:div>

    
	</rich:panel>


</ui:composition>
