<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:infox="http://www.infox.com.br/jsf"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wi="http://www.itx.com.br/jsf">

	<h:outputScript name="jquery.js" library="js" />
	<h:outputStylesheet name="diagram-js.css" library="modelador/css" />
	<h:outputStylesheet name="react-simpletabs.min.css" library="modelador/css" />
	<h:outputStylesheet name="app.css" library="modelador/css" />
	<link type="text/css" href="#{pathResolver.contextPath}/resources/modelador/vendor/bpmn-font/css/bpmn.css" rel="stylesheet"></link>
	<h:outputStylesheet name="bootstrap.min.css" library="modelador/css" />
	<h:outputStylesheet name="bootstrap-theme.min.css" library="modelador/css" />
	<h:outputScript name="bootstrap.min.js" library="modelador" />

	<div id="modelador" style="background-color: white; height: 600px"></div>
	<h:outputScript name="bundle.js" library="modelador" />
	
	<h:form id="modeladorForm">
		<h:inputHidden id="bpmn" value="#{bpmnView.fluxo.bpmnXml}" />
	</h:form>
	
	<script>
        var modeler = new InfoxBpmnModeler({
        	'appContainerId': 'modelador',
        	'bpmn': document.getElementById("#{rich:clientId('bpmn')}").value
        });
    </script>
</ui:composition>
