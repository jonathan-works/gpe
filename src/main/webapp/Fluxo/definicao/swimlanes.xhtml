	<s:div id="swimlanesDiv">
		<s:div style="width:200px; float:left;">
		<ui:decorate template="dataTable.xhtml">
			<ui:param name="values" value="#{swimlaneFitter.swimlanes}" />
			<ui:param name="styleClass" value="tabelaVariaveis" />
			<ui:param name="id" value="swimlanesTable" />
			<ui:param name="style" value="width:100%" />
			<ui:define name="headerToolBar">
				<a:commandLink action="#{swimlaneFitter.addSwimlane()}"
					           ajaxSingle="true"
					           focus="swimlaneName"
					           reRender="swimlanesDiv">
					<h:graphicImage title="#{messages['processBuilder.addSwimlane']}"
						            style="cursor:pointer" 
						            url="/img/add.gif" />
				</a:commandLink>
			</ui:define>
			<ui:define name="toolBar">
				<h:graphicImage title="#{messages['processBuilder.removeSwimlane']}"
            					style="cursor:pointer" 
            					url="/img/remove.png"
                                styleClass="opacityHover">
					<a:support event="onclick" 
        					   action="#{swimlaneFitter.removeSwimlane(row)}"
        					   ajaxSingle="true"
        					   onclick="if(!confirm('#{messages['processBuilder.confirm']}')) return false;"
        					   reRender="swimlanesDiv"/>
				</h:graphicImage>
			</ui:define>
			<ui:define name="columns">
				<rich:column style="padding-left:2px">
					<f:facet name="header">#{messages['processBuilder.swimlanes']}</f:facet>
					<ui:param name="current"
                              value="#{row == swimlaneFitter.currentSwimlane}" />
					<ui:param name="styleNodeName" 
						      value="#{current ? 'font-weight:bold' : ''}" />
					 <a:commandLink action="#{swimlaneFitter.setCurrentSwimlane(row)}"
        					 		ajaxSingle="true"
        					 		style="float:left;"
        					 		reRender="swimlanesDiv">
							<h:outputText value="#{row.swimlane.name}"
                                          style="#{styleNodeName}"/>
					 </a:commandLink>
				</rich:column>
			</ui:define>
		</ui:decorate>
		</s:div>

		<s:div id="swimlaneDiv"
               rendered="#{!empty swimlaneFitter.currentSwimlane}"
			   style="width:680px; float:left; margin-left:5px">
			
			<wi:inputText id="swimlaneName"
                          label="#{messages['processBuilder.swimlane.name']}"
				          value="#{swimlaneFitter.currentSwimlane.name}">
				<wi:ajaxSupport reRender="swimlaneName"/>
			</wi:inputText>

			<ui:decorate template="dataTable.xhtml">
				<ui:param name="values" value="#{swimlaneFitter.currentSwimlane.localPapelList}" />
				<ui:param name="id" value="localPapeis" />
				<ui:param name="style" value="width:500px; margin-top:5px" />

				<ui:define name="toolBar">
					<h:graphicImage title="#{messages['processBuilder.swimlane.removeLocalPapel']}"
            						style="cursor:pointer" 
            						url="/img/remove.png">
						<a:support event="onclick" 
        							action="#{swimlaneFitter.currentSwimlane.removeLocalPapel(row)}"
        							ajaxSingle="true"
        							onclick="if(!confirm('#{messages['processBuilder.confirm']}')) return false;"
        							reRender="swimlanesDiv"/>
					</h:graphicImage>
				</ui:define>
				<ui:define name="columns"> 
					<rich:column style="padding-left:2px">
						<f:facet name="header">#{messages['localizacao.localizacao']}</f:facet>
						<h:outputText value="#{row.localizacao}"/>
					</rich:column>
					<rich:column style="padding-left:2px">
						<f:facet name="header">#{messages['papel.papel']}</f:facet>
						<h:outputText value="#{row.papel}"/>
					</rich:column>
					<rich:column style="padding-left:2px; width :20px;">
						<f:facet name="header">#{messages['processBuilder.contabilizar']}</f:facet>
						<h:outputText value="#{row.contabilizar ? messages['processBuilder.contabilizar.true'] : messages['processBuilder.contabilizar.false']}"/>
					</rich:column>
					
					<f:facet name="footer">
					 <rich:columnGroup>
					 	<rich:column>
							<h:graphicImage title="#{messages['processBuilder.swimlane.addLocalPapel']}"
								style="cursor:pointer" 
								id="novoLocPapel"
								url="/img/add.gif">
								<a:support event="onclick" 
									action="#{swimlaneFitter.currentSwimlane.addLocalPapel()}"
									ajaxSingle="true"
									reRender="swimlanesDiv"/>
							</h:graphicImage>
					 	</rich:column>
						<rich:column style="padding-left:2px;padding-bottom:6px">
							<wi:tree tree="#{estruturaTree}" 
								id="localizacao"
								assignTo="swimlaneFitter.currentSwimlane.localizacao"
								folderSelectable="false" />
						</rich:column>
						<rich:column style="padding-left:2px;padding-bottom:6px">
							<wi:tree tree="#{papelTree}" 
								id="papelTree"
								assignTo="swimlaneFitter.currentSwimlane.papel"
								folderSelectable="true" />
						</rich:column>
						<rich:column style="padding-left:2px;padding-bottom:6px;width :20px;">
							<wi:selectBooleanCheckbox id="papelTree"
								value="#{swimlaneFitter.currentSwimlane.contabilizar}">
								<a:support event="onclick" 
									ajaxSingle="true"
									reRender="papelTree"/>
							</wi:selectBooleanCheckbox>
						</rich:column>
					</rich:columnGroup>
					</f:facet>
				</ui:define>
			</ui:decorate>	
			
		</s:div>
	
	</s:div>
</ui:composition>
