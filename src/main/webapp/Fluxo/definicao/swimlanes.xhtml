	<s:div id="swimlanesDiv">
		<s:div style="width:200px; float:left;">
		<ui:decorate template="dataTable.xhtml">
			<ui:param name="values" value="#{processBuilder.swimlanes}" />
			<ui:param name="styleClass" value="tabelaVariaveis" />
			<ui:param name="id" value="swimlanesTable" />
			<ui:param name="style" value="width:100%" />
			<ui:define name="headerToolBar">
				<a:commandLink action="#{processBuilder.addSwimlane()}"
					ajaxSingle="true"
					focus="swimlaneName"
					reRender="swimlanesDiv">
					<h:graphicImage title="Adicionar raia"
						style="cursor:pointer" 
						url="/img/add.gif"
					/>
				</a:commandLink>
			</ui:define>
			<ui:define name="toolBar">
				<h:graphicImage title="Excluir raia"
					style="cursor:pointer" 
					url="/img/remove.png">
					<a:support event="onclick" 
						action="#{processBuilder.removeSwimlane(row)}"
						ajaxSingle="true"
						onclick="if(!confirm('Confirma?')) return false;"
						reRender="swimlanesDiv"/>
				</h:graphicImage>
			</ui:define>
			<ui:define name="columns">
				<rich:column style="padding-left:2px">
					<f:facet name="header">Raias</f:facet>
					<ui:param name="current" value="#{row == processBuilder.currentSwimlane}" />
					<ui:param name="styleNodeName" 
						value="#{current ? 'font-weight:bold' : ''}" />
					 <a:commandLink action="#{processBuilder.setCurrentSwimlane(row)}"
					 		ajaxSingle="true"
					 		style="float:left;"
					 		reRender="swimlanesDiv">
							<h:outputText value="#{row.swimlane.name}" style="#{styleNodeName}"/>
					 </a:commandLink>
				</rich:column>
			</ui:define>
		</ui:decorate>
		</s:div>

		<s:div id="swimlaneDiv" rendered="#{!empty processBuilder.currentSwimlane}"
			style="width:680px; float:left; margin-left:5px">
			
			<wi:inputText id="swimlaneName" label="Nome da raia"
				value="#{processBuilder.currentSwimlane.name}">
				<wi:ajaxSupport reRender="swimlanesDiv"/>
			</wi:inputText>

			<ui:decorate template="dataTable.xhtml">
				<ui:param name="values" value="#{processBuilder.currentSwimlane.localPapelList}" />
				<ui:param name="id" value="localPapeis" />
				<ui:param name="style" value="width:500px; margin-top:5px" />

				<ui:define name="toolBar">
					<h:graphicImage title="Excluir localização/papel"
						style="cursor:pointer" 
						url="/img/remove.png">
						<a:support event="onclick" 
							action="#{processBuilder.currentSwimlane.removeLocalPapel(row)}"
							ajaxSingle="true"
							onclick="if(!confirm('Confirma?')) return false;"
							reRender="swimlanesDiv"/>
					</h:graphicImage>
				</ui:define>
				<ui:define name="columns"> 
					<rich:column style="padding-left:2px">
						<f:facet name="header">Localização</f:facet>
						<h:outputText value="#{row.localizacao}"/>
					</rich:column>
					<rich:column style="padding-left:2px">
						<f:facet name="header">Papel</f:facet>
						<h:outputText value="#{row.papel}"/>
					</rich:column>
					<rich:column style="padding-left:2px; width :20px;">
						<f:facet name="header">Contabilizar</f:facet>
						<h:outputText value="#{row.contabilizar ? 'Sim' : 'Não'}"/>
					</rich:column>
					
					<f:facet name="footer">
					 <rich:columnGroup>
					 	<rich:column>
							<h:graphicImage title="Adicionar localização/papel"
								style="cursor:pointer" 
								id="novoLocPapel"
								url="/img/add.gif">
								<a:support event="onclick" 
									action="#{processBuilder.currentSwimlane.addLocalPapel()}"
									ajaxSingle="true"
									reRender="swimlanesDiv"/>
							</h:graphicImage>
					 	</rich:column>
						<rich:column style="padding-left:2px;padding-bottom:6px">
							<wi:tree tree="#{estruturaTree}" 
								id="localizacao"
								assignTo="processBuilder.currentSwimlane.localizacao"
								folderSelectable="false" />
						</rich:column>
						<rich:column style="padding-left:2px;padding-bottom:6px">
							<wi:tree tree="#{papelTree}" 
								id="papelTree"
								assignTo="processBuilder.currentSwimlane.papel"
								folderSelectable="true" />
						</rich:column>
						<rich:column style="padding-left:2px;padding-bottom:6px;width :20px;">
							<wi:selectBooleanCheckbox id="papelTree"
								value="#{processBuilder.currentSwimlane.contabilizar}">
								<a:support event="onclick" 
									ajaxSingle="true"
									reRender="papelTree"/>
							</wi:selectBooleanCheckbox>
						</rich:column>
					</rich:columnGroup>
					</f:facet>
				</ui:define>
			</ui:decorate>	
			
		</s:div>
	
	</s:div>
</ui:composition>
