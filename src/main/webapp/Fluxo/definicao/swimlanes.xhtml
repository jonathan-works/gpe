	<s:div styleClass="Swimlane">
		<ui:decorate template="dataTable.xhtml">
			<ui:param name="values" value="#{swimlaneFitter.swimlanes}" />
			<ui:param name="id" value="swimlanesTable" />
			
			<ui:define name="headerToolBar">
				<a:commandLink	action="#{swimlaneFitter.addSwimlane()}"
						 	  	execute="@this"
						 		render="swimlanesDiv"
						 		limitRender="true">
					<h:graphicImage title="#{messages['processBuilder.addSwimlane']}"
							 		url="/img/add.gif" />
				</a:commandLink>
			</ui:define>
			
			<ui:define name="toolBar">
				<h:graphicImage	title="#{messages['processBuilder.removeSwimlane']}"
						 		url="/img/remove.png"
						 		styleClass="opacityHover CursorPointer">
					<a:ajax	event="click"
							listener="#{swimlaneFitter.removeSwimlane(row)}"
							execute="@this"
							onbeforesubmit="confirm('#{messages['processBuilder.confirm']}')"
							render="swimlanesDiv"
							limitRender="true" />
				</h:graphicImage>
			</ui:define>
			
			<ui:define name="columns">
				<rich:column>
					<f:facet name="header">#{messages['processBuilder.swimlanes']}</f:facet>
					<ui:param name="current" value="#{row == swimlaneFitter.currentSwimlane}" />
					<ui:param name="styleNodeName" value="#{current ? 'font-weight:bold' : ''}" />
					<a:commandLink	action="#{swimlaneFitter.setCurrentSwimlane(row)}"
							 		execute="@this"
							 		render="swimlanesDiv"
							 		limitRender="true">
						<h:outputText	value="#{row.swimlane.name}"
									 	style="#{styleNodeName}" />
					</a:commandLink>
				</rich:column>
			</ui:define>
		</ui:decorate>
	</s:div>
	
	<s:div
		id="swimlanesDiv"
		rendered="#{!empty swimlaneFitter.currentSwimlane}">
		
		<wi:inputText
			id="swimlaneName"
			label="#{messages['processBuilder.swimlane.name']}"
		 	value="#{swimlaneFitter.currentSwimlane.name}">
		</wi:inputText>
	
		<ui:decorate template="dataTable.xhtml">
			<ui:param name="values" value="#{swimlaneFitter.currentSwimlane.localPapelList}" />
			<ui:param name="id" value="localPapeis" />
			<ui:param name="styleClass" value="PerfilSwimlane" />
			
			<ui:define name="toolBar">
				<h:graphicImage
					title="#{messages['processBuilder.swimlane.removeLocalPapel']}"
					url="/img/remove.png">
					<a:ajax
						 event="click"
						 listener="#{swimlaneFitter.currentSwimlane.removeLocalPapel(row)}"
						 execute="@this"
						 onbeforesubmit="if(!confirm('#{messages['processBuilder.confirm']}')) return false;"
						 render="swimlanesDiv"
						 limitRender="true" />
				</h:graphicImage>
			</ui:define>
			
			<ui:define name="columns">
				<rich:column>
					<f:facet name="header">#{messages['localizacao.localizacao']}</f:facet>
					<h:outputText value="#{row.localizacao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">#{messages['papel.papel']}</f:facet>
					<h:outputText value="#{row.papel}" />
				</rich:column>
				<rich:column styleClass="PerfilContabilizar">
					<f:facet styleClass="PerfilContabilizar" name="header">#{messages['processBuilder.contabilizar']}</f:facet>
					<h:outputText
						value="#{row.contabilizar ? messages['processBuilder.contabilizar.true'] : messages['processBuilder.contabilizar.false']}" />
				</rich:column>
				<f:facet name="footer">
					<rich:columnGroup>
						<rich:column>
							<h:graphicImage
								title="#{messages['processBuilder.swimlane.addLocalPapel']}"
								styleClass="CursorPointer"
								id="novoLocPapel"
								url="/img/add.gif">
								<a:ajax
									event="click"
									listener="#{swimlaneFitter.currentSwimlane.addLocalPapel()}"
									execute="swimlaneName, localPapeis"
									render="swimlanesDiv"
									limitRender="true" />
							</h:graphicImage>
						</rich:column>
						<rich:column>
							<wi:tree
								tree="#{estruturaTree}"
								id="localizacao"
								assignTo="swimlaneFitter.currentSwimlane.localizacao"
								folderSelectable="false" />
						</rich:column>
						<rich:column>
							<wi:tree
								tree="#{papelTree}"
								id="papelTree"
								assignTo="swimlaneFitter.currentSwimlane.papel"
								folderSelectable="true" />
						</rich:column>
						<rich:column>
							<wi:selectBooleanCheckbox
								id="papelTree"
								value="#{swimlaneFitter.currentSwimlane.contabilizar}">
							</wi:selectBooleanCheckbox>
						</rich:column>
					</rich:columnGroup>
				</f:facet>
			</ui:define>
		</ui:decorate>	
	</s:div>

</ui:composition>
