<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
>
    <rich:panel bodyClass="panel">
        <h:form>
            <wi:selectOneMenu
                id="cmbSubProcessName"
                label="#{infoxMessages['process.subprocess']}"
                items="#{nodeFitter.nodeHandler.processDefinitionNames}"
                showLabelSelecione="true"
                value="#{nodeFitter.nodeHandler.subProcessName}"
            >
                <a:ajax
                    event="change"
                    execute="@this"
                    limitRender="true"
                />
            </wi:selectOneMenu>
        </h:form>
    </rich:panel>
</ui:composition>
