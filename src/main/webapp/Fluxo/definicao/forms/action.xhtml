<f:subview id="#{id}Action">
	<div style="clear:both"></div>
	<a:commandLink id="#{id}Link" 
		reRender="actionTemplate"
		onclick="idTextarea='form:nodes:nodeEventeventSubView:nodeEventAction:nodeEventActionExpressionDecoration:nodeEventActionExpression'"
		action="#{event.setTemplate()}" >
		<h:graphicImage url="/img/jbpm/wizard.gif" 
			title="Assistente para expressão"
			style="position: absolute; margin-left: 80px; margin-top: 3px;"/>
        <rich:componentControl for="actionTemplatePanel" 
        	operation="show" 
        	event="oncomplete"/>
	</a:commandLink>
	<wi:inputTextarea id="#{id}ActionExpression" 
		value="#{event.currentAction.actionExpression}"
		style="width:100%; #{height}" 
		label="Expressão">		
		<wi:ajaxSupport />
	</wi:inputTextarea>
</f:subview>
</ui:composition>
