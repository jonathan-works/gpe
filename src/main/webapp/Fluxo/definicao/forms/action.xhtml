<f:subview
         id="#{id}Action">
	<div
              />
	<a:commandLink
             id="#{id}Link"
             render="actionTemplate"
             onclick="idTextarea='form:nodes:nodeEventeventSubView:nodeEventAction:nodeEventActionExpressionDecoration:nodeEventActionExpression'"
             action="#{event.setTemplate()}"
             limitRender="true">
		<h:graphicImage
                 url="/img/jbpm/wizard.gif"
                 title="Assistente para expressão"
                  />
        <rich:componentControl
                 target="actionTemplatePanel"
                 operation="show"
                 event="complete" />
	</a:commandLink>
	<wi:inputTextarea
             id="#{id}ActionExpression"
             value="#{event.currentAction.actionExpression}"
             
             label="Expressão">		
		<a:ajax
            event="change"
            limitRender="true"
            execute="@this"/>
	</wi:inputTextarea>
</f:subview>
</ui:composition>
