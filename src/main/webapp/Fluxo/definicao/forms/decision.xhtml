	<ui:include src="/js/expressionWizard.xhtml">
		<ui:param name="expressionId" value="form:nodes:expressionDiv" />
		<ui:param name="inputId" value="form:nodes:expressionDecoration:expression" />
		<ui:param name="imageSrc" value="#{util.contextPath}/img/jbpm/wizard.gif" />
	</ui:include>
	
	<rich:panel bodyClass="panel"
				style="clear:both; overflow:visible; padding:0px; margin:0px; width:721px; float:left;">
		<f:facet name="header">
            <h:outputText value="Wizard de Expressões"/>
        </f:facet>
		<s:div id="expressions" style="margin:5px">
			<s:div id="expressionDiv" styleClass="expressionDiv">
			</s:div>
			<wi:inputTextarea id="expression" 
			                  label="Expressão"
							  value="#{nodeFitter.currentNode.decisionExpression}">
				<a:support status=":status"
						   event="onchange" reRender="expression"/>
			</wi:inputTextarea>
			
		</s:div>
	</rich:panel>
