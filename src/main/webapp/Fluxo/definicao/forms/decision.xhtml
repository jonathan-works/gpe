<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:wi="http://www.itx.com.br/jsf"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:rich="http://richfaces.org/rich">

  <rich:panel id="decisionNodePanel" bodyClass="panel">

    <f:facet name="header">
      <h:outputText value="#{infoxMessages['expressionWizard.title']}" />
    </f:facet>
    <ui:include src="/WEB-INF/xhtml/tags/form/fields/specialized/expressionWizard.xhtml">
        <ui:param name="id" value="expression" />
        <ui:param name="value" value="#{nodeFitter.currentNode.tokenStack}" />
    </ui:include>
    <wi:inputTextarea
      id="decisionExpression"
      value="#{nodeFitter.currentNode.decisionExpression}"
      showCounter="false">
      <a:ajax
          event="change"
          render="decisionNodePanel pageBodyDialogMessage"
          limitRender="true"
          execute="@this" />
    </wi:inputTextarea>

  </rich:panel>

</ui:composition>
