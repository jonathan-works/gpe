<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j" xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:wi="http://www.itx.com.br/jsf">
    
    <ui:repeat value="#{bpmExpressionService.externalMethods}" var="method">
        <rich:panel styleClass="content-block" style="margin: 1.5em 0 0">
            <div class="property-field-edit">
                <h:outputText styleClass="property-field-edit-name" value="#{infoxMessages[method.name]}" />
                <h:outputText styleClass="property-field-edit-value" value="#{infoxMessages[method.tooltip]}" />
            </div>
            <div style="margin: 1em 0 0" onclick="onSelectBpmnExpression(this)">
                <h:outputText styleClass="property-field-edit-name" value="#{infoxMessages['process.events.expression.example']}" />
                <h:outputText styleClass="property-field-edit-value" style="cursor: pointer;" value="#{method.expression}" title="Selecionar"/>
            </div>
            <s:div style="margin: 1em 0 0;" rendered="#{not empty method.getParameters()}">
                <h:outputText styleClass="property-field-edit-name" value="#{infoxMessages['process.events.expression.parameters']}" />
                <div style="padding: 0 0 0 1.5em;">
                    <ui:repeat var="p" value="#{method.getParameters()}">
                        <h:outputText styleClass="property-field-edit-name"
                            value="#{infoxMessages[p.label()]}#{p.selectable() ? '' : '*'}" />
                        <h:outputText styleClass="property-field-edit-value" value="#{infoxMessages[p.tooltip()]}" />
                    </ui:repeat>
                    <h:outputText style="margin:1.5em 0 0" styleClass="property-field-edit-name"
                        value="#{infoxMessages['process.events.expression.notSelectable']}" />
                </div>
            </s:div>
        </rich:panel>
    </ui:repeat>
</ui:composition>
