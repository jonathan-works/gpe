	<style>
	.rich-table-footercell .propertyView {
		margin-top:0;
	}
	.propertyView {
		min-width: 215px;
	}
	</style>
	<s:div id="mailDiv">
		<ui:decorate template="../dataTable.xhtml">
			<ui:param name="values" value="#{nodeFitter.currentNode.listaEmail}" />
			<ui:param name="id" value="listaEmail" />
			<ui:param name="style" value="clear:both; width:99%; margin-top:5px;#{empty values ? 'border-collapse:separate':'' }" /> 
			<ui:define name="toolBar">
				<h:graphicImage title="Excluir destinatário"
					style="cursor:pointer"
					url="/img/remove.png">
					<a:support event="onclick" 
						action="#{nodeFitter.currentNode.removeListaEmail(row)}"
						ajaxSingle="true"
						onclick="if(!confirm('Confirma?')) return false;"
						reRender="mailDiv"/>
				</h:graphicImage>
			</ui:define>
			<ui:define name="columns"> 
				<rich:column style="padding-left:2px">
					<f:facet name="header">Estrutura</f:facet>
					<h:outputText value="#{row.estrutura}"/>
				</rich:column>
				<rich:column style="padding-left:2px">
					<f:facet name="header">Localização</f:facet>
					<h:outputText value="#{row.localizacao}"/>
				</rich:column>
				<rich:column style="padding-left:2px">
					<f:facet name="header">Papel</f:facet>
					<h:outputText value="#{row.papel}"/>
				</rich:column>
				
				<f:facet name="footer">
				 <rich:columnGroup>
				 	<rich:column>
						<h:graphicImage title="Adicionar destinatários"
							style="cursor:pointer" 
							id="novoLocPapel"
							url="/img/add.gif">
							<a:support event="onclick" 
								action="#{nodeFitter.currentNode.addNewEmail()}"
								ajaxSingle="true"
								reRender="mailDiv"/>
						</h:graphicImage>
				 	</rich:column>
					<rich:column style="padding-left:2px;">
						<wi:tree tree="#{estruturaTree}" 
							id="estruturaTree"
							width="210" 
							assignTo="nodeFitter.currentNode.currentListaEmail.estrutura"
							folderSelectable="true" />
					</rich:column>
					<rich:column style="padding-left:2px;">
						<wi:tree tree="#{localizacaoTree}" 
							id="localizacao"
							width="210"
							assignTo="nodeFitter.currentNode.currentListaEmail.localizacao"
							folderSelectable="true" />
					</rich:column> 
					<rich:column style="padding-left:2px;">
						<wi:tree tree="#{papelTree}" 
							id="papelTree"
							width="210" 
							assignTo="nodeFitter.currentNode.currentListaEmail.papel"
							folderSelectable="true" />
					</rich:column>
				</rich:columnGroup>
				</f:facet>
				<f:facet name="header">
					<h:outputText value="Destinatários" />
				</f:facet>
				
			</ui:define>
		</ui:decorate>
		<wi:selectBooleanCheckbox id="usaTwitter"
								  value="#{nodeFitter.currentNode.usaTwitter}"
								  label="#{messages['processBuilder.usaTwitter']}" >
			<a:support reRender="mailDiv"
			           event="onchange"
			           ajaxSingle="true" />
		</wi:selectBooleanCheckbox>
		<ui:param name="isExpression" value="#{nodeFitter.currentNode.to != null and
								 			  nodeFitter.currentNode.to.startsWith('{')}"/>
		<s:div id="twitterDiv" 
		       rendered="#{nodeFitter.currentNode.usaTwitter}"
		       width="50%"
		       style="float:left;">
			<wi:selectOneMenuEntity id="modeloTwitter"
									label="Modelo Twitter.."
									value="#{nodeFitter.currentNode.modeloTwitter}"
									reRender="twitterDiv"
									items="#{twitterTemplateList.list()}"
									showLabelTodos="true">
				<wi:ajaxSupport/>
			</wi:selectOneMenuEntity>
			<wi:inputTextarea id="editorModeloTwitter"
						      readonly="true"
							  value="#{nodeFitter.currentNode.modeloTwitter.mensagem}">
			</wi:inputTextarea>
		</s:div>
		<s:div id="modeloDocDiv" style="float:left;">
			<wi:selectOneMenuEntity id="modeloDocumento"
							label="#{messages['processBuilder.tituloModeloDocumento']}"
							value="#{nodeFitter.currentNode.modeloDocumento}"
							reRender="editorModeloDocumentoDiv"
							items="#{modeloDocumento.modeloDocumentoList}"
							showLabelTodos="true">
				<wi:ajaxSupport/>
			</wi:selectOneMenuEntity>
		
			<wi:inputText id="to" 
						  label="Para"
						  rendered="#{!isExpression}"
						  value="#{nodeFitter.currentNode.to}" >
				<wi:ajaxSupport/>
			</wi:inputText>
		
			<wi:inputText id="toExpession" 
						  label="Para"
						  rendered="#{isExpression}"
						  disabled="true"
						  readonly="true"
						  value="[Gerado pela tabela acima...]" >
			</wi:inputText>
		
			<wi:inputText id="subject" label="Assunto"
				value="#{nodeFitter.currentNode.subject}">
				<wi:ajaxSupport/>
			</wi:inputText>
			<s:div id="editorModeloDocumentoDiv">
				<wi:editor	id="editorModeloDocumento"
							rendered="#{nodeFitter.currentNode.modeloDocumento != null}"
							value="#{nodeFitter.currentNode.modeloDocumento.modeloDocumento}"
							label="#{messages['processBuilder.modeloDocumento']}"
							readonly="true">
					<wi:ajaxSupport/>
				</wi:editor>
			</s:div>
		</s:div>
	
	</s:div>

</ui:composition>
