<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:infox="http://www.infox.com.br/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:outputStylesheet name="diagram-js.css" library="modelador/css" />
	<link type="text/css" href="#{pathResolver.contextPath}/resources/modelador/vendor/bpmn-font/css/bpmn.css" rel="stylesheet"></link>
	<h:outputScript name="bundle.js" library="modelador" />
	
	<p:outputPanel layout="block" id="modelador" style="background-color: white; height: 600px" />
	
	<h:inputHidden id="bpmn" value="#{bpmnView.fluxo.bpmn}" />

	<script>
		var bpmn;
		if (!window.modeler) {
			bpmn = document.getElementById("#{rich:clientId('bpmn')}").value;
		} else {
			bpmn = window.modeler.getBpmnInformation().bpmn;
		}
        window.modeler = new InfoxBpmnModeler({
        	'container': document.getElementById("#{rich:clientId('modelador')}"),
        	'bpmn': bpmn,
        	'configureElement': configureElement
        });
        
        function printSVG() {
        	function popupAndPrint() {
        		var svg = modeler.getBpmnInformation()['svg'];
        		var printWindow = window.open('');
        		printWindow.document.writeln(svg);
        		printWindow.document.close();
        		printWindow.print();
        		printWindow.close();
        	}
        	setTimeout(popupAndPrint, 500);
        }
        
        function exportarBpmn() {
        	var bpmn = modeler.getBpmnInformation()['bpmn'];
        	var element = document.createElement('a');
        	element.setAttribute('href', 'data:text/xml;charset=utf-8,' + encodeURIComponent(bpmn));
        	element.setAttribute('download', '#{bpmnView.fluxo.fluxo}.bpmn');
        	element.style.display = 'none';
        	document.body.appendChild(element);
        	element.click();
        	document.body.removeChild(element);
        }
    </script>
    
    <button onclick="printSVG()" class="buttons">Imprimir</button>
    <button onclick="exportarBpmn()" class="buttons">Exportar</button>
</ui:composition>
