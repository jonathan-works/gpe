<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:wi="http://www.itx.com.br/jsf">

    <br />
    <rich:panel header="Valor padrão">
        <h:form>
            <div id="input">
                <wi:inputText id="inputDefaultValue" label="Valor padrão da variável" value="#{variable.value}" />
            </div>
            <div id="buttons">
                <h:commandButton id="submit" styleClass="buttons" value="Gravar" />
            </div>
        </h:form>
    </rich:panel>
</ui:composition>
