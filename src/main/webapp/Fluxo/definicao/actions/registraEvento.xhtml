	<s:div id="registraEventoDiv">
		<rich:panel header="Registra evento:" style="height:550px;">
			<h:form id="registraEventoForm">
				<wi:pickList id="agrupamentos"
						value="#{actionTemplate.registrados}"
						itemValues="#{actionTemplate.agrupamentos}"
						itemLabel="#{var}">
					<wi:ajaxSupport />
				</wi:pickList>
			
				<a:commandButton 
					value="OK"
					oncomplete="$(idTextarea).setValue($('registraEventoForm:createdExpression').innerHTML); Richfaces.hideTopModalPanel(); $(idTextarea).onchange()"
					styleClass="buttons dr-tbpnl-tb-inact"
					reRender="createdExpression"
					action="#{actionTemplate.createExpression}" />

				<h:outputText id="createdExpression" 
					style="display:none"
					value="#{actionTemplate.createdExpression}" />
					
			</h:form>
			
					
		</rich:panel>
	</s:div>
