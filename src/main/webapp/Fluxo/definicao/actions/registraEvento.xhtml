	<s:div
         id="registraEventoDiv">
		<rich:panel
             header="Registra evento:"
             >
			<h:form
                 id="registraEventoForm">
				<wi:pickList
                     id="agrupamentos"
                     value="#{actionTemplate.registrados}"
                     itemValues="#{actionTemplate.agrupamentos}"
                     itemLabel="#{var}">
					<wi:ajaxSupport />
				</wi:pickList>
			
				<a:commandButton
                     value="OK"
                     oncomplete="$(idTextarea).setValue($('registraEventoForm:createdExpression').innerHTML); Richfaces.hideTopModalPanel(); $(idTextarea).onchange()"
                     styleClass="buttons buttons"
                     render="createdExpression"
                     limitRender="true"
                     action="#{actionTemplate.createExpression}" />

				<h:outputText
                     id="createdExpression"
                     
                     value="#{actionTemplate.createdExpression}" />
					
			</h:form>
			
					
		</rich:panel>
	</s:div>

</ui:composition>
