	<ui:param name="variavel" value="#{processBuilder.currentTask.currentVariable}" />
	<s:div id="modeloDocumentoDiv">
		<rich:panel header="Modelo de documento: #{variavel.name}" style="height:550px;">
			<wi:m2mGrid 
				canEdit="true"
				title="Modelos de documento"
				gridId="modeloDocumentoList"
				leftPanelWidth="29%"
				leftToolBar="removeModelo"
				leftGrid = "#{modeloDocumentoGrid}"
				columnLeftList = "tituloModeloDocumento"
				datamodel = "#{variavel.modeloDocumentoList}"
				rightPanelWidth="69%"
				rightTitle = "Adicione modelo:"
				rightToolBar="addModelo"
				rightGrid = "#{modeloDocumentoGrid}"
				columnRightList = "tipoModeloDocumento,tituloModeloDocumento"
				searchBean="#{modeloDocumentoSearch}"
				panelOpened = "true"
				datalistHeight="320px"
			/>
		
		</rich:panel>
	</s:div>
