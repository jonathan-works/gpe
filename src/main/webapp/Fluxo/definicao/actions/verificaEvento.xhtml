	<s:div
         id="verificaEventoDiv">
		<f:facet
             name="header">
			<h:outputText
                 value="#{messages['verificaEvento.title']}" />
		</f:facet>
		<rich:panel
             header="#{messages['verificaEvento.panelHeader']}"
             style="height:550px;">
			<h:form
                 id="verificaEventoForm">
				<wi:selectOneRadio
                     id="andCondition"
                     valueList="true:AND,false:OR"
                     label="#{messages['verificaEvento.tipoCondicao']}"
                     value="#{actionTemplate.andCondition}" />
				<wi:selectBooleanCheckbox
                     id="notCondition"
                     label="#{messages['verificaEvento.negarCondicao']}"
                     value="#{actionTemplate.notCondition}" />
				<s:div
                     style="clear: both">
					<wi:pickList
                         id="agrupamentoVerificarEventos"
                         value="#{actionTemplate.registrados}"
                         sourceListWidth="250"
                         targetListWidth="250"
                         listsHeight="200px"
                         style="margin-top: 10px;"
                         itemValues="#{actionTemplate.agrupamentos}"
                         itemLabel="#{var}">
						<wi:ajaxSupport />
					</wi:pickList>
					<h:outputText
                         value="#{messages['verificaEvento.obs']}"
                         style="margin-left: 8px;" />
					<br />
					<a:commandButton
                         value="Gravar"
                         oncomplete="$(idTextarea).setValue($('verificaEventoForm:createdExpression').innerHTML); Richfaces.hideTopModalPanel(); $(idTextarea).onchange()"
                         styleClass="buttons dr-tbpnl-tb-inact"
                         render="trasitionCondition, createdExpression"
                         limitRender="true"
                         action="#{actionTemplate.createExpression}" />
				</s:div>
				<rich:messages
                     id="messagesTrasition"
                     style="color:red"
                     ajaxRendered="true"
                     globalOnly="false" />
				<h:outputText
                     id="createdExpression"
                     style="display:none"
                     value="#{actionTemplate.createdExpression}" />
			</h:form>
		</rich:panel>
	</s:div>

</ui:composition>
