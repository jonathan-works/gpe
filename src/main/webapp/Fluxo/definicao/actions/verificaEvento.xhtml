<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">

	<s:div id="verificaEventoDiv">
	
		<f:facet name="header">
		
			<h:outputText value="#{messages['verificaEvento.title']}" />
			
		</f:facet>
		
		<rich:panel header="#{messages['verificaEvento.panelHeader']}">
		
			<h:form id="verificaEventoForm">
			
				<wi:selectOneRadio id="andCondition"
                     valueList="true:AND,false:OR"
                     label="#{messages['verificaEvento.tipoCondicao']}"
                     value="#{actionTemplate.andCondition}" />
                     
				<wi:selectBooleanCheckbox id="notCondition"
                     label="#{messages['verificaEvento.negarCondicao']}"
                     value="#{actionTemplate.notCondition}" />
                     
				<s:div>
				
					<wi:pickList id="agrupamentoVerificarEventos"
                         value="#{actionTemplate.registrados}"
                         sourceListWidth="250"
                         targetListWidth="250"
                         listsHeight="200px"
                         itemValues="#{actionTemplate.agrupamentos}"
                         itemLabel="#{var}">
                         
						<wi:ajaxSupport />
						
					</wi:pickList>
					
					<h:outputText value="#{messages['verificaEvento.obs']}" />
					
					<br />
					
					<a:commandButton value="#{messages['crud.update']}"
                         oncomplete="$(idTextarea).setValue($('verificaEventoForm:createdExpression').innerHTML); Richfaces.hideTopModalPanel(); $(idTextarea).onchange()"
                         styleClass="buttons buttons"
                         render="trasitionCondition, createdExpression"
                         limitRender="true"
                         action="#{actionTemplate.createExpression}" />
                         
				</s:div>
				
				<h:outputText id="createdExpression" value="#{actionTemplate.createdExpression}" />
				
			</h:form>
			
		</rich:panel>
		
	</s:div>

</ui:composition>
