<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:infox="http://www.infox.com.br/jsf"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf" 
	 xmlns:a="http://richfaces.org/a4j">

	<ui:param
		 name="home"
		 value="#{dominioVariavelTarefaCrudAction}" />
    <infox:tabPanel
             id="defaultTabPanel"
             switchType="ajax"
             activeTab="#{home.tab}">
            <h:form><infox:tabHeaders /></h:form>
            
            <infox:tabChangeListener listener="#{crudTabCleaner}" />

            <infox:tab
                 id="search"
                 name="search"
                 immediate="true"
                 status=":status"
                 title="#{messages['template.abaPesquisaText']}"
                 action="#{home.onClickSearchTab}">
                 <a:region>
                    <s:div id="searchGridRegion">
                    </s:div>
                 </a:region>
            </infox:tab>

            <infox:tab
                 id="form"
                 name="form"
                 immediate="true"
                 status=":status"
                 title="#{messages['template.abaFormularioText']}"
                 action="#{home.onClickFormTab}">
                <a:region>
                </a:region>
        </infox:tab>
    </infox:tabPanel>

</ui:composition>
