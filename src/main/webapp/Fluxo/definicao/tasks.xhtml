<rich:panel bodyClass="panel"
		style="width:706px; margin-left:3px; clear:both">
	
	<s:div id="tasksDiv" style="width:200px; float:left;">

		<ui:decorate template="dataTable.xhtml">
			<ui:param name="values" value="#{processBuilder.tasks}" />
			<ui:param name="styleClass" value="tabelaVariaveis" />
			<ui:param name="id" value="tasksTable" />
			<ui:param name="style" value="width:100%" />
			<ui:define name="headerToolBar">
				 <a:commandLink action="#{processBuilder.addTask()}"
				 		ajaxSingle="true"
				 		immediate="true"
				 		focus="taskName"
				 		reRender="tasksDiv,taskDiv">
						<h:graphicImage url="/img/add.gif" 
							title="Nova tarefa"
							style="margin-right:5px" />
				 </a:commandLink>
			</ui:define>
			<ui:define name="toolBar">
				<h:graphicImage title="Excluir tarefa"
					style="cursor:pointer" 
					url="/img/remove.png">
					<a:support event="onclick" 
						action="#{processBuilder.removeTask(row)}"
						ajaxSingle="true"
						onclick="if(!confirm('Confirma?')) return false;"
						reRender="tasksDiv"/>
				</h:graphicImage>
			</ui:define>
			<ui:define name="columns">
				<rich:column>
					<f:facet name="header">Tarefas</f:facet>
					<ui:param name="current" value="#{row == processBuilder.currentTask}" />
					<ui:param name="styleTaskName" 
						value="#{current ? 'font-weight:bold' : ''}" />
					<s:div style="margin-left:2px;">
						 <a:commandLink action="#{processBuilder.setCurrentTask(row)}"
						 		ajaxSingle="true" reRender="tasksDiv,taskDiv">
							 	<h:outputText value="#{row.task.name}" style="#{styleTaskName}"/>
						 </a:commandLink>
					</s:div>
				</rich:column>
			</ui:define>
		</ui:decorate>
	
	</s:div>
	
		<s:fragment rendered="#{!empty processBuilder.currentTask}">
			<ui:include src="task.xhtml">
				<ui:param name="t" value="#{processBuilder.currentTask}" />
			</ui:include>
		</s:fragment>

</rich:panel>

</ui:composition>
