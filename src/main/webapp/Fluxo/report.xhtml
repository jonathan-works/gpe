<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <wi:dataReport
        title="#{messages['fluxo.titlePage']}"
        columns="4"
        widths="2 5 2 2"
        headerText="#{fluxoList.criteria}">
        <wi:reportColumnHeader
            title="#{messages['fluxo.codFluxo']}" />
        <wi:reportColumnHeader
            title="#{messages['fluxo.descricao']}" />
        <wi:reportColumnHeader title="#{messages['fluxo.publicado']}" />
        <wi:reportColumnHeader title="#{messages['field.situacao']}" />
        <ui:repeat
            var="row"
            value="#{fluxoList.list()}">
            <wi:reportColumn value="#{row.codFluxo}" />
            <wi:reportColumn value="#{row.fluxo}" />
            <wi:reportColumnBoolean value="#{row.publicado}" />
            <wi:reportColumnSituacao
                value="#{row.ativo}"
                columnAlign="center" />
        </ui:repeat>
    </wi:dataReport>
</ui:composition>
