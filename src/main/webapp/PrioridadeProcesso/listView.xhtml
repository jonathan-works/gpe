<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://www.jboss.org/schema/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
			    xmlns:a="http://richfaces.org/a4j"
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                      
	<ui:define name="title">#{messages['prioridadeProcesso.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{prioridadeProcessoHome}" />
	
	<ui:define name="searchGrid">   
	    <wi:dataTable values="#{prioridadeProcessoList.list(15)}"
					  bean="#{prioridadeProcessoList}"
					  tableTitle="#{messages['prioridadeProcesso.titleGrid']}"
					  id="prioridadeProcessoList"
					  rowId="#{row.idPrioridade}" >
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarPrioridadeProcessoForm"
							   formTitle="#{messages['prioridadeProcesso.titleSearchForm']}">
					<wi:inputText id="descricaoPrioridadeProcesso"
								  label="#{messages['prioridadeProcesso.descricaoPrioridade']}"
								  value="#{prioridadeProcessoList.entity.descricaoPrioridade}"
								  maxlength="150" />
					<wi:inputNumber id="peso"
								 value="#{prioridadeProcessoList.entity.peso}"
								 label="#{messages['prioridadeProcesso.peso']}"/>
					
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['agrupamento.ativo']}"
											  value="#{prioridadeProcessoList.entity.ativo}" />
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="peso"
								 columnHeader="#{messages['prioridadeProcesso.peso']}"
								 value="#{row.peso}" />
			<wi:columnOutputText columnId="descricaoPrioridade"
								 columnHeader="#{messages['prioridadeProcesso.descricaoPrioridade']}"
								 value="#{row.descricaoPrioridade}" />
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['agrupamento.ativo']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="prioridadeProcessoForm"
					 formTitle="#{messages['prioridadeProcesso.titleForm']}">
			<wi:inputNumber id="peso"
						 value="#{prioridadeProcessoHome.instance.peso}"
						 required="true"
						 label="#{messages['prioridadeProcesso.peso']}"/>
			<wi:inputText id="descricaoPrioridade"
						  label="#{messages['prioridadeProcesso.descricaoPrioridade']}"
						  required="true"
						  value="#{prioridadeProcessoHome.instance.descricaoPrioridade}"
						  maxlength="150" />
			<wi:selectSituacaoRadio id="ativo"
								    label="#{messages['agrupamento.ativo']}"
								    required="true"
								    value="#{prioridadeProcessoHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>

</ui:composition>
