<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf"
     xmlns:p="http://jboss.org/schema/seam/pdf">

	<wi:dataReport
         title="#{messages['unidadeDecisoraColegiada.reportTitle']}"
         columns="3"
         widths="1 1 1"
         headerText="#{unidadeDecisoraColegiadaList.criteria}">
				   
		<wi:reportColumnHeader
             title="#{messages['unidadeDecisoraColegiada.nomeUnidadeDecisora']}" />
		<wi:reportColumnHeader
             title="#{messages['unidadeDecisoraColegiada.unidadesMonocraticasAssociadas']}" />
		<wi:reportColumnHeader
             title="#{messages['field.situacao']}" />
				
		<ui:repeat
             var="row"
             value="#{unidadeDecisoraColegiadaList.list()}">
             
			<wi:reportColumn value="#{row.nome}"/>
			
			<p:cell padding="3" horizontalAlignment="center">
		        <p:list indent="10">
		            <ui:repeat value="#{row.unidadeDecisoraColegiadaMonocraticaList}" var="v">
		                <p:listItem>
		                    <p:text horizontalAlignment="center" 
		                    		value="#{v.unidadeDecisoraMonocratica} #{v.presidente ? messages['unidadeDecisoraColegiada.isPresidente'] : ''}"/>
		                </p:listItem>
		            </ui:repeat>
		        </p:list>
		    </p:cell>
		    
			<wi:reportColumnSituacao value="#{row.ativo}" columnAlign="center" />
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
