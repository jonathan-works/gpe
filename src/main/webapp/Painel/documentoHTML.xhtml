<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">
	
	<ui:param
         name="bin"
         value="#{empty bin ? c.value : bin}" />
	<ui:param
         name="isModelo"
         value="#{not empty bin.modeloDocumento ? false : true}" />
    <ui:param
    	name="url"
    	value="#{util.urlProject}/Painel/painel_usuario/documentoHashHTML.seam" />
	<c:if
         test="#{isModelo}">
		<script>
			#{documentoValidacaoHashHome.IdPD(param.idProcessoDoc)}
		</script>
	
		<h:outputText
             value="#{processoDocumentoBinHome.instance.modeloDocumento}"
             escape="false" /> <br /> 
		        
		<center>
			<h:panelGroup
                 id="panelGroupPai">
				<h:form>
			   		<a:commandButton
                         action="#{documentoValidacaoHashHome.gerarRegistro}"
                         id="btnimprimir"
                         value="imprimir"
                         oncomplete="window.print();"
                         render="panelGroupPai"
                         limitRender="true">
			   		</a:commandButton>
				</h:form>
		   		<s:div
                     id="linkValidaHashDiv"
                     rendered="#{!empty documentoValidacaoHashHome.numeroHash}">
					<b>Para validar, utilize o link abaixo:</b>
					<a:commandLink
                         id="cLValida"
                         value="#{url}?hash=#{documentoValidacaoHashHome.numeroHash}&amp;idBin=#{idBin}&amp;idProcessoDoc=#{idProcessoDoc}"
                         onclick="infox.redirect({url:'#{url}',params:{hash:'#{documentoValidacaoHashHome.numeroHash}',idProcessoDoc:'#{idProcessoDoc}'}});" />
				</s:div>
			</h:panelGroup>
		</center>     
		
	</c:if>       

</ui:composition>
