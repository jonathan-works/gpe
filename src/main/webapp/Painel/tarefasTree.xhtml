<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:wi="http://www.itx.com.br/jsf">

   <s:div id="TarefasTree" styleClass="p-caixas-b">

     <rich:tree status="status" toggleType="client" execute="@this"
       selectionType="ajax"
       selectionChangeListener="#{tarefasTree.processTreeSelectionChange}"
       render="painelProcessos, painelProcessosComunicacao, painelProcessosDocumento, :pesquisaListForm" var="node">

       <rich:treeModelAdaptor nodes="#{tarefasTree.tarefasRoots}">
         <rich:treeNode iconCollapsed="#{wiSkin.imageFolder}/globe16.png"
           iconExpanded="#{wiSkin.imageFolder}/globe16.png" iconLeaf="#{wiSkin.imageFolder}/messages.gif">
           <h:outputText value="#{node.entity.nomeFluxo}" />
         </rich:treeNode>
         <rich:treeModelAdaptor nodes="#{node.nodesTarefas}">
           <rich:treeNode id="taskNode"
             iconCollapsed="#{wiSkin.imageFolder}/messages.gif"
             iconExpanded="#{wiSkin.imageFolder}/messages.gif"
             iconLeaf="#{wiSkin.imageFolder}/messages.gif">
             <h:outputText value="#{node.entity.nomeTarefa}" />
             <h:outputText
               rendered="#{node.entity.qtd - node.entity.qtdEmCaixa gt 0}"
               value="(#{node.entity.qtd - node.entity.qtdEmCaixa})" />

             <h:outputText rendered="#{node.entity.qtdEmCaixa gt 0}"
               value=" (Em caixas: #{node.entity.qtdEmCaixa})" />

             <rich:contextMenu mode="ajax" target="taskNode"
               id="menuTaskNode"
               rendered="#{s:hasPermission('/pages/Caixa/listView.seam', 'access')}">

               <rich:menuItem
                 label="#{eppmessages['caixa.menu.novaCaixa']}"
                 icon="#{wiSkin.imageFolder}/add.gif"
                 onclick="#{rich:component('novaCaixaPanel')}.show()" />

             </rich:contextMenu>

           </rich:treeNode>

           <rich:treeModelAdaptor nodes="#{node.caixas}">

             <rich:treeNode id="caixaNode"
               iconCollapsed="#{wiSkin.imageFolder}/message.gif"
               iconExpanded="#{wiSkin.imageFolder}/message.gif"
               iconLeaf="#{wiSkin.imageFolder}/message.gif">

               <h:outputText value="#{node.entity.nomeCaixa}" />

               <h:outputText value="(#{node.entity.qtd})" />

               <rich:contextMenu id="menuCaixa" mode="ajax"
                 target="caixaNode"
                 rendered="#{s:hasPermission('/pages/Caixa/listView.seam', 'access')}">

                 <rich:menuItem label="#{eppmessages['caixa.menu.editaCaixa']}"
                   icon="#{wiSkin.imageFolder}/mod/edit.gif"
                   action="#{painelUsuarioController.editaCaixa()}" />

                 <rich:menuItem label="#{eppmessages['caixa.menu.removerCaixa']}"
                   icon="#{wiSkin.imageFolder}/remove.png"
                   onclick="return confirm(\'#{eppmessages['caixa.confirm.remove']}\');" render="tarefasDiv"
                   action="#{caixaCrudAction.remove}">

                   <f:setPropertyActionListener
                     target="#{caixaCrudAction.id}"
                     value="#{painelUsuarioController.selected.idCaixa}" />

                 </rich:menuItem>

               </rich:contextMenu>

               <rich:dropTarget
                 acceptedTypes="task#{node.entity.idTarefa}"
                 dropListener="#{painelUsuarioController.processoCaixa}"
                 dropValue="#{node.entity.idCaixa}"
                 render="painelProcessos, tarefasDiv"
                 limitRender="true" />

             </rich:treeNode>

           </rich:treeModelAdaptor>

         </rich:treeModelAdaptor>

       </rich:treeModelAdaptor>

     </rich:tree>

   </s:div>

</ui:composition>
