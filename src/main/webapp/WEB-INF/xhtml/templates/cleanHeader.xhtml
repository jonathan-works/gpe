<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">

	<!-- BANNER -->
	<h:outputStylesheet
        library="styleSkinInfox"
        name="header.css" />
	<div class="banner">
		<div class="banner-lft">
			<h:form>
				<s:link view="/login.xhtml">
					<h:graphicImage
							rendered="#{!hideImage}"
							url="#{a4jSkin.imgLogoTopo}" />
				</s:link>
			</h:form>
		</div>
		<div class="banner-ctr">
			<div class="banner-title">
				<font size="5">#{nomeSistema}</font><br />
				<font size="4">#{subNomeSistema}</font>
			</div>
		</div>
		<div class="banner-rgt">
			<s:div styleClass="divBg hidden">
			</s:div>
			<!-- Mini-Relógio -->
			<s:div styleClass="liveclock bannerclock"></s:div>
			<ui:include src="/WEB-INF/xhtml/templates/painelUsuario.xhtml">
				<ui:param name="selectable"
						  value="false" />
			</ui:include>

		</div>
	</div>

	<ui:include src="/WEB-INF/xhtml/components/ajaxStatus.xhtml" />
	<ui:include src="/WEB-INF/xhtml/components/ajaxStatusModal.xhtml" />

</ui:composition>
