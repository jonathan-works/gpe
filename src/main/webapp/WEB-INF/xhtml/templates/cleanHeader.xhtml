<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">

	<!-- BANNER -->
	<div class="banner">
		<div class="left">
			<a href="#{util.contextPath}/"> <h:graphicImage
					rendered="#{!hideImage}"
					url="#{a4jSkin.imgLogoTopo}" />
			</a>
		</div>
		<div class="center">
			<div class="title">
				<font size="5">#{nomeSistema}</font><br /> <font size="4">#{subNomeSistema}</font>
			</div>
		</div>
		<div class="right">
			<!-- Mini-Relógio -->
			<div
				class="clock"
				>
				<span id="liveclock" />
				<script>
					newClock('#{currentTime}');
				</script>
			</div>
			<div >
				<ui:include src="/WEB-INF/xhtml/templates/painelUsuario.xhtml">
					<ui:param
						name="selectable"
						value="false" />
				</ui:include>
			</div>

		</div>
	</div>

	<ui:include src="/WEB-INF/xhtml/components/ajaxStatus.xhtml" />
	<ui:include src="/WEB-INF/xhtml/components/ajaxStatusModal.xhtml" />

</ui:composition>
