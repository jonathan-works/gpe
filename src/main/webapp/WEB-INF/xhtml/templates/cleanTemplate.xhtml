<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:s="http://www.jboss.org/schema/seam/taglib">
	<head>    
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>#{nomeSistema}:&#160;<ui:insert name="title"/></title>
		<a:loadScript src="/js/liveclock.js" />
		<link rel="icon" href="#{util.contextPath}/favicon.ico" type="image/x-icon" />
	    <ui:include src="/WEB-INF/xhtml/templates/cssPage.xhtml" />    
	</head>
	
	<body onunload="#{onunload}">

	    <ui:param name="canEdit" value="#{home.editable}" />
	    <ui:param name="showMenu" value="#{empty showMenu ? true : showMenu}" />	 	  

		<ui:include src="cleanHeader.xhtml" />
		<ui:include src="ajaxQueue.xhtml" />
	
		<c:if test="#{showMenu}">
		    <ui:include src="menu.xhtml">
		        <ui:param name="projectName" value="#{nomeSistema}"/>
		    </ui:include>
	    </c:if>
	
		<s:div styleClass="pageBody" id="pageBody">
			<div style="overflow: visible">
				<ui:insert name="body"/>
			</div>
		</s:div>
	
	</body>
</html>
