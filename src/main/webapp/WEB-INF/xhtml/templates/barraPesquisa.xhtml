<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">

	<h:form
         class="formPesquisa"
         rendered="#{identity.loggedIn and !usuarioLogado.provisorio}">
        <h:outputLabel
        	for="searchText"
        	styleClass="BP-lbl"
        	value="#{messages['template.abaPesquisaText']}" />
		<h:inputText
			id="searchText"
			styleClass="BP-ipt"
            value="#{search.searchText}" 
            required="true"/>					
        <h:commandButton
                 action="/Pesquisa/searchResult.xhtml"
                 image="#{a4jSkin.imgFolder}#{a4jSkin.imgFolder}Pes.png" 
                 onclick="if (#{rich:element('searchText')}.value == '') { new infox.Messages({'timeout': 6000}).dialog('#{messages['pesquisa.campoPesquisaVazio']}'); return false; }"/>
	</h:form>

</ui:composition>
