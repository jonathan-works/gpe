<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">

	<h:form
         styleClass="formPesquisa"
         rendered="#{identity.loggedIn and !usuarioLogado.provisorio}">
        <h:outputLabel
        	for="searchText"
        	styleClass="BP-lbl"
        	value="#{eppmessages['template.abaPesquisaText']}" />
		<h:inputText
			id="searchText"
			styleClass="BP-ipt"
            value="#{search.searchText}" 
            required="true"/>					
        <h:commandButton
                 action="/Pesquisa/indexedSearch.xhtml"
                 image="#{wiSkin.imageFolder}/imgPes.png" 
                 onclick="if (#{rich:element('searchText')}.value == '') { new infox.Messages({'timeout': 3000}).dialog('#{eppmessages['pesquisa.campoPesquisaVazio']}'); return false; }"/>
        <h:commandLink
          action="/help/show.xhtml"
          target="helpwnd"
          immediate="true"
          actionListener="#{ajudaView.setViewId('/Pesquisa/indexedSearch.seam', true)}">
          <h:graphicImage
            url="#{wiSkin.imageFolder}/question.png"
            title="#{eppmessages['ajuda.ajudaBtn']}"
            onclick="openPopUp('helpwnd', 'about:blank');" />
        </h:commandLink>
	</h:form>

</ui:composition>
