<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:rich="http://richfaces.org/rich">
	<ui:param name="selectable" value="#{wi:get(selectable, true)}" />
	<s:div styleClass="painelUsuario">

	    <h:outputLabel rendered="#{identity.loggedIn}" for="usuarioLocalizacao" >
	    	#{usuarioLogado}
	    </h:outputLabel>

	    <h:form id="papeisUsuarioForm">
	    	<c:if test="#{selectable}">
			    <wi:selectOneMenuEntity value="#{authenticator.localizacaoAtualCombo}" 
								    	rendered="#{authenticator.usuarioLocalizacaoListItems.size() gt 1}"
								    	id="usuarioLocalizacao" 
								    	template="/WEB-INF/xhtml/components/templates/display.xhtml"
								    	onchange="this.form.submit()"
								    	items="#{authenticator.usuarioLocalizacaoListItems}">
			    </wi:selectOneMenuEntity><br/>
			</c:if>
			<c:if test="#{not selectable}">
				<br/><h:outputLabel value="#{authenticator.localizacaoAtualCombo}" />
			</c:if>
		    <h:outputText value="#{authenticator.usuarioLocalizacaoListItems[0]}"
		    			  rendered="#{identity.loggedIn and authenticator.usuarioLocalizacaoListItems.size() == 1}" />
	    </h:form>
	</s:div>

</ui:composition>
