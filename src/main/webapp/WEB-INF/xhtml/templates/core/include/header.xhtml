<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">

	<!-- BANNER -->
	<h:outputStylesheet
        library="styleSkinInfox"
        name="header.css" />
	<s:div styleClass="banner">
		<s:div styleClass="banner-lft">
			<h:form>
				<s:link view="/login.xhtml">
					<h:graphicImage
						styleClass="banner-logo"
							rendered="#{!hideImage}"
							url="#{a4jSkin.imgLogoTopo}" />
				</s:link>
			</h:form>
		</s:div>
		<s:div styleClass="banner-ctr">
			<div class="banner-title">#{nomeSistema}</div>
			<div class="banner-subTitle">#{subNomeSistema}</div>
		</s:div>
		<s:div styleClass="banner-rgt">
			<s:div styleClass="divBg">
				<s:div styleClass="BarraPesquisa">
					<ui:include src="/WEB-INF/xhtml/templates/barraPesquisa.xhtml" />
				</s:div>
				<s:div styleClass="SeletorSkins">
					<ui:include src="/WEB-INF/xhtml/templates/seletorSkins.xhtml">
						<ui:param name="id" value="palette" />
					</ui:include>
				</s:div>
			</s:div>
			<!-- Mini-RelÃ³gio -->
			<s:div styleClass="liveclock bannerclock"></s:div>
			<ui:include src="/WEB-INF/xhtml/templates/painelUsuario.xhtml" />
		</s:div>
	</s:div>
</ui:composition>
