<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">

	<!-- BANNER -->
	<s:div styleClass="banner">
		<s:div styleClass="left">
			<s:link view="/home.xhtml">
				<h:graphicImage
						rendered="#{!hideImage}"
						url="#{a4jSkin.imgLogoTopo}" />
			</s:link>
		</s:div>
		<s:div styleClass="center">
			<s:div styleClass="title">
				<font size="5">#{nomeSistema}</font><br />
				<font size="4">#{subNomeSistema}</font>
			</s:div>
		</s:div>
		<s:div styleClass="right">
			<s:div styleClass="divBg">
				<s:div styleClass="BarraPesquisa">
					<ui:include src="/WEB-INF/xhtml/templates/barraPesquisa.xhtml" />
				</s:div>
				<s:div styleClass="SeletorSkins">
					<ui:include src="/WEB-INF/xhtml/templates/seletorSkins.xhtml">
						<ui:param name="id" value="palette" />
					</ui:include>
				</s:div>
			</s:div>
			<!-- Mini-Relógio -->
			<s:div styleClass="liveclock"></s:div>
			<s:div style="position: absolute; top: 48px; right: 2px">
				<ui:include src="/WEB-INF/xhtml/templates/painelUsuario.xhtml" />
			</s:div>
		</s:div>
	</s:div>
</ui:composition>
