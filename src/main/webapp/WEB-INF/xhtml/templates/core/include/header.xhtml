<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:rich="http://richfaces.org/rich">

	<!-- BANNER -->
	<div class="banner">
		<div class="left">
			<a href="#{util.contextPath}/">
				<h:graphicImage rendered="#{!hideImage}"
	                            url="#{a4jSkin.imgLogoTopo}" /> 
			</a>
		</div>
		<div class="center">
			<div class="title">
			    <font size="5" >#{nomeSistema}</font><br />
	            <font size="4" >#{subNomeSistema}</font>
            </div>
        </div>
        <div class="right">
        	<div class="divBg">
	        	<div style="position: absolute;
	        				right:67px;
	        				top:0px;
	        				width:84%;
	        				max-width:296px;
	        				height:30px;
	        				overflow:hidden;">
	        		<ui:include src="/WEB-INF/xhtml/templates/barraPesquisa.xhtml"/>
	        	</div>
	        	<div style="position: absolute;
	        				right:3px;
	        				top:2px;
	        				width:67px;
	        				height:21px;">
	        		<ui:include src="/WEB-INF/xhtml/templates/seletorSkins.xhtml">
						<ui:param name="id" value="palette" />
					</ui:include>
				</div>
			</div>
			<!-- Mini-Relógio -->
			<div class="clock"
				 style="height: 17px; width: 67px; position: absolute; top: 26px; right: 2px;">
				<span id="liveclock" />
				<script>
				   newClock('#{currentTime}');
				</script>
			</div>
			<div style="position:absolute; top:48px; right:2px">
				<ui:include src="/WEB-INF/xhtml/templates/painelUsuario.xhtml"/>
			</div>
        	
		</div>
	</div>
</ui:composition>
