<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:define name="body">
        <ui:param
            name="showSearchTab"
            value="#{empty showSearchTab ? true : showSearchTab}" />
        <ui:param
            name="showFormTab"
            value="#{empty showFormTab ? true : showFormTab}" />
        <wi:tabPanel
            id="defaultTabPanel"
            switchType="ajax"
            activeTab="#{home.tab}">
            <h:form>
                <wi:tabHeaders />
            </h:form>
            <wi:tab
                id="search"
                name="search"
                title="#{messages['template.abaPesquisaText']}"
                rendered="#{showSearchTab}">
                <a:region>
                    <s:div id="searchGridRegion">
                        <ui:insert name="searchGrid" />
                    </s:div>
                </a:region>
            </wi:tab>

            <wi:tab
                id="form"
                name="form"
                rendered="#{showFormTab}"
                title="#{messages['template.abaFormularioText']}"
                disabled="#{empty disabledForm ? false : disabledForm}">
                <a:region>
                    <ui:insert name="form" />
                </a:region>
            </wi:tab>

            <ui:insert name="tabs" />

        </wi:tabPanel>
    </ui:define>

</ui:composition>
