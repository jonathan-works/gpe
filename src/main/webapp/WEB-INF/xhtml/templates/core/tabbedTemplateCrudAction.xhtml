<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:a="http://richfaces.org/a4j" 
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:s="http://jboss.com/products/seam/taglib"
			    template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">

	<ui:define name="head">
		<a:loadScript src="/js/jqueryExt.js" /> 
	</ui:define>
	
	<ui:define name="body">
		<ui:param name="showSearchTab" value="#{wi:get(showSearchTab, true)}" />
		<ui:param name="showFormTab" value="#{wi:get(showFormTab, true)}" />
		
		<rich:tabPanel switchType="ajax" 
	                   headerSpacing="2"
	                   selectedTab="#{selectedTab}">		
			<rich:tab id="search"
				      label="Pesquisa"
				      action="#{action.onClickSearchTab}" 
				      rendered="#{showSearchTab}"
				      status=":status">
				<a:region renderRegionOnly="true">
					<s:div id="searchGridRegion">
						<ui:insert name="searchGrid"/>
					</s:div>
				</a:region>
			</rich:tab>	
					
			<rich:tab id="form" 
					  rendered="#{showFormTab}" 
					  label="FormulÃ¡rio" 
					  immediate="true"
					  status=":status"
					  disabled="#{wi:get(disabledForm, false)}"
					  action="#{action.onClickFormTab}">
				<a:region renderRegionOnly="true">
					<ui:insert name="form"/>
				</a:region>
			</rich:tab>
			
			<ui:insert name="tabs" />
			
		</rich:tabPanel>
	</ui:define>

</ui:composition>
