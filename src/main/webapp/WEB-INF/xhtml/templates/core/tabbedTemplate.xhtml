<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:h="http://java.sun.com/jsf/html"
     template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">

	<ui:define
         name="head">
		<h:outputScript library="js" mame ="jqueryExt.js" /> 
	</ui:define>
	
	<ui:define
         name="body">
		<ui:param
             name="showSearchTab"
             value="#{wi:get(showSearchTab, true)}" />
		<ui:param
             name="showFormTab"
             value="#{wi:get(showFormTab, true)}" />
		
		<rich:tabPanel
             switchType="ajax"
             headerSpacing="2"
             activeItem="#{home.tab}">		
			<rich:tab
                 id="search"
                 header="Pesquisa"
                 action="#{home.onClickSearchTab}"
                 rendered="#{showSearchTab}"
                 status=":status">
				<a:region
                     renderRegionOnly="true">
					<s:div
                         id="searchGridRegion">
						<ui:insert
                             name="searchGrid" />
					</s:div>
				</a:region>
			</rich:tab>	
					
			<rich:tab
                 id="form"
                 rendered="#{showFormTab}"
                 header="Formulário"
                 immediate="true"
                 status=":status"
                 disabled="#{wi:get(disabledForm, false)}"
                 action="#{home.onClickFormTab}">
				<a:region
                     renderRegionOnly="true">
					<ui:insert
                         name="form" />
				</a:region>
			</rich:tab>
			
			<ui:insert
                 name="tabs" />
			
		</rich:tabPanel>
	</ui:define>

</ui:composition>
