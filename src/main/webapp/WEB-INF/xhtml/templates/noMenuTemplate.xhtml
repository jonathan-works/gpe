<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:wi= "http://www.itx.com.br/jsf">
	<head>    
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>#{nomeSistema}:&#160;<ui:insert name="title"/></title>
		<a:loadScript src="/js/liveclock.js" />
		<a:loadScript src="/js/jqueryExt.js" /> 
		<link rel="icon" href="#{util.contextPath}/favicon.ico" type="image/x-icon" />	
		<ui:include src="#{a4jSkin.cssPage}" /> 
	<style>
	.positionImg {
		left:10px;
		top:0px;
	}
	</style>
	</head>

	<body>     
	    <ui:param name="canEdit" value="#{home.editable}" />
	    <ui:param name="disabledForm" value="#{empty disabledForm ? false : disabledForm}" />
	       
		<ui:include src="ajaxQueue.xhtml" />
		<ui:include src="/WEB-INF/xhtml/components/ajaxStatus.xhtml" />
	
		<s:div styleClass="pageBody" id="pageBody">  	 		
			<rich:tabPanel switchType="ajax" 
			               headerSpacing="2"
						   selectedTab="#{home.tab}">			
				<rich:tab action="#{home.newInstance}" 
					      id="search" 
					      label="Pesquisa" 
					      status=":status">
						<ui:insert name="searchGrid"/>
				</rich:tab>			
				<ui:insert name="tabs" />		
			</rich:tabPanel>			
		</s:div>	
	</body>
</html>
