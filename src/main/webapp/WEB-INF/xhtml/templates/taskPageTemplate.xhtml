<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
		  		xmlns:s="http://jboss.org/schema/seam/taglib" 
		  		xmlns:ui="http://java.sun.com/jsf/facelets"
		  		xmlns:c="http://java.sun.com/jsp/jstl/core"
		  		xmlns:f="http://java.sun.com/jsf/core"
		  		xmlns:wi= "http://www.itx.com.br/jsf"
		  		xmlns:h="http://java.sun.com/jsf/html"
		  		xmlns:a="http://richfaces.org/a4j"
		  		xmlns:rich="http://richfaces.ajax4jsf.org/rich">

	<s:div id="pageBodyTaskTemplate" styleClass="pageBody">
		<ui:insert name="pageBody">
			<ui:insert name="taskPageBody"/>
			<s:div style="clear: both;">
				<wi:dataForm formId="taskPageForm"
							 formTitle="#{wi:get(formTitle, 'Formulário')}">
					<ui:insert name="taskPageForm" />
					<ui:define name="buttons">
						<ui:insert name="taskPageButtons" />
						<s:div id="transitionDiv">
				        	<s:div rendered="#{wi:get(renderedTransition, true)}">
								<h:outputText style="margin-left:10px; font-size:13px" 
						            		  value="Próxima ação:"/>
						        <ui:insert name="transitionButtons">
										<ui:include
											src="/WEB-INF/xhtml/components/form/buttons/taskButtonsTaskPage.xhtml" />
					            </ui:insert>
							</s:div>
						</s:div>
					</ui:define>
				</wi:dataForm>
			</s:div>
		</ui:insert>
	</s:div>

</ui:composition>
