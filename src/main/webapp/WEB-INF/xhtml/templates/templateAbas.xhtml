<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	<h:head>
		    
	    <meta
			 http-equiv="Content-Type"
			 content="text/html; charset=UTF-8" />
	    <title>
			#{nomeSistema}: <ui:insert name="title" />
		</title>
		<h:outputScript
			 library="js"
			 name="liveclock.js" />
		<link
			 rel="icon"
			 href="#{util.contextPath}/favicon.ico"
			 type="image/x-icon" />	
	    <ui:include src="/WEB-INF/xhtml/templates/cssPage.xhtml" />  
	
	</h:head>

	<h:body>
		&gt;     
		<ui:param
			 name="canEdit"
			 value="#{empty canEdit ? home.editable : canEdit}" />	    
		<ui:param
			 name="showMenu"
			 value="#{empty showMenu ? true : showMenu}" />
	    
	    <ui:include src="header.xhtml" />
		<ui:include src="ajaxQueue.xhtml" />
		
   		<c:if test="#{showMenu}">
			
		    <ui:include src="menu.xhtml">
				
		        <ui:param
					 name="projectName"
					 value="#{nomeSistema}" />
		    
			</ui:include>
	    
		</c:if>
	
		<s:div
			 styleClass="pageBody"
			 id="pageBody">
			  	 			
			<wi:quadro>
				
				<s:div>
					
					<ui:insert name="view" />	
				
				</s:div>
				<wi:tabPanel
					 switchType="ajax"
					 headerSpacing="2"
					 activeTab="#{home.tab}">
					<h:form><wi:tabHeaders /></h:form>			
					<ui:insert name="tabs" />		
				
				</wi:tabPanel>
			
			</wi:quadro>			
		
		</s:div>	
	
	</h:body>&gt;

</html>
