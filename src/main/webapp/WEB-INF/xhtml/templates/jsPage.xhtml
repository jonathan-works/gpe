		PrimeFaces.widget.DynamicDialog = PrimeFaces.widget.DynamicDialog.extend ({
        	
        	initSize: function() {
    	        this.jq.css({
    	            width: this.cfg.width,
    	            height: this.cfg.height
    	        });
    	        this.content.height("100%");
    	        if (this.cfg.fitViewport) {

    	        }

    	        }
    	    }

        jQuery(document).ready(function(){
	        var dialogResizePostShowMixin={
	            postShow: function(){
	                this.___ancestor.postShow.apply(this,[]);
	                this.jq.height(Math.min(this.jq.height(), innerHeight));
	                this.jq.width(Math.min(this.jq.width(), innerWidth));
	                this.content.innerHeight(this.jq.height()-this.titlebar.innerHeight()-this.footer.innerHeight())
	                this.initPosition();
	            }
	        };
	        
	        PrimeFaces.widget.Dialog = PrimeFaces.widget.Dialog.extend(Object.assign({___ancestor:PrimeFaces.widget.Dialog.prototype}, dialogResizePostShowMixin));
	        PrimeFaces.widget.ConfirmDialog = PrimeFaces.widget.ConfirmDialog.extend(Object.assign({___ancestor:PrimeFaces.widget.ConfirmDialog.prototype}, dialogResizePostShowMixin));
