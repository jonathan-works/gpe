<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">
	<h:head>    
	    <meta
             http-equiv="Content-Type"
             content="text/html; charset=UTF-8" />
	    <title>#{nomeSistema}: <ui:insert
                 name="title" /></title>
		<h:outputScript
             library="js" name="liveclock.js" />
		<link
             rel="icon"
             href="#{util.contextPath}/favicon.ico"
             type="image/x-icon" />	
	    <ui:include
             src="/WEB-INF/xhtml/templates/cssPage.xhtml" />  
	</h:head>

	<h:body>&gt;     
	    <ui:param
             name="canEdit"
             value="#{home.editable}" />
	    
	    <ui:include
             src="header.xhtml" />	         
		<ui:include
             src="ajaxQueue.xhtml" />
		
		<s:div
             styleClass="pageBody"
             id="pageBody">  	 			
			<wi:quadro>
				<ui:insert
                     name="body" />		
				<rich:tabPanel
                     switchType="ajax"
                     headerSpacing="2"
                     activeItem="#{home.tab}">			
					<ui:insert
                         name="tabs" />		
				</rich:tabPanel>
			</wi:quadro>			
		</s:div>	
	</h:body>&gt;
</html>
