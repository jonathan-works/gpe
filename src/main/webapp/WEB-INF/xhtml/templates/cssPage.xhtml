<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:outputStylesheet
        library="styleSkinInfox"
        name="padrao.ecss" />
    <h:outputStylesheet
        library="styleSkinInfox"
        name="padrao.css" />
    <h:outputStylesheet
        library="styleSkinInfox"
        name="#{a4jSkin.colorCSS}" />
    <style>
        #body, .message, .inputText, .buttons, div.rf-ddm-nd {
            font-size:#{skinZoom.skinZoom}px;
        }
        .home-body {
            height: 100%;
        }
        .buttons {
            height: #{skinZoom.skinZoom+skinZoom.skinZoom}px;
        }
        .d-msg-h {
            height: #{skinZoom.skinZoom+6}px;
        }
        .d-msg, .d-msg-c {
            height: #{120 + ((skinZoom.skinZoom - 12) * 4)}px;
        }
        
        .label-header.tituloPagina, .conteudo, .sem-resultado-ajuda {
            font-size:#{skinZoom.skinZoom+2}px;
        }
        .rich-calendar-input,.inputText {
            height:#{skinZoom.skinZoom+3}px;
        }
        .input_button{
            font-size:#{skinZoom.skinZoom+4}px;
        }
        .input_login.label-general, .bg_login, th.banner, td.banner, .banner-ctr {
            font-size:#{skinZoom.skinZoom+8}px;
        }
        .banner-subTitle {
            font-family: Arial, sans-serif;
            font-size:#{skinZoom.skinZoom+6}px;
        }
        .banner-title{
            font-family: Arial, sans-serif;
            font-size:#{skinZoom.skinZoom+12}px;
        }
        .banner {
            height:#{85 + ((skinZoom.skinZoom - 12) * 2)}px;
        }
        
    </style>
</ui:composition>
