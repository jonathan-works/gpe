 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	    <script type="text/javascript">	
    		//Remover quando a funcao estiver funcionando na util.js
			function openPopUp(id, url) {
				var featurePopUp = "width=800, height=600, resizable=YES, scrollbars=YES, status=NO, location=NO";
				var popUp = window.open(url, id, featurePopUp);	
				popUp.moveTo(0, 0);
			}
		</script>
	      
		<style type="text/css">	
				
		    div{
	            font-size: #{skinZoom.skinZoom} !important; 
	        }

			html, body {
				height: 100%;
				background-image: url("#{util.contextPath}#{a4jSkin.imgBgPage}") !important;	
				background-repeat: repeat-x !important;
				background-color:#{a4jSkin.bgColorPage} ;					
			}	
			body {
			    background-image:url("#{util.contextPath}#{a4jSkin.imgBgCenterPage}") !important;
				background-repeat:no-repeat;
				background-position:center top !important;
			}				
								
			.subBorda{	  
				width: 99%;
				padding: 5px;	
				background-image: url("#{util.contextPath}#{a4jSkin.imgBgSubBorderPage}");
				background-position: right top;
				background-repeat: repeat-y;
				margin:0 auto;
				padding-top: 25px;
				
				background-color:#{a4jSkin.bgColorSubBorderPage};
				color:#FFFFFF;
				font-size: 14pt; 
				text-align: left;
					 				
				-webkit-border-top-right-radius: 7px;
				-webkit-border-top-left-radius: 7px;
				-moz-border-radius-topleft: 7px;
				-moz-border-radius-topright: 7px;		    
			}

			select {

				/*Add o width para teste*/
				width: 250px;
			}	
					
			option{
			    background-color:#{a4jSkin.bgColorSelect};		    
			}
