<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:outputStylesheet
        library="styleSkinInfox"
        name="#{a4jSkin.colorCSS}" />
    <style>
        #body, .message, .inputText, .buttons, div.rf-ddm-nd {
            font-size:#{skinZoom.skinZoom}px;
        }
        
        .label-header.tituloPagina, .conteudo, .sem-resultado-ajuda {
            font-size:#{2+skinZoom.skinZoom}px;
        }
        .input_button{
            font-size:#{4+skinZoom.skinZoom}px;
        }
        .input_login.label-general, .bg_login, th.banner, td.banner, .banner-ctr {
            font-size:#{8+skinZoom.skinZoom}px;
        }
        .banner-subTitle {
            font-size:#{6+skinZoom.skinZoom}px;
        }
        .banner-title{
            font-size:#{12+skinZoom.skinZoom}px;
        }
        .versao{
          font-size:#{4+skinZoom.skinZoom}px;
        }
        h1{
          font-size:#{7+skinZoom.skinZoom}px;
        }
        .nivelpai {
          font-size: calc(15% + #{skinZoom.skinZoom}px);
        }
        .note {
          font-size:#{skinZoom.skinZoom}px;
        }
        .expressionDiv{
          font-size:#{skinZoom.skinZoom}px;
        }
    </style>
</ui:composition>
