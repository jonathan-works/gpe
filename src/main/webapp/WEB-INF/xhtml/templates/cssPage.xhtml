 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	    <a:loadStyle src="/styleSkinInfox/padrao.css" />

	    <script type="text/javascript">	
    		//Remover quando a funcao estiver funcionando na util.js
			function openPopUp(id, url) {
				var featurePopUp = "width=800, height=600, resizable=YES, scrollbars=YES, status=NO, location=NO";
				var popUp = window.open(url, id, featurePopUp);	
				popUp.moveTo(0, 0);
			}
    		
    		function ajustarConteudo() {
    			var obj = $("divOverflow");
    			if (obj) {
    					obj.setStyle('height:'+Math.floor(window.innerHeight-155)+'px');	
    			}
    			
    		}
    		
    		if (!window.onresize) {
				window.onresize=ajustarConteudo;
    		}
    		
    		if (!window.onload) {
				window.onload=ajustarConteudo;
    		}
		</script>
