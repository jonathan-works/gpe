<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html">
 
	    <h:outputStylesheet
         library="styleSkinInfox"
         name="padrao.css" />
 	    <h:outputStylesheet name="#{a4jSkin.colorCSS}" />
        <h:outputScript
         library="js"
         name="jquery-1.8.3.js" />
        <h:outputScript
         library="js"
         name="jquery-ui-1.9.2.custom.js" />
        <h:outputStylesheet
         library="stylesheet"
         name="jquery-ui-1.9.2.custom.css" />
        
	    <script
         type="text/javascript"
         charset="ISO-8859-1">
			function openPopUp(id, url) {
				var featurePopUp = "width=800, height=600, resizable=YES, scrollbars=YES, status=NO, location=NO";
				var popUp = window.open(url, id, featurePopUp);	
				popUp.moveTo(0, 0);
			}
		</script>
	      
		<style
         type="text/css">	
			div	{
				font-size: #{skinZoom.skinZoom} !important;
			}
			
			select {
				background-image: url("#{util.contextPath}#{a4jSkin.imgBgSelect}");
				background-color:transparent;
				background-repeat: no-repeat;
				background-position: top;
			}
			
			option {
			    background-color:#{a4jSkin.bgColorSelect};		    
			}
			
			.rich-calendar-input, .inputText {
				color:#000;
				background-image:url("#{util.contextPath}#{a4jSkin.imgBgInputText}");
				background-repeat:no-repeat;
				background-position:top left;
			}
			
			.painelUsuario select {
				border:none;
			}
			
			textarea, select {
				color:#000;
				border: 1px solid #{a4jSkin.borderColorInputTextareaSelect};
				background:#{a4jSkin.bgColorInputTextareaSelect};
			}
			
			.inputTextMiniW69, .inputTextMiniW25, .foneDDD, .foneNormal {
				color:#000;
				background-repeat:no-repeat;
				background-position:top left;
			}
			
			.inputTextMiniW69 {
				background-image:url("#{util.contextPath}#{a4jSkin.inputTextMiniW69}");
			}
			
			.inputTextMiniW25, .foneDDD {
				background-image:url("#{util.contextPath}#{a4jSkin.inputTextMiniW25}");
			}
			
			.foneNormal {
				background-image:url("#{util.contextPath}#{a4jSkin.inputTextMiniW100}");
			}
			
			input[type='submit'],input[type='button'], .buttons {
				background-color: transparent;
				border: solid 1px #{a4jSkin.borderColorButton};
			}
			
			.inputTreeHeader {
				background-repeat: no-repeat;
				background-position: right;			
				background-color:#FFF !important;
				color:#000 !important;
				background-image: url("#{util.contextPath}#{a4jSkin.imgBgInputTree}");
			}
			
			.inputTreeBody {
				background-color:#FFF;
				border: solid 1px #{a4jSkin.borderColorInputTree};
			}
			
			.suggest {
				background-image: url("#{util.contextPath}#{a4jSkin.imgBgSuggest}") !important;
				background-repeat: no-repeat;
				background-position: top;				
			}
			
			.modPesqEsq{ 
				background-repeat:no-repeat;
			    background-image: url("#{util.contextPath}#{a4jSkin.imgBgPesqCanto}");
			}
			
			.modPesqBg{
				background-repeat:repeat-x;
			    background-image: url("#{util.contextPath}#{a4jSkin.imgBgPesqMeio}");
			}
			
			.modPesqInputText{
				background-repeat:no-repeat;
			    background-color:transparent;
			    color:#FFF;
			    background-image: url("#{util.contextPath}#{a4jSkin.imgBgInputTextPesq}");
			}
			
			.required {
				color: #{a4jSkin.bgColorRequired};
			}
			
			#papeisUsuarioForm option {
				background-color: #{a4jSkin.additionalBackgroundColor};
				color: #{a4jSkin.headerTextColor};
			}
																
	    </style>
	    
</ui:composition>
