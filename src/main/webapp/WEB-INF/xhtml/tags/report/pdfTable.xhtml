--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://jboss.org/schema/seam/pdf"
     xmlns:wi="http://www.itx.com.br/jsf">

	<p:font
         size="10">

		<ui:param
             name="valueList"
             value="#{valueList}" />
		<ui:param
             name="columnList"
             value="#{columnList}" />
		<ui:param
             name="propertiesList"
             value="#{propertiesList}" />
		<c:if
             test="#{empty widths}">
			<wi:repeat
                 var="col"
                 value="#{columnList}">
				<ui:param
                     name="widths"
                     value="#{widths}1 " />
			</wi:repeat>
		</c:if>

		<p:table
             columns="#{columnList.size}"
             headerRows="1"
             widths="#{widths}">
			<wi:repeat
                 var="col"
                 value="#{columnList}">
				<p:cell
                     grayFill=".9"
                     horizontalAlignment="center">
					<p:paragraph
                         alignment="center">
						<p:text
                             value="#{col}" />
					</p:paragraph>
				</p:cell>
			</wi:repeat>
			<wi:repeat
                 var="row"
                 value="#{valueList}">
				<wi:repeat
                     var="prop"
                     value="#{propertiesList}">
					<p:cell
                         padding="3"
                         horizontalAlignment="#{columnAlignment.get(propertiesList.indexOf(prop))}">
						<p:paragraph>
							<p:text
                                 value="#{reportUtil.getValueRow(row, prop)}" />
						</p:paragraph>
					</p:cell>
				</wi:repeat>
			</wi:repeat>
		</p:table>
		
	</p:font>

</ui:composition>
