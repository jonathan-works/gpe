<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:param name="id" value="#{wi:get(id, 'default')}" />
    <h:outputScript library="js/dojoCustom/gauges" name="defaultGauge.js"/>

    <script>    	
    	br.com.infox.dojoCustom.gauges.DefaultGauge({
    	    id:"#{id}Gauge",
    	    containerId:"#{id}GaugeContainer",
    	    angle:#{wi:get(angle,300)},
    	    radius:#{wi:get(radius,150)},
    	    min:#{wi:get(min,0)},
    	    max:#{wi:get(max,100)},
    	    value:#{wi:get(value,0)},
    	    hideValues:#{wi:get(hideValues,'false')},
    	    tickInterval:#{wi:get(tickInterval, 1)},
    	    width:#{wi:get(width, radius*4)},
    	    height:#{wi:get(height, radius*4)},
    	    draggable:#{wi:get(draggable, 'false')},
    	    indicatorLabel:"#{wi:get(indicatorLabel, '')}"
    	});
    </script>
    <rich:panel id="#{id}GaugeContainer" styleClass="gaugeContainer" style="margin:0px 0px 0px 0px;padding:0px 0px 0px 0px;#{style}">
    	<f:facet name="header">#{label}</f:facet>
        <div id="#{id}Gauge" class="gauge">
        </div>
    </rich:panel>

</ui:composition>
