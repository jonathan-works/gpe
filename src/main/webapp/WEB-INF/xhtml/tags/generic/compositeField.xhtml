--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">   
        
    <div
         class="propertyView"
         style="float: left; #{inNewLine != true ? '' : 'clear: both;'} width: #{width} !important;">
		<rich:dataTable
             id="#{id}"
             value="#{value}"
             var="row"
             rowKeyVar="rowKey">
			<c:if
                 test="#{not empty label}">
				<f:facet
                     name="header">
					<h:outputText
                         value="#{label}" />
				</f:facet>
			</c:if>
			<rich:column
                 style="width: 20px">
				<a:commandLink
                     action="#{util.invokeMethod(actionRemove)}"
                     reRender="#{id}">
					<h:graphicImage
                         url="/img/remove.png"
                         title="Remover Filtro"
                         style="cursor: pointer" />
				</a:commandLink>
			</rich:column>
			<rich:column
                 id="#{id}ColumnField">
				<ui:insert />
			</rich:column>
			
			<f:facet
                 name="footer">
				<a:commandLink
                     id="#{id}addFiltro"
                     reRender="#{id}"
                     action="#{util.invokeMethod(actionAdd)}">
			      	<h:graphicImage
                         url="/img/add.gif"
                         title="Adicionar Filtro"
                         style="cursor: pointer" />
			    </a:commandLink>
			</f:facet>
		</rich:dataTable>
	</div>
</ui:composition>
