<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:a="http://richfaces.org/a4j"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:s="http://jboss.org/schema/seam/taglib"
                 xmlns:wi="http://www.itx.com.br/jsf">
                  
	<a:outputPanel id="#{id}Panel">
		<a:repeat id="#{id}" 
				  value="#{value}" 
				  var="rowGroup"
				  rowKeyVar="rowKeyGroup">
			<rich:collapsiblePanel opened="true"
			        				switchType="client">
				<c:if test="#{not empty labelGroup}">
					<f:facet name="header">
						<s:div>
						<h:outputText value="#{labelGroup} (#{rowKeyGroup})" />
						<a:commandLink action="#{util.invokeMethod(actionRemove)}"
								   reRender="#{id}Panel">
							<h:graphicImage	url="/img/remove.png" 
											title="Remover Filtro"
											style="cursor: pointer"/>
						</a:commandLink>
						</s:div>
					</f:facet>
				</c:if>
				<s:div style="float: left">
					<ui:insert />
				</s:div>
			</rich:collapsiblePanel>
		</a:repeat>
	</a:outputPanel>
	<a:commandLink id="#{id}addFiltro"
		       	   reRender="#{id}Panel"
		       	   action="#{util.invokeMethod(actionAdd)}">
		<h:outputText value="Add" />
	</a:commandLink>
</ui:composition>
