--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib">
				
	<ui:param
         name="showDialogMessage"
         value="#{empty showDialogMessage ? true : showDialogMessage}" />
	<ui:param
         name="timeCloseMSG"
         value="#{empty timeCloseMSG ? '6000' : timeCloseMSG}" />
				
	<script
         type="text/javascript">		
		function showDialogMessage() {
			element = document.getElementById("dialogMessage");
			element.style.visibility = "visible";
		}
		function hideDialogMessage() {
			element = document.getElementById("dialogMessage");
			element.style.visibility = "hidden";
		}	
		function actionDialogMessage() {
			var globalMessages = '#{!facesMessages.currentGlobalMessages.isEmpty()}';
			if(globalMessages == 'true') {	
				if('#{showDialogMessage}' == 'true') {		
					if(jQuery('dt[class=error formMessage]').html() == null) {
						showDialogMessage();
						setTimeout("hideDialogMessage()", "#{timeCloseMSG}");					
					} else {
						showDialogMessage();
					}	
				}			
			}	
		}	
		//Executar o dialog ao fazer uma requisição AJAX ou NÃO-AJAX no formulário.	
		window.onload = function() {
			actionDialogMessage();	
		}		
		actionDialogMessage();
	</script>	

	<style
         type="text/css">
		<!--
			#dialogMessage {
				visibility:hidden;
				position:absolute;   
				top:30%;
				left:36%;

			}		
			#dialogMessage #title {
				height:18px;
				font-weight:bold;		
				color:#{a4jSkin.headerTextColor};
				border:1px solid #{a4jSkin.panelBorderColor};
				background-color:#{a4jSkin.headerBackgroundColor};
			}			
		-->
	</style>

	<div
         id="dialogMessage">
		<div
             id="title">
			Mensagem
			<h:graphicImage
                 style="padding-left: 218px; cursor: pointer;"
                 value="/img/closeMP.gif"
                 onclick="hideDialogMessage();" />	
    	</div>
    	<div
             style="overflow:auto;"> 
			<rich:messages
                 id="#{formId}Message"
                 globalOnly="true"
                 infoClass="formMessage"
                 style="margin: 5px"
                 errorClass="error formMessage"
                 warnStyle="display: none" />
    	</div>
	</div>
	
</ui:composition>
