<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="newInstanceAction"
        value="#{empty newInstanceAction ? home.homeName.concat('.newInstance()') : newInstanceAction}" />

    <wi:commandButton id="newInstanceButton"
        action="#{newInstanceAction}"
        rendered="#{wi:get(rendered, home.managed)}"
        reRender="#{empty reRender ? 'pageBody, pageBodyDialogMessage' : reRender}"
        execute="@this" value="#{messages['crud.new']}">
    </wi:commandButton>

</ui:composition>
