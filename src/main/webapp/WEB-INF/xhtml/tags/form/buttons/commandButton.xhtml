<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
							xmlns:ui="http://java.sun.com/jsf/facelets"
							xmlns:wi="http://www.itx.com.br/jsf"
							xmlns:a="http://richfaces.org/a4j">

	<a:loadScript src="/js/util.js" />
	
	<a:commandButton id="#{id}"
		action="#{util.invokeMethod(action)}"
		tabindex="#{tabindex}"
		rendered="#{wi:get(rendered,true)}"
		limitToList="true"
		ajaxSingle="#{ajaxSingle}"
		onclick="showLoading();#{onclick}"
		oncomplete="hideLoading();#{oncomplete}"
		value="#{value}"
		reRender="#{reRender}"
		eventsQueue="#{eventsQueue}"
		style="#{buttonStyle}"
		disabled="#{disabled}"
		styleClass="#{wi:get(styleClass, 'dr-tbpnl-tb-inact')}">
		<ui:insert />
	</a:commandButton>	
			   
</ui:composition>
