<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:rich="http://richfaces.org/rich">
				
	<a:region renderRegionOnly="#{wi:get(renderRegionOnly, false)}">
	    <a:form id="#{formId}"
	    		styleClass="edit"
	    		enctype="#{isUploadForm ? 'multipart/form-data' : 'application/x-www-form-urlencoded'}"
	    		rendered="#{wi:get(rendered, true)}">
	    	<ui:param name="panelWidth" value="#{wi:get(panelWidth, '100%')}"/>
	    	<s:token allowMultiplePosts="true" requireSession="true" />		    		
	        <rich:panel style="overflow:auto; width: #{panelWidth}; #{style}">
	            <f:facet name="header">#{empty formTitle ? formId : formTitle}</f:facet>
				<ui:insert />
	            <s:div style="clear:both; vertical-align: bottom;" rendered="#{wi:get(requiredForm,true)}">
                   <img src="#{util.contextPath}#{a4jSkin.imgIconBalao}"/> 
                   <div style="display: inline;">
	                   <span class="required">*</span>
	                   Campos Obrigatórios                                                       	
                   </div>
	            </s:div>
			</rich:panel>
			<div style="clear:both"/>
			<ui:insert name="buttons">
				<wi:commandButtonPersist />
				<wi:commandButtonUpdate />
				<wi:commandButtonNew />
			</ui:insert>	
			<wi:messages showDialogMessage="#{showDialogMessage}" timeCloseMSG="#{timeCloseMSG}"/>			
		</a:form>
	</a:region>

</ui:composition>
