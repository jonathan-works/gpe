<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf">

	<f:subview id="#{formId}">
		<a:region rendered="#{wi:get(rendered, true)}">
			<ui:param
				name="panelWidth"
				value="#{wi:get(panelWidth, '100%')}" />
			<s:token
				allowMultiplePosts="true"
				requireSession="true" />
			<rich:panel styleClass="DataFormPanel" style="width: #{panelWidth}; #{style}">
				<f:facet name="header">#{empty formTitle ? formId : formTitle}</f:facet>
				<ui:insert />
				<br />
				<s:div rendered="#{wi:get(requiredForm,true)}">
					<img src="#{util.contextPath}#{a4jSkin.imgIconBalao}" />
					<span class="required">*</span>
					<span>Campos Obrigatórios</span>
				</s:div>
			</rich:panel>
			<div style="clear: both" />
			<ui:insert name="buttons">
				<wi:commandButtonPersist />
				<wi:commandButtonUpdate />
				<wi:commandButtonNew />
			</ui:insert>
			<wi:messages
				showDialogMessage="#{showDialogMessage}"
				timeCloseMSG="#{timeCloseMSG}" />
		</a:region>
	</f:subview>
</ui:composition>
