<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <h:form id="#{formId}"
        enctype="#{isUploadForm ? 'multipart/form-data' : 'application/x-www-form-urlencoded'}"
        acceptcharset="UTF-8">
        <a:region rendered="#{wi:get(rendered, true)}">
            <ui:param name="panelWidth"
                value="#{wi:get(panelWidth, '100%')}" />
            <s:token allowMultiplePosts="true" requireSession="true" />
            <rich:panel styleClass="dt-form-p" bodyClass="dt-form-p-b"
                headerClass="dt-form-p-h">
                <f:facet name="header">#{empty formTitle ? formId : formTitle}</f:facet>
                <ui:insert />
                <s:div styleClass="required-alert"
                    rendered="#{wi:get(requiredForm,true)}">
                    <img
                        src="#{pathResolver.contextPath}#{a4jSkin.imgFolder}/mod/balao.png" />
                    <span class="required">*</span>
                    <span>#{eppmessages['form.required']}</span>
                </s:div>
            </rich:panel>
            <div />
            <ui:insert name="buttons">
                <wi:commandButtonSave />
                <wi:commandButtonNew />
            </ui:insert>
        </a:region>
    </h:form>
</ui:composition>
