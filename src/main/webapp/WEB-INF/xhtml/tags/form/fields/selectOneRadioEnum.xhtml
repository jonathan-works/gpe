<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:rich="http://richfaces.org/rich">
			
	<s:decorate id="#{id}Decoration" 
				template="/WEB-INF/xhtml/components/templates/edit.xhtml"
				rendered="#{wi:get(rendered, true)}">
		<ui:define name="label">#{label}</ui:define>
		<h:selectOneRadio id="#{id}"
						  value="#{value}"
						  layout="#{direction}"
						  required="#{required}" 
						  disabled="#{disabled}"
						  styleClass="radio"> 
			<s:selectItems	value="#{empty items ? value.values() : items}" 
							var="enum" 
							label="#{enum.label}"/>
			<ui:insert />
			<s:convertEnum/>
		</h:selectOneRadio>
	</s:decorate>

</ui:composition>
