<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.org/schema/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:a="http://richfaces.org/a4j"
			    xmlns:rich="http://richfaces.org/rich">
	
	 <ui:param name="urlDownloadFile" value="#{empty urlDownloadFile and not empty processoDocumento ? processoDocumentoHome.getUrlDownloadProcessoDocumento(processoDocumento) : urlDownloadFile}"/>
	 <s:div id="#{empty id ? 'divApplet' : id}">
		 <s:div rendered="#{empty rendered ? true : rendered}">
				<applet width="#{empty width ? '140' : width}" height="25" id="certificacao#{id}" 
					code="SmartCardSignerApplet" archive="#{util.contextPath}/certificado/InfoxSmartCardSignerApplet.jar">
					<param name="formId" value="#{formId}" />
					<param name="signButtonCaption" value="#{empty signButtonCaption ? 'Assinar Digitalmente' : signButtonCaption}" />
					<param name="certificationChainField" value="#{certificationChainField}" />
					<param name="signatureField" value="#{signatureField}" />
					<param name="urlDownload" value="#{util.urlProject}/certificado/" />
					<param name="getDataFunction" value="#{getDataFunction}" />	
					<param name="useBase64Function" value="#{useBase64Function}" />
					<param name="functionPreSign" value="#{functionPreSign}" />	
					<param name="functionPosSign" value="#{functionPosSign}" />
					<param name="functionPosSignOk" value="#{functionPosSignOk}" />	
					<param name="functionPosSignError" value="#{functionPosSignError}" />	
					<param name="urlDownloadFile" value="#{urlDownloadFile}" />
					<param name="urlConfigProviderFile" value="#{util.urlProject}/certificado/providerConfig.conf" />
					<param name="debug" value="#{empty debug ? false : debug}" />	
					<param name="dataAtual" value="#{currentDatetime}" />
					<param name="caListDownloadFile" value="#{util.urlProject}/downloadCaList.seam" />
					<param name="loginMode" value="#{empty loginMode ? false : loginMode}" />	
					<param name="useProviderDll" value="#{empty useProviderDll ? false : useProviderDll}" />
				</applet> 
	     </s:div>
	 </s:div>

</ui:composition>
