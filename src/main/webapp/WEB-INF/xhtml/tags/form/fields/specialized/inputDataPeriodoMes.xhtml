<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://www.jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:wi="http://www.itx.com.br/jsf" xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:param name="template"
		value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />

	<a:loadScript src="/js/components.js" />

	<s:decorate id="#{id}Decoration" template="#{template}"
		rendered="#{wi:get(rendered, true)}">

		<ui:param name="idFromForm" value="#{id}FromForm" />
		<ui:param name="idToForm" value="#{id}ToForm" />
		<!--		<ui:param name="idFirstAction" value="#{id}FirstAction" />-->
		<!--		<ui:param name="idSecondAction" value="#{id}SecondAction" />-->

		<wi:mask selector=".#{id}maskDate" mask="99/99/9999" />
		<ui:define name="label">#{label}</ui:define>
		<h:outputText value="De: " />
		<rich:calendar id="#{idFromForm}" value="#{valueDateFrom}" direction="auto"
			enableManualInput="true" inputStyle="width: 70px; display:inline; "
			disabled="#{disabled}" required="#{required}"
			inputClass="#{id}maskDate"
			showWeeksBar="#{wi:get(showWeeksBar, false)}"
			datePattern="#{empty pattern ? 'dd/MM/yyyy' : pattern}"
			onchanged="validarPeriodo('#{rich:clientId(idFromForm)}InputDate', '#{rich:clientId(idToForm)}InputDate', true);"
			oninputblur="validarData(this);
		                   				validarPeriodo('#{rich:clientId(idFromForm)}InputDate', '#{rich:clientId(idToForm)}InputDate', true);" />
		<h:outputText value=" Até: " />
		<rich:calendar id="#{idToForm}" value="#{valueDateTo}" direction="auto"
			enableManualInput="true" inputStyle="width: 70px"
			disabled="#{disabled}" required="#{required}"
			inputClass="#{id}maskDate"
			showWeeksBar="#{wi:get(showWeeksBar, false)}"
			datePattern="#{empty pattern ? 'dd/MM/yyyy' : pattern}"
			onchanged="validarPeriodo('#{rich:clientId(idFromForm)}InputDate', '#{rich:clientId(idToForm)}InputDate', false);"
			oninputblur="validarData(this);
		                   				validarPeriodo('#{rich:clientId(idFromForm)}InputDate', '#{rich:clientId(idToForm)}InputDate', false);" />
		<ui:insert />

		<wi:commandButton id="mesAnteriorBt" value="#{idFirstButtonValue}"
			action="#{idFirstAction}"
			reRender="#{idToForm},#{idFromForm}"
			rendered="#{false or idRenderButtons}" />
		<wi:commandButton id="mesAtualBt" value="#{idSecondButtonValue}"
			action="#{idSecondAction}"
			reRender="#{idFromForm},#{idToForm}"
			rendered="#{false or idRenderButtons}" />
	</s:decorate>

</ui:composition>
