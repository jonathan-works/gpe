<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wi="http://www.itx.com.br/jsf"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:h="http://java.sun.com/jsf/html">
	
	<h:outputScript
        name="expressionWizard.js"
        library="js" />
	<script language="javascript" charset="ISO-8859-1">
	//<![CDATA[
		invoke(["infox.ExpressionWizard"],function(ExpressionWizard){
			new ExpressionWizard({
				inputId:"#{rich:clientId(id)}TextDecoration:#{id}Text",
				imagePath:"#{pathResolver.contextPath}#{a4jSkin.imgFolder}/jbpm/wizard.gif",
				id:"#{rich:clientId(id)}Div",
				variables:{
					boolean:#{nodeFitter.currentNode.getBooleanVariables()},
					number:#{nodeFitter.currentNode.getNumberVariables()},
					transition:#{nodeFitter.currentNode.getLeavingTransitionList()},
				},
				messages:{
					image:{
						title:"#{eppmessages['expressionWizard.title']}"
					},
					numberInput:{
						label:"#{eppmessages['expressionWizard.numberPrompt']}",
						error:"#{eppmessages['expressionWizard.numberPromptError']}"
					},
					select:{
						arithmetic:{
							null:"#{eppmessages['expressionWizard.aritSelect.null']}",
							plus:"#{eppmessages['expressionWizard.aritSelect.plus']}",
							minus:"#{eppmessages['expressionWizard.aritSelect.minus']}",
							mult:"#{eppmessages['expressionWizard.aritSelect.mult']}",
							div:"#{eppmessages['expressionWizard.aritSelect.div']}",
							number:"#{eppmessages['expressionWizard.aritSelect.numb']}"
						},
						boolean:{
							null:"#{eppmessages['expressionWizard.booleanSelect.null']}",
							true:"#{eppmessages['expressionWizard.booleanSelect.true']}",
							false:"#{eppmessages['expressionWizard.booleanSelect.false']}",
							or:"#{eppmessages['expressionWizard.booleanSelect.or']}",
							and:"#{eppmessages['expressionWizard.booleanSelect.and']}",
							not:"#{eppmessages['expressionWizard.booleanSelect.not']}",
							equals:"#{eppmessages['expressionWizard.booleanSelect.equals']}",
							notEqual:"#{eppmessages['expressionWizard.booleanSelect.notEqual']}",
							gte:"#{eppmessages['expressionWizard.booleanSelect.gte']}",
							gt:"#{eppmessages['expressionWizard.booleanSelect.gt']}",
							lte:"#{eppmessages['expressionWizard.booleanSelect.lte']}",
							lt:"#{eppmessages['expressionWizard.booleanSelect.lt']}"
						},
						conclusion:{
							null:"#{eppmessages['expressionWizard.condSelect.null']}",
							condition:"#{eppmessages['expressionWizard.condSelect.cond']}"
						}
					}
				}
		  });
		});
	//]]>
	</script>
	<s:div id="#{id}" >
		<s:div id="#{id}Div" styleClass="expressionDiv"></s:div>
		<wi:inputTextarea id="#{id}Text" styleClass="expressionInput"
			label="#{eppmessages['expressionWizard.expressao']}" value="#{value}" showCounter="false">
			<a:ajax execute="@this" event="change" render="#{id} pageBodyDialogMessage" limitRender="true"/>
		</wi:inputTextarea>

	</s:div>
</ui:composition>
