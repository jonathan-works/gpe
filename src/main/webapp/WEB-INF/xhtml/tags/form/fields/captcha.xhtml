<!-- 
	Para que o desafio do captcha seja renovado é necessário remover o componente 
	do contexto da sessão. 	Esta operação pode ser realizado através da chamada 
	do seguinte método:
	
		#{sessionContext.remove('org.jboss.seam.captcha.captcha')}
-->

<ui:composition xmlns:jsp="http://java.sun.com/JSP/Page"
				xmlns="http://www.w3.org/1999/xhtml"
        		xmlns:s="http://jboss.org/schema/seam/taglib"
        		xmlns:ui="http://java.sun.com/jsf/facelets"
        		xmlns:f="http://java.sun.com/jsf/core"
        		xmlns:wi= "http://www.itx.com.br/jsf"
        		xmlns:h="http://java.sun.com/jsf/html"
        		xmlns:a="http://richfaces.org/a4j"
        		xmlns:rich="http://richfaces.org/rich">

	<h:graphicImage id="captchaImg" value="/seam/resource/captcha?f=#{currentDate.time}" />		
	<wi:inputText id="#{id}Captcha"
				  value="#{captcha.response}"
				  label="Informe o valor do cálculo:" 
				  style="width:160px !important">
	</wi:inputText>

</ui:composition>
