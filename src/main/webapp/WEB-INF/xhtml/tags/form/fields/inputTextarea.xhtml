<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">

	<a:loadScript src="/js/components.js" /> 
	<ui:param name="template" value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}"/>
	<ui:param name="maxlength" value="#{empty maxlength ? false : maxlength}" />

	<s:decorate id="#{id}Decoration" 
				template="#{template}"
				rendered="#{wi:get(rendered, true)}">
		<ui:define name="label">#{label}</ui:define>
        <h:inputTextarea id="#{id}"
						 styleClass="#{readonly ? 'readOnly' : ''}"
						 readonly="#{readonly}"
						 cols="#{empty cols ? 80 : cols}" 
						 rows="#{rows}"
						 disabled="#{disabled}"
						 required="#{required}"
						 style="#{wi:get(style, 'width: 350px; height: 70px;')}"
						 value="#{value}" 
						 onkeyup="counterTextarea(this,#{maxlength});">
			<ui:insert />
		</h:inputTextarea>	
		<div style="visibility:hidden;	
				width:100%;
				height:14px;
				text-align:left;
				font-size:10px;
				text-align: right;">(0 / #{maxlength})</div>
	</s:decorate>
	
</ui:composition>
