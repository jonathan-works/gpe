<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:rich="http://richfaces.org/rich">
				
	<ui:param name="template" value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}"/>
	
	<s:decorate id="#{id}Decoration" 
				template="#{template}"
				rendered="#{wi:get(rendered, true)}">
		<ui:define name="label">#{label}</ui:define>
		<rich:comboBox id="#{id}"
			                       	value="#{value}"
									disabled="#{disabled}"                  
			                       	required="#{required}"
			                       	onchange="#{onchange}"
									defaultLabel="#{empty defaultLabel ? 'Digite algum valor' : defaultLabel}"
									width="#{empty width ? '250' : width}"
									directInputSuggestions="#{directInputSuggestions}"
									enableManualInput="#{empty enableManualInput ? true : enableManualInput}">
            <f:selectItems value="#{valueItems}"/>
            <ui:insert />
        </rich:comboBox>
	</s:decorate>

</ui:composition>
