<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf">

		<s:decorate id="#{id}Decoration"
					template="/WEB-INF/xhtml/components/templates/edit.xhtml">
			<ui:define name="label">#{label}</ui:define>			
			<h:selectOneMenu id="#{id}"
							 value="#{value}" 
							 style="width: 250px">
				<f:selectItem itemLabel="[Todos]"/>
				<f:selectItems	value="#{wi:get(items, util.splitAsList('true:Sim,false:Não'))}" />
			</h:selectOneMenu>
		</s:decorate>

</ui:composition>
