<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:rich="http://richfaces.org/rich">

	<ui:param name="varsList" value="#{showVariables ? 'epaInsert,|,' : '' }"/>
	<ui:param name="template" value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}"/>
	
	<s:decorate id="#{id}Decoration" 
				template="#{template}"
				rendered="#{wi:get(rendered, true)}"
				style="clear:both">
		
		<script language="javascript" type="text/javascript" >
			// Conteudo da lista de selecao
			var contents = {
				<a:repeat value="#{modeloDocumentoHome.variaveis}" var="v">
					'#{v.variavel}' : '#{v.valorVariavel}' ,
				</a:repeat>
			};
			// Label da lista de variáveis
			var label = 'Variáveis';

			function tabKeyAction(editor) {
				//adicionar o evento onKeyDown ao editor
				editor.onKeyDown.add(function(editor, event) {
					if (event.keyCode) code = event.keyCode;
					else if (event.which) code = event.which;
					else if (event.charCode) code = event.charCode;
					//se o evento for a tecla tab
					if(code == 9) {
						//insere espaços em branco
						editor.selection.setContent("&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;");
						//cancelando a ação padrão da tecla tab, que seria ir para o próximo campo.
						if (event.preventDefault) event.preventDefault();
						else event.returnValue = false;
						if (event.stopPropagation) event.stopPropagation();
						else event.cancelBubble = true;
						return false;
					}
				});
			}
		</script>
				
		<ui:define name="label">#{label}</ui:define>
		<span id="#{id}Locator" />
		<rich:editor id="#{id}" 
					 value="#{value}"
					 theme="#{wi:get(editorTheme, 'advanced')}"
					 width="#{wi:get(width, 650)}"
					 height="#{wi:get(height, 350)}"
					 autoResize="#{wi:get(autoResize, 'false')}"
	                 disabled="#{disabled}"
	                 readonly="#{readonly}"
	                 required="#{required}"
	                 onchange="#{wi:get(onchange, 'void(0);')}"
	                 customPlugins="epaPlugins">
				<f:param name="language" value="pt"/>
				<f:param name="relative_urls" value="false"/>
				<f:param name="theme_advanced_toolbar_location" value="top"/>
				<f:param name="theme_advanced_toolbar_align" value="left"/>
				<f:param name="plugins" value="epa,spellchecker,table,advhr,advimage,advlink,inlinepopups,searchreplace,print,contextmenu,paste,fullscreen,visualchars"/>				
				<f:param name="theme_advanced_buttons1_add" value="fontselect,fontsizeselect,|,selectall,cut,copy,paste,pastetext,pasteword,|,search,replace"/>
				<f:param name="theme_advanced_buttons2_add" value="#{varsList},blockquote,insertdate,inserttime,forecolor,backcolor,|,tablecontrols"/>
				<f:param name="theme_advanced_buttons3_add" value="visualchars,advhr,|,print,|,spellchecker,|,undo,redo,|,fullscreen"/>
				<f:param name="theme_advanced_disable" value="formatselect,styleselect,link,image,unlink,anchor,cleanup,help,code" />
				<f:param name="setup" value="tabKeyAction" />
			<ui:insert />			
		</rich:editor>
		<ui:insert name="conteudoApplet" />	
	</s:decorate>

</ui:composition>
