<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="template"
        value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />

    <s:decorate id="#{id}Decoration" template="#{template}"
        rendered="#{wi:get(rendered, true)}">

        <ui:param name="accept"
            value="#{wi:get(accept, 'application/pdf')}" />
        <ui:param name="tipMessage"
            value="#{accept == 'application/pdf' ? 'Somente arquivo PDF com tamanho máximo de 1.5MB' : tipMessage}" />

        <ui:define name="label">#{label}</ui:define>
        <rich:fileUpload id="#{id}" execute="@this" status=":status"
            limitRender="true" required="#{wi:get(required, false)}"
            fileUploadListener="#{processoDocumentoUploader.processFileUpload}"
            addLabel="#{messages['processoDocumento.addLabel']}"
            clearAllLabel="#{messages['processoDocumento.clearAllLabel']}"
            clearLabel="#{messages['processoDocumento.clearLabel']}"
            uploadLabel="#{messages['processoDocumento.uploadLabel']}"
            maxFilesQuantity="1" listHeight="50px"
            immediateUpload="true" noDuplicate="true"
            render="pageBodyDialogMessage" acceptedTypes="pdf">
        </rich:fileUpload>
    </s:decorate>

</ui:composition>
