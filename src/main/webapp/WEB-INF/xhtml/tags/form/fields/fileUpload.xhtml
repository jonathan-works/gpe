--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param
         name="template"
         value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />

	<s:decorate
         id="#{id}Decoration"
         template="#{template}"
         rendered="#{wi:get(rendered, true)}">
			
		<ui:param
             name="accept"
             value="#{wi:get(accept, 'application/pdf')}" />	
		<ui:param
             name="tipMessage"
             value="#{accept == 'application/pdf' ? 'Somente arquivo PDF com tamanho máximo de 1.5MB' : tipMessage}" />

		<ui:define
             name="label">#{label}</ui:define>
		<s:fileUpload
             id="#{id}"
             data="#{fileHome.data}"
             contentType="#{fileHome.contentType}"
             fileName="#{fileHome.fileName}"
             fileSize="#{fileHome.size}"
             styleClass="buttons"
             required="#{required}"
             onchange="#{onchange}"
             accept="#{accept}"
             disabled="#{disabled}" />
	</s:decorate>
	
</ui:composition>
