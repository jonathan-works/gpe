<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:wi="http://www.itx.com.br/jsf">
  <ui:param
    name="template"
    value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
    
   <s:div id="#{id}ToolTipDiv" styleClass="tooltip-parent" style="width: 10px" 
   		  rendered="#{wi:get(rendered, true) and not empty documentoUploader.processoDocumento.tipoProcessoDocumento}">
   	<h:graphicImage id="#{id}helpEditTipImg" url="#{a4jSkin.imgFolder}/help.gif" />
	<div class="epp-tooltip">
		<div class="tooltip-panel">
			<div><h:outputText value="Extensões Aceitas:" /></div>
			<ui:repeat var="documento" value="#{documentoUploader.processoDocumento.tipoProcessoDocumento.acceptedTypesList}">
				<div><h:outputText value="#{documento}" styleClass="tooltip-panel-div"/></div>
			</ui:repeat>
			<s:div styleClass="tooltip-panel-top" rendered="#{not empty documentoUploader.processoDocumento.tipoProcessoDocumento.tipoProcessoDocumentoObservacao}">
				<div><h:outputText value="Observação:"/></div>
				<h:outputText value="#{documentoUploader.processoDocumento.tipoProcessoDocumento.tipoProcessoDocumentoObservacao}" />
			</s:div>
		</div>
	</div>
  </s:div>
  
  <s:decorate
    id="#{id}Decoration"
    template="#{template}"
    rendered="#{wi:get(rendered, true)}">
    <ui:param name="accept" value="#{wi:get(accept, 'application/pdf')}" />
    
	<ui:define name="label">#{label}</ui:define>
    <rich:fileUpload
      id="#{id}"
      execute="@this"
      status=":status"
      limitRender="true"
      required="#{wi:get(required, false)}"
      fileUploadListener="#{documentoUploader.processFileUpload}"
      addLabel="#{eppmessages['processoDocumento.addLabel']}"
      clearAllLabel="#{eppmessages['processoDocumento.clearAllLabel']}"
      clearLabel="#{eppmessages['processoDocumento.clearLabel']}"
      doneLabel="#{eppmessages['processoDocumento.doneLabel']}"
      uploadLabel="#{eppmessages['processoDocumento.uploadLabel']}"
      sizeExceededLabel="#{eppmessages['processoDocumento.sizeExceededLabel']}"
      maxFilesQuantity="1"
      listHeight="50px"
      immediateUpload="true"
      noDuplicate="true"
      render="#{reRender}, pageBodyDialogMessage"
      acceptedTypes="#{accept}"
      ontyperejected="alert('Extensão de arquivo inválida');"
      onclear="clearUploadFile();">
    </rich:fileUpload>
    
  </s:decorate>

    <a:jsFunction id="clearUploadFileId#{id}" name="clearUploadFile"
        render="#{reRender}" execute="@this"
        actionListener="#{documentoUploader.clearUploadFile()}" />

</ui:composition>
