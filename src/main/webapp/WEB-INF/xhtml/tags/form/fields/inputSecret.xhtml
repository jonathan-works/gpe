<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:rich="http://richfaces.org/rich">

	<ui:param name="template" value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}"/>

	<a:loadScript src="/js/component.js"/>
	<s:decorate id="#{id}Decoration" 
				template="#{template}"
				rendered="#{wi:get(rendered, true)}">
		<ui:define name="label">#{label}</ui:define>
		<h:inputSecret	id="#{id}"
						readonly="#{readonly}"
						value="#{value}" 
						size="#{size}"
						maxlength="#{wi:get(maxlength, 255)}"
						required="#{required}" 
						styleClass="inputText" />
		<ui:insert />
	</s:decorate>
	
</ui:composition>
