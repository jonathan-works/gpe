<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf">
	
	<h:outputScript
		library="js"
		name="tree.js" />
	<ui:param
		name="id"
		value="#{wi:get(gridId, formId)}#{id}" />
	<ui:param
		name="width"
		value="#{wi:get(width, 248)}" />
	<ui:param
		name="folderSelectable"
		value="#{wi:get(folderSelectable, tree.folderSelectable)}" />
	<ui:param
		name="opened"
		value="#{wi:get(opened, false)}" />
	<ui:param
		name="template"
		value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />

	<s:decorate
		template="#{template}"
		id="#{id}TreeDecoration"
		rendered="#{empty rendered or rendered}">

		<ui:define name="label">#{label}</ui:define>

		<c:if test="#{!empty assignTo}">
			#{tree.setExpression(assignTo)}
		</c:if>

		<s:div id="#{id}Form">

			<s:div id="#{id}HiddenId">
				<h:inputHidden
					id="#{id}Hidden"
					required="#{required and empty tree.selected}"
					rendered="#{required}"
					value="#{tree.selected}">
					<s:convertEntity />
				</h:inputHidden>
				<script>
					if (#{empty tree.selected} &amp;&amp; #{required}) {
						var hiddenId = "#{rich:clientId(id.concat('Hidden'))}";
						document.getElementById(hiddenId).value = -1;
					}
				</script>
			</s:div>

			<ui:param
				name="border"
				value="#{invalid ? 'red' : 'inherit'}" />

			<s:div
				id="#{id}ClearDiv"
				style="float: right; border: solid 1px #ffff; height: 18px;           border: solid 1px #{border}; text-align: right;">
				<a:commandLink
					id="#{id}Close"
					status="status"
					rendered="#{!empty tree.selected}"
					action="#{tree.clearTree(rich:clientId(id.concat('Tree')))}"
					immediate="true"
					render="#{id}Form">
					<h:graphicImage
						value="#{a4jSkin.imgIconClear}"
						title="Limpar" />
				</a:commandLink>
				<h:graphicImage
					value="#{a4jSkin.imgIconClearOff}"
					rendered="#{empty tree.selected}"
					title="Limpar" />
			</s:div>

			<rich:collapsiblePanel
				id="#{id}Panel"
				style="width: #{width - 20}px; border: solid 1px white;"
				headerClass="inputTreeHeader"
				bodyClass="inputTreeBody"
				onswitch="setZIndex('#{rich:clientId(id.concat('Panel'))}')"
				immediate="true"
				render="#{id}Form"
				switchType="client"
				status=":status"
				header="#{tree.getSelectedView(tree.selected)}"
				expanded="#{expanded}">
				
				<wi:treePanel
					switchType="#{switchType}"
					onclick="#{folderSelectable ? '' : 'return false;'};"/>
			</rich:collapsiblePanel>

		</s:div>

	</s:decorate>

</ui:composition>
