--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param
         name="template"
         value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />

	<s:decorate
         id="#{id}Decoration"
         template="#{template}"
         widthDiv="#{wi:get(widthDiv, '100px')}"
         styleClass="decoration-div sel-bool-chk-div #{wi:get(decorationClass,'')}"
         rendered="#{wi:get(rendered, true)}">
		<ui:define
             name="label">#{label}</ui:define>
           <h:selectBooleanCheckbox
             id="#{id}"
             styleClass="checkbox"
             value="#{value}"
             required="#{required}"
             disabled="#{wi:get(disabled, false)}"
             onclick="#{onclick}">
			<ui:insert />
		</h:selectBooleanCheckbox>
	</s:decorate>

</ui:composition>
