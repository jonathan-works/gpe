<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="template"
        value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />

    <s:decorate id="#{id}Decoration" template="#{template}"
        rendered="#{wi:get(rendered, true)}">
        <ui:define name="label">#{label}</ui:define>

        <h:outputText value="#{eppmessages['data.periodoInicio']}" />
        <h:inputText id="#{id}De" value="#{home.instance[de]}"
            required="#{required}" size="5"
            styleClass="#{readonly ? 'readOnly' : styleClass } inputText"
            readonly="#{readonly}" disabled="#{disabled}"
            converter="horaConverter">
            <wi:mask id="#{id}De" mask="99:99" />
        </h:inputText>

        <h:outputText value=" #{eppmessages['data.periodoFim']} " />
        <h:inputText id="#{id}Ate" value="#{home.instance[ate]}"
            required="#{required}" size="5"
            styleClass="#{readonly ? 'readOnly' : styleClass } inputText"
            readonly="#{readonly}" disabled="#{disabled}"
            converter="horaConverter">
            <wi:mask id="#{id}Ate" mask="99:99" />
        </h:inputText>

    </s:decorate>

</ui:composition>
