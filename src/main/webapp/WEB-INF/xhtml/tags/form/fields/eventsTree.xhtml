--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">
				
	<ui:param
         name="tree"
         value="#{wi:get(tree, eventsTree)}" />
	
	<s:div
         id="#{id}EventsTreeDiv"
         rendered="#{wi:get(rendered, true)}">
		<s:fragment
             rendered="#{!tree.registred}">
			<s:decorate
                 id="#{id}DecorationEventsTree"
                 template="/WEB-INF/xhtml/components/templates/view.xhtml">		
				<ui:param
                     name="width"
                     value="#{wi:get(width, '400px')}" />
				<s:div
                     rendered="#{wi:get(rendered, tree.renderTree)}">
					<fieldset
                         style="border: solid 1px #BBBBBB; width: #{width}; background-color: white;">
						<legend
                             style="font-weight: bold">
							<h:outputText
                                 value="Selecione o(s) Evento(s)" />
						</legend>
						   <h:outputText
                             rendered="#{empty agrupamentos}"
                             styleClass="error"
                             value="Não foram informados agrupamentos para este componente" />
						   <rich:tree
                             data="#{item}"
                             reRender="#{id}EventsTreeDiv, #{reRender}"
                             status="status"
                             switchType="client"
                             ajaxSingle="true"
                             ajaxSubmitSelection="true"
                             rendered="#{not empty agrupamentos}"
                             nodeSelectListener="#{tree.selectListener}"
                             style="height:200px; overflow:auto">
								<rich:recursiveTreeNodesAdaptor
                                 reRender="#{id}EventsTreeDiv, #{reRender}"
                                 roots="#{tree.getRoots(agrupamentos)}"
                                 var="item"
                                 nodes="#{item.nodes}">
									<rich:treeNode
                                     reRender="#{id}EventsTreeDiv, #{reRender}"
                                     icon="/img/nivelTree.gif"
                                     iconLeaf="/img/file.gif">
										<h:outputText
                                         value="#{item}" />
									</rich:treeNode>
								</rich:recursiveTreeNodesAdaptor>
						   </rich:tree>
					</fieldset>
				</s:div>
			</s:decorate>			
				<rich:dataTable
                 id="#{id}selectedEventsTable"
                 rows="10"
                 value="#{tree.eventoBeanList}"
                 var="row"
                 style="margin-top: 11px; text-align: center; width: 400px; float: left;"
                 reRender="ds">
		            <f:facet
                     name="header">
		                <rich:columnGroup>
		                    <rich:column>
		                        <h:outputText
                                 value="" />
		                    </rich:column>
		                    <rich:column>
		                        <h:outputText
                                 value="Evento" />
		                    </rich:column>
		                    <rich:column>
		                        <h:outputText
                                 value="Quantidade" />
		                    </rich:column>
		                </rich:columnGroup>
		            </f:facet>
		            <rich:column
                     style="width: 40px;">
		                <a:commandLink
                         action="#{tree.removeEvento(row)}"
                         ajaxSingle="true"
                         reRender="#{id}EventsTreeDiv, #{reRender}"
                         rendered="#{row.excluir}">
		                    <h:graphicImage
                             url="/img/remove.png" />
		                </a:commandLink>
		            </rich:column>
		            <rich:column
                     style="width: 300px !important;">
		                <h:outputText
                         value="#{row.evento}" />
		            </rich:column>
		            <rich:column
                     style="width: 50px;">
			            <center>
			                <rich:inputNumberSpinner
                             minValue="1"
                             disabled="#{!row.multiplo}"
                             inputStyle="width: 30px; height: 17px; text-align: right;"
                             styleClass="rich-spinner-button"
                             value="#{row.quantidade}" />
			            </center>
		            </rich:column>
		            <f:facet
                     name="footer">
		                <rich:datascroller
                         id="#{id}ds"
                         align="center"
                         for="#{id}selectedEventsTable" />
		            </f:facet>
		       	</rich:dataTable>
		</s:fragment>
	</s:div>
	
</ui:composition>
