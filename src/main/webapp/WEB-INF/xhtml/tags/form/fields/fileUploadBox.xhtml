--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">
	
	<ui:param
         name="template"
         value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
	
	<s:decorate
         id="#{id}Decoration"
         template="#{template}"
         rendered="#{wi:get(rendered, true)}">
		<ui:define
             name="label">#{label}</ui:define>
		
		<ui:param
             name="acceptedTypes"
             value="#{wi:get(acceptedTypes, 'pdf')}" />	
		<ui:param
             name="tipMessage"
             value="#{acceptedTypes == 'pdf' ? 'Somente arquivo PDF com tamanho máximo de 1.5MB' : tipMessage}" />
		
		<rich:fileUpload
             id="#{id}"
             ajaxSingle="true"
             status=":status"
             allowFlash="#{wi:get(allowFlash, false)}"
             required="#{wi:get(required, false)}"
             acceptedTypes="#{acceptedTypes}"
             maxFilesQuantity="#{wi:get(maxFilesQuantity, 1)}"
             fileUploadListener="#{fileHome.listener}"
             autoclear="#{autoclear}"
             immediateUpload="#{wi:get(immediateUpload, true)}"
             listWidth="#{wi:get(listWidth, '260px')}"
             listHeight="#{wi:get(listHeight, '58px')}"
             noDuplicate="#{wi:get(noDuplicate, true)}"
             onupload="#{onupload}"
             onuploadcomplete="#{onuploadcomplete}"
             addControlLabel="Adicionar"
             clearAllControlLabel="Limpar"
             clearControlLabel=""
             stopControlLabel="Parar"
             stopEntryControlLabel="Parar"
             uploadControlLabel="Processar"
             cancelEntryControlLabel="Cancelar"
             doneLabel="Enviado"
             sizeErrorLabel="Erro! Tamanho máximo 2MB."
             validator="nullValidator"
             validatorMessage="campo obrigatório."
             requiredMessage="erro, campo obrigatorio"
             disabled="#{disabled}">
				<f:facet
                 name="label">
	                <h:outputText
                     value="{_KB}KB de {KB}KB" />
	        	</f:facet>
				<ui:insert />
				<a:ajax
                 event="clear"
                 action="#{fileHome.clear()}"
                 execute="@this"
                 render="#{id}" />
           </rich:fileUpload>
	</s:decorate>
	
</ui:composition>
