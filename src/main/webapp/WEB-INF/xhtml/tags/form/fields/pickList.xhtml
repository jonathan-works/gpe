<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param
		name="listsHeight"
		value="#{wi:get(listsHeight, '300px')}" />
	<ui:param
		name="sourceListWidth"
		value="#{wi:get(sourceListWidth, '350')}" />
	<ui:param
		name="sourceListWidth"
		value="#{sourceListWidth}px" />
	<ui:param
		name="targetListWidth"
		value="#{wi:get(targetListWidth, '350')}" />
	<h:outputScript
        name="pickList.js"
        library="js" />
	<script type="text/javascript">
	invoke(["infox.PickList","infox.escapeId"],function(PickList,escapeId) {
		var id = escapeId("##{rich:clientId(id)}");
		var inputId = "##{id}Filtro";
		PickList(id, inputId);
	});
	</script>
	<s:div styleClass="pick-filter">
		<h:graphicImage
			url="/img/search.gif" />
		<input
			id="#{id}Filtro"
			class="inputText"/>
	</s:div>
	<s:div styleClass="pick-cont">
		<rich:pickList
			id="#{id}"
			value="#{value}"
			addAllText="Adiciona todos"
			addText="Adicionar"
			removeAllText="Remover todos"
			removeText="Remover"
			listHeight="#{listsHeight}"
			moveControlsVerticalAlign="top"
			sourceListWidth="#{sourceListWidth}"
			targetListWidth="#{targetListWidth}"
			switchByClick="true"
			sourceCaption="#{sourceCaption}"
			targetCaption="#{targetCaption}"
			showButtonsLabel="false">
			<s:selectItems
				value="#{itemValues}"
				var="var"
				label="#{itemLabel}" />
			<ui:insert />
		</rich:pickList>
	</s:div>

</ui:composition>
