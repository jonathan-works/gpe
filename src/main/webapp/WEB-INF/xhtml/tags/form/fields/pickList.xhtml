<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param
		name="listsHeight"
		value="#{wi:get(listsHeight, '300px')}" />
	<ui:param
		name="sourceListWidth"
		value="#{wi:get(sourceListWidth, '350')}" />
	<h:outputText
		style="font-weight: bold; margin-top: 10px; margin-left:#{sourceListWidth + 55}px;        position: absolute;"
		value="#{targetLabel}" />
	<ui:param
		name="sourceListWidth"
		value="#{sourceListWidth}px" />
	<ui:param
		name="targetListWidth"
		value="#{wi:get(targetListWidth, '350')}" />
	<h:graphicImage
		url="/img/search.gif"
		style="margin-top: 5px; margin-left:5px" />
	<h:outputScript
		library="js"
		name="jqueryExt.js" />
	<input
		id="#{id}Filtro"
		class="inputText"
		style="margin-top: 5px; margin-left: 8px; width: 250px;" />
	<f:verbatim>
		<script>
			var list = "#{id.replaceAll(':', '\\\\\\\\:')}";
			list = "#" + j$("##{id}Filtro")[0].form.id + "\\:" + list;
			j$(document).ready(function(){
			j$("##{id}Filtro").keyup(function(){
				 j$(list + 'internal_tab td').show();
			   var s = j$(this).val();
			   j$(list + 'internal_tab td:not(:Contains("' + s + '"))').hide();
			 });
			});
		</script>
	</f:verbatim>
	<rich:pickList
		id="#{id}"
		value="#{value}"
		addAllText="Adiciona todos"
		addText="Adicionar"
		removeAllText="Remover todos"
		removeText="Remover"
		listsHeight="#{listsHeight}"
		moveControlsVerticalAlign="top"
		sourceListWidth="#{sourceListWidth}"
		targetListWidth="#{targetListWidth}"
		switchByClick="true"
		style="#{style}"
		showButtonsLabel="false">
		<s:selectItems
			value="#{itemValues}"
			var="var"
			label="#{itemLabel}" />
		<ui:insert />
	</rich:pickList>
	<rich:message for="#{id}List" />

</ui:composition>
