<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:wi="http://www.itx.com.br/jsf">
  <ui:param
    name="template"
    value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
  <ui:param
    name="noSelectionLabel"
    value="#{ empty showLabel ? (empty noSelectionLabel ? (showLabelSelecione ? messages['crud.select.select'] : (showLabelTodos ? messages['crud.select.all'] : '' )) : noSelectionLabel) : showLabel }" />
  <s:decorate
    id="#{id}Decoration"
    template="#{template}"
    styleClass="decoration-div sel-one-menu-div #{wi:get(decorationClass,'')}"
    rendered="#{wi:get(rendered, true)}">
    <ui:define name="label">#{label}</ui:define>
    <h:selectOneMenu
      id="#{id}"
      value="#{value}"
      styleClass="input select #{wi:get(styleClass,'')}"
      required="#{required}"
      onchange="#{onchange}"
      readonly="#{readonly}"
      disabled="#{disabled}">
      <c:if test="#{not empty valueItems}">
                <c:if test="#{showLabelSelecione}">
                    <f:selectItem noSelectionOption="true" itemValue="#{null}" itemLabel="#{messages['crud.select.select']}" />
                </c:if>
        <f:selectItems value="#{valueItems}" />
      </c:if>
      <c:if test="#{empty valueItems}">
        <s:selectItems
          value="#{items}"
          var="item"
          styleClass="input select #{wi:get(styleClass,'')}"
          itemValue="#{empty itemValue ? item : itemValue}"
          label="#{empty optionExpression ? (empty optionLabel ? item : optionLabel) : selectItemFunctions.getSelectExpressionSelectItem(optionExpression, item)}"
          hideNoSelectionLabel="#{hideNoSelectionLabel}"
          noSelectionLabel="#{noSelectionLabel}"
          disabled="#{wi:get(inactiveCond,'')}" />
      </c:if>
      <ui:insert />
    </h:selectOneMenu>
  </s:decorate>
</ui:composition>
