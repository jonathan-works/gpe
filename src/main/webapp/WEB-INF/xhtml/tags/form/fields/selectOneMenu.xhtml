<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:c="http://java.sun.com/jstl/core">
				
	<ui:param name="template" value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
	<ui:param name="noSelectionLabel" value="#{ empty showLabel ? (empty noSelectionLabel ? (showLabelSelecione ? 'Selecione...' : (showLabelTodos ? '[Todos]' : '' )) : noSelectionLabel) : showLabel }" />
	
	<s:decorate id="#{id}Decoration" 
				template="#{template}"
				rendered="#{wi:get(rendered, true)}">
		<ui:define name="label">#{label}</ui:define>
		<h:selectOneMenu id="#{id}"
						 value="#{value}"
						 style="#{style}"
						 required="#{required}" 
						 onchange="#{onchange}"
						 readonly="#{readonly}"
						 disabled="#{disabled}">
			<c:if test="#{not empty valueItems}" >
				<f:selectItems value="#{valueItems}"/>
			</c:if>
			<c:if test="#{empty valueItems}">
				<s:selectItems value="#{items}"
					var="v"
					label="#{empty optionExpression ? (empty optionLabel ? v : optionLabel) : util.getSelectExpressionSelectItem(optionExpression, v)}"
					hideNoSelectionLabel="#{hideNoSelectionLabel}"
					noSelectionLabel="#{noSelectionLabel}"/>
			</c:if>
			<ui:insert />
		</h:selectOneMenu>
	</s:decorate>
	
</ui:composition>
