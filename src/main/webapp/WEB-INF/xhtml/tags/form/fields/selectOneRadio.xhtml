--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">
	
	<ui:param
         name="template"
         value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}" />
	
	<s:decorate
         id="#{id}Decoration"
         template="#{template}"
         rendered="#{wi:get(rendered, true)}">
		<ui:define
             name="label">#{label}</ui:define>
		<h:selectOneRadio
             id="#{id}"
             value="#{value}"
             layout="#{wi:get(direction, 'line')}Direction"
             disabled="#{disabled}"
             required="#{required}"
             onchange="#{onchange}"
             readonly="#{readonly}"
             styleClass="radio"> 
			<f:selectItems
                 value="#{util.splitAsList(valueList) }" />
			<ui:insert />
			<script>
				namespace(["infox.escapeId"],function(escapeId) {
					var id = escapeId(#{empty value} ? (#{not empty f.id} ?
												"##{rich:clientId(id)}:#{f.id}:#{empty boxChecked ? 0 : boxChecked}" :
												"##{rich:clientId(id)}:#{empty boxChecked ? 0 : boxChecked}") :	"");
					$(id).attr({checked:true});
				});
			</script>
		</h:selectOneRadio>
	</s:decorate>
		
</ui:composition>
