<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a="http://richfaces.org/a4j">
	
		<a:commandLink 	ajaxSingle="true"
						status="status"
						rendered="#{!hideOrder}"
						disabled="#{orderAsc and selectedOrder}"
						action="#{bean.setOrderedColumn(columnId.concat(' asc'))}"
						reRender="#{id}Panel">
			<h:graphicImage title="Ordem crescente"
							styleClass="#{orderAsc and selectedOrder ? 'disabled' : ''}"
							url="/img/grid/arrow-up.png" />
		</a:commandLink>
		<h:outputText value="#{columnHeader}" style="margin-left: 5px"/>
		<a:commandLink 	ajaxSingle="true"
						status="status"
						rendered="#{!hideOrder}"
						disabled="#{!orderAsc and selectedOrder}"
						action="#{bean.setOrderedColumn(columnId.concat(' desc'))}"
						reRender="#{id}Panel">
			<h:graphicImage title="Ordem decrescente"
							styleClass="#{!orderAsc and selectedOrder ? 'disabled' : ''}"
							style="margin-left: 5px"
							url="/img/grid/arrow-down.png" />
		</a:commandLink>

</ui:composition>
