--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">
	
	<rich:column
         width="#{columnWidth}"
         rendered="#{wi:get(columnRendered,true) and !excludeColumns.matches('.*\\b'.concat(columnId).concat('\\b.*'))}"
         
         rowspan="#{wi:get(rowspan,1)}"
         colspan="#{wi:get(colspan,1)}">
		<f:facet
             name="header">
			<h:panelGroup>
				<ui:param
                     name="hideOrder"
                     value="#{wi:get(hideOrder, false)}" />
				<ui:param
                     name="orderAsc"
                     value="#{not hideOrder and !bean.orderedColumn.endsWith(' desc')}" />
				<ui:param
                     name="selectedOrder"
                     value="#{not hideOrder and bean.orderedColumn.startsWith(columnId.concat(' '))}" />
				<s:div>
                <ui:fragment rendered="#{!empty inForm ? false : inForm}"> <ui:include src="columnOrder.xhtml" /> </ui:fragment>
                <h:form rendered="#{empty inForm ? true : !inForm}">
					<ui:include
                         src="columnOrder.xhtml" />
                 </h:form>
				</s:div>
			</h:panelGroup>
		</f:facet>
		<ui:insert />
	</rich:column>

</ui:composition>
