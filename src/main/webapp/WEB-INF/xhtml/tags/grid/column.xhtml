<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:rich="http://richfaces.org/rich">
	
	<rich:column width="#{columnWidth}" 
				 rendered="#{wi:get(columnRendered,true) and !excludeColumns.matches('.*\\b'.concat(columnId).concat('\\b.*'))}"
				 style="#{columnStyle}"
				 rowspan="#{wi:get(rowspan,1)}"
				 colspan="#{wi:get(colspan,1)}">
		<f:facet name="header">
			<h:panelGroup>
				<ui:param name="hideOrder" value="#{wi:get(hideOrder, false)}" />
				<ui:param name="orderAsc" value="#{not hideOrder and !bean.orderedColumn.endsWith(' desc')}" />
				<ui:param name="selectedOrder" value="#{not hideOrder and bean.orderedColumn.startsWith(columnId.concat(' '))}"/>
				<a:form rendered="#{!inForm}" style="margin-left: 5px" >
					<ui:include src="columnOrder.xhtml" />
				</a:form>
				<s:div rendered="#{inForm}">
					<ui:include src="columnOrder.xhtml" />
				</s:div>
			</h:panelGroup>
		</f:facet>
		<ui:insert />
	</rich:column>

</ui:composition>
