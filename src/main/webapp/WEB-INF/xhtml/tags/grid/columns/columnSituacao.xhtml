<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wi="http://www.itx.com.br/jsf">

    <wi:columnOutputText columnId="#{wi:get(columnId, 'ativo')}"
        value="#{row.ativo ? messages['entity.ativo'] : messages['entity.inativo']}"
        columnHeader="#{empty columnHeader ? eppmessages['entity.situacao'] : columnHeader}"
        columnStyle="text-align:center; #{columnStyle}"
        columnWidth="#{wi:get(columnWidth, '10%')}" />

</ui:composition>
