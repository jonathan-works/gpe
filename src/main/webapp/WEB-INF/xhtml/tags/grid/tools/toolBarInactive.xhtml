<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="actionInactive"
        value="#{empty actionInactive ? home.homeName.concat('.inactive(row)') : actionInactive}" />

    <wi:toolBar action="#{actionInactive}" rendered="#{row.ativo}"
        limitToList="true" status=":status"
        render="#{wi:get(reRender, 'searchGridRegion')},pageBodyDialogMessage"
        onclick="if(!confirm('Deseja inativar este registro?')) return false;"
        url="/img/remove.png" title="#{messages['button.inativar']}" />

</ui:composition>
