<ui:composition xmlns="http://www.w3.org/1999/xhtml"
							xmlns:ui="http://java.sun.com/jsf/facelets"
							xmlns:f="http://java.sun.com/jsf/core"
							xmlns:h="http://java.sun.com/jsf/html"
							xmlns:rich="http://richfaces.org/rich"
							xmlns:wi="http://www.itx.com.br/jsf">

	<wi:toolBarGraphicImage url="/img/view.gif"
												title="Pré-visualizar"
												onclickGraphicImage="mp = this.nextSibling.id; Richfaces.showModalPanel(mp)" />
	
	<rich:modalPanel id="mp_#{c.id}" 
								 height="300" 
								 width="600" 
								 resizeable="false">
		<f:facet name="header">
			<h:outputText value="Pré-visualização do texto:" />
		</f:facet>
		<f:facet name="controls">
         		<span style="cursor:pointer; font-family: Verdana, Arial; padding-right: 22px"
         			  		onclick="Richfaces.hideModalPanel(mp)">X</span>
		</f:facet>
		<h:inputTextarea readonly="true"
						 			 style="width: 592px; height: 270px; padding: 3px;
									 			position: relative; top: -10px; left: -10px"
						 			 value="#{value}" />
	</rich:modalPanel>
	
</ui:composition>
