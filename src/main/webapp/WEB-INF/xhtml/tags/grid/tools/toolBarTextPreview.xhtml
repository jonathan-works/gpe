<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:wi="http://www.itx.com.br/jsf">

    <wi:toolBarGraphicImage url="/img/view.gif" title="Pré-visualizar"
        onclickGraphicImage="mp = this.nextSibling.id; Richfaces.showModalPanel(mp)" />

    <rich:popupPanel id="mp_#{c.id}" height="300" width="600"
        resizeable="false">
        <f:facet name="header">
            <h:outputText value="Pré-visualização do texto:" />
        </f:facet>
        <f:facet name="controls">
            <span onclick="Richfaces.hideModalPanel(mp)">X</span>
        </f:facet>
        <h:inputTextarea readonly="true" value="#{value}" />
    </rich:popupPanel>

</ui:composition>
