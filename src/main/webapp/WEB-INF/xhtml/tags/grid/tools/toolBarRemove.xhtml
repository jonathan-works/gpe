<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
					        xmlns:ui="http://java.sun.com/jsf/facelets"
					        xmlns:f="http://java.sun.com/jsf/core"
					        xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param name="actionRemove" value="#{empty actionRemove ? home.homeName.concat('.remove(row)') : actionRemove}"/>

	<wi:toolBar action="#{actionRemove}"
				limitToList="true"
				status=":status"
				reRender="#{wi:get(reRender, 'searchGridRegion')},modalPanelMessages"
				onclick="if(!confirm('Deseja remover o(s) registro(s)?')) return false;"
				url="/img/remove.png" 
				title="#{wi:get(title, 'Remover registro')}">
		<f:param name="page" value="#{bean.page}"/>
	</wi:toolBar>

</ui:composition>
