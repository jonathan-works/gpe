<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:wi="http://www.itx.com.br/jsf">

    <ui:param name="actionRemove"
        value="#{empty actionRemove ? home.homeName.concat('.remove(row)') : actionRemove}" />
    <wi:toolBar action="#{actionRemove}" limitToList="true"
        status=":status"
        reRender="#{wi:get(reRender, 'searchGridRegion')}"
        onclick="return confirm(\'#{messages['crud.confirmRemove']}\');"
        url="#{a4jSkin.imgFolder}/remove.png"
        title="#{wi:get(title, messages['crud.remove'])}">
        <f:param name="page" value="#{bean.page}" />
    </wi:toolBar>

</ui:composition>
