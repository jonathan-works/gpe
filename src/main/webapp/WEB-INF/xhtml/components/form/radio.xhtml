	#{props.direction}?Orientação da lista, V para vertical ou H para horizontal (default = H)

	<ui:composition>
	
		<ui:param
             name="direction"
             value="#{props.direction.toUpperCase() == 'V' ? 'page' : 'line'}Direction" />
		<ui:param
             name="valueList"
             value="#{empty valueList ? props.valueList : valueList}" />
		<ui:param
             name="boxChecked"
             value="#{empty boxChecked ? props.boxChecked : boxChecked}" />
		
		<s:decorate
             id="#{id}Decoration"
             template="/WEB-INF/xhtml/components/templates/edit.xhtml"
             rendered="#{empty rendered or rendered}">
			<ui:define
                 name="label">#{label}</ui:define>
			<h:selectOneRadio
                 id="#{id}"
                 value="#{value}"
                 layout="#{direction}"
                 disabled="#{disabled}"
                 required="#{required}"
                 onchange="#{onchange}"
                 readonly="#{readonly}"
                 styleClass="radio"> 
				<f:selectItems
                     value="#{util.splitAsList(valueList) }" />
				<ui:insert />
			</h:selectOneRadio>
		</s:decorate>
		
		<script>
			if ('#{value}' == '') {
				$('#{formId}:#{f.id}:#{f.id}Decoration:#{f.id}:#{empty boxChecked ? 0 : boxChecked}').checked = true;			
			}
		</script>
			
	</ui:composition>
</jsp:root>
