	<ui:composition>
		<ui:param
             name="direction"
             value="#{props.direction.toUpperCase() == 'V' ? 'page' : 'line'}Direction" />		
		<ui:param
             name="width"
             value="#{empty width ? '800px' : width}" /> 
		<s:decorate
             id="#{id}Decoration"
             template="/WEB-INF/xhtml/components/templates/edit.xhtml"
             rendered="#{empty rendered or rendered}">
			
			<div
                 style="width: #{width};">
			 	<ui:define
                     name="label">		 	
				 	<h:selectBooleanCheckbox
                         id="#{id}"
                         styleClass="checkbox"
                         value="#{home[id]}"
                         required="#{required}"
                         disabled="#{not empty readonly and readonly ? true : disabled}"
                         onclick="#{onclick}">
						<ui:insert />
					</h:selectBooleanCheckbox>
				 	#{label}
			 	</ui:define>					 			    
			</div>				
		</s:decorate>			
	</ui:composition>
</jsp:root>
