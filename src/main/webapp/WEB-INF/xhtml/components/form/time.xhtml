	#{props.width}?Largura da caixa de texto
	#{props.setCurrentTime}?Indica se o campo vem preenchido com a hora atual
	#{props.pattern}?Formato da hora (default = kk:mm:ss, onde kk = 0-23)
	
	<ui:composition>
	
		<a:loadScript
             src="/time/time.js" />
		
		<ui:param
             name="pattern"
             value="#{empty props.pattern ? 'kk:mm:ss' : props.pattern}" />
		
		<s:div
             rendered="#{rendered}">
			<s:decorate
                 id="#{id}Decoration"
                 rendered="#{rendered}"
                 template="/WEB-INF/xhtml/components/templates/edit.xhtml">
				<ui:define
                     name="label">#{label}</ui:define>
				<h:inputText
                     id="#{id}"
                     size="8"
                     value="#{value}"
                     disabled="#{disabled}"
                     required="#{required}">
					<s:convertDateTime
                         pattern="#{pattern}" />
					<a:ajax
                         event="change"
                         bypassUpdates="true"
                         execute="@this"
                         limitRender="true"
                         render="#{id}Decoration" />
				</h:inputText>
				<f:verbatim
                     rendered="#{props.setCurrentTime}">
					<script>
						var field = $("#{f.formId}:#{f.id}:#{f.id}Decoration:#{f.id}");
						$(field).value = '#{currentTime}';
					</script>
				</f:verbatim>
			</s:decorate>
		</s:div>
		
	</ui:composition>
	
</jsp:root>
