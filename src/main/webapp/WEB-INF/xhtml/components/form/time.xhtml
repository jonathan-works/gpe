<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<a:loadScript src="/time/time.js" />
		
		<ui:param
		 name="pattern"
		 value="#{empty props.pattern ? 'kk:mm:ss' : props.pattern}" />
		
		<s:div rendered="#{rendered}">
		
			<s:decorate
			 id="#{id}Decoration"
			 rendered="#{rendered}"
			 template="/WEB-INF/xhtml/components/templates/edit.xhtml">
			
				<ui:define name="label">#{label}</ui:define>
				<h:inputText
				 id="#{id}"
				 size="8"
				 value="#{value}"
				 disabled="#{disabled}"
				 required="#{required}">
				
					<s:convertDateTime pattern="#{pattern}" />
					<a:ajax
					 event="change"
					 bypassUpdates="true"
					 execute="@this"
					 limitRender="true"
					 render="#{id}Decoration" />
				
			</h:inputText>
				<f:verbatim rendered="#{props.setCurrentTime}">
				
					<script>
						var field = $("#{f.formId}:#{f.id}:#{f.id}Decoration:#{f.id}");
						$(field).value = '#{currentTime}';
					</script>
				
			</f:verbatim>
			
		</s:decorate>
		
	</s:div>
		
	
</ui:composition>
