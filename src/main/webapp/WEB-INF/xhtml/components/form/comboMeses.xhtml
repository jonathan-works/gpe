	<ui:composition>
	
		<s:decorate
             id="#{id}Decoration"
             template="/WEB-INF/xhtml/components/templates/edit.xhtml">
			<ui:define
                 name="label">#{label}</ui:define>			
			<h:selectOneMenu
                 id="#{id}"
                 value="#{value}"
                 style="width: 250px">
				<f:selectItem
                     itemLabel="Selecione um mês" />
				<f:selectItems
                     value="#{util.splitAsListWithKeyNumber('              1:Janeiro,              2:Fevereiro,              3:Março,              4:Abril,              5:Maio,              6:Junho,              7:Julho,              8:Agosto,              9:Setembro,              10:Outubro,              11:Novembro,              12:Dezembro')}" />
			</h:selectOneMenu>
		</s:decorate>
