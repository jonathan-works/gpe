<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
	    
	    <wi:selectOneRadio
		 id="#{f.id}Ativo"
		 label="#{messages['localizacao.estrutura']}"
		 value="#{home.instance.estrutura}"
		 valueList="true:Sim,false:Não">
		
	    	<a:ajax
			 event="click"
			 status="status"
			 render="#{f.id}Ativo,#{f.id}DivEstrutura,#{f.id}DivEstruturaFilho"
			 execute="@this" />
	    
	</wi:selectOneRadio>
	    <s:div id="#{f.id}DivEstrutura">
		
			<wi:tree
			 rendered="#{not home.instance.estrutura}"
			 id="#{f.id}localizacaoPai"
			 label="#{messages['localizacao.localizacaoPai']}"
			 assignTo="localizacaoHome.localizacaoPai"
			 tree="#{localizacaoTree}" />
	    
	</s:div>
	    <s:div id="#{f.id}DivEstruturaFilho">
		
			<wi:selectOneMenuEntity
			 rendered="#{not home.instance.estrutura and not home.possuiParenteEstrutura()}"
			 id="#{f.id}estrutura"
			 label="#{messages['localizacao.estruturaFilho']}"
			 value="#{home.instance.estruturaFilho}"
			 items="#{localizacaoHome.localizacoesEstrutura}"
			 noSelectionLabel="Selecione...">
			</wi:selectOneMenuEntity>	
		
	</s:div>	
	
</ui:composition>
