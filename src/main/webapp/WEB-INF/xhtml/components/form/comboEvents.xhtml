<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">	
	
	<s:div id="divComboEvents">
		<wi:selectOneMenuEnum  optionExpression="{label}" 
							   disabled="#{tarefaEventoHome.managed}"
							   id="tipoTarefaEvento"
							   value="#{tarefaEventoHome.instance.evento}"
							   items="#{tarefaEventoHome.tarefaEventoItems}"
							   label="Tipo do Evento"
							   noSelectionLabel="Selecione um Evento">
			<a:support event="onchange"
					   reRender="divComboEvents"/>
		</wi:selectOneMenuEnum>
		<s:div id="comboArrivingTransitions"
			   rendered="#{tarefaEventoHome.instance.evento == 'ET'}">
			<wi:selectOneMenuEntity  id="tarefaOrigiem"
									 label="Tarefa de Origem"
									 value="#{tarefaEventoHome.instance.tarefaOrigem}"
									 items="#{tarefaEventoHome.tarefaOrigemList}" 
									 noSelectionLabel="Selecione a Tarefa de Origem">
				<a:support event="onchange"
					   	   reRender="tarefaOrigiem"/>
			</wi:selectOneMenuEntity>		
		</s:div>
	</s:div>
	
</ui:composition>
