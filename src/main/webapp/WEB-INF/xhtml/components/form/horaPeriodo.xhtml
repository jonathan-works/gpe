	<ui:composition 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:s="http://jboss.org/schema/seam/taglib"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:wi="http://www.itx.com.br/jsf"
		xmlns:a="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich">
	 
	 	<ui:param name="de" value="#{empty props.de ? de : props.de}" />
	 	<ui:param name="ate" value="#{empty props.ate ? ate : props.ate}" />
		
		<ui:param name="template" value="#{wi:get(template, '/WEB-INF/xhtml/components/templates/edit.xhtml')}"/>

		<s:decorate id="#{id}Decoration"
				template="#{template}"
				rendered="#{wi:get(rendered, true)}">
			
			<ui:define name="label">#{label}</ui:define>		
			
			<h:outputText value="De: " />	 
			<h:inputText 
		    	id="#{id}De" size="5"
				value="#{home.instance[de]}"
				required="#{required}"			
				styleClass="#{readonly ? 'readOnly' : styleClass } inputText" 
				style="width: 40px !important;">
				<wi:mask id="#{id}De" mask="99:99" />
				<f:converter converterId="horaConverter"/>
			</h:inputText>
			
			<h:outputText value="  Até: " />
			<h:inputText 
		    	id="#{id}Ate" size="5"
				value="#{home.instance[ate]}"
				required="#{required}"				
				showRequired="false"		
				styleClass="#{readonly ? 'readOnly' : styleClass } inputText" 
				style="width: 40px !important;">
				<wi:mask id="#{id}Ate" mask="99:99" />
				<f:converter converterId="horaConverter"/>
			</h:inputText>
			
		</s:decorate>
		
	</ui:composition>
