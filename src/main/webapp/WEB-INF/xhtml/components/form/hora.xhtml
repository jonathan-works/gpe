<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		 <ui:param
		 name="template"
		 value="#{empty template ? '/WEB-INF/xhtml/components/templates/edit.xhtml' : template}" />
	
		 <s:decorate
		 id="#{id}Decoration"
		 template="#{template}"
		 rendered="#{empty rendered or rendered}">
		
					
			<ui:define name="label">#{label}</ui:define>
			
			<h:outputText value="#{labelTime}" />
			<h:inputText
			 id="#{id}"
			 value="#{value}"
			 required="#{required}"
			 size="5"
			 styleClass="#{styleClass} inputText"
			 style="width: 40px !important;">
			
				<wi:mask
				 id="#{id}"
				 mask="99:99" />
				<f:converter converterId="horaConverter" />
				<ui:insert />
			
		</h:inputText>	
	
		
	</s:decorate>

	
</ui:composition>
