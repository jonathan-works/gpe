		 template="/WEB-INF/xhtml/components/templates/edit.xhtml"

            <h:selectOneRadio
			 id="#{id}"
			 value="#{value}"
			 disabled="#{not empty readonly and readonly ? true : disabled}"
			 required="#{required}"
			 onchange="#{onchange}"
			 onclick="#{onclick}"
			 styleClass="radio"
			 boxChecked="#{sim ? 0 : 1}">
			  
                <f:selectItems value="#{util.splitAsList('true:Sim,false:NÃ£o') }" />
                <ui:insert />
            
		</h:selectOneRadio>
		<script type="text/javascript">
			invoke(["infox.escapeId"],function(EscapeId) {
				$(EscapeId("##{rich:clientId(id)}:#{empty boxChecked ? 0 : boxChecked}"))
				.attr({checked:true});
			});
		</script>
			
		
	</s:decorate>

	
</ui:composition>
