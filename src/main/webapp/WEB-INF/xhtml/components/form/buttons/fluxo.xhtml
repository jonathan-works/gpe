<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf"
	 template="default.xhtml">
	

		<ui:define name="customButtons">
			<wi:commandButton
				id="updateButton"
				action="fluxoHome.persistAs()"
				reRender="#{wi:get(reRender, 'pageBody, modalPanelMessages')}"
				rendered="#{fluxoHome.managed}"
				value="Incluir como..."
			>
			</wi:commandButton>

			<wi:commandButton
				id="definicao"
				action="#{processBuilder.load(fluxoHome.instance)}"
				value="Definição"
				rendered="#{fluxoHome.managed}"
				oncomplete="openPopUp('processDefinition', '#{util.getContextPath()}/Fluxo/definicao/processDefinition.seam?cid=#{conversation.id}',1300,850);"
			>			
			</wi:commandButton>
			
			<wi:commandButton
				id="importarXPDL"
				value="#{messages['importarXPDL.button']}"
				rendered="#{fluxoHome.managed}"
				onclick="openPopUp('importarXPDL', '#{util.getContextPath()}/Fluxo/importar/importarXPDL.seam?cid=#{conversation.id}',1300,850);"
			>
			</wi:commandButton>
		
	</ui:define>
		
	
</ui:composition>
