<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">

    <div>

        <ui:param name="props" value="#{form.buttons.properties}" />
        <ui:param name="buttonReRender"
            value="#{empty buttonReRender ? 'pageBody' : buttonReRender}" />
        <a:commandButton id="consulta" status="status" value="Consulta"
            styleClass="buttons"
            action="#{home.instance.setInPesquisa(true)}"
            render="#{buttonReRender}" limitRender="true" />

        <a:commandButton id="novaConsulta" status="status"
            value="Nova Consulta" styleClass="buttons"
            render="#{buttonReRender}" limitRender="true" />

    </div>

</ui:composition>
