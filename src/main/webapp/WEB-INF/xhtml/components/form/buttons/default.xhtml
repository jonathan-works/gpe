	<ui:composition>
	
		<ui:param name="props" value="#{form.buttons.properties}"/>
		<ui:param name="reRenderSave" value="#{empty reRenderSave ? formId : reRenderSave}"/>
		<ui:param name="mostrarNovo" value="#{empty mostrarNovo ? true : mostrarNovo}"/>
		<ui:param name="mostrarVoltar" value="#{empty mostrarVoltar ? true : mostrarVoltar}"/>
		<ui:param name="persistSemNewInstance" value="#{empty persistSemNewInstance ? false : persistSemNewInstance}"/>
		
		<s:div styleClass="actionButtons">
		
	        <h:commandButton id="saveH"
							 eventsQueue="editQueue"					
	            		 	 action="#{home.persist()}"
	             		  	 value="Incluir" 
	                 		 styleClass="dr-tbpnl-tb-inact"
	                    	 rendered="#{!home.managed and !isUploadForm and persistSemNewInstance}">
	        </h:commandButton>  	
	          	 
	        <a:commandButton id="save"
	            		 	 action="#{home.persist()}"
							 eventsQueue="editQueue"
				 			 onclick="showLoading();"					
				 			 oncomplete="hideLoading();#{oncomplete}"
				   			 reRender="#{reRenderSave}"
	                         value="Incluir" 
	                   		 styleClass="dr-tbpnl-tb-inact"
	                     	 rendered="#{!home.managed and !isUploadForm and !persistSemNewInstance}">
			</a:commandButton>  			
		
	        <h:commandButton id="saveUpload"	
	         				 eventsQueue="editQueue"	
	              		 	 action="#{home.persist()}"
	               		  	 value="Incluir" 
	                   		 styleClass="dr-tbpnl-tb-inact"
	            		   	 rendered="#{!home.managed and isUploadForm}">
	        </h:commandButton>  
	
	        <h:commandButton id="updateUpload" 
							 eventsQueue="editQueue"					
	                         value="Gravar" 
	                   		 styleClass="dr-tbpnl-tb-inact"
	                       	 action="#{home.update()}"
	                     	 rendered="#{home.managed and isUploadForm}">
	        </h:commandButton>
	
	        <a:commandButton id="update" 
							 action="#{home.update()}"
			 				 eventsQueue="editQueue"		
							 onclick="showLoading();"					
							 oncomplete="hideLoading();#{oncomplete}"
							 reRender="#{reRenderSave}"
							 value="Gravar" 
							 styleClass="dr-tbpnl-tb-inact"
							 rendered="#{home.managed and !isUploadForm}">
	        </a:commandButton>
	
			<a:region renderRegionOnly="false">
				<a:commandButton id="new" 
								 eventsQueue="editQueue"
								 onclick="showLoading();" 
								 oncomplete="hideLoading();#{oncomplete}"
								 reRender="pageBody" 
								 ajaxSingle="true" 
								 value="Novo" 
								 styleClass="dr-tbpnl-tb-inact" 
								 action="#{home.newInstance}"
								 rendered="#{home.managed and !isUploadForm and mostrarNovo}">
				</a:commandButton>
			</a:region>                        			                      
            <ui:include src="voltar.xhtml" />
            <ui:insert name="customButtons" />
            
	    </s:div>
	
	</ui:composition>
</jsp:root>
