<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	

        <div
		 class="actionButtons"
		 >
		
		
			<ui:param
			 name="props"
			 value="#{form.buttons.properties}" />
			<ui:param
			 name="reRenderSave"
			 value="#{empty reRenderSave ? formId : reRenderSave}" />

            <a:commandButton
			 id="save"
			 status=":status"
			 action="#{home.persist()}"
			 eventsQueue="editQueue"
			 oncomplete="#{oncomplete}"
			 render="pageBody"
             limitRender="true"
			 value="Incluir"
			 styleClass="buttons"
			 rendered="#{!home.managed and !isUploadForm}">
			</a:commandButton>  

            <h:commandButton
			 id="saveUpload"
			 eventsQueue="editQueue"
			 action="#{home.persist()}"
			 value="Incluir"
			 styleClass="buttons"
			 rendered="#{!home.managed and isUploadForm}">
            </h:commandButton>  

            <h:commandButton
			 id="updateUpload"
			 eventsQueue="editQueue"
			 value="Gravar"
			 styleClass="buttons"
			 action="#{home.update()}"
			 rendered="#{home.managed and isUploadForm}" />

            <a:commandButton
			 id="update"
			 status=":status"
			 eventsQueue="editQueue"
			 oncomplete="#{oncomplete}"
			 render="#{reRenderSave}"
             limitRender="true"
			 value="Gravar"
			 styleClass="buttons"
			 action="#{home.update()}"
			 onclick="if (jQuery('.error').length &gt; 0) return false;"
			 rendered="#{home.managed and !isUploadForm}" />
           

            <a:commandButton
			 id="new"
			 status=":status"
			 eventsQueue="editQueue"
			 oncomplete="#{oncomplete}"
			 render="pageBody"
             limitRender="true"
			 value="Novo"
			 styleClass="buttons"
			 action="#{home.botaoNovo()}"
			 rendered="#{home.managed and !isUploadForm}" />
                       
            <a:commandButton
			 id="updatePass"
			 status=":status"
			 eventsQueue="editQueue"
			 oncomplete="#{oncomplete}"
			 render="#{reRenderSave}"
             limitRender="true"
			 value="Gerar Senha"
			 styleClass="buttons"
			 action="#{usuarioHome.gerarNovaSenha()}"
			 rendered="#{home.managed and !isUploadForm and home.tipoUsuarioSistema.toString() == 'I'}" />  
        
	</div>

	
</ui:composition>
