	<ui:composition>

        <div class="actionButtons" style="width: 400px !important;">
		
			<ui:param name="props" value="#{form.buttons.properties}"/>
			<ui:param name="reRenderSave" value="#{empty reRenderSave ? formId : reRenderSave}"/>

            <a:commandButton id="save"
            				 status=":status"
                			 action="#{home.persist()}"
							 eventsQueue="editQueue"					
							 oncomplete="#{oncomplete}"
							 reRender="pageBody"
                    		 value="Incluir" 
                    		 styleClass="dr-tbpnl-tb-inact"
                    		 rendered="#{!home.managed and !isUploadForm}">
			</a:commandButton>  

            <h:commandButton id="saveUpload"
							 eventsQueue="editQueue"					
                			 action="#{home.persist()}"
                 			 value="Incluir" 
                 			 styleClass="dr-tbpnl-tb-inact"
              				 rendered="#{!home.managed and isUploadForm}">
            </h:commandButton>  

            <h:commandButton id="updateUpload" 
							 eventsQueue="editQueue"					
                    		 value="Gravar" 
                    		 styleClass="dr-tbpnl-tb-inact"
                    		 action="#{home.update()}"
                    		 rendered="#{home.managed and isUploadForm}"/>

            <a:commandButton id="update" 
            				 status=":status"
						     eventsQueue="editQueue"					
						 	 oncomplete="#{oncomplete}"
							 reRender="#{reRenderSave}"
                    		 value="Gravar" 
                    		 styleClass="dr-tbpnl-tb-inact"
                    		 action="#{home.update()}"
                    		 onclick="if (jQuery('.error').length > 0) return false;"
                    		 rendered="#{home.managed and !isUploadForm}"/>
           

            <a:commandButton id="new" 
            			 	 status=":status"
							 eventsQueue="editQueue"					
					 		 oncomplete="#{oncomplete}"
					   		 reRender="pageBody"
                          	 value="Novo" 
                          	 styleClass="dr-tbpnl-tb-inact"
                         	 action="#{home.botaoNovo()}"
                       		 rendered="#{home.managed and !isUploadForm}"/>
                       
            <a:commandButton id="updatePass" 
           			 		 status=":status"
							 eventsQueue="editQueue"					
				 			 oncomplete="#{oncomplete}"
				   			 reRender="#{reRenderSave}"
                       		 value="Gerar Senha" 
                       		 styleClass="dr-tbpnl-tb-inact"
                       		 action="#{usuarioHome.gerarNovaSenha()}"
                   			 rendered="#{home.managed and !isUploadForm and home.tipoUsuarioSistema.toString() == 'I'}"/>  
        </div>

	</ui:composition>
	
</jsp:root>
