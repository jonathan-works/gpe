	#{props.updateEvent}?Indica o evento. Caso seja null ou vazio serão utilizados os outros 2 parâmetros para compor o evento.
	
	<ui:composition>
        
        <div
             class="actionButtons">
		
			<ui:param
                 name="props"
                 value="#{form.buttons.properties}" />
			<ui:param
                 name="reRenderSave"
                 value="#{empty reRenderSave ? formId : reRenderSave}" />

            <a:commandButton
                 id="save"
                 status=":status"
                 action="#{home.gravarVarios()}"
                 eventsQueue="editQueue"
                 oncomplete="#{oncomplete}"
                 reRender="#{reRenderSave}"
                 value="Incluir"
                 styleClass="dr-tbpnl-tb-inact"
                 rendered="#{!home.managed and !isUploadForm}">
			</a:commandButton>  
			
            <h:commandButton
                 id="saveUpload"
                 eventsQueue="editQueue"
                 action="#{util.homeEvent(props.updateEvent, home, 'persist')}"
                 value="Incluir"
                 styleClass="dr-tbpnl-tb-inact"
                 rendered="#{!home.managed and isUploadForm}">
            </h:commandButton>  

            <h:commandButton
                 id="updateUpload"
                 eventsQueue="editQueue"
                 value="Gravar"
                 styleClass="dr-tbpnl-tb-inact"
                 action="#{util.homeEvent(props.updateEvent, home, 'update')}"
                 rendered="#{home.managed and isUploadForm}">
            </h:commandButton>

            <a:commandButton
                 id="update"
                 status=":status"
                 eventsQueue="editQueue"
                 oncomplete="#{oncomplete}"
                 reRender="#{reRenderSave}"
                 value="Gravar"
                 styleClass="dr-tbpnl-tb-inact"
                 action="#{util.homeEvent(props.updateEvent, home, 'update')}"
                 rendered="#{home.managed and !isUploadForm}">
            </a:commandButton>
                        			                      
            <a:commandButton
                 id="new"
                 status=":status"
                 eventsQueue="editQueue"
                 oncomplete="#{oncomplete}"
                 reRender="#{formId}"
                 ajaxSingle="true"
                 value="Novo"
                 styleClass="dr-tbpnl-tb-inact"
                 action="#{home.newInstance}"
                 rendered="#{home.managed and !isUploadForm}">
            </a:commandButton>
            
			<s:button
                 styleClass="dr-tbpnl-tb-inact"
                 rendered="#{not empty home.goBackUrl and (home.tab == 'form')}"
                 value="Voltar"
                 view="#{home.goBackUrl}">
				<f:param
                     name="id"
                     value="#{home.goBackId}" />
				<f:param
                     name="tab"
                     value="#{home.goBackTab}" />			
			</s:button>
                       
        </div>

	</ui:composition>
</jsp:root>
