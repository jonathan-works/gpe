<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
        
        <div class="actionButtons">
		
		
			<ui:param
			 name="props"
			 value="#{form.buttons.properties}" />
			<ui:param
			 name="reRenderSave"
			 value="#{empty reRenderSave ? formId : reRenderSave}" />

            <a:commandButton
			 id="save"
			 status=":status"
			 action="#{home.gravarVarios()}"
			 eventsQueue="editQueue"
			 oncomplete="#{oncomplete}"
			 render="#{reRenderSave}"
			 value="#{messages['crud.persist']}"
			 styleClass="buttons"
			 rendered="#{!home.managed and !isUploadForm}">
			</a:commandButton>  
			
            <h:commandButton
			 id="saveUpload"
			 eventsQueue="editQueue"
			 action="#{util.homeEvent(props.updateEvent, home, 'persist')}"
			 value="#{messages['crud.persist']}"
			 styleClass="buttons"
			 rendered="#{!home.managed and isUploadForm}">
            </h:commandButton>  

            <h:commandButton
			 id="updateUpload"
			 eventsQueue="editQueue"
			 value="#{messages['crud.update']}"
			 styleClass="buttons"
			 action="#{util.homeEvent(props.updateEvent, home, 'update')}"
			 rendered="#{home.managed and isUploadForm}">
            </h:commandButton>

            <a:commandButton
			 id="update"
			 status=":status"
			 eventsQueue="editQueue"
			 oncomplete="#{oncomplete}"
			 render="#{reRenderSave}"
             limitRender="true"
			 value="#{messages['crud.update']}"
			 styleClass="buttons"
			 action="#{util.homeEvent(props.updateEvent, home, 'update')}"
			 rendered="#{home.managed and !isUploadForm}">
            </a:commandButton>
                        			                      
            <a:commandButton
			 id="new"
			 status=":status"
			 eventsQueue="editQueue"
			 oncomplete="#{oncomplete}"
			 render="#{formId}"
			 execute="@this"
			 value="Novo"
			 styleClass="buttons"
			 action="#{home.newInstance}"
			 rendered="#{home.managed and !isUploadForm}">
            </a:commandButton>
            
			<s:button
			 styleClass="buttons"
			 rendered="#{not empty home.goBackUrl and (home.tab == 'form')}"
			 value="Voltar"
			 view="#{home.goBackUrl}">
			
				<f:param
				 name="id"
				 value="#{home.goBackId}" />
				<f:param
				 name="tab"
				 value="#{home.goBackTab}" />			
			
		</s:button>
                       
        
	</div>

	
</ui:composition>
