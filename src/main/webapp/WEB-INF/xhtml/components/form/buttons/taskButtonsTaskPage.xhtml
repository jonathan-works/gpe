<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">

          <c:if test="#{taskAction.transitions.size gt 3}">
           	<h:selectOneMenu style="min-width: 150px;" 
           					 value="#{taskAction.name}">
				<f:selectItems value="#{taskAction.transtionsSelectItems}"/>
			</h:selectOneMenu>
           	<a:commandButton action="#{taskAction.end(taskAction.name)}" 
           					 value="OK"
           					 status="none"
           					 onmouseup="showLoading()"
                    		 styleClass="dr-tbpnl-tb-inact"
						 eventsQueue="editQueue"
				 		 oncomplete="verifyFields();"
			 	   		 reRender=":script, #{reRenderEndTask}" />
         </c:if>
         <c:if test="#{taskAction.transitions.size le 3}">
          <a:repeat value="#{taskAction.transitions}" 
          		  var="transition">
           <a:commandButton eventsQueue="editQueue"
           				 status="none"		
           				 onmouseup="showLoading()"
				 		 oncomplete="verifyFields()"
				   		 reRender=":script, #{reRenderEndTask}"
				   		 value="#{transition.name}"
                    		 styleClass="buttons dr-tbpnl-tb-inact"
                    		 style="width: 200px;"
                        	 action="#{taskAction.end(transition.name)}"/>
          </a:repeat>
         </c:if>

</ui:composition>
