	<ui:composition>
	
        <div class="actionButtons">
		
			<ui:param name="props" value="#{form.buttons.properties}"/>
			<ui:param name="reRenderSave" value="#{empty reRenderSave ? formId : reRenderSave}"/>

            <a:commandButton id="save"
	            			 status=":status"
	                		 action="#{home.persist()}"
							 eventsQueue="editQueue"					
						 	 oncomplete="#{oncomplete}"
						   	 reRender="#{reRenderSave}"
	                         value="Incluir" styleClass="dr-tbpnl-tb-inact"
	                       	 rendered="#{!home.managed and !isUploadForm}">
			</a:commandButton>
			  
            <h:commandButton id="saveUpload"
							 eventsQueue="editQueue"					
		                	 action="#{home.persist()}"
		                 	 value="Incluir" styleClass="dr-tbpnl-tb-inact"
		              		 rendered="#{!home.managed and isUploadForm}">
            </h:commandButton>  

            <h:commandButton id="updateUpload" 
					eventsQueue="editQueue"					
                          value="Gravar" styleClass="dr-tbpnl-tb-inact"
                         action="#{home.update()}"
                       rendered="#{home.managed and isUploadForm}"/>

            <a:commandButton id="update" 
            			 	 status=":status"
							 eventsQueue="editQueue"					
					 		 oncomplete="#{oncomplete}"
					   		 reRender="#{reRenderSave}"
                          	 value="Gravar" styleClass="dr-tbpnl-tb-inact"
                         	 action="#{home.update()}"
                       		 rendered="#{home.managed and !isUploadForm}"/>
                        			                      
            <a:commandButton id="new" 
            			 	 status=":status"
							 eventsQueue="editQueue"					
					 		 oncomplete="#{oncomplete}"
					   		 reRender="pageBody"
					   		 ajaxSingle="true"
                          	 value="Novo" styleClass="dr-tbpnl-tb-inact"
                         	 action="#{home.newInstance}"
                       		 rendered="#{home.managed and !isUploadForm}"/>
			
			<a:commandButton id="clear" 
            			 	 status=":status"
							 eventsQueue="editQueue"					
					 		 oncomplete="#{oncomplete}"
					   		 reRender="pageBody"
					   		 ajaxSingle="true"
                          	 value="Limpar" styleClass="dr-tbpnl-tb-inact"
                         	 action="#{home.newInstance}"
                       		 rendered="#{!home.managed and !isUploadForm}"/>
                       
			<s:button styleClass="dr-tbpnl-tb-inact"
					  rendered="#{not empty home.goBackUrl and (home.tab == 'form')}"
					  value="Voltar"
					  view="#{home.goBackUrl}">
				<f:param name="id" value="#{home.goBackId}" />
				<f:param name="tab" value="#{home.goBackTab}" />			
			</s:button>
                       
        </div>

	</ui:composition>
	
</jsp:root>
