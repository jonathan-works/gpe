<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<s:decorate
		 id="#{id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/edit.xhtml"
		 rendered="#{empty rendered or rendered}">
		
			
			<ui:param
			 name="ddd"
			 value="#{empty props.ddd ? ddd : props.ddd}" />
			<ui:param
			 name="numero"
			 value="#{empty props.numero ? numero : props.numero}" />
		
			<ui:define name="label">#{label}</ui:define>
			<h:inputText
			 id="#{id}Ddd"
			 value="#{home.instance[props.ddd]}"
			 styleClass="#{readonly ? 'readOnly' : '' } foneDDD"
			 readonly="#{readonly}"
			 disabled="#{disabled}"
			 required="#{required}"
			 
			 size="2"
			 maxlength="2">
			
				<ui:insert />
				<wi:mask
				 id="#{id}Ddd"
				 mask="99" />
			
		</h:inputText>
			<h:inputText
			 id="#{id}Numero"
			 value="#{home.instance[props.numero]}"
			 styleClass="#{readonly ? 'readOnly' : '' } foneNormal"
			 readonly="#{readonly}"
			 disabled="#{disabled}"
			 required="#{required}"
			 
			 size="15"
			 maxlength="15">
			
				<ui:insert />
				<wi:mask
				 id="#{id}Numero"
				 mask="9999-9999" />
			
		</h:inputText>
			
		
	</s:decorate>
		
	
</ui:composition>
