	#{props.length}?Tamanho do campo (default = 255)
	

	<ui:composition>
	
		<s:decorate id="#{id}Decoration"
					template="/WEB-INF/xhtml/components/templates/edit.xhtml"
					rendered="#{empty rendered or rendered}">
			
			<ui:param name="ddd" value="#{empty props.ddd ? ddd : props.ddd}" />
			<ui:param name="numero" value="#{empty props.numero ? numero : props.numero}" />
		
			<ui:define name="label">#{label}</ui:define>
			<h:inputText id="#{id}Ddd" 
						 value="#{home.instance[props.ddd]}"
						 styleClass="#{readonly ? 'readOnly' : '' } foneDDD"
						 readonly="#{readonly}"
						 disabled="#{disabled}" 
						 required="#{required}" 
						 style="#{style}; width: 30px !important"
						 size="2"
						 maxlength="2">
				<ui:insert />
				<wi:mask id="#{id}Ddd" mask="99" />
			</h:inputText>
			<h:inputText id="#{id}Numero" 
						 value="#{home.instance[props.numero]}"
						 styleClass="#{readonly ? 'readOnly' : '' } foneNormal"
						 readonly="#{readonly}"
						 disabled="#{disabled}" 
						 required="#{required}" 
						 style="#{style} ; width: 100px !important; position: relative; left: 8px;"
						 size="15"
 						 maxlength="15">
				<ui:insert />
				<wi:mask id="#{id}Numero" mask="9999-9999" />
			</h:inputText>
			
		</s:decorate>
		
	</ui:composition>
</jsp:root>
