<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<s:decorate
		 id="#{id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/edit.xhtml"
		 rendered="#{empty rendered or rendered}">
		

			<ui:param
			 name="noSelectionLabel"
			 value="#{empty props.noSelectionLabel ? noSelectionLabel : props.noSelectionLabel }" />
			<ui:param
			 name="optionText"
			 value="#{empty optionText ? props.optionText : optionText }" />
			<ui:param
			 name="_optionLabel"
			 value="#{empty optionText ? v : util.eval('v.'.concat(optionText))}" />
			<ui:param
			 name="optionLabel"
			 value="#{empty optionLabel ? _optionLabel : optionLabel}" />

			<ui:define name="label">#{label}</ui:define>
			<h:selectOneMenu
			 id="#{id}"
			 value="#{value}"
			 style="#{style}"
			 required="#{required}"
			 disabled="#{disabled}">
			
				<s:selectItems
				 value="#{empty items ? util.eval(props.items) : items}"
				 var="v"
				 label="#{optionLabel}"
				 hideNoSelectionLabel="#{hideNoSelectionLabel}"
				 noSelectionLabel="#{noSelectionLabel}" />
				<ui:insert />
			
		</h:selectOneMenu>
		
	</s:decorate>
		
	
</ui:composition>
