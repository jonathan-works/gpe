<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.com/products/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:a="http://richfaces.org/a4j"
			    xmlns:rich="http://richfaces.org/rich">

	<ui:param name="template" value="#{empty template ? '/WEB-INF/xhtml/components/templates/edit.xhtml' : template}"/>

	<s:decorate id="#{id}Decoration"
				template="#{template}"
				rendered="#{empty rendered or rendered}">
		<ui:define name="label">#{label}</ui:define>
		<h:inputText id="#{id}" 
					 value="#{value}"
					 styleClass="#{readonly ? 'readOnly' : '' } inputText" 
					 readonly="#{readonly}"
					 disabled="#{empty disabled ? (props.disabled ? false : props.disabled) :disabled}" 
					 required="#{required}" 
					 style="#{empty props.style ? (empty style ? '' : style) : props.style}"
					 onblur="#{onblur}"
					 onkeypress="#{onkeypress}"
					 maxlength="#{empty maxlength ? 255 : maxlength}">
			<ui:insert />
			<f:converter converterId="#{empty converterId ? 'stringConverter' : converterId}"/>
		</h:inputText>
	</s:decorate>

</ui:composition>
