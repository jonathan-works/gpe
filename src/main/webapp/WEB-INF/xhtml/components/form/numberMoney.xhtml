<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		<h:outputScript name="jquery.maskMoney.js" library="js"/>
		
		<ui:param
		 name="style"
		 value="#{empty style ? props.style : style}" />
		<ui:param
		 name="maxlength"
		 value="#{empty maxlength ? props.maxlength : maxlength}" /> 
		
		<s:decorate
		 id="#{id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/edit.xhtml"
		 rendered="#{empty rendered or rendered}">
		
			<ui:define name="label">#{label}</ui:define>
			
			<h:inputText
			 id="#{id}"
			 converterId="monetarioConverter"
			 value="#{value}"
			 readonly="#{readonly}"
			 disabled="#{disabled}"
			 required="#{required}"
			 size="#{size}"
			 styleClass="#{readonly ? 'readOnly' : styleClass } inputText"
			 >
			
			<c:if test="#{!readonly}">
				
					<rich:jQuery
					 selector="##{id}"
					 timing="onload"
					 query="maskMoney()" />
				
			</c:if>
				<ui:insert />
				<f:converter converterId="#{wi:get(converterId, 'stringConverter')}" />
			
		</h:inputText>

		
	</s:decorate>

	
</ui:composition>
