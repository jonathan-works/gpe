	<ui:composition>
		<a:loadScript src="/js/jquery.maskMoney.js" />
		
		<ui:param name="style" value="#{empty style ? props.style : style}" />
		<ui:param name="maxlength" value="#{empty maxlength ? props.maxlength : maxlength}" /> 
		
		<s:decorate id="#{id}Decoration"
			template="/WEB-INF/xhtml/components/templates/edit.xhtml"
			rendered="#{empty rendered or rendered}">
			<ui:define name="label">#{label}</ui:define>
			
			<h:inputText id="#{id}" 
						 converterId="monetarioConverter"
						 value="#{value}"
						 readonly="#{readonly}"
						 disabled="#{disabled}"
						 required="#{required}"
						 size="#{size}"
						 styleClass="#{readonly ? 'readOnly' : styleClass } inputText"
						 style="#{style}"
						 onblur="#{onblur}"
						 onchange="#{onchange}"
						 onkeypress="#{onkeypress}"
						 onkeyup="#{onkeyup}"
						 maxlength="20">
				<c:if test="#{!readonly}">
					<rich:jQuery selector="##{id}" timing="onload" query="maskMoney()"/>
				</c:if>
				<ui:insert />
				<f:converter converterId="#{wi:get(converterId, 'stringConverter')}"/>
			</h:inputText>

		</s:decorate>

	</ui:composition>

</jsp:root>
