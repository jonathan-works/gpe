<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	

		<rich:tab
		 labelWidth="#{props.labelWidth}"
		 label="#{label}"
		 disabled="#{disabled}"
		 rendered="#{rendered}">
		
			<wi:repeat
			 value="#{form.getTabFields(rf.id)}"
			 var="f">
			
				
				<ui:param
				 name="fProps"
				 value="#{f.properties}" />
				<ui:param
				 name="label"
				 value="#{empty fProps.label ? f.label : fProps.label}" />
				<ui:param
				 name="label"
				 value="#{expressions.createValueExpression(label).value}" />
				<ui:param
				 name="rendered"
				 value="#{empty fProps.rendered ? f.rendered : fProps.rendered}" />
				<ui:param
				 name="rendered"
				 value="#{empty rendered ? true : rendered}" />
				<ui:param
				 name="required"
				 value="#{empty fProps.required ? f.required : fProps.required}" />
				<ui:param
				 name="disabled"
				 value="#{fProps.disabled}" />
				<ui:param
				 name="id"
				 value="#{f.id}" />
				<ui:param
				 name="props"
				 value="#{f.properties}" />
				
				<a:include viewId="/WEB-INF/xhtml/components/form/#{f.type}.xhtml" />
			
		</wi:repeat>
		
	</rich:tab>
	
	
</ui:composition>
