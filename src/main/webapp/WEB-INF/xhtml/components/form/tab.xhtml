	#{props.labelWidth}?Largura do label da aba
	#{fProps.label}?Label da tab
	#{fProps.rendered}?Indica se a tab sera inserida na página
	#{fProps.disabled}?Indica se o tab será desabilitada
	#{fProps.required}?Indica se é obrigatorio
	
	<ui:composition>

		<rich:tab
             labelWidth="#{props.labelWidth}"
             label="#{label}"
             disabled="#{disabled}"
             rendered="#{rendered}">
			<wi:repeat
                 value="#{form.getTabFields(rf.id)}"
                 var="f">
				
				<ui:param
                     name="fProps"
                     value="#{f.properties}" />
				<ui:param
                     name="label"
                     value="#{empty fProps.label ? f.label : fProps.label}" />
				<ui:param
                     name="label"
                     value="#{expressions.createValueExpression(label).value}" />
				<ui:param
                     name="rendered"
                     value="#{empty fProps.rendered ? f.rendered : fProps.rendered}" />
				<ui:param
                     name="rendered"
                     value="#{empty rendered ? true : rendered}" />
				<ui:param
                     name="required"
                     value="#{empty fProps.required ? f.required : fProps.required}" />
				<ui:param
                     name="disabled"
                     value="#{fProps.disabled}" />
				<ui:param
                     name="id"
                     value="#{f.id}" />
				<ui:param
                     name="props"
                     value="#{f.properties}" />
				
				<a:include
                     viewId="/WEB-INF/xhtml/components/form/#{f.type}.xhtml" />
			</wi:repeat>
		</rich:tab>
	
	</ui:composition>
	
</jsp:root>
