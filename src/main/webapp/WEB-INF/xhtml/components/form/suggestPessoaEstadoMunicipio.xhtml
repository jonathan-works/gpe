<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	

		<ui:param
		 name="handler"
		 value="#{empty props.handler ? null : util.eval(props.handler)}" />

		<wi:selectOneMenuEntity
		 id="#{f.id}estadoCombo"
		 label="UF Nascimento"
		 value="#{home.estado}"
		 items="#{empty items ? util.eval(props.items) : items}"
		 optionExpression="{estado}"
		 required="#{required}"
		 noSelectionLabel="Selecione...">
		
				<a:ajax
			 event="change"
			 status=":status"
			 render="#{f.id}municipioSuggestDiv"
			 execute="@this" />
			
	</wi:selectOneMenuEntity>
			
			<s:div id="#{f.id}municipioSuggestDiv">
		
				<wi:suggest
			 id="#{f.id}municipioSuggest"
			 suggestProvider="#{handler}"
			 disabled="#{empty home.estado}"
			 required="#{required}"
			 label="Naturalidade">
				</wi:suggest>		
			
	</s:div>
			
	
</ui:composition>
