	#{props.rows}?Quantidade de linhas do campo texto
	#{props.length}?Quantidade de caracteres
	#{props.disabled}?Desabilita o campo, true ou false
	
	<ui:composition>
	
		<s:decorate id="#{id}Decoration" 
					template="/WEB-INF/xhtml/components/templates/edit.xhtml"
					rendered="#{empty rendered or rendered}">
			<ui:define name="label">#{label}</ui:define>
                <h:inputTextarea id="#{id}"
								 styleClass="#{readonly ? 'readOnly' : ''}"
								 readonly="#{readonly}"
								 cols="#{empty cols ? 80 : cols}" 
								 rows="#{empty rows ? props.rows : rows}"
								 disabled="#{disabled}"
								 required="#{required}"
								 style="#{empty props.style ? (empty style ? 'width: 350px; height: 70px;' : style) : props.style}"
								 value="#{value}" >
					<ui:insert />
				</h:inputTextarea>	
		</s:decorate>
		
	</ui:composition>
</jsp:root>
