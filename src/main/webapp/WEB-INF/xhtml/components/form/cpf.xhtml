	#{props.length}?Tamanho do campo (default = 255)
	
	<ui:composition>

		<s:div id="#{id}DivCpf">
			<wi:mask id="#{id}Cpf" mask="999.999.999-99"/>
	
			<s:decorate id="#{id}Decoration"
						template="/WEB-INF/xhtml/components/templates/edit.xhtml">
				
				<ui:param name="showInfo" value="#{readonly or disabled}" />
			
				<ui:define name="label">#{label}</ui:define>
				<c:if test="#{!showInfo}">
					<h:inputText id="#{id}Cpf" 
						value="#{value}"
						styleClass="#{readonly ? 'readOnly' : '' } inputText"
						readonly="#{readonly}"
						disabled="#{disabled}" 
						required="#{required}" 
						size="15"
						maxlength="15"
						>
						<ui:insert />
						<f:converter converterId="stringConverter"/>								
					</h:inputText>
					
				</c:if>
				<c:if test="#{showInfo}">
					<h:outputText value="#{value}" />
					<h:inputHidden id="#{id}Cpf" value="#{value}" required="#{required}" />
				</c:if>			
			</s:decorate>	
		</s:div>
		
	</ui:composition>
</jsp:root>
