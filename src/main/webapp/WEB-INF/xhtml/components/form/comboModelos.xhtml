<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		<s:decorate
			id="#{id}Decoration"
			rendered="#{not readonly and home.possuiModelo(props.editorId)}"
			template="/WEB-INF/xhtml/components/templates/edit.xhtml">
			<ui:define name="label">#{infoxMessages['modeloDocumento.modeloDocumento']}</ui:define>
			
			<h:selectOneMenu
                readonly="#{readonly or home.getModeloItems(props.editorId).size eq 1}"
                disabled="#{readonly or home.getModeloItems(props.editorId).size eq 1}"
				value="#{home.modeloDocumento}">
			
				<a:ajax
					event="change"
					status=":status"
					listener="#{home.assignModeloDocumento(props.editorId)}"
					render="#{props.editorId}EditorDiv"
					execute="@this" />
				<s:convertEntity />
				
				<s:selectItems
					var="v"
					noSelectionLabel="[Selecione o modelo]"
					label="#{v}"
					value="#{home.getModeloItems(props.editorId)}" />
		
			</h:selectOneMenu>
		</s:decorate>

</ui:composition>
