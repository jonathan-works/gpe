	<ui:composition>
	
		<ui:param name="modelo" value="#{f.id}"/>
		
		<s:decorate id="#{f.id}Decoration" template="/WEB-INF/xhtml/components/templates/edit.xhtml">
			<ui:define name="label">Modelo</ui:define>
			<h:selectOneMenu value="#{home.modeloDocumento}" rendered="#{! readonly}">
				<a:support event="onchange"
					reRender="taskInstanceDiv" 
					ajaxSingle="true"
					status=":status"
					action="#{processoHome.updateProcessoDocumentoBin()}"/>
				<s:convertEntity/>
				<s:selectItems var="v" noSelectionLabel="[Selecione o modelo]"
					label="#{v}"
					value="#{modeloDocumento.getModeloItems(modelo)}" />
			</h:selectOneMenu>
		</s:decorate>
