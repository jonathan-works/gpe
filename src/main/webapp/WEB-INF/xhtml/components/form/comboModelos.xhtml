<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<ui:param
		 name="modelo"
		 value="#{f.id}" />
		
		<s:decorate
		 id="#{f.id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/edit.xhtml">
		
			<ui:define name="label">Modelo</ui:define>
			<h:selectOneMenu
			 value="#{home.modeloDocumento}"
			 rendered="#{! readonly}">
			
				<a:ajax
				 event="change"
				 status=":status"
				 action="#{processoHome.updateProcessoDocumentoBin()}"
				 render="taskInstanceDiv"
				 execute="@this" />
				<s:convertEntity />
				<s:selectItems
				 var="v"
				 noSelectionLabel="[Selecione o modelo]"
				 label="#{v}"
				 value="#{modeloDocumento.getModeloItems(modelo)}" />
			
		</h:selectOneMenu>
		
	</s:decorate>
		
	
</ui:composition>
