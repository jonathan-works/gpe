<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf"
>
	
	<wi:selectOneMenuEntity
		id="tipoProcessoDocumento"
		label="#{processoDocumentoHome.labelTipoProcessoDocumento()}"
		value="#{processoHome.tipoProcessoDocumento}"
		items="#{classificacaoDocumentoFacade.getTipoProcessoDocumentoInterno(processoDocumentoHome.modelo)}"
		required="true"
		noSelectionLabel="Selecione..."
	>
	</wi:selectOneMenuEntity>
		
	<s:div id="editorDiv">
		<wi:editor
			id="#{id}Editor"
			value="#{home.instance[f.id]}"
		/>
	</s:div>
	
	<a:jsFunction
		name="submitForm"
		action="#{home.assinarDocumento()}"
		render="signatureDiv"
		oncomplete="infox.editor['#{id}Editor'].postSign()"
	/>
	<s:div id="signatureDiv">
		<h:inputHidden
			id="#{id}certChain"
			value="#{processoHome.certChain}"
		/>
		<h:inputHidden
			id="#{id}signature"
			value="#{processoHome.signature}"
		/>
	</s:div>
	<s:div id="appletDiv" styleClass="applet-div">
		<wi:appletAssinatura
			id="#{id}"
			urlDownloadFile="#{util.urlProject}/downloadCaList.seam"
			formId="taskInstanceForm"
			certificationChainField="#{id}certChain"
			signatureField="#{id}signature"
			getDataFunction="infox.editor['#{id}Editor'].instance.getData()"
			useBase64Function="infox.editor['#{id}Editor'].useBase64"
			functionPreSign="infox.editor['#{id}Editor'].addSignature()"
			functionPosSign=""
			debug="false"
			loginMode="false"
			useProviderDll="false"
		>
		</wi:appletAssinatura>
	</s:div>
		<script type="text/javascript">
			//<![CDATA[
			namespace("infox.editor.#{id}Editor",{
				get useBase64() {
					return "true";
				},
				get isSigned() {
					return ((#{rich:jQuery(id.concat("signature"))}.val().trim() != "") && (#{rich:jQuery(id.concat("certChain"))}.val().trim() != "")) 
				},
				addSignature:function addSignature() {
					infox.showLoading();
					submitForm();
				},
				postSign:function postSign() {
					infox.hideLoading();
					if (this.isSigned) {
						#{rich:jQuery("appletDiv")}.addClass("hidden");
					}
				},
				sign:function sign() {
					#{rich:jQuery(id.concat("signature"))}.val("signature");
					#{rich:jQuery(id.concat("certChain"))}.val("certChain");
					this.addSignature();
				}
			},{
				callback:function callback(Editor) {
					Editor.instance.on("saveSnapshot", function onSaveSnapshot(ev) {
						#{rich:jQuery(id.concat("signature"))}.val("");
						#{rich:jQuery(id.concat("certChain"))}.val("");
						#{rich:jQuery("appletDiv")}.removeClass("hidden");
					});
				}
			});
			//]]>
		</script>

</ui:composition>
