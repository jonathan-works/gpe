	<rich:modalPanel id="#{id}" 
					 style="#{style}"
					 resizeable="#{resizeable}"
					 height="#{height}" 
					 width="#{width}">
			<c:if test="#{empty labelHeader ? false : true}">
				<f:facet name="header">
					<h:outputText value="#{labelHeader}"/>
				</f:facet>
			</c:if>
			<f:facet name="controls">
	            <h:panelGroup>
	                <h:graphicImage value="/img/close.gif" 
	                				title="Fechar" 
	                				style="cursor:pointer"
	                				id="hidelink"/>
	                <rich:componentControl for="#{id}" 
	                					   attachTo="hidelink" 
	                					   operation="hide" 
	                					   event="onclick"/>
	            </h:panelGroup>
	        </f:facet>
	        <ui:insert/>
	</rich:modalPanel>
	
</ui:composition>
