--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">


    <s:decorate
         id="#{f.id}Bloqueio"
         template="/WEB-INF/xhtml/components/templates/edit.xhtml"
         rendered="#{usuarioLoginCrudAction.managed}">
		<ui:param
             name="showLock"
             value="false" />
		<wi:selectBooleanRadio id="#{id}Bloqueio"
             value="#{usuarioLoginCrudAction.instance.bloqueio}"
             label="#{messages['usuario.bloqueio']}">
            <a:ajax
                 event="change"
                 execute="@this"
                 render="bloqueioDiv" />
        </wi:selectBooleanRadio>

		<s:div
             id="bloqueioDiv">
			<wi:inputDate
                    id="#{id}DataBloqueio"
                    label="#{messages['bloqueioUsuario.dataPrevisaoDesbloqueio']}"
                    value="#{usuarioLoginCrudAction.novoBloqueio.dataPrevisaoDesbloqueio}"
                    future="true"
                    rendered="#{usuarioLoginCrudAction.instance.bloqueio}"
                    required="false" />
			<wi:inputText
                    id="#{id}MotivoBloqueio"
                    label="#{messages['bloqueioUsuario.motivoBloqueio']}"
                    value="#{usuarioLoginCrudAction.novoBloqueio.motivoBloqueio}"
                    rendered="#{usuarioLoginCrudAction.instance.bloqueio}"
                    required="true"
                    showRequired="true"
                    maxlength="50" />
		</s:div>
		<s:div
			id="ultimoBloqueio"
			rendered="#{!empty usuarioLoginCrudAction.instance.ultimoBloqueio}">
			<table>
				<tr>
					<th><h:outputText value="Data de bloqueio" /></th>
					<th><h:outputText value="Motivo de bloqueio" /></th>
					<th><h:outputText value="Previsão de desbloqueio" /></th>
					<th><h:outputText value="Data de desbloqueio" /></th>
				</tr>
				<tr>
					<td>
						<h:outputText
							value="#{usuarioLoginCrudAction.instance.ultimoBloqueio.dataBloqueio}">
							<s:convertDateTime />
						</h:outputText>
					</td>
					<td>
						<h:outputText
							value="#{usuarioLoginCrudAction.instance.ultimoBloqueio.motivoBloqueio}" />
					</td>
					<td>
						<h:outputText
							value="#{usuarioLoginCrudAction.instance.ultimoBloqueio.dataPrevisaoDesbloqueio}">
							<s:convertDateTime />
						</h:outputText>
					</td>
					<td>
						<h:outputText
							value="#{usuarioLoginCrudAction.instance.ultimoBloqueio.dataDesbloqueio}">
							<s:convertDateTime />
						</h:outputText>
					</td>
				</tr>
			</table>
		</s:div>
    </s:decorate>
			
</ui:composition>
