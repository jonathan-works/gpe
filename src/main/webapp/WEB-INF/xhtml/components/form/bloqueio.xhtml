--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf">

	<s:decorate
         id="#{f.id}Decoration"
         template="/WEB-INF/xhtml/components/templates/edit.xhtml"
         rendered="#{usuarioHome.managed}">
		<ui:param
             name="showLock"
             value="false" />
		
		<wi:selectBooleanCheckbox
             id="#{id}Bloqueio"
             value="#{usuarioHome.instance.bloqueio}"
             label="#{messages['usuario.bloqueio']}">
			<a:ajax
                 event="change"
                 execute="@this"
                 render="bloqueioDiv" />
		</wi:selectBooleanCheckbox>

		<s:div
             id="bloqueioDiv">
			 <s:div
                 rendered="#{usuarioHome.instance.bloqueio}">
				<wi:inputDate
                     id="#{id}DataBloqueio"
                     label="#{messages['bloqueioUsuario.dataPrevisaoDesbloqueio']}"
                     value="#{usuarioHome.novoBloqueio.dataPrevisaoDesbloqueio}"
                     future="true"
                     required="true" />
				<wi:inputText
                     id="#{id}MotivoBloqueio"
                     label="#{messages['bloqueioUsuario.motivoBloqueio']}"
                     value="#{usuarioHome.novoBloqueio.motivoBloqueio}"
                     required="true"
                     maxlength="50" />
			 </s:div>
			 
			 <s:div
                 id="ultimoBloqueio"
                 rendered="#{!empty usuarioHome.ultimoBloqueio}">
	       	<table
                     ><tr><th
                             >
	       	    	<h:outputText
                                 value="Bloqueado em:" /> 
				</th><th
                             >
	       	    	<h:outputText
                                 value="Motivo:" />
				</th><th
                             >
	       	    	<h:outputText
                                 value="Previsão de desbloqueio:" />
				</th><th
                             >
	       	    	<h:outputText
                                 value="Data de desbloqueio:" />
				</th></tr><tr><td>
	       	    	<h:outputText
                                 value="#{usuarioHome.ultimoBloqueio.dataBloqueio}">
	       	    		<s:convertDateTime />
	       	    	</h:outputText>	
				</td><td>
	       	    	<h:outputText
                                 value="#{usuarioHome.ultimoBloqueio.motivoBloqueio}" />
				</td><td>
	       	    	<h:outputText
                                 value="#{usuarioHome.ultimoBloqueio.dataPrevisaoDesbloqueio}">
	       	    		<s:convertDateTime />
	       	    	</h:outputText>	
				</td><td>
					<h:outputText
                                 value="#{usuarioHome.ultimoBloqueio.dataDesbloqueio}">
						<s:convertDateTime />
					</h:outputText>	
				</td></tr>
			</table>
      	    </s:div>
		</s:div>

		
       	  
	</s:decorate>
			
</ui:composition>
