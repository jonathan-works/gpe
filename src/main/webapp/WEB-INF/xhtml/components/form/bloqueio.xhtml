<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:c="http://java.sun.com/jstl/core">

	<s:decorate id="#{f.id}Decoration" 
				template="/WEB-INF/xhtml/components/templates/edit.xhtml"
				rendered="#{usuarioHome.managed}">
		<ui:param name="showLock" value="false" />
		
		<wi:selectBooleanCheckbox id="#{id}Bloqueio"
							value="#{usuarioHome.instance.bloqueio}"
							label="#{messages['usuario.bloqueio']}">
			<a:support ajaxSingle="true"
					   reRender="bloqueioDiv"
					   event="onchange" />
		</wi:selectBooleanCheckbox>

		<s:div id="bloqueioDiv">
			 <s:div rendered="#{usuarioHome.instance.bloqueio}" >
				<wi:inputDate id="#{id}DataBloqueio"
							 label="#{messages['bloqueioUsuario.dataPrevisaoDesbloqueio']}"
							 value="#{usuarioHome.novoBloqueio.dataPrevisaoDesbloqueio}"
							 future="true"
							 required="true"/>
				<wi:inputText id="#{id}MotivoBloqueio"
							  label="#{messages['bloqueioUsuario.motivoBloqueio']}"
							  value="#{usuarioHome.novoBloqueio.motivoBloqueio}"
							  required="true"
							  maxlength="50"/>
			 </s:div>
			 
			 <s:div id="ultimoBloqueio" rendered="#{!empty usuarioHome.ultimoBloqueio}">
	       	<table style="width: 500px"><tr><th style="text-align: left">
	       	    	<h:outputText value="Bloqueado em:" /> 
				</th><th style="text-align: left">
	       	    	<h:outputText value="Motivo:"/>
				</th><th style="text-align: left">
	       	    	<h:outputText value="Previsão de desbloqueio:"/>
				</th><th style="text-align: left">
	       	    	<h:outputText value="Data de desbloqueio:"/>
				</th></tr><tr><td>
	       	    	<h:outputText value="#{usuarioHome.ultimoBloqueio.dataBloqueio}">
	       	    		<s:convertDateTime />
	       	    	</h:outputText>	
				</td><td>
	       	    	<h:outputText value="#{usuarioHome.ultimoBloqueio.motivoBloqueio}"/>
				</td><td>
	       	    	<h:outputText value="#{usuarioHome.ultimoBloqueio.dataPrevisaoDesbloqueio}">
	       	    		<s:convertDateTime />
	       	    	</h:outputText>	
				</td><td>
					<h:outputText value="#{usuarioHome.ultimoBloqueio.dataDesbloqueio}">
						<s:convertDateTime />
					</h:outputText>	
				</td></tr>
			</table>
      	    </s:div>
		</s:div>

		
       	  
	</s:decorate>
			
</ui:composition>
