<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
		<ui:param
		 name="template"
		 value="#{empty template ? '/WEB-INF/xhtml/components/templates/edit.xhtml' : template}" />
			
		<s:decorate
		 id="#{id}Decoration"
		 template="#{template}"
		 rendered="#{empty rendered or rendered}">
		

			<ui:param
			 name="noSelectionLabel"
			 value="#{empty props.noSelectionLabel ? noSelectionLabel : props.noSelectionLabel }" />
			<ui:param
			 name="optionExpression"
			 value="#{empty optionExpression ? props.optionExpression : optionExpression}" />
			<ui:param
			 name="enableReRender"
			 value="#{empty props.enableReRender ? true : util.eval(props.enableReRender)}" />
			
			<ui:define name="label">#{label}</ui:define>
			<h:selectOneMenu
			 id="#{id}"
			 value="#{value}"
			 
			 required="#{required}"
			 onchange="#{onchange}"
			 disabled="#{disabled}">
			
				<s:convertEntity />
				<s:selectItems
				 value="#{empty items ? util.eval(props.items) : items }"
				 var="v"
				 label="#{empty optionExpression ? v : util.getSelectExpressionSelectItem(optionExpression, v) }"
				 hideNoSelectionLabel="#{hideNoSelectionLabel}"
				 noSelectionLabel="#{noSelectionLabel}" />
				<ui:insert />
				<a:ajax
				 event="change"
				 disabled="#{not enableReRender}"
				 execute="@this"
				 render="#{reRender}" />
			
		</h:selectOneMenu>
		
	</s:decorate>
		
	
</ui:composition>
