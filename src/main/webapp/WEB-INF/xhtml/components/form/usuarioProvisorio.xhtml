<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">

	<s:decorate id="#{f.id}DecorationProvisorio" 
				template="/WEB-INF/xhtml/components/templates/edit.xhtml"
				rendered="#{usuarioHome.managed}">
		<ui:param name="showLock" value="false" />
		
		<wi:selectBooleanCheckbox id="#{id}Provisorio"
							value="#{usuarioHome.instance.provisorio}"
							label="#{messages['usuario.provisorio']}">
			<a:support ajaxSingle="true"
					   reRender="provisorioDiv"
					   event="onchange" />
		</wi:selectBooleanCheckbox>

		<s:div id="provisorioDiv">
			 <s:div rendered="#{usuarioHome.instance.provisorio}" >
				<wi:inputDate id="#{id}DataExpiracao"
							 label="#{messages['usuario.dataExpiracao']}"
							 value="#{usuarioHome.instance.dataExpiracao}"
							 future="true"
							 required="true"/>
			 </s:div>
		</s:div>
       	  
	</s:decorate>
			
</ui:composition>
