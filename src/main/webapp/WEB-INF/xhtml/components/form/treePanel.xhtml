<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<s:decorate
		 id="#{id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml"
		 rendered="#{empty rendered or rendered}">
				
			
			<ui:param
			 name="width"
			 value="#{empty width ? '400px' : width}" />
		
			<fieldset style="border: solid 1px #BBBBBB; width: #{width}; background-color: white;">
			
				<legend>#{label}</legend>
				<ui:param
				 name="tree"
				 value="#{empty props.tree ? null : util.eval(props.tree)}" />
				<wi:treePanel
				 switchType="#{empty props.switchType ? 'client' : props.switchType}"
				 folderSelectable="#{empty props.folderSelectable ? tree.folderSelectable : props.folderSelectable}" />
			
		</fieldset>
		
		
	</s:decorate>
		
	
</ui:composition>
