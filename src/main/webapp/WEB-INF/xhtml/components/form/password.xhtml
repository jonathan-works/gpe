	#{props.length}?Tamanho do campo (default = 255)

	<ui:composition>

		<a:loadScript src="/js/component.js"/>
		<s:decorate id="#{id}Decoration" 
					template="/WEB-INF/xhtml/components/templates/edit.xhtml"
					rendered="#{empty rendered or rendered}">
			<ui:define name="label">#{label}</ui:define>
			<h:inputSecret id="#{id}"
				readonly="#{readonly}"
				value="#{value}" 
				size="#{props.length}"
				maxlength="#{empty props.length ? 255 : props.length}"
				required="#{required}" styleClass="inputText" />
                <ui:insert />
		</s:decorate>
		
	</ui:composition>
