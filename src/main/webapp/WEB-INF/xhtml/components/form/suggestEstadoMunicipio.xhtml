	<!-- 
		O suggest é alimentado apenas com os municipios do estado selecionado na
		combo. Este filtro é feito no suggestBean, no caso municipioSuggest.
		No municipioSuggest ele o home do cep através do metodo getHome e então,
		pega o estado selecionado através do metodo	getEstado, contido no 
		home de Cep.
	 -->
	
	<ui:composition>

		<ui:param
             name="handler"
             value="#{empty props.handler ? null : util.eval(props.handler)}" />

		<wi:selectOneMenuEntity
             id="#{f.id}estadoCombo"
             label="Estado"
             value="#{home.estado}"
             items="#{items}"
             required="#{required}"
             noSelectionLabel="Selecione...">
				<a:ajax
                 event="change"
                 status=":status"
                 render="#{f.id}municipioSuggestDiv"
                 execute="@this" />
			</wi:selectOneMenuEntity>
			
			<s:div
             id="#{f.id}municipioSuggestDiv">
				<wi:suggest
                 id="#{f.id}municipioSuggest"
                 bean="#{handler}"
                 disabled="#{empty home.estado}"
                 required="#{required}"
                 label="Cidade">
				</wi:suggest>		
			</s:div>
			
	</ui:composition>
