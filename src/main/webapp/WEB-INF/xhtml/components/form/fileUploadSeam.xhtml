	#{props.length}?Tamanho do campo

	<ui:composition>
	
		<s:decorate id="#{id}Decoration" 
			template="/WEB-INF/xhtml/components/templates/edit.xhtml"
			rendered="#{empty rendered or rendered}">
			
			<ui:define name="label">#{label}</ui:define>
			
		<s:fileUpload id="#{id}"
				  	  data="#{fileHome.data}"
				  	  contentType="#{fileHome.contentType}"
				  	  fileName="#{fileHome.fileName}"
				  	  fileSize="#{fileHome.size}"
				  	  styleClass="dr-tbpnl-tb-inact"
				   	  required="#{required}"
					  onchange="#{onchange}"
				   	  accept="#{accept}"
				   	  disabled="#{disabled}"/>
            <br/>
						
		</s:decorate>
		
	</ui:composition>
