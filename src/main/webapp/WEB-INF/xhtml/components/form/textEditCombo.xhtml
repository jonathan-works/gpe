--><ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"

	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		
	<wi:selectOneMenuEntity
		 label="#{processoDocumentoHome.labelTipoProcessoDocumento()}"
		 value="#{processoHome.tipoProcessoDocumento}"
		 items="#{tipoProcessoDocumentoHome.getTipoProcessoDocumentoInterno(processoDocumentoHome.modelo)}"
		 required="true"
		 disabled="#{readonly ? true : false}"
		 noSelectionLabel="Selecione...">
		
	</wi:selectOneMenuEntity>

	<s:div id="#{f.id}EventsTree">
		
		<wi:automaticEventsTree
			 agrupamentos="#{processoHome.idAgrupamentos}"
			 reRender="divAppletId"
			 inNewLine="true"
			 rendered="#{processoHome.renderEventsTree}" />
	
	</s:div>
		
	<s:div id="#{f.id}EditorDiv">
		
		<wi:editor
			 id="#{f.id}Editor"
			 value="#{processoHome.processoDocumentoBin.modeloDocumento}" />
	
	</s:div>			

	<script>
		// Sobrescrevendo funções usadas pelo editor
		function useBase64() {
			return false;
		}
		function getData() {
			var data;
			data = tinyMCE.editors[namespace.infox.escapeId("#{idEditor}")].getContent();
			return data;			     
		}			
		function clearSign() {
			var escapeId = namespace.infox.escapeId;
			$(escapeId("#{signature}")).val("");
			$(escapeId("#{certChain}")).val("");
		}			
	</script>
		

</ui:composition>
