<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://www.jboss.org/schema/seam/pdf">

	<p:font size="10">
		<p:table columns="#{bean.columns.size}" headerRows="1" 
				 widths="#{bean.widths}">
			<wi:repeat var="col" value="#{bean.columns}">
				
				<ui:param name="props" value="#{col.properties}" />
				
				<p:cell grayFill=".9" horizontalAlignment="center">
					<ui:include src="/WEB-INF/xhtml/components/report/header/#{col.headerType}.xhtml" />
				</p:cell>
			</wi:repeat>
			
			<ui:param name="dataModel" value="#{empty dataModel ? bean.grid.resultList : dataModel}" />
			
			<wi:repeat var="row" value="#{dataModel}">
				<wi:repeat var="col" value="#{bean.columns}">
				<ui:param name="props" value="#{col.properties}" />
					<p:cell padding="3"
							horizontalAlignment="#{col.valueType == 'number' ? 'right' : ''}">
						<p:paragraph>
							<ui:include src="/WEB-INF/xhtml/components/report/#{col.valueType}.xhtml" />
						</p:paragraph>
					</p:cell>
				</wi:repeat>
			</wi:repeat>
		</p:table>
	</p:font>

</ui:composition>
