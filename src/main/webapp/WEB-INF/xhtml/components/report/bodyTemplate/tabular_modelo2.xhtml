<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:s="http://jboss.org/schema/seam/taglib"
				xmlns:p="http://jboss.org/schema/seam/pdf">

	<p:font size="10">
		
		<ui:param name="props" value="#{bean.bodyTemplate.properties}"/>
		<ui:param name="i" value="0" />
		
		<wi:repeat var="row" value="#{bean.grid.fullList}">
			<ui:param name="i" value="#{i + 1}" />
			<s:fragment rendered="#{i gt 1 and props.newPage}">
				<p:newPage />
			</s:fragment>
			<p:table columns="1" headerRows="0">
			<p:cell grayFill="#{i % 2 == 0 ? '0.98' : '1'}">
				<wi:repeat var="col" value="#{bean.columns}">
				<ui:param name="props" value="#{col.properties}" />
				<p:table columns="2" headerRows="0" widths="1 2">
					<p:cell borderWidth="0" >
						<p:font size="8" style="BOLD">
							<ui:include src="/WEB-INF/xhtml/components/report/header/#{col.headerType}Tabular.xhtml" />
						</p:font>
					</p:cell>
					<p:cell borderWidth="0">
						<p:font size="8" >
							<ui:include src="/WEB-INF/xhtml/components/report/#{col.valueType}.xhtml" />
						</p:font>
					</p:cell>
				</p:table> 
				</wi:repeat>
			</p:cell>
			</p:table>
		</wi:repeat>
	</p:font>

</ui:composition>
