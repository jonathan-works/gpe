	<ui:composition>
	
	     <s:decorate
             template="/WEB-INF/xhtml/components/templates/view.xhtml">
				<ui:define
                 name="label">#{label}</ui:define>
			<c:if
                 test="#{f.value.length() le 200}">
				#{f.value}
			</c:if>
	
			<c:if
                 test="#{f.value.length() &gt; 200}">			
				<h:graphicImage
                     rendered="#{!empty f.value}"
                     url="#{a4jSkin.imgIconView}"
                     style="cursor:pointer"
                     onclick="mp = this.nextSibling.id; Richfaces.showModalPanel(mp)" />
				<rich:popupPanel
                     id="mp_#{f.id}"
                     height="300"
                     width="600"
                     rendered="#{!empty f.value}"
                     resizeable="false">
					<f:facet
                         name="header">
						<h:outputText
                             value="#{label}:" />
					</f:facet>
					<f:facet
                         name="controls">
		          		<span
                             style="cursor:pointer; font-family: Verdana, Arial;                 padding-right: 22px"
                             onclick="Richfaces.hideModalPanel(mp)">X</span>
					</f:facet>
					<h:inputTextarea
                         readonly="true"
                         style="width: 592px; height: 270px; padding: 3px;       position: relative; top: -10px; left: -10px"
                         value="#{f.value}" />
				</rich:popupPanel>
			</c:if>
	    </s:decorate>
	    
	</ui:composition>

</jsp:root>
