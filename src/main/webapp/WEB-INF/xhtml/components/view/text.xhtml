<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
	     <s:decorate template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
				<ui:define name="label">#{label}</ui:define>
			<c:if test="#{f.value.length() le 200}">
				#{f.value}
			</c:if>
	
			<c:if test="#{f.value.length() &gt; 200}">
						
				<h:graphicImage
				 rendered="#{!empty f.value}"
				 url="#{a4jSkin.imgIconView}"
				  />
				<rich:popupPanel
				 id="mp_#{f.id}"
				 height="300"
				 width="600"
				 rendered="#{!empty f.value}"
				 resizeable="false">
				
					<f:facet name="header">
					
						<h:outputText value="#{label}:" />
					
				</f:facet>
					<f:facet name="controls">
					
		          		<span
						 >X</span>
					
				</f:facet>
					<h:inputTextarea
					 readonly="true"
					  />
				
			</rich:popupPanel>
			
		</c:if>
	    
	</s:decorate>
	    
	
</ui:composition>
