<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		
		<ui:param
		 name="optionExpression"
		 value="#{props.optionExpression}" />
		<ui:param
		 name="selectItems"
		 value="#{expressions.createValueExpression('#{'.concat(props.items).concat('}')).value}" />

		<s:decorate
		 id="#{f.id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
			<ui:define name="label">#{label}</ui:define>
			<h:outputText value="#{empty optionExpression ? f.value :       selectItems.getSelectExpression(optionExpression, f.value)}" />
		
	</s:decorate>

	
</ui:composition>
