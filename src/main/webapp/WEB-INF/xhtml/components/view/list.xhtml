<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		<s:decorate template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
		<ui:param
			 name="isAtivo"
			 value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
		<ui:param
			 name="styleClass"
			 value="#{isAtivo ? '' : 'inativo'}" />
		
		<div
			 style="width: 100%;"
			 class="#{styleClass}">
			
		<ui:define name="label">#{label}</ui:define>
			<rich:dataList
				 value="#{f.value}"
				 var="v"
				 style="margin:0px; padding:2px;"
				 type="none">
				
				<h:outputText value="- #{v}" />
			
			</rich:dataList>
			
			<h:outputText
				 value="-"
				 rendered="#{empty f.value}" />
			
		
		</div>
		
	</s:decorate>
	
</ui:composition>
