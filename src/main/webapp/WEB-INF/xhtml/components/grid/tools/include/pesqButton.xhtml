  	#{subList}?O nome do atributo do mestre que vai ser mostrado no detalhe
  	#{pesqHome}?O nome do componente home que contem o método setIdPesquisa
  	
	<ui:composition>
	
		<a:region renderRegionOnly="false" rendered="#{empty subList ? true : (not empty row[subList])}">
			<a:commandLink  action="#{pesqHome.setIdPesquisa(row[bean.key])}"
							limitToList="true"
							status=":status"
							reRender="viewPanel"
							oncomplete="showModal('#{modalPanelId}')">
				<h:graphicImage	url="#{a4jSkin.imgIconView}" 
								title="Mostrar Processos"
								style="cursor:pointer"/>
			</a:commandLink>
		</a:region>
		
	</ui:composition>
	 
</jsp:root>
