	<ui:composition>
		<div style="width: 48px">
		<a:form>
			<ui:param name="idProcesso" value="#{row[bean.key]}" />
			<ui:param name="tarefaId" value="#{painelUsuarioHome.tarefaId}" />
			<ui:param name="owner" value="#{userHandler.getActorIdTarefaAtual(idProcesso)}"/> 
			
			<a:outputPanel>
				<ui:param name="actorId" value="#{row.actorId}"/>
				<h:outputText styleClass="actorId"
					rendered="#{!empty actorId}"
					style="display:none" 
					value="#{actorId}" />
				<rich:dragSupport dragIndicator="indicator"
					reRender="tarefasTree,painelProcessos"
					dragType="task#{tarefaId}" 
					dragValue="#{row}">			
				<rich:dndParam name="label" value="Processo: #{row.numeroProcesso}" />
				</rich:dragSupport>
				<h:graphicImage url="/img/annotate.gif" title="Mover para caixa" />
			 </a:outputPanel>
			 
			
			 <a:commandLink ajaxSingle="true"
				rendered="true"
				target="#{idProcesso}popUpFluxo"
				onclick="window.open('#{util.contextPath}/Processo/visualizarProcesso.seam?idProcesso=#{idProcesso}&amp;tarefaId=#{tarefaId}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1');">
				<f:param name="idProcesso" value="#{idProcesso}" />
				<f:param name="tarefaId" value="#{tarefaId}" />				
				<h:graphicImage url="/img/view.gif" 
					title="Visualizar a tarefa" />
			</a:commandLink>
			<a:commandLink ajaxSingle="true"
				rendered="#{empty owner}"
				target="#{idProcesso}popUpFluxo"
				onclick="window.open('#{util.contextPath}/Processo/movimentar.seam?idProcesso=#{idProcesso}&amp;tarefaId=#{tarefaId}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1');"
				>
				<f:param name="idProcesso" value="#{idProcesso}" />
				<f:param name="tarefaId" value="#{tarefaId}" />
				<h:graphicImage url="/img/edit.gif" 
					title="Abrir a tarefa" />
			</a:commandLink>
			<a:commandLink ajaxSingle="true"
				rendered="#{owner == actor.id}"
				target="#{idProcesso}popUpFluxo"
				onclick="window.open('#{util.contextPath}/Processo/movimentar.seam?idProcesso=#{idProcesso}&amp;tarefaId=#{tarefaId}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1');">
				<f:param name="idProcesso" value="#{idProcesso}" />
				<f:param name="tarefaId" value="#{tarefaId}" />
				<h:graphicImage url="/img/task.gif" 
					title="Continuar a tarefa" />
			</a:commandLink>
			<h:graphicImage url="/img/role.gif"
					rendered="#{(owner != actor.id and ! empty owner)}" 
					title="Processo bloqueado pelo servidor #{owner}" />
		</a:form>
		</div>
	</ui:composition> 
</jsp:root>
