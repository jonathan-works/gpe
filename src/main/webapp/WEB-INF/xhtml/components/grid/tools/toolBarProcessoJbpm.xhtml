<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- $Id: toolBarProcessoJbpm.xhtml 704 2010-08-12 23:21:10Z jplacerda $ -->
<ui:composition
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">

	<div style="width: 48px">
		<h:form>
			<ui:param
				name="idProcesso"
				value="#{row[bean.key]}" />
			<ui:param
				name="tarefaId"
				value="#{painelUsuarioHome.tarefaId}" />
			<ui:param
				name="owner"
				value="#{userHandler.getActorIdTarefaAtual(idProcesso)}" />

			<a:outputPanel>
				<ui:param
					name="actorId"
					value="#{row.actorId}" />
				<h:outputText
					styleClass="actorId"
					rendered="#{!empty actorId}"
					style="display:none"
					value="#{actorId}" />
				<h:graphicImage
					url="/img/annotate.gif"
					title="Mover para caixa" />

			</a:outputPanel>


			<a:commandLink
				execute="@this"
				rendered="true"
				target="#{idProcesso}popUpFluxo"
				onclick="window.open('#{util.contextPath}/Processo/visualizarProcesso.seam?idProcesso=#{idProcesso}&amp;tarefaId=#{tarefaId}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1');">
				<f:param
					name="idProcesso"
					value="#{idProcesso}" />
				<f:param
					name="tarefaId"
					value="#{tarefaId}" />
				<h:graphicImage url="/img/view.gif" />
			</a:commandLink>
			<a:commandLink
				execute="@this"
				rendered="#{empty owner}"
				target="#{idProcesso}popUpFluxo"
				onclick="window.open('#{util.contextPath}/Processo/movimentar.seam?idProcesso=#{idProcesso}&amp;tarefaId=#{tarefaId}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1');">
				<f:param
					name="idProcesso"
					value="#{idProcesso}" />
				<f:param
					name="tarefaId"
					value="#{tarefaId}" />
				<h:graphicImage url="/img/edit.gif" />
			</a:commandLink>
			<a:commandLink
				execute="@this"
				rendered="#{owner == actor.id}"
				target="#{idProcesso}popUpFluxo"
				onclick="window.open('#{util.contextPath}/Processo/movimentar.seam?idProcesso=#{idProcesso}&amp;tarefaId=#{tarefaId}', '#{idProcesso}popUpFluxo', 'fullscreen=1, resizable=yes,scrollbars=1');">
				<f:param
					name="idProcesso"
					value="#{idProcesso}" />
				<f:param
					name="tarefaId"
					value="#{tarefaId}" />
				<h:graphicImage url="/img/task.gif" />
			</a:commandLink>
			<h:graphicImage
				url="/img/role.gif"
				rendered="#{(owner != actor.id and ! empty owner)}"
				title="Processo bloqueado pelo servidor #{owner}" />
		</h:form>
	</div>
</ui:composition>
