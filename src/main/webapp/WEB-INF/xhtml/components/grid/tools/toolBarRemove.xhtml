	#{canEdit}?Condição de segurança do wiacs que indica se o usuario possue permissão para editar. A depender da permissão certos elementos irão ser exibidos ou não 
	        
	<ui:composition>
	
		<a:form>
				<div style="width: 50px">
					<a:commandLink  action="#{home.remove(row)}"
									rendered="#{canEdit}"
									limitToList="true"
									status=":status"
									reRender="#{empty reRenderRemove ? ':'.concat(gridId) : reRenderRemove}"
									onclick="if(!confirm('Confirma?')) return false;">
						<h:graphicImage	url="/img/remove.png" 
										title="Remover registro"
										style="cursor:pointer"/>
						<f:param name="firstResult" value="#{bean.firstResult}"/>
						<f:param name="page" value="#{bean.page}"/>
					</a:commandLink>		
				</div>
		</a:form>
		
	</ui:composition>
