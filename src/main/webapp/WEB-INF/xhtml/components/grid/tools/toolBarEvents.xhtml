<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		        xmlns:s="http://jboss.com/products/seam/taglib"
		        xmlns:ui="http://java.sun.com/jsf/facelets"
		        xmlns:f="http://java.sun.com/jsf/core"
		        xmlns:h="http://java.sun.com/jsf/html"
		        xmlns:a="http://richfaces.org/a4j"
		        xmlns:rich="http://richfaces.org/rich">

	<div style="width: 35px">
		<a:region renderRegionOnly="false">
			<a:commandLink	action="#{tarefaEventoHome.setUpdate(row)}"
							status=":status"
							reRender=":pageBody"
							id="#{gridId}Edit">
				<h:graphicImage url="#{a4jSkin.imgIconView}" title="Selecionar" />
			</a:commandLink>
			<a:commandLink  action="#{tarefaEventoHome.remove(row)}"
							rendered="#{canEdit}"
							limitToList="true"
							status=":status"
							reRender=":pageBody"
							onclick="if(!confirm('Deseja remover este evento?')) return false;">
				<h:graphicImage	url="/img/remove.png" 
								title="Remover Evento"
								style="cursor:pointer"/>
			</a:commandLink>
		</a:region>
	</div>
	
</ui:composition>
