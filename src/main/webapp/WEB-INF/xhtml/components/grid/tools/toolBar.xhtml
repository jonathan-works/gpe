	<div style="width: 35px">
		<a:region>
			<a:commandLink
				status=":status"
				render=":pageBody"
				id="#{gridId}Edit">
				<h:graphicImage
					url="#{a4jSkin.imgIconView}"
					title="Selecionar" />
				<f:param
					name="id"
					value="#{row[bean.key]}" />
				<f:param
					name="tab"
					value="form" />
			</a:commandLink>
		</a:region>

		<a:commandLink
			action="#{home.inactive(row)}"
			rendered="#{wi:get(canEdit, true)}"
			limitRender="true"
			status=":status"
			render="#{gridId}"
			onclick="if(!confirm('Deseja inativar este registro?')) return false;">
			<h:graphicImage
				url="/img/remove.png"
				title="Inativar registro"
				style="cursor:pointer" />
			<f:param
				name="firstResult"
				value="#{bean.firstResult}" />
			<f:param
				name="page"
				value="#{bean.page}" />
		</a:commandLink>
	</div>
</ui:composition>
