	#{props.ativo}?Indica que vai ser mudada a classe se o registro for inativo
	#{props.campoAtivo}?Indica o campo a ser avaliado (default = ativo)	
        
	<ui:composition>
	
		<ui:param name="isAtivo" value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
		<ui:param name="styleClass" value="#{isAtivo ? '' : 'inativo'}" />
	
		<div style="width: 100%;" class="#{styleClass}" >
		
		    <rich:dataTable	id="documentosBinarios"
		    				value="#{processoHome.instance.getProcessoDocumentoList(true)}" var="var" 
		                    style="width: 100%"	                    
	             			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"	
	             			onRowMouseOver="this.style.backgroundColor='#{a4jSkin.tableSubfooterBackgroundColor}'"	
	             			rows="15">   

		    	<rich:column style="width:10%; padding: 0">
		    		<ui:include src="processoDocumentoBin.xhtml" >
		    			<ui:param name="bin" value="#{var.processoDocumentoBin}" />
		    			<ui:param name="header" value="#{var.processoDocumento}" />
		    		</ui:include>
		    	</rich:column>	    	
	
		    	<rich:column style="text-align: left">
				    <h:outputText value="#{var.processoDocumento}" />
		    	</rich:column>
		    	
		    	<rich:column style="width:65px">
				    <h:outputText value="#{var.processoDocumentoBin.dataInclusao}" >
				    		<s:convertDateTime	pattern="dd/MM/yy"/>
				    </h:outputText>
		    	</rich:column>

		    </rich:dataTable>	
		    
			<rich:datascroller	maxPages="10"
								oncomplete="pageFocus()"
								stepControls="hide"
								id="docScrollerDocumentosBinarios" 
								for="documentosBinarios" 
								page="#{processoHandler.inicio}"/>	    
	
		</div>
		
	</ui:composition>
	 
</jsp:root>
