<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:s="http://jboss.org/schema/seam/taglib">

    <div class="anexos">
        <wi:dataTable
            values="#{consultaController.getProcessoDocumentoList(task.id)}"
            tableTitle="#{messages['anexosProcesso.titleView']}"
            id="documentosAnexadosList"
            rowId="#{row.idProcessoDocumento}" panelStyleClass="anexos"
            hideOrder="true">
            <ui:define name="headerToolBar" />
            <ui:define name="toolBar">
                <ui:include src="processoDocumentoBin.xhtml">
                    <ui:param name="bin"
                        value="#{row.processoDocumentoBin}" />
                    <ui:param name="header"
                        value="#{row.processoDocumento}" />
                </ui:include>
            </ui:define>
            <wi:columnOutputText columnId="processoDocumento"
                columnHeader="#{messages['anexosProcesso.processoDocumento']}"
                value="#{row.processoDocumento}" />
            <wi:columnOutputText columnId="dataAnexo"
                columnHeader="#{messages['anexosProcesso.dataInclusao']}"
                value="#{row.processoDocumentoBin.dataInclusao}">
                <ui:define name="outputText">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </ui:define>
            </wi:columnOutputText>
        </wi:dataTable>
    </div>
    <s:div style="padding-top: 10px;">
        <wi:selectBooleanRadio id="sistema"
            label="#{messages['anexosProcesso.showAllDocuments']}"
            value="#{consultaController.showAllDocuments}">
            <a:ajax execute="@this" event="change"
                render="documentosAnexadosList"></a:ajax>
        </wi:selectBooleanRadio>
    </s:div>

</ui:composition>
