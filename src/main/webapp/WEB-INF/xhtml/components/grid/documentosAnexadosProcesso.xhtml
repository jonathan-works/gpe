<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib">

    <ui:param name="isAtivo"
        value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
    <ui:param name="styleClass" value="#{isAtivo ? '' : 'inativo'}" />

    <div class="#{styleClass}">

        <rich:dataTable id="documentosBinarios"
            value="#{consultaController.processoEpa.getProcessoDocumentoList()}"
            var="var"
            onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
            onrowmouseover="this.style.backgroundColor='#{a4jSkin.tableSubfooterBackgroundColor}'"
            rows="15">

            <rich:column>
                <ui:include src="processoDocumentoBin.xhtml">
                    <ui:param name="bin"
                        value="#{var.processoDocumentoBin}" />
                    <ui:param name="header"
                        value="#{var.processoDocumento}" />
                </ui:include>
            </rich:column>

            <rich:column>
                <h:outputText value="#{var.processoDocumento}" />
            </rich:column>

            <rich:column>
                <h:outputText
                    value="#{var.processoDocumentoBin.dataInclusao}">
                    <s:convertDateTime pattern="dd/MM/yy" />
                </h:outputText>
            </rich:column>

        </rich:dataTable>

        <rich:dataScroller maxPages="10" oncomplete="pageFocus()"
            stepControls="hide" id="docScrollerDocumentosBinarios"
            for="documentosBinarios" page="#{processoHandler.inicio}" />

    </div>

</ui:composition>
