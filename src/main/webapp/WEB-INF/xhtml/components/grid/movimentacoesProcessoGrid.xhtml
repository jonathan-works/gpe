<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:wi="http://www.itx.com.br/jsf">


    <rich:dataTable
        value="#{processoHandler.taskInstanceList}"
        rowKeyVar="key"
        var="task">

        <rich:column styleClass="defaultCell">

            <f:facet name="header">Tarefa</f:facet>
            <h:outputText value="#{task.name}" />

        </rich:column>

        <rich:column styleClass="defaultCell">

            <f:facet name="header">Localização / Usuário</f:facet>
            <div >

                <h:graphicImage
                    url="/img/localizacao.gif"
                    rendered="#{!empty jbpmUtil.getLocalizacao(task)}" />
                <h:outputText value="#{jbpmUtil.getLocalizacao(task)}" />

            </div>
            <s:div
                id="usuarioTarefaDiv"
                >

                <h:graphicImage
                    url="/img/usuario.gif"
                    rendered="#{!empty userHandler.getUsuario(task.actorId)}" />
                <h:outputText
                    value="#{userHandler.getUsuarioByTarefa(task)} " />
                    <a:commandLink 
                        action="#{taskInstanceHome.removeUsuario()}"
                        execute="@this"
                        render="usuarioTarefaDiv"
                        onclick="if (!confirm('Liberar tarefa?')) return false;"
                        limitRender="true"
                        oncomplete="window.close();"
                        rendered="#{jbpmUtil.isUsuarioLogadoResponsavelLocalizacao() and (!empty userHandler.getUsuarioByTarefa(task)) and key eq processoHandler.taskInstanceList.size() - 1}">
                        <h:graphicImage
                            url="/img/unlocked.gif"
                            title="Liberar Tarefa" />
                    </a:commandLink>

            </s:div>

        </rich:column>

        <rich:column
            >

            <f:facet name="header">Início</f:facet>
            <h:outputText value="#{task.start}">

                <s:convertDateTime pattern="dd/MM/yy kk:mm:ss" />

            </h:outputText>

        </rich:column>

        <rich:column
            >

            <f:facet name="header">Término</f:facet>
            <h:outputText value="#{task.end}">

                <s:convertDateTime pattern="dd/MM/yy kk:mm:ss" />

            </h:outputText>

        </rich:column>

        <rich:column
            >

            <f:facet name="header">Dados</f:facet>
            <s:link
                target="_blank"
                rendered="#{processoHandler.taskDocumentList.contains(task)}"
                view="/Processo/Consulta/paginator.seam">

                <h:graphicImage
                    url="#{a4jSkin.imgIconView}"
                     />
                <h:graphicImage
                    rendered="#{!empty processoHandler.getAnexos(task)}"
                    url="/img/anexo.gif"
                     />
                <f:param
                    name="inicio"
                    value="#{key + 1}" />

            </s:link>

        </rich:column>

    </rich:dataTable>


</ui:composition>
