<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:wi="http://www.itx.com.br/jsf">
  <rich:panel
    header="#{infoxMessages['acaoProcesso.menuText']}"
    id="movimentacoesProcessoPanel"
    bodyClass="dtable-p-b"
    styleClass="dtable-p full-sized">
    <rich:dataTable
      id="movimentacoesProcessoTable"
      value="#{processoHandler.taskBeanList}"
      rowKeyVar="key"
      rowClasses="zebra-row"
      styleClass="dtable rf-dt-crud"
      var="taskBean">
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{infoxMessages['fluxo.tarefa']}</f:facet>
        <h:outputText value="#{taskBean.taskInstance.name}" />
      </rich:column>
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{infoxMessages['localizacao.localizacao']} / #{infoxMessages['usuario.usuario']}</f:facet>
        <div>
          <h:outputText value="#{taskBean.usuarioTaskInstance.localizacaoExterna}" /> / <h:outputText value="#{taskBean.usuarioTaskInstance.localizacao}" />
        </div>
        <s:div id="usuarioTarefaDiv">
          <h:outputText
            value="#{taskBean.usuarioTaskInstance.usuario} " />
          <a:commandLink
            action="#{taskInstanceHome.removeUsuario(taskBean.taskInstance)}"
            execute="@this"
            render="usuarioTarefaDiv, pageBodyDialogMessage"
            onclick="return confirm(\'#{infoxMessages['movimentar.confirmLiberarTarefa']}\');"
            limitRender="true"
            oncomplete="close()"
            rendered="#{authenticator.isUsuarioAtualResponsavel() and (!empty taskBean.usuarioTaskInstance.usuario) and key eq processoHandler.taskBean.size() - 1}">
            <h:graphicImage
              url="#{wiSkin.imageFolder}/unlocked.gif"
              title="#{infoxMessages['movimentar.liberarTarefa']}" />
          </a:commandLink>
        </s:div>
      </rich:column>
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{infoxMessages['processo.dataInicio']}</f:facet>
        <h:outputText value="#{taskBean.taskInstance.start}">
          <s:convertDateTime pattern="dd/MM/yy kk:mm:ss" />
        </h:outputText>
      </rich:column>
      <rich:column styleClass="defaultCell">
        <f:facet name="header">#{infoxMessages['processo.dataFim']}</f:facet>
        <h:outputText value="#{taskBean.taskInstance.end}">
          <s:convertDateTime pattern="dd/MM/yy kk:mm:ss" />
        </h:outputText>
      </rich:column>
      <rich:column styleClass="defaultCell">
        <f:facet name="header"></f:facet>
        <s:link
          target="_blank"
          rendered="#{processoHandler.taskDocumentList.contains(taskBean.taskInstance)}"
          view="/Processo/Consulta/paginator.seam">
          <h:graphicImage url="#{wiSkin.imageFolder}/view.png" />
          <f:param
            name="inicio"
            value="#{key + 1}" />
        </s:link>
        <h:graphicImage
          rendered="#{!empty processoHandler.getAnexos(taskBean.taskInstance)}"
          url="#{wiSkin.imageFolder}/anexo.png" />
      </rich:column>
    </rich:dataTable>
  </rich:panel>
</ui:composition>
