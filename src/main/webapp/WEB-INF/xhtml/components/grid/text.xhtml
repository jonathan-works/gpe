	<ui:composition>
	
		<div style="width: 100%; text-align: center">
			<h:graphicImage rendered="#{!empty c.value}" 
							url="/img/view.gif" 
							style="cursor:pointer"
							onclick="mp = this.nextSibling.id; Richfaces.showModalPanel(mp)" />
			<rich:modalPanel id="mp_#{c.id}" 
							 height="300" 
							 width="600" 
							 rendered="#{!empty c.value}"
							 resizeable="false">
				<f:facet name="header">
					<h:outputText value="#{header}:" />
				</f:facet>
				<f:facet name="controls">
	          		<span style="cursor:pointer; font-family: Verdana, Arial; 
	          					 padding-right: 22px"
	          			  onclick="Richfaces.hideModalPanel(mp)">X</span>
				</f:facet>
				<h:inputTextarea readonly="true"
								 style="width: 592px; height: 270px; padding: 3px;
										position: relative; top: -10px; left: -10px"
								 value="#{c.value}" />
			</rich:modalPanel>
		</div>
		
	</ui:composition>
	
</jsp:root>
