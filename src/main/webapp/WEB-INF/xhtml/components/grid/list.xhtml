<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		
		<ui:param
		 name="isAtivo"
		 value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
		<ui:param
		 name="styleClass"
		 value="#{isAtivo ? '' : 'inativo'}" />
		<ui:param
		 name="expressionValue"
		 value="#{empty props.expressionValue ? '' : 'v.'.concat(props.expressionValue)}" />

		<div
		 style="width: 100%;"
		 class="#{styleClass}">
		
		
			<rich:list
			 value="#{c.value}"
			 var="v"
			 style="margin:0px; padding:2px;"
			 type="none">
			
				<h:outputText value="- #{empty expressionValue ? v : util.eval(expressionValue)}" />
			
		</rich:list>
			
			<h:outputText
			 value="-"
			 rendered="#{empty c.value}" />
			
		
	</div>
		
	
</ui:composition>
