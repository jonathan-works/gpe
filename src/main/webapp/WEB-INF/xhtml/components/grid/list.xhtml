	#{props.ativo}?Indica que vai ser mudada a classe se o registro for inativo
	#{props.campoAtivo}?Indica o campo a ser avaliado (default = ativo)	
        
	<ui:composition>
		
		<ui:param name="isAtivo" value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
		<ui:param name="styleClass" value="#{isAtivo ? '' : 'inativo'}" />
		<ui:param name="expressionValue" value="#{empty props.expressionValue ? '' : 'v.'.concat(props.expressionValue)}" />

		<div style="width: 100%;" class="#{styleClass}" >
		
			<rich:dataList value="#{c.value}" 
						   var="v" 
						   style="margin:0px; padding:2px;" 
						   type="none">
				<h:outputText value="- #{empty expressionValue ? v : util.eval(expressionValue)}"></h:outputText>
			</rich:dataList>
			
			<h:outputText value="-" rendered="#{empty c.value}" />
			
		</div>
		
	</ui:composition>
 
</jsp:root>
