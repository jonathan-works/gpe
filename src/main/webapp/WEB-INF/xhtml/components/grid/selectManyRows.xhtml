<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
		<ui:param
		 name="reRender"
		 value="#{empty props.reRender ? reRender : props.reRender}" />
		<ui:param
		 name="reRender"
		 value="#{empty reRender ? 'idDiv': reRender}" />
		<s:div
		 id="idDiv"
		 style="width: 100%; text-align: center">
		
			<h:form>
			
				<a:commandLink
				 render="#{reRender}"
                 limitRender="true"
				 action="#{bean.addRemoveRowList(row)}"
				 status="status"
				 execute="@this"
				 rendered="#{not bean.selectedRowsList.contains(row)}">
				
					<h:graphicImage
					 url="/img/jbpm/unchecked.gif"
					 style="cursor:pointer" />
				
			</a:commandLink>
				<a:commandLink
				 render="#{reRender}"
                 limitRender="true"
				 action="#{bean.addRemoveRowList(row)}"
				 status="status"
				 execute="@this"
				 rendered="#{bean.selectedRowsList.contains(row)}">
				
					<h:graphicImage
					 url="/img/jbpm/checked.gif"
					 style="cursor:pointer" />						
				
			</a:commandLink>				
			
		</h:form>
			
		
	</s:div>
	
	
</ui:composition>
