	<ui:composition>

		<div style="width: 100%; text-align: center">
		
			<c:if test="#{canEdit}">
			
				<s:decorate id="#{f.id}Decoration"
							template="/WEB-INF/xhtml/components/templates/display.xhtml">
					<ui:param name="props" value="#{f.properties}" />
					<h:form>
						<h:selectBooleanCheckbox styleClass="checkbox"
												 value="#{row.obrigatorio}">
							<a:support event="onchange"
									   action="#{pessoaQualificacaoHome.update}" 
									   ajaxSingle="true" />
						</h:selectBooleanCheckbox>
					</h:form>
				</s:decorate>
			</c:if> 
			<c:if test="#{not canEdit}">
				#{c.value ? 'SIM' : 'NÃO'}
			</c:if>
		</div>
		
	</ui:composition>
