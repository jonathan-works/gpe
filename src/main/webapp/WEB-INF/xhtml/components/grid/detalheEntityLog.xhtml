	#{props.ativo}?Indica que vai ser mudada a classe se o registro for inativo
	#{props.campoAtivo}?Indica o campo a ser avaliado (default = ativo)	
        
	<ui:composition>
	
		<ui:param name="isAtivo" value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
		<ui:param name="styleClass" value="#{isAtivo ? '' : 'inativo'}" />
	
		<script>
			function abrirPopUp(){
				openPopUp('comprovante', '');
			}
		</script>
		
		<div style="width: 100%; text-align: center">
		
			<s:link view="/Consulta/Log/detalheLog.seam"
				onclick="abrirPopUp();"
				target="comprovante">
				<s:conversationPropagation type="none"/>
				<f:param name="idPesquisa" value="#{row.idLog}" />
				<h:graphicImage 
					title="Visualizar"
					url="#{a4jSkin.imgIconView}"
					style="cursor:pointer !important"
				/>
			</s:link>
		
		</div>
		
	</ui:composition>
 
</jsp:root>
