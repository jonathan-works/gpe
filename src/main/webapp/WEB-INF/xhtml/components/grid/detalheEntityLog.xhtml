<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
		<ui:param
		 name="isAtivo"
		 value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
		<ui:param
		 name="styleClass"
		 value="#{isAtivo ? '' : 'inativo'}" />
	
		<script>
			function abrirPopUp(){
				openPopUp('comprovante', '');
			}
		</script>
		
		<div >
		
		
			<s:link
			 view="/Consulta/Log/detalheLog.seam"
			 onclick="abrirPopUp();"
			 target="comprovante">
			
				<s:conversationPropagation type="none" />
				<f:param
				 name="idPesquisa"
				 value="#{row.idLog}" />
				<h:graphicImage
				 title="Visualizar"
				 url="#{a4jSkin.imgIconView}"
				  />
			
		</s:link>
		
		
	</div>
		
	
</ui:composition>
