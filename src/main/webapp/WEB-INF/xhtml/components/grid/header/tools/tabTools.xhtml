<ui:composition>
	<ui:param name="canReport" value="#{wiacsSecurity.checkPage(viewId.concat('/report.seam'))}" />
	<ui:param name="width" value="#{18 + (canReport ? 18 : 0) + (canEdit ? 18 : 0)}" />
	<s:div style="width: #{width}px; text-align:center">
		<a:include viewId="../include/filterButton.xhtml" />

		<h:form style="display:inline"
			ajaxSubmit="true"
			eventsQueue="edit"
			rendered="#{canEdit}"
			limitToList="true">
			<a:commandLink
				status=":status"
				reRender="#{modalPanelId}Region"
				action="#{home.newInstance()}" 
				oncomplete="showModal('#{modalPanelId}')" 
			>
				<h:graphicImage 
					url="/img/add.gif" 
					title="Adicionar novo registro"
					style="cursor:pointer"
				/>
			</a:commandLink>
		</h:form>
			
		<h:form style="display:inline">
			<a:jsFunction eventsQueue="edit"
			reRender="#{gridId}List" 
				limitToList="true"
				name="refreshView" />						
		</h:form>
		
	</s:div>
</ui:composition> 
</jsp:root>
