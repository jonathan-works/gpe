        #{props.header}?Indica o nome do header da grid
        
<ui:composition>
		<ui:param name="id" value="#{c.id.contains('.') ? c.id.split('\\.')[0] : c.id}" />
		<ui:param name="f" value="#{bean.fields[id]}" />
		<ui:param name="type" value="#{f.type}" />
		<ui:param name="type" value="#{empty type ? 'default' : type}" />
		<ui:param name="isLeftGrid" value="#{empty isLeftGrid ? 'false' : isLeftGrid}" />
		
		<ui:param name="header" value="#{empty props.header ? c.header : props.header}" />
		<ui:param name="evalHeader" value="#{empty props.evalHeader ? false : props.evalHeader}" />
		<ui:param name="header" value="#{evalHeader ? util.eval(header) : header}" />
		<ui:param name="mostrarOrdenar" value="#{isLeftGrid != true and false}" />

  <a:form ajaxSubmit="true">
  	<a:commandLink styleClass="columnHeader"
  	 	reRender="#{gridId}"
  	 	status=":status"
		value="#{header} #{bean.order==asc ? messages.down : ( bean.order==desc ? messages.up : '' )} #{empty bean.entity[f.id] ? '' : '*'}"
		limitToList="true"
		rendered="#{mostrarOrdenar}">
       <f:param name="#{bean.gridId}.order" value="#{bean.order==asc ? desc : asc}"/>
   </a:commandLink>
   <h:outputText value="#{header}" rendered="#{not mostrarOrdenar}" />
   </a:form>
</ui:composition> 
</jsp:root>
