<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	<ui:param
		 name="width"
		 value="#{18 + (canReport ? 18 : 0) + (canEdit ? 18 : 0)}" />
	<s:div >
		
		
		<h:graphicImage
			 rendered="#{showSearchFields}"
			 onclick="Richfaces.showModalPanel('#{gridId}SearchFields')"
			 title="Pesquisar"
			 url="/img/search.gif"
			  />

		<s:link
			 view="#{viewId}/edit.xhtml"
			 immediate="true"
			 rendered="#{wiacsSecurity.checkPage(viewId.concat('/edit.seam'))}"
			 id="#{gridId}Create">
			
			<h:graphicImage
				 url="/img/add.gif"
				 title="Adicionar novo registro"
				 
				 onclick="Richfaces.showModalPanel('#{modalPanelId}')" />
			<f:param name="id" />
		
		</s:link>
			
		<h:form >
			
			<a:jsFunction
				 eventsQueue="edit"
				 render="#{gridId}List"
				 limitRender="true"
				 name="refreshView" />						
		
		</h:form>
		
	
	</s:div>

</ui:composition>
