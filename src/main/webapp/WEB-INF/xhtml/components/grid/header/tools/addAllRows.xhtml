<?xml version="1.0" encoding="ISO-8859-1"?>

<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
		xmlns="http://www.w3.org/1999/xhtml"
        xmlns:s="http://jboss.org/schema/seam/taglib"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<ui:param name="addAllExpression" value="#{'#{'}#{addAllExpression}}" />
	<ui:param name="reRenderAdd" value="#{empty reRenderAdd ? 'l_'.concat(gridId).concat(', ').concat(gridId) : reRenderAdd}" />
	<a:form> 
	<a:commandLink limitToList="true"
		status=":status" 
		reRender="#{reRenderAdd}"
		action="#{expressions.createMethodExpression(addAllExpression).invoke(null)}"
		rendered="#{canEdit}">
		<h:graphicImage url="/img/grid/copyLeft.gif" title="Adicionar Todos"/>
	</a:commandLink>
	</a:form>
</ui:composition> 
</jsp:root>
