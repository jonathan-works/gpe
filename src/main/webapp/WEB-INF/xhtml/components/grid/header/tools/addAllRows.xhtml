<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	<ui:param
		 name="addAllExpression"
		 value="#{'#{'}#{addAllExpression}}" />
	<ui:param
		 name="reRenderAdd"
		 value="#{empty reRenderAdd ? 'l_'.concat(gridId).concat(', ').concat(gridId) : reRenderAdd}" />
	<h:form>
		 
	<a:commandLink
			 limitToList="true"
			 status=":status"
			 render="#{reRenderAdd}"
             limitRender="true"
			 action="#{expressions.createMethodExpression(addAllExpression).invoke(null)}"
			 rendered="#{canEdit}">
			
		<h:graphicImage
				 url="/img/grid/copyLeft.gif"
				 title="Adicionar Todos" />
	
		</a:commandLink>
	
	</h:form>

</ui:composition>
