<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib">

  <h:form styleClass="#{painelUsuarioController.taskNodeKey.toUpperCase()}">
      <rich:dragSource type="#{painelUsuarioController.taskNodeKey.toUpperCase()}" dragValue="#{consultaProcessoList.resultList}" dragIndicator="indicator3">

          <span class="caixa-ind-lbl">#{infoxMessages['processo.caixa.todosProcessos']}</span>

      <h:graphicImage url="#{layoutController.getResourceUrlByPath('/imagens/multipleImages.png')}"

    </a:outputPanel>
