<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:a="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:s="http://jboss.org/schema/seam/taglib">

  <h:form>
    <div>

      <rich:dragSource type="task#{row.taskNodeKey}"
        dragValue="#{consultaProcessoList.resultList}"
        dragIndicator="indicator">
        <rich:dragIndicator id="indicator" acceptClass="caixa-acpt"
          draggingClass="caixa-drag" rejectClass="caixa-rejt">
          <span class="caixa-ind-lbl">#{infoxMessages['processo.caixa.todosProcessos']}</span>
        </rich:dragIndicator>
      </rich:dragSource>
      <h:graphicImage url="#{wiSkin.imageFolder}/multipleImages.png"
        title="#{infoxMessages['processo.caixa.moverTodosProcessos']}" />

    </div>
  </h:form>

</ui:composition>
