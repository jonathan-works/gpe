<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	<s:div style="text-align:left; width: #{canEdit ? 48 : 18}px">
		
		<ui:include src="../include/filterButton.xhtml" />
		<h:form
			 style="display:inline"
			 rendered="#{canEdit}"
			 ajaxSubmit="true"
			 eventsQueue="edit"
			 limitToList="true">
			
			<a:commandLink
				 status=":status"
				 reRender="#{modalPanelId}Region"
				 action="#{home.newInstance()}"
				 oncomplete="showModal('#{modalPanelId}')">
				
				<h:graphicImage
					 url="/img/add.gif"
					 title="Adicionar novo registro"
					 style="cursor:pointer" />
			
			</a:commandLink>
		
		</h:form>

		<ui:include src="../include/reportButton.xhtml" />

	
	</s:div>

</ui:composition>
