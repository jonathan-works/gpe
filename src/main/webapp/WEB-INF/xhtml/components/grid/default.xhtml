<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
		<ui:param
		 name="isAtivo"
		 value="#{empty props.ativo or props.ativo == 'false' ? true : (empty props.campoAtivo ? row.ativo : expressions.createValueExpression('#{row.'.concat(props.campoAtivo).concat('}')).value)}" />
		<ui:param
		 name="styleClass"
		 value="#{empty props.styleClass ? (isAtivo ? '' : 'inativo') : props.styleClass}" />
		<ui:param
		 name="styleClass"
		 value="#{empty props.styleClassExpression ? props.styleClass : expressions.createValueExpression('#{'.concat(props.styleClassExpression).concat('}')).value}" />
		<ui:param
		 name="escape"
		 value="#{empty props.escape ? true : props.escape}" />
		
		<div
		 
		 class="#{styleClass}">
		
			<h:outputText
			 value="#{c.value}"
			 escape="#{escape}" />
		
	</div>
		
	
</ui:composition>
