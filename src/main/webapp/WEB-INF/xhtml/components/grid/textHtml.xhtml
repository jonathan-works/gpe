	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

	<ui:composition>
		
		<div style="width: 100%; text-align: center">
			<h:graphicImage rendered="#{!empty c.value}" 
							url="#{a4jSkin.imgIconView}" 
							style="cursor:pointer"
							onclick="mp = this.nextSibling.id; Richfaces.showModalPanel(mp)" />
			<rich:popupPanel id="mp_#{c.id}" 
							 height="600" 
							 width="800" 
							 rendered="#{!empty c.value}"
							 resizeable="false" 
							 style="overflow: auto">
				<f:facet name="header">
					<h:outputText value="#{header}:" />
				</f:facet>
				<f:facet name="controls">
	          		<span style="cursor:pointer; font-family: Verdana, Arial; 
	          					 padding-right: 22px;"
	          			  onclick="Richfaces.hideModalPanel(mp)">X</span>
				</f:facet>
				<h:outputText value="#{jbpmUtil.valorProcessoDocumento(c.value)}" escape="false"></h:outputText>
			</rich:popupPanel>
		</div>
		
	</ui:composition>
	
</jsp:root>
