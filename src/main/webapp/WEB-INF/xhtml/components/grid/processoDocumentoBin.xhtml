--><ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:jsp="http://java.sun.com/JSP/Page"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
	<ui:param
		 name="bin"
		 value="#{empty bin ? c.value : bin}" />
	<ui:param
		 name="isModelo"
		 value="#{not empty bin.modeloDocumento}" />
	
	
	<div
		 id="teste"
		 >
			
	<span class="#{row.ativo ? '' : 'inativo'}" />
	<script>
		function abrirPopUpRecibo(){
			openPopUp('PopUpDocumentoBin', '');
		}
		
	</script>
		<s:link
			 view="/Painel/documentoHTML.seam"
			 onclick="abrirPopUpRecibo();"
			 rendered="#{not empty bin.modeloDocumento}"
			 target="PopUpDocumentoBin">
			
			<s:conversationPropagation type="none" />
			<f:param
				 name="idBin"
				 value="#{row.processoDocumentoBin.idProcessoDocumentoBin}" />
			<f:param
				 name="idProcessoDoc"
				 value="#{row.idProcessoDocumento}" />
			<h:graphicImage
				 title="Visualizar"
				 url="/img/view.gif" />
		
		</s:link>
		
		<s:link
			 target="idPdf#{row}"
			 rendered="#{!isModelo}"
			 action="#{processoDocumentoBinHome.setDownloadInstance()}"
			 onclick="openPopUp('idPdf#{row}', 'about:blank');">
										
			<h:graphicImage
				 value="/img/pdf.gif"
				 title="#{bin.nomeArquivo} (#{util.getFormattedKb(bin.size)})" />
			<f:param
				 value="#{bin.idProcessoDocumentoBin}"
				 name="idBin" />
		
		</s:link> 
		<s:link
			 target="idJan#{row.idProcessoDocumento}"
			 rendered="#{not empty bin.signature}"
			 view="/Processo/Consulta/validaDocumento.xhtml"
			 onclick="openPopUp('idJan#{row.idProcessoDocumento}', 'about:blank');">
			
			<h:graphicImage
				 title="Validar Assinatura Digital"
				 alt="Validar Assinatura Digital"
				 url="/img/lock.png" />
			<f:param
				 value="#{row.idProcessoDocumento}"
				 name="idProcessoDocumento" />
		
		</s:link> 
		<s:link
			 target="idJan#{row.idProcessoDocumento}"
			 rendered="#{empty bin.signature}"
			 view="/Processo/Consulta/assinaDocumento.xhtml"
			 onclick="openPopUp('idJan#{row.idProcessoDocumento}', 'about:blank');">
			
			<h:graphicImage
				 title="Assinar Documento"
				 alt="Assinar Documento"
				 url="/img/lock_unlock.png" />
			<f:param
				 value="#{row.idProcessoDocumento}"
				 name="idProcessoDocumento" />
			<f:param
				 value="#{util.urlRequest}?id=#{processoHome.id}&amp;tab=#{processoTrfHome.tab}&amp;cid=#{conversation.id}"
				 name="urlOpenner" />
		
		</s:link>
		
		<h:form>
			
			<a:commandLink
				 action="#{processoDocumentoHome.excluir(row)}"
				 onclick="if(!confirm('Deseja realmente excluir documento do processo')) return false;"
				 rendered="#{processoTrfHome.isEmElaboracao()}"
				 render="pageBody"
                 limitRender="true">
				
				<h:graphicImage
					 title="Excluir"
					 url="/img/remove.png" />
			
			</a:commandLink>
		
		</h:form>
	
	</div>
	

</ui:composition>
