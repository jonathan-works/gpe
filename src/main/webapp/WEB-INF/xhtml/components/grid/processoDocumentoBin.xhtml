<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wi="http://www.itx.com.br/jsf" >
    <ui:param
        name="bin"
        value="#{empty bin ? c.value : bin}"
    />
    <ui:param
        name="isModelo"
        value="#{empty bin.extensao}"
    />
    <ui:param
        name="row"
        value="#{row}"
    />
    <span>
        <span class="#{row.excluido ? 'inativo' : ''}" />
        <h:commandLink
            action="#{documentoHtmlView.setViewInstance(row)}"
            onclick="openPopUp('PopUpDocumentoBin', '')"
            rendered="#{isModelo}"
            target="PopUpDocumentoBin"
        >
            <h:graphicImage styleClass="opacityHover"
                title="#{infoxMessages['processoDocumento.visualizar']}"
                url="#{wiSkin.imageFolder}/view.png"
            />
        </h:commandLink>
        <h:commandLink
            target="idPdf#{row}"
            rendered="#{!isModelo}"
            action="#{documentoDownloader.downloadDocumento(row)}"
        >
            <h:graphicImage styleClass="opacityHover"
                value="#{wiSkin.imageFolder}/mod/pdf.gif"
                title="#{bin.nomeArquivo} (#{documentoDownloader.getFormattedKb(bin)})"
            />
        </h:commandLink>
        <wi:toolBarAssinatura idDocumento="#{row.id}" styleClass="opacityHover"
						      renderedLock="#{not empty bin.assinaturas}" />
    </span>
</ui:composition>
