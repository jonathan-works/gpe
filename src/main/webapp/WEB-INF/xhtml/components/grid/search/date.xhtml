<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi= "http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">

	<ui:param name="search" value="#{empty props.searchBean ? searchBean : 
		expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />

	<a:region renderRegionOnly="true">
		<s:decorate id="#{f.id}Decoration" 
					template="/WEB-INF/xhtml/components/templates/view.xhtml">
			<ui:define name="label">#{label}</ui:define>
				<rich:calendar  id="#{f.id}DateSearch" 
								direction="auto"
								enableManualInput="#{empty props.enableManualInput ? (empty enableManualInput ? true : enableManualInput) : props.enableManualInput}"
								inputStyle="width: 100px"
 							    inputClass="maskDate"
			                    value="#{search[f.id]}"
			                    showWeeksBar="#{wi:get(showWeeksBar, false)}"
			                    oninputblur="validarData(this); #{props.dataCorrenteMenor ? 'validarDataPassada(this);' : ''}"
						   		onchanged="#{props.dataCorrenteMenor ? 'validarDataPassada(this);' : ''}"
			                    datePattern="#{empty props.pattern ? 'dd/MM/yyyy' : props.pattern}">
                    <ui:insert />
				</rich:calendar>
				<wi:mask selector=".maskDate" mask="99/99/9999"/>
		</s:decorate>
	</a:region>		
	
</ui:composition>
