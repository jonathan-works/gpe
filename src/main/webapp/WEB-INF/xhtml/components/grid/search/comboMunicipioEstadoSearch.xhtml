<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	

		<s:decorate
		 id="estadoDecoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
			<wi:selectOneMenuEntity
			 id="#{f.id}estadoCombo"
			 label="Estado"
			 value="#{municipioSearch.estado}"
			 items="#{estadoList}"
			 noSelectionLabel="[Todos]">
			
				<a:ajax
				 event="change"
				 render="#{f.id}municipioCombo"
				 execute="@this" />
			
		</wi:selectOneMenuEntity>
		
	</s:decorate>
		
		<s:decorate
		 id="municipioDecoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
			<wi:selectOneMenuEntity
			 id="#{f.id}municipioCombo"
			 label="Município"
			 value="#{cepSearch.municipio}"
			 items="#{empty municipioSearch.estado ? null : municipioSearchItems}"
			 noSelectionLabel="[Todos]">
			</wi:selectOneMenuEntity>
		
	</s:decorate>
		
	
</ui:composition>
