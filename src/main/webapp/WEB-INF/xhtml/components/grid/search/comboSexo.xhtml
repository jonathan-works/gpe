<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<ui:param
		 name="noSelectionLabel"
		 value="#{empty props.noSelectionLabel ? noSelectionLabel : props.noSelectionLabel }" />
		<ui:param
		 name="optionExpression"
		 value="#{props.optionExpression}" />
		<s:decorate
		 id="#{f.id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/edit.xhtml">
		
			<ui:define name="label">#{label}</ui:define>			
			<h:selectOneMenu
			 id="#{f.id}"
			 value="#{searchBean[f.id]}"
			 
			 required="#{true}"
			 disabled="#{disabled}">
			
				<f:selectItem itemLabel="Selecione..." />
				<f:selectItems value="#{util.splitAsList('M:Masculino,F:Feminino')}" />
			
		</h:selectOneMenu>
		
	</s:decorate>
		
	
</ui:composition>
