<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	

		<ui:param
		 name="search"
		 value="#{empty props.searchBean ? searchBean :     expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />
		<ui:param
		 name="rendered"
		 value="#{empty props.rendered ? true : props.rendered}" />
		<ui:param
		 name="label"
		 value="#{not empty props.label ? props.label : ''}" />
		<ui:param
		 name="direction"
		 value="#{props.direction.toUpperCase() == 'V' ? 'page' : 'line'}Direction" />

		<s:decorate
		 id="#{f.id}Decoration"
		 rendered="#{rendered}"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
			<ui:define name="label">#{label}</ui:define>
				<h:selectOneRadio
			 styleClass="radio"
			 layout="#{direction}"
			 id="#{f.id}"
			 disabled="#{disabled}"
			 required="#{required}"
			 value="#{search[f.id]}">
			
					<f:selectItems value="#{util.splitAsList(props.valueList) }" />
				
		</h:selectOneRadio>
		
	</s:decorate>

		<script>
			namespace.whenReady(function() {
				if ('#{search[f.id]}' == '') {
					$('##{gridId}SearchForm:j_id250:#{f.id}Decoration:#{f.id}:0').split(":").join("\\:").attr({checked:true});
					
				}
			});
		</script>
		
	
</ui:composition>
