	#{props.direction}?Orientação da lista, V ou H (default = H)
	#{props.valueList}?Lista de valores separados por virgulas, no formato valor:label
	#{props.rendered}?Indica se o campo será renderizado ou não (default = true)
	#{props.label}?

	<ui:composition>

		<ui:param name="search" value="#{empty props.searchBean ? searchBean : 
			expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />
		<ui:param name="rendered" 
			value="#{empty props.rendered ? true : props.rendered}" />
		<ui:param name="label" 
			value="#{not empty props.label ? props.label : ''}" />
		<ui:param name="direction"  
			value="#{props.direction.toUpperCase() == 'V' ? 'page' : 'line'}Direction" />

		<s:decorate id="#{f.id}Decoration" 
					rendered="#{rendered}"
					template="/WEB-INF/xhtml/components/templates/view.xhtml">
			<ui:define name="label">#{label}</ui:define>
				<h:selectOneRadio styleClass="radio" 
								  layout="#{direction}"
								  id="#{f.id}"	
								  disabled="#{disabled}"
								  required="#{required}" 
								  value="#{search[f.id]}">
					<f:selectItems value="#{util.splitAsList(props.valueList) }"/>
				</h:selectOneRadio>
		</s:decorate>

		<script>
			if ('#{search[f.id]}' == '') {
				$('#{gridId}SearchForm:j_id250:#{f.id}Decoration:#{f.id}:0').checked = true;			
			}
		</script>
		
	</ui:composition>
	
</jsp:root>
