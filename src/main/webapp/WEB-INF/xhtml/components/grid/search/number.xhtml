<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		
		<a:loadScript src="/js/components.js" />
		
		<ui:param
		 name="style"
		 value="#{empty style ? props.style : style}" />
		<ui:param
		 name="maxlength"
		 value="#{empty maxlength ? props.maxlength : 50}" />
		<ui:param
		 name="search"
		 value="#{empty props.searchBean ? searchBean :     expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />
		
		<s:decorate
		 id="#{id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml"
		 rendered="#{empty rendered or rendered}">
		
			<ui:define name="label">#{label}</ui:define>
			<h:inputText
			 id="#{f.id}"
			 value="#{search[f.id]}"
			 styleClass="#{readonly ? 'readOnly' : '' } inputText"
			 readonly="#{readonly}"
			 disabled="#{disabled}"
			 style="#{style}"
			 maxlength="#{maxlength}"
			 onkeyup="onlyNumber(this)">
			
				<ui:insert />
			
		</h:inputText>
		
	</s:decorate>
        
	
</ui:composition>
