	<s:decorate
         id="#{f.id}Decoration"
         template="/WEB-INF/xhtml/components/templates/view.xhtml"
         rendered="#{empty rendered ? (empty props.rendered ? true : props.rendered) : rendered}">
    	<ui:param
             name="items"
             value="#{empty items ? home.instance[f.id].values() : items}" />
		<ui:define
             name="label">
			<h:outputText
                 value="#{label}" />
		</ui:define>				
		<h:selectOneMenu
             id="#{id}comboEnum"
             value="#{value}"
             required="#{required}">
			<s:selectItems
                 value="#{items}"
                 var="enum"
                 label="#{enum.label}"
                 noSelectionLabel="[Todos]" />
			<s:convertEnum />
			<ui:insert />
		</h:selectOneMenu>
	</s:decorate>
	
</ui:composition>
