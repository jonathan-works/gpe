<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">

	<a:loadScript src="/js/components.js"/>

	<ui:param name="search" value="#{empty props.searchBean ? searchBean : 
		expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />

		<ui:param name="idFromSearch" value="#{props.idDateFrom}Search"/>
	<ui:param name="idToSearch" value="#{props.idDateTo}Search"/>

	<s:decorate id="#{id}Decoration" 
				template="/WEB-INF/xhtml/components/templates/view.xhtml"
				rendered="#{empty rendered or rendered}">
		<wi:mask selector=".#{id}maskDate" mask="99/99/9999"/>
		<ui:define name="label">#{label}</ui:define>
		<h:outputText value="De " />
		<rich:calendar id="#{idFromSearch}" 
					   value="#{search[props.idDateFrom]}" 
					   enableManualInput="#{empty props.enableManualInput ? (empty enableManualInput ? true : enableManualInput) : props.enableManualInput}"
					   inputStyle="width: 70px; display:inline; "
					   disabled="#{disabled}"
					   required="#{required}"
					   inputClass="#{id}maskDate"
					   showWeeksBar="#{wi:get(showWeeksBar, false)}"
	                   datePattern="#{empty props.pattern ? 'dd/MM/yyyy' : props.pattern}"
	                   onchanged="validarPeriodo('#{rich:clientId(idFromSearch)}InputDate', '#{rich:clientId(idToSearch)}InputDate', true);"
                   	   oninputblur="validarData(this);
                   	   				validarPeriodo('#{rich:clientId(idFromSearch)}InputDate', '#{rich:clientId(idToSearch)}InputDate', true);"/>
		<h:outputText value=" Até " />
		<rich:calendar  id="#{idToSearch}" 
						value="#{search[props.idDateTo]}" 
						enableManualInput="#{empty props.enableManualInput ? (empty enableManualInput ? true : enableManualInput) : props.enableManualInput}"
						inputStyle="width: 70px"
						disabled="#{disabled}"
						required="#{required}"
						inputClass="#{id}maskDate"
						showWeeksBar="#{wi:get(showWeeksBar, false)}"
						datePattern="#{empty props.pattern ? 'dd/MM/yyyy' : props.pattern}" 
						onchanged="validarPeriodo('#{rich:clientId(idFromSearch)}InputDate', '#{rich:clientId(idToSearch)}InputDate', false);"
                   	    oninputblur="validarData(this);
                   	    			 validarPeriodo('#{rich:clientId(idFromSearch)}InputDate', '#{rich:clientId(idToSearch)}InputDate', false);"/>
        <ui:insert />             
	</s:decorate>

</ui:composition>
