<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
		
		<s:decorate
		 id="#{f.id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		

			<ui:param
			 name="props"
			 value="#{f.properties}" />
			<ui:param
			 name="search"
			 value="#{empty props.searchBean ? searchBean :     expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />

			<ui:param
			 name="optionExpression"
			 value="#{props.optionExpression}" />
			
			<ui:define name="label">#{label}</ui:define>			
			<h:selectOneMenu
			 id="#{f.id}"
			 value="#{search[f.id]}"
			 >
			
				<s:convertEntity />
				<s:selectItems
				 value="#{empty items ? util.eval(props.items) : items}"
				 var="v"
				 label="#{empty optionExpression ? v : util.getSelectExpressionSelectItem(optionExpression, v)}"
				 noSelectionLabel="[Todos]" />
			
		</h:selectOneMenu>
			
		
	</s:decorate>

	
</ui:composition>
