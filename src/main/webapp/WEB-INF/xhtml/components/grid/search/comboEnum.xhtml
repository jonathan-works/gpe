<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<s:decorate
		 id="#{f.id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		

			<ui:param
			 name="props"
			 value="#{f.properties}" />
			<ui:param
			 name="searchBean"
			 value="#{empty props.home ? searchBean : util.eval(props.home)}" />	
			<ui:param
			 name="optionExpression"
			 value="#{props.optionExpression}" />
			<ui:param
			 name="optionText"
			 value="#{empty optionText ? props.optionText : optionText }" />
			
			<ui:define name="label">#{label}</ui:define>			
			<h:selectOneMenu
			 id="#{f.id}"
			 value="#{searchBean[f.id]}"
			 
			 disabled="#{props.disabled}">
			
				<s:selectItems
				 value="#{empty items ? util.eval(props.items) : items}"
				 var="v"
				 label="#{empty optionText ? v.label : util.eval('v.'.concat(optionText))}"
				 noSelectionLabel="[Todos]" />
				<s:convertEnum />
			
		</h:selectOneMenu>
			
		
	</s:decorate>

		
	
</ui:composition>
