	<ui:composition>
	
		<s:decorate id="#{f.id}Decoration"
					template="/WEB-INF/xhtml/components/templates/view.xhtml">

			<ui:param name="props" value="#{f.properties}"/>
			<ui:param name="searchBean" value="#{empty props.home ? searchBean : util.eval(props.home)}"/>	
			<ui:param name="optionExpression" value="#{props.optionExpression}"/>
			<ui:param name="optionText" value="#{empty optionText ? props.optionText : optionText }" />
			
			<ui:define name="label">#{label}</ui:define>			
			<h:selectOneMenu id="#{f.id}"
							 value="#{searchBean[f.id]}" 
							 style="width: 250px"
							 disabled="#{props.disabled}">
				<s:selectItems	value="#{empty items ? util.eval(props.items) : items}" 
								var="v"
								label="#{empty optionText ? v.label : util.eval('v.'.concat(optionText))}"
								noSelectionLabel="[Todos]" />
				<s:convertEnum />
			</h:selectOneMenu>
			
		</s:decorate>

		
	</ui:composition>
	
</jsp:root>
