<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	

		<script type="text/javascript">  
			function onlyNumber(obj){
				valor = obj.value;
				obj.value = valor.replace(/\D/g,"");
   			}  
		</script>
		
		<ui:param
		 name="estado"
		 value="#{empty estado ? props.estado : estado}" />
		<ui:param
		 name="numero"
		 value="#{empty numero ? props.numero : numero}" />
		<ui:param
		 name="letra"
		 value="#{empty letra ? props.letra : letra}" />
		<ui:param
		 name="required"
		 value="#{empty required ? props.required : required}" />
		<ui:param
		 name="search"
		 value="#{empty props.searchBean ? searchBean :     expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />

		<s:decorate
		 id="#{id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/edit.xhtml">
		
		

			<ui:define name="label">OAB (UF 000000 A)</ui:define>
			<h:selectOneMenu
			 id="#{f.id}EstadoCombo"
			 value="#{search[estado]}"
			 required="#{required}"
			 >
			
				<s:convertEntity />
				<s:selectItems
				 value="#{estadoList}"
				 var="v"
				 label="#{v.codEstado}"
				 noSelectionLabel="Selecione..." />
				<ui:insert />
			
		</h:selectOneMenu>
			<h:outputText value=" - " />
			<h:inputText
			 id="#{id}NumeroOAB"
			 value="#{search[numero]}"
			 maxlength="6"
			 >
			
				<ui:insert />
			
		</h:inputText>
			<h:outputText value=" - " />
			<h:inputText
			 value="#{search[letra]}"
			 maxlength="1"
			  />
		
	</s:decorate>

	
</ui:composition>
