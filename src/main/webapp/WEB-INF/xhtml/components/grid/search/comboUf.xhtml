<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<ui:param
		 name="searchBean"
		 value="#{empty props.home ? searchBean : util.eval(props.home)}" />
		<ui:param
		 name="endHome"
		 value="#{empty homeEnd ? enderecoHome : homeEnd}" />
		
		<s:decorate
		 id="tipoUsuarioDecoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
			<ui:define name="label">Estado</ui:define>
			<h:selectOneMenu
			 id="#{f.id}"
			 required="#{f.required}"
			 value="#{searchBean[f.id]}">
			
				<s:selectItems
				 value="#{endHome.estadoEnum.values()}"
				 noSelectionLabel="[Todos]"
				 var="enum"
				 label="#{enum.label}" />
			
		</h:selectOneMenu>
		
	</s:decorate>
		
	
</ui:composition>
