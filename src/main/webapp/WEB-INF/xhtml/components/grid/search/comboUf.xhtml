	#{props.itemList}?Indica qual selectItensQuery será usado para montar a combo (Externo, Interno)
	
	<ui:composition>
	
		<ui:param name="searchBean" value="#{empty props.home ? searchBean : util.eval(props.home)}"/>
		<ui:param name="endHome" value="#{empty homeEnd ? enderecoHome : homeEnd}"/>
		
		<s:decorate id="tipoUsuarioDecoration"
					template="/WEB-INF/xhtml/components/templates/view.xhtml">
			<ui:define name="label">Estado</ui:define>
			<h:selectOneMenu id="#{f.id}"
							 required="#{f.required}" 
							 value="#{searchBean[f.id]}" >
				<s:selectItems  value="#{endHome.estadoEnum.values()}"
								noSelectionLabel="[Todos]" 
								var="enum" 
								label="#{enum.label}"/>
			</h:selectOneMenu>
		</s:decorate>
