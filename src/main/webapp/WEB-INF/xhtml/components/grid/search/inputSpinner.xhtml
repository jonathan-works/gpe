<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://www.jboss.org/schema/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich">

	<s:decorate id="#{f.id}Decoration"
				template="/WEB-INF/xhtml/components/templates/view.xhtml">
		<ui:param name="search" value="#{empty props.searchBean ? searchBean : 
			expressions.createValueExpression('#{'.concat(props.searchBean).concat('}')).value}" />
		<ui:define name="label">#{label}</ui:define>
		<rich:inputNumberSpinner  id="#{f.id}"
								  value="#{search[f.id]}"
								  enableManualInput="#{empty enableManualInput ? (empty props.enableManualInput ? false : props.enableManualInput) : enableManualInput}"
								  minValue="#{empty minValue ? (empty props.minValue ? 1 : props.minValue) : minValue}"
								  maxValue="#{empty maxValue ? (empty props.maxValue ? 100 : props.maxValue) : maxValue}"
								  inputStyle="width: 30px; height: 17px; text-align: right;"
		                		  styleClass="rich-spinner-button">
			<ui:insert/>
		</rich:inputNumberSpinner>
	</s:decorate>
	
</ui:composition>
