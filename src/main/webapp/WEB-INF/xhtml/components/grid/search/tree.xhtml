<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	
	
		<a:region renderRegionOnly="true">
		
			<wi:tree
			 switchType="#{empty props.switchType ? 'ajax' : props.switchType}"
			 assignTo="#{props.assignTo}"
			 id="#{f.id}"
			 width="#{props.width}"
			 tree="#{empty props.tree ? null : util.eval(props.tree)}"
			 selectFolder="#{props.selectFolder}"
			 icon="#{wi:get(props.icon, '/img/nivelTree.gif')}"
			 iconLeaf="#{wi:get(props.iconLeaf, '/img/file.gif')}"
			 template="/WEB-INF/xhtml/components/templates/view.xhtml" />				 
		
	</a:region>
				
	
</ui:composition>
