<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf">
	

		<ui:param
		 name="search"
		 value="#{empty props.searchBean ? searchBean : util.eval(props.searchBean)}" />
			
		<s:decorate
		 id="#{f.id}Decoration"
		 rendered="#{empty props.rendered ? true : props.rendered}"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml">
		
			<ui:define name="label">#{label}</ui:define>
				<h:selectOneRadio
			 styleClass="radio"
			 id="#{f.id}"
			 disabled="#{disabled}"
			 required="#{required}"
			 value="#{search[f.id]}">
			
					<f:selectItem itemLabel="Todos" />
					<f:selectItem
				 itemLabel="Ativo"
				 itemValue="true" />
					<f:selectItem
				 itemLabel="Inativo"
				 itemValue="false" />
				
		</h:selectOneRadio>
		
	</s:decorate>
		
		<script>
			namespace(["infox.escapeId"],function(escapeId) {
				if ('#{search[f.id]}' == '') {
					var id =escapeId("##{gridId}SearchForm:j_id935:#{f.id}Decoration:#{f.id}:0"); 
					$(id).attr({checked:true});					
				}	
			});
			
		</script>
	
	
</ui:composition>
