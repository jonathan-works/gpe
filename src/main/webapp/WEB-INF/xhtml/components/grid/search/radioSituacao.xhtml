	<ui:composition>

		<ui:param name="search" value="#{empty props.searchBean ? searchBean : util.eval(props.searchBean)}" />
			
		<s:decorate id="#{f.id}Decoration" 
					rendered="#{empty props.rendered ? true : props.rendered}"
					template="/WEB-INF/xhtml/components/templates/view.xhtml">
			<ui:define name="label">#{label}</ui:define>
				<h:selectOneRadio   styleClass="radio" 
									id="#{f.id}"	
									disabled="#{disabled}"
									required="#{required}" 
									value="#{search[f.id]}"  >
					<f:selectItem itemLabel="Todos" />
					<f:selectItem itemLabel="Ativo" itemValue="true" />
					<f:selectItem itemLabel="Inativo" itemValue="false" />
				</h:selectOneRadio>
		</s:decorate>
		
		<script>
			if ('#{search[f.id]}' == '') {
				$('#{gridId}SearchForm:j_id935:#{f.id}Decoration:#{f.id}:0').checked = true;					
			}
		</script>
	
	</ui:composition>
	
</jsp:root>
