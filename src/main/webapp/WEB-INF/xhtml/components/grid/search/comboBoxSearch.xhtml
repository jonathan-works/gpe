     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:ui="http://java.sun.com/jsf/facelets">
	
	#{props.optionExpression}?Expressão que irá gerar o texto das opções do select. 
	 Os atributos a serem mostrados devem estar entre chaves. Exemplo: {sigla} - {estado}

	<ui:composition>
			
		<s:decorate
             id="#{id}Decoration"
             template="/WEB-INF/xhtml/components/templates/view.xhtml"
             rendered="#{empty rendered or rendered}">

			<ui:param
                 name="noSelectionLabel"
                 value="#{empty props.noSelectionLabel ? noSelectionLabel : props.noSelectionLabel }" />
			<ui:param
                 name="optionExpression"
                 value="#{props.optionExpression}" />

			<ui:define
                 name="label">#{label}</ui:define>
			<h:selectOneMenu
                 id="#{id}"
                 value="#{value}"
                 style="#{style}"
                 required="#{required}"
                 onchange="#{onchange}"
                 disabled="#{disabled}">
				<s:convertEntity />
				<s:selectItems
                     value="#{items}"
                     var="v"
                     label="#{empty optionExpression ? v : util.getSelectExpressionSelectItem(optionExpression, v) }"
                     hideNoSelectionLabel="#{hideNoSelectionLabel}"
                     noSelectionLabel="#{noSelectionLabel}" />
				<ui:insert />
			</h:selectOneMenu>
		</s:decorate>
		
	</ui:composition>
</jsp:root>
