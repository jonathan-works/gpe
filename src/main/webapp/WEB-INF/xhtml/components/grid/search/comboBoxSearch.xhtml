<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
			
		<s:decorate
		 id="#{id}Decoration"
		 template="/WEB-INF/xhtml/components/templates/view.xhtml"
		 rendered="#{empty rendered or rendered}">
		

			<ui:param
			 name="noSelectionLabel"
			 value="#{empty props.noSelectionLabel ? noSelectionLabel : props.noSelectionLabel }" />
			<ui:param
			 name="optionExpression"
			 value="#{props.optionExpression}" />

			<ui:define name="label">#{label}</ui:define>
			<h:selectOneMenu
			 id="#{id}"
			 value="#{value}"
			 >
			
				<s:convertEntity />
				<s:selectItems
				 value="#{items}"
				 var="v"
				 label="#{empty optionExpression ? v : util.getSelectExpressionSelectItem(optionExpression, v) }"
				 hideNoSelectionLabel="#{hideNoSelectionLabel}"
				 noSelectionLabel="#{noSelectionLabel}" />
				<ui:insert />
			
		</h:selectOneMenu>
		
	</s:decorate>
		
	
</ui:composition>
