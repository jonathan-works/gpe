	#{props.pattern}?Formato da hora (default = kk:mm:ss, onde kk = 0-23)
	        
	<ui:composition>
	
		<s:div
             style="width: 100%; text-align: center">
			<h:form>
				<a:commandLink
                     reRender="#{gridId}"
                     action="#{bean.setSelectedRow(row)}"
                     status="status"
                     ajaxSingle="true"
                     rendered="#{not bean.selectedRow.equals(row)}">
					<h:graphicImage
                         url="/img/jbpm/radio-button-uncheck_16x16.png"
                         style="cursor:pointer" />
				</a:commandLink>
				<a:commandLink
                     reRender="#{gridId}"
                     action="#{bean.setSelectedRow(null)}"
                     status="status"
                     ajaxSingle="true"
                     rendered="#{bean.selectedRow.equals(row)}">
					<h:graphicImage
                         url="/img/jbpm/radio-button_16x16.png"
                         style="cursor:pointer" />						
				</a:commandLink>				
			</h:form>
			
		</s:div>
	
	</ui:composition>
