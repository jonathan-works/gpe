<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
		<s:div style="width: 100%; text-align: center">
		
			<h:form>
			
				<a:commandLink
				 reRender="#{gridId}"
				 action="#{bean.setSelectedRow(row)}"
				 status="status"
				 ajaxSingle="true"
				 rendered="#{not bean.selectedRow.equals(row)}">
				
					<h:graphicImage
					 url="/img/jbpm/radio-button-uncheck_16x16.png"
					 style="cursor:pointer" />
				
			</a:commandLink>
				<a:commandLink
				 reRender="#{gridId}"
				 action="#{bean.setSelectedRow(null)}"
				 status="status"
				 ajaxSingle="true"
				 rendered="#{bean.selectedRow.equals(row)}">
				
					<h:graphicImage
					 url="/img/jbpm/radio-button_16x16.png"
					 style="cursor:pointer" />						
				
			</a:commandLink>				
			
		</h:form>
			
		
	</s:div>
	
	
</ui:composition>
