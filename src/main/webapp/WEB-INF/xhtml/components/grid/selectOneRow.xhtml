<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib">
	
	
		<s:div >
		
			<h:form>
			
				<a:commandLink
				 render="#{gridId}"
                 limitRender="true"
				 action="#{bean.setSelectedRow(row)}"
				 status="status"
				 execute="@this"
				 rendered="#{not bean.selectedRow.equals(row)}">
				
					<h:graphicImage
					 url="/img/jbpm/radio-button-uncheck_16x16.png"
					  />
				
			</a:commandLink>
				<a:commandLink
				 render="#{gridId}"
                 limitRender="true"
				 action="#{bean.setSelectedRow(null)}"
				 status="status"
				 execute="@this"
				 rendered="#{bean.selectedRow.equals(row)}">
				
					<h:graphicImage
					 url="/img/jbpm/radio-button_16x16.png"
					  />						
				
			</a:commandLink>				
			
		</h:form>
			
		
	</s:div>
	
	
</ui:composition>
