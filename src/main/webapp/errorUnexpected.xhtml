<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/xhtml/templates/template.xhtml">

	<ui:define name="body">

		<h:messages  />

		<rich:collapsiblePanel 
			switchType="client" 
			opened="false"
			label="Handled Exception">
			<pre>Caused by #{org.jboss.seam.handledException.class.name} with message: #{org.jboss.seam.handledException.message}
				<ui:repeat value="#{org.jboss.seam.handledException.stackTrace}" var="stackElement">
	#{stackElement}
				</ui:repeat>
			</pre>
		</rich:collapsiblePanel>

		<rich:collapsiblePanel 
			switchType="client" 
			opened="false"
			label="Unhandled or Wrapper Exception">
			<pre>Caused by #{org.jboss.seam.caughtException.class.name} with message: #{org.jboss.seam.caughtException.message}
			<ui:repeat value="#{org.jboss.seam.caughtException.stackTrace}"	var="stackElement">
	#{stackElement}
			</ui:repeat>
			</pre>
		</rich:collapsiblePanel>

		<rich:collapsiblePanel 
			switchType="client" 
			opened="false"
			label="Session Context">
			<h:outputText value="#{util.getSessionContextsAsString(true)}" escape="false" />
		</rich:collapsiblePanel>

		<rich:collapsiblePanel 
			switchType="client" 
			opened="false"
			label="Conversations Context">
			<h:outputText value="#{util.getConversationContextsAsString(true)}"	escape="false" />
		</rich:collapsiblePanel>

		<rich:collapsiblePanel 
			switchType="client" 
			opened="false"
			label="Application Context">
			<h:outputText value="#{util.getApplicationContextsAsString(true)}" escape="false" />
		</rich:collapsiblePanel>
		
	</ui:define>
	
</ui:composition>
