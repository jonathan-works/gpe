<ui:define
         name="body">
    
    <!-- h:messages styleClass="message"/ -->
    
    <h:form
             id="login">

        <rich:panel
                 >
            <f:facet
                     name="header">Login</f:facet>
            <p>Caro(a) #{usuarioLogado}, favor trocar a senha provisória.</p>
            <div
                     class="dialog">
                <div
                         id="novaSenha"
                         >
                	<h:outputLabel
                             for="password"
                             >Nova Senha</h:outputLabel>	
                    <h:inputSecret
                             id="newPassword1"
                             
                             value="#{authenticator.newPassword1}"
                             required="true" />
                              		   
                   <br
                             clear="none" /><br
                             clear="none" />
                                
                   <h:outputLabel
                             for="password"
                             >Confirmação</h:outputLabel>	
                   <h:inputSecret
                             id="newPassword2"
                             
                             value="#{authenticator.newPassword2}"
                             required="true" />                             
                </div>
                
            </div>
                
        </rich:panel>
            
        <div
                 class="actionButtons">
            <h:commandButton
                     value="Trocar senha"
                     styleClass="buttons buttons"
                     
                     action="#{authenticator.trocarSenha()}" />

        </div>
        
        <br
                 clear="none" />
        <rich:messages />
          
    </h:form>

 </ui:define> 
</ui:composition>
