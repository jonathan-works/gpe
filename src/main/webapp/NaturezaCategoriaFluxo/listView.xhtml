<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf"
     xmlns:a="http://richfaces.org/a4j"
     template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                       
	<ui:define
         name="title">#{messages['naturezaCategoriaFluxo.titlePage']}</ui:define>
	<ui:param
         name="home"
         value="#{naturezaCategoriaFluxoAction}" />
	<ui:define
         name="searchGrid">
	    <wi:dataTable
             values="#{naturezaCategoriaFluxoList.list(15)}"
             bean="#{naturezaCategoriaFluxoList}"
             tableTitle="#{messages['naturezaCategoriaFluxo.titleGrid']}"
             id="naturezaCategoriaFluxoList"
             rowId="#{row.idNaturezaCategoriaFluxo}">
			<ui:define
                 name="searchForm">
				<wi:searchForm
                     formId="pesquisarNaturezaCategoriaFormForm"
                     formTitle="#{messages['searchForm.title']}">
					<wi:selectOneMenuEntity
						id="natureza"
						label="#{messages['naturezaCategoriaFluxo.natureza']}"
						value="#{naturezaCategoriaFluxoList.entity.natureza}"
						items="#{naturezaCategoriaFluxoList.naturezaList}"
						noSelectionLabel="Selecione...">
					</wi:selectOneMenuEntity>
					<wi:selectOneMenuEntity
						id="categoria"
						label="#{messages['naturezaCategoriaFluxo.categoria']}"
						value="#{naturezaCategoriaFluxoList.entity.categoria}"
						items="#{naturezaCategoriaFluxoList.categoriaList}"
						noSelectionLabel="Selecione...">
					</wi:selectOneMenuEntity>
					<wi:selectOneMenuEntity
						id="fluxo"
						label="#{messages['naturezaCategoriaFluxo.fluxo']}"
						value="#{naturezaCategoriaFluxoList.entity.fluxo}"
						items="#{naturezaCategoriaFluxoList.fluxoList}"
						noSelectionLabel="Selecione...">
					</wi:selectOneMenuEntity>
				</wi:searchForm>
			</ui:define>
			<ui:define
                 name="headerToolBar">
			</ui:define>
			<wi:columnOutputText
                 columnId="natureza"
                 columnHeader="#{messages['naturezaCategoriaFluxo.natureza']}"
                 value="#{row.natureza}" />
			<wi:columnOutputText
                 columnId="categoria"
                 columnHeader="#{messages['naturezaCategoriaFluxo.categoria']}"
                 value="#{row.categoria}" />
			<wi:columnOutputText
                 columnId="fluxo"
                 columnHeader="#{messages['naturezaCategoriaFluxo.fluxo']}"
                 value="#{row.fluxo}" />
		</wi:dataTable>
	</ui:define>

	<ui:define name="form">
		<wi:dataForm
			formId="naturezaCatFluxoForm"
			formTitle="#{messages['form.title']}">
			<wi:selectOneMenuEntity
				id="naturezas"
				label="#{messages['naturezaCategoriaFluxo.natureza']}"
				value="#{naturezaCategoriaFluxoAction.instance.natureza}"
				required="true"
				items="#{naturezaCategoriaFluxoAction.naturezaList}"
				noSelectionLabel="Selecione..."/>
			<wi:selectOneMenuEntity
				id="categorias"
				label="#{messages['naturezaCategoriaFluxo.categoria']}"
				value="#{naturezaCategoriaFluxoAction.instance.categoria}"
				required="true"
				items="#{naturezaCategoriaFluxoAction.categoriaList}"
				noSelectionLabel="Selecione..."/>
			<wi:selectOneMenuEntity
				id="fluxo"
				label="#{messages['naturezaCategoriaFluxo.fluxo']}"
				value="#{naturezaCategoriaFluxoAction.instance.fluxo}"
				required="true"
				items="#{naturezaCategoriaFluxoAction.fluxoList}"
				noSelectionLabel="Selecione..."/>
		</wi:dataForm>
	</ui:define>

	<ui:define name="tabs">
		<wi:tab
            id="localizacaoTab"
            rendered="#{naturezaCategoriaFluxoAction.isManaged()}"
            title="#{messages['naturezaCategoriaFluxo.localizacao']}"
            name="localizacaoTab">
            #{natCatFluxoLocalizacaoList.entity.setNaturezaCategoriaFluxo(home.instance)}
            <s:div id="localizacaoFormDiv">
	            #{natCatFluxoLocalizacaoAction.instance.setNaturezaCategoriaFluxo(home.instance)}
	            <wi:dataForm
					formId="natCatFluxoLocalizacaoForm"
					formTitle="#{messages['form.title']}">
					<ui:define name="buttons">
						<wi:commandButton
	                            id="saveButton"
	                            action="natCatFluxoLocalizacaoAction.persist"
	                            reRender="localizacaoFormDiv, localizacaoDtDiv"
	                            value="Incluir" />
					</ui:define>
					<wi:tree
						id="localizacao"
						assignTo="natCatFluxoLocalizacaoAction.instance.localizacao"
						label="#{messages['localizacao.localizacao']}"
						required="true"
						tree="#{natCatFluxoLocalizacaoAction.localizacaoTreeHandler}" />
					<wi:selectBooleanCheckbox
						id="heranca"
						label="#{messages['natCatFluxoLocalizacao.heranca']}"
						value="#{natCatFluxoLocalizacaoAction.instance.heranca}" />
				</wi:dataForm>
			</s:div>
			<s:div id="localizacaoDtDiv">
				<wi:dataTable
					values="#{natCatFluxoLocalizacaoList.list(15)}"
					bean="#{natCatFluxoLocalizacaoList}"
					tableTitle="#{messages['natCatFluxoLocalizacao.titleGrid']}"
					id="natCatFluxoLocalizacaoList"
					rowId="#{row.idNatCatFluxoLocalizacao}"
					actionInactive="natCatFluxoLocalizacaoAction.inactive">
					<ui:define name="searchForm">
					</ui:define>
					<ui:define name="headerToolBar">
					</ui:define>
					<ui:define name="toolBar">
						<wi:toolBarRemove
							actionRemove="natCatFluxoLocalizacaoAction.remove(row)" 
							reRender="localizacaoFormDiv, localizacaoDtDiv"/>
					</ui:define>
					<wi:columnOutputText columnId="localizacao"
						columnHeader="#{messages['localizacao.localizacao']}"
						columnWidth="20%" value="#{row.localizacao}" />
					<wi:columnBoolean columnId="heranca"
						columnHeader="#{messages['natCatFluxoLocalizacao.heranca']}"
						columnWidth="10%" value="#{row.heranca}" />
				</wi:dataTable>
			</s:div>
		</wi:tab>
	</ui:define>
</ui:composition>
