<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:infox="http://www.infox.com.br/jsf"
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:a="http://richfaces.org/a4j"
    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">

    <ui:define name="title">#{messages['naturezaCategoriaFluxo.titlePage']}</ui:define>
    <ui:param name="home" value="#{naturezaCategoriaFluxoCrudAction}" />
    <ui:define name="searchGrid">
        <wi:dataTable values="#{naturezaCategoriaFluxoList.list(15)}"
            bean="#{naturezaCategoriaFluxoList}"
            tableTitle="#{messages['naturezaCategoriaFluxo.tableTitle']}"
            id="naturezaCategoriaFluxoList"
            rowId="#{row.idNaturezaCategoriaFluxo}">
            <ui:define name="searchForm">
                <wi:searchForm
                    formId="pesquisarNaturezaCategoriaFormForm"
                    formTitle="#{messages['searchForm.title']}">
                    <wi:selectOneMenuEntity id="natureza"
                        label="#{messages['naturezaCategoriaFluxo.natureza']}"
                        value="#{naturezaCategoriaFluxoList.entity.natureza}"
                        items="#{naturezaCategoriaFluxoFacade.getNaturezaList()}"
                        noSelectionLabel="#{messages['crud.select.select']}">
                    </wi:selectOneMenuEntity>
                    <wi:selectOneMenuEntity id="categoria"
                        label="#{messages['naturezaCategoriaFluxo.categoria']}"
                        value="#{naturezaCategoriaFluxoList.entity.categoria}"
                        items="#{naturezaCategoriaFluxoFacade.getCategoriaList()}"
                        noSelectionLabel="#{messages['crud.select.select']}">
                    </wi:selectOneMenuEntity>
                    <wi:selectOneMenuEntity id="fluxo"
                        label="#{messages['naturezaCategoriaFluxo.fluxo']}"
                        value="#{naturezaCategoriaFluxoList.entity.fluxo}"
                        items="#{naturezaCategoriaFluxoFacade.getFluxoList()}"
                        noSelectionLabel="#{messages['crud.select.select']}">
                    </wi:selectOneMenuEntity>
                </wi:searchForm>
            </ui:define>
            <ui:define name="headerToolBar">
            </ui:define>
            <ui:define name="toolBar">
                <wi:toolBarEdit id="#{id}edit" />
                <wi:toolBar
                    action="naturezaCategoriaFluxoCrudAction.remove(row)"
                    limitToList="true" status=":status"
                    render="searchGridRegion,pageBodyDialogMessage"
                    onclick="return confirm(\'#{messages['crud.confirmRemove']}\');"
                    url="/img/remove.png"
                    title="#{messages['crud.remove']}" />
            </ui:define>
            <wi:columnOutputText columnId="natureza"
                columnHeader="#{messages['naturezaCategoriaFluxo.natureza']}"
                value="#{row.natureza}" />
            <wi:columnOutputText columnId="categoria"
                columnHeader="#{messages['naturezaCategoriaFluxo.categoria']}"
                value="#{row.categoria}" />
            <wi:columnOutputText columnId="fluxo"
                columnHeader="#{messages['naturezaCategoriaFluxo.fluxo']}"
                value="#{row.fluxo}" />
        </wi:dataTable>
    </ui:define>

    <ui:define name="form">
        <wi:dataForm formId="naturezaCatFluxoForm"
            formTitle="#{messages['form.title']}">
            <wi:selectOneMenuEntity id="naturezas"
                label="#{messages['naturezaCategoriaFluxo.natureza']}"
                value="#{naturezaCategoriaFluxoCrudAction.instance.natureza}"
                required="true"
                items="#{naturezaCategoriaFluxoFacade.getNaturezaList()}"
                inactiveCond="#{not item.ativo}"
                noSelectionLabel="#{messages['crud.select.select']}" />
            <wi:selectOneMenuEntity id="categorias"
                label="#{messages['naturezaCategoriaFluxo.categoria']}"
                value="#{naturezaCategoriaFluxoCrudAction.instance.categoria}"
                required="true"
                items="#{naturezaCategoriaFluxoFacade.getCategoriaList()}"
                inactiveCond="#{not item.ativo}"
                noSelectionLabel="#{messages['crud.select.select']}" />
            <wi:selectOneMenuEntity id="fluxo"
                label="#{messages['naturezaCategoriaFluxo.fluxo']}"
                value="#{naturezaCategoriaFluxoCrudAction.instance.fluxo}"
                required="true"
                items="#{naturezaCategoriaFluxoFacade.getFluxoList()}"
                inactiveCond="#{not item.ativo}"
                noSelectionLabel="#{messages['crud.select.select']}" />
        </wi:dataForm>
    </ui:define>

</ui:composition>
