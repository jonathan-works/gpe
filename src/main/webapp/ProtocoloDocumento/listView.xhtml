<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.com/products/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:a="http://richfaces.org/a4j"
			    
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                      
	<ui:define name="title">#{messages['protocoloDocumento.titlePage']}</ui:define>
	
	<a:loadScript src="/js/components.js"/>
	
	<ui:param name="home" value="#{protocoloDocumentoHome}" />
	<ui:param name="action" value="#{documentoFisicoAction}" />
	
	<ui:define name="searchGrid">   
	    <wi:dataTable values="#{protocoloDocumentoList.list(15)}"
					  bean="#{protocoloDocumentoList}"
					  tableTitle="#{messages['protocoloDocumento.titleGrid']}"
					  id="protocoloDocumentoList"
					  rowId="#{row.idProtocoloDocumento}">
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarProtocoloDocumentoForm"
							   formTitle="#{messages['protocoloDocumento.titleSearchForm']}">
					
					<ui:param name="idDataEntrada" value="dataEntrada" />
					<ui:param name="idDataSaida" value="dataSaida" />
					
					<wi:selectOneMenuEntity id="documentoFisico"
											label="#{messages['protocoloDocumento.documentoFisico']}"
											value="#{protocoloDocumentoList.entity.documentoFisico}"
											items="#{action.documentoFisicoList}"
											noSelectionLabel="#{messages['protocoloDocumento.selectDocumentoFisico']}"/>
											
					<wi:inputText id="pessoa"
								 value="#{protocoloDocumentoList.entity.nomePessoa}"
								 label="#{messages['protocoloDocumento.nomePessoa']}"/>
					<wi:inputDate id="#{idDataEntrada}"
								value="#{protocoloDocumentoList.entity.dataEntrada}"
								label="#{messages['protocoloDocumento.dataEntrada']}"/>
					<wi:inputDate id="#{idDataSaida}"
								value="#{protocoloDocumentoList.entity.dataSaida}"
								label="#{messages['protocoloDocumento.dataSaida']}"
								onchanged="validarPeriodo('#{rich:clientId(idDataEntrada)}InputDate', '#{rich:clientId(idDataSaida)}InputDate', true)"
								oninputblur="validarPeriodo('#{rich:clientId(idDataEntrada)}InputDate', '#{rich:clientId(idDataSaida)}InputDate', true)"/>
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['agrupamento.ativo']}"
											  value="#{protocoloDocumentoList.entity.ativo}" />
					
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="documentoFisico" 
								 columnHeader="#{messages['protocoloDocumento.documentoFisico']}"
								 value="#{row.documentoFisico}"/>
			<wi:columnOutputText columnId="pessoa"
								 columnHeader="#{messages['protocoloDocumento.nomePessoa']}"
								 value="#{row.nomePessoa}" />
			<wi:columnOutputText columnId="dataEntrada"
								 columnHeader="#{messages['protocoloDocumento.dataEntrada']}"
								 value="#{row.dataEntrada}">
				<ui:define name="outputText">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</ui:define>
			</wi:columnOutputText>			 
			<wi:columnOutputText columnId="dataSaida"
								 columnHeader="#{messages['protocoloDocumento.dataSaida']}"
								 value="#{row.dataSaida}">
				<ui:define name="outputText">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</ui:define>
			</wi:columnOutputText>

			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['agrupamento.ativo']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="protocoloDocumentoForm"
					 formTitle="#{messages['protocoloDocumento.titleForm']}">
						
			<ui:param name="idDataEntrada" value="dataEntradaForm" />
			<ui:param name="idDataSaida" value="dataSaidaForm" />
			
			<wi:selectOneMenuEntity id="documentoFisico"
									label="#{messages['protocoloDocumento.documentoFisico']}"
									value="#{protocoloDocumentoHome.instance.documentoFisico}"
									items="#{action.documentoFisicoList}"
									required="true"
									noSelectionLabel="#{messages['protocoloDocumento.selectDocumentoFisico']}"/>
			<wi:inputText id="pessoa"
						 value="#{protocoloDocumentoHome.instance.nomePessoa}"
						 label="#{messages['protocoloDocumento.nomePessoa']}"/>			 
			<wi:inputDate id="#{idDataEntrada}"
						  value="#{protocoloDocumentoHome.instance.dataEntrada}"
						  label="#{messages['protocoloDocumento.dataEntrada']}"/>
			<wi:inputDate id="#{idDataSaida}"
						  value="#{protocoloDocumentoHome.instance.dataSaida}"
						  label="#{messages['protocoloDocumento.dataSaida']}"
						  onchanged="validarPeriodo('#{rich:clientId(idDataEntrada)}InputDate', '#{rich:clientId(idDataSaida)}InputDate', true)"
						  oninputblur="validarPeriodo('#{rich:clientId(idDataEntrada)}InputDate', '#{rich:clientId(idDataSaida)}InputDate', true)"/>
			<wi:selectSituacaoRadio id="ativo"
						label="#{messages['agrupamento.ativo']}"
						required="true"
						value="#{protocoloDocumentoHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>

</ui:composition>
