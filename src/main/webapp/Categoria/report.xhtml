<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="title" value="#{messages['categoria.titlePage']}" />

    <wi:dataReport title="#{messages['categoria.reportTitle']}"
        columns="2" widths="4 2" headerText="#{categoriaList.criteria}">

        <wi:reportColumnHeader
            title="#{messages['categoria.categoria']}" />
        <wi:reportColumnHeader title="#{messages['field.situacao']}" />

        <ui:repeat var="row" value="#{categoriaList.list()}">
            <wi:reportColumn value="#{row.categoria}" />
            <wi:reportColumnSituacao value="#{row.ativo}"
                columnAlign="center" />
        </ui:repeat>

    </wi:dataReport>

</ui:composition>
