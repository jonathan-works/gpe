<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi= "http://www.itx.com.br/jsf"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a="http://richfaces.org/a4j"
				xmlns:c="http://java.sun.com/jstl/core"
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                       
	<ui:define name="title">#{messages['contaTwitter.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{contaTwitterHome}"/>
	<ui:param name="showSearchTab" value="false"/>
	
	<ui:define name="form">
		<s:div>
			<rich:dataTable rendered="#{home.usuarioLogadoHasTwitter()}" style="width: 15%">
				<f:facet name="header">
					<h:outputText value="#{messages['contaTwitter.contaCadastrada']}"/>
				</f:facet>
				<rich:column style="width: 20%">
					<f:facet name="header">
						<h:outputText value="#{home.instance.screenName}"/>
					</f:facet>
				</rich:column>
					
			</rich:dataTable>
		</s:div>
		<c:if test="#{!home.usuarioLogadoHasTwitter()}">
			<ui:include src="includeTwitter.xhtml"/>
		</c:if>
	</ui:define>

</ui:composition>
