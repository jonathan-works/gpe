<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:p="http://jboss.com/products/seam/pdf"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="Items" />


	<wi:dataReport subtitle="Items"
				   title="#{nomeSistema}"
				   columns="4"
				   widths="2 4 2 #{empty itemList.entity.ativo ? '1' :'0'}"
				   headerText="#{itemList.criteria}">
				   
		<wi:reportColumnHeader title="#{messages['item.codigoItem']}" />
		<wi:reportColumnHeader title="#{messages['item.descricaoItem']}" />
		<wi:reportColumnHeader title="#{messages['item.itemPai']}" />
		<wi:reportColumnHeader title="#{messages['item.ativo']}" />
				
		<ui:repeat var="row" value="#{itemList.list()}">
			
			<wi:reportColumn value="#{row.codigoItem}" />
			<wi:reportColumn value="#{row.descricaoItem}" />
			<wi:reportColumn value="#{row.itemPai}" />
			<wi:reportColumn value="#{row.ativo ? 'Ativo' : 'Inativo'}" 
							 columnAlign="center"/>
			
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
