--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:wi="http://www.itx.com.br/jsf"
     xmlns:f="http://java.sun.com/jsf/core"
     template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">

	<ui:define
         name="title">#{messages['parametro.titlePage']}</ui:define>
	<ui:param
         name="home"
         value="#{parametroCrudAction}" />

	<ui:define
         name="searchGrid">
	    <wi:dataTable
             values="#{parametroList.list(15)}"
             bean="#{parametroList}"
             tableTitle="#{messages['parametro.tableTitle']}"
             id="parametroList"
             rowId="#{row.idParametro}">
			<ui:define
                 name="searchForm">
				<wi:searchForm
                     formId="parametroSearchForm"
                     formTitle="#{messages['parametro.tableTitle']}">
					<wi:inputText
                         id="nomeVariavel"
                         label="#{messages['parametro.nomeVariavel']}"
                         value="#{parametroList.entity.nomeVariavel}" />
					<wi:selectSituacaoOneMenu
                         id="ativo"
                         value="#{parametroList.entity.ativo}" /> 
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText
                 columnId="nomeVariavel"
                 columnHeader="#{messages['parametro.nomeVariavel']}"
                 value="#{row.nomeVariavel}" />				
			<wi:columnOutputText
                 columnId="descricaoVariavel"
                 columnHeader="#{messages['parametro.descricaoVariavel']}"
                 value="#{row.descricaoVariavel}" />	
			<wi:columnOutputText
                 columnId="valorVariavel"
                 columnHeader="#{messages['parametro.valorVariavel']}"
                 value="#{row.valorVariavel}" />
			<wi:columnDateTime
                 columnId="dataAtualizacao"
                 columnHeader="#{messages['parametro.dataAtualizacao']}"
                 value="#{row.dataAtualizacao}"
                 showTime="true" />	
			<wi:columnBoolean
                 columnId="sistema"
                 columnHeader="#{messages['parametro.sistema']}"
                 value="#{row.sistema}" />	
			<wi:columnOutputText
                 columnId="usuarioModificacao"
                 columnHeader="#{messages['parametro.usuarioModificacao']}"
                 value="#{row.usuarioModificacao}" />
			<wi:columnSituacao
                 columnHeader="#{messages['field.situacao']}" />					
		</wi:dataTable>
	</ui:define>
	
	<ui:define
         name="form">
		<wi:dataForm
             formId="parametroForm"
             formTitle="#{messages['form.title']}">
			<wi:inputText
                 id="nomeVariavel"
                 label="#{messages['parametro.nomeVariavel']}"
                 value="#{parametroCrudAction.instance.nomeVariavel}"
                 required="true" />
			<wi:inputText
                 id="descricaoVariavel"
                 label="#{messages['parametro.descricaoVariavel']}"
                 value="#{parametroCrudAction.instance.descricaoVariavel}"
                 required="true" />
			<wi:inputText
                 id="valorVariavel"
                 label="#{messages['parametro.valorVariavel']}"
                 value="#{parametroCrudAction.instance.valorVariavel}"
                 required="true" />
			<wi:selectBooleanRadio
                 id="sistema"
                 label="#{messages['parametro.sistema']}"
                 value="#{parametroCrudAction.instance.sistema}"
                 required="true" />
			<wi:inputText
                 id="esquemaTabelaId"
                 label="#{messages['parametro.esquemaTabelaId']}"
                 value="#{parametroCrudAction.instance.esquemaTabelaId}" />
									
			<wi:selectSituacaoRadio
                 id="idParametro"
                 label="#{messages['field.situacao']}"
                 value="#{parametroCrudAction.instance.ativo}"
                 required="true" />
		</wi:dataForm>
	</ui:define>	
	
</ui:composition>
