<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:wi="http://www.itx.com.br/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">

	<ui:define name="title">#{infoxMessages['parametro.titlePage']}</ui:define>
	<ui:param name="home" value="#{parametroCrudAction}" />

	<ui:define name="head">
		<h:outputStylesheet library="styleSkinInfox"
			name="dynamicParameters.css" />
	</ui:define>

	<ui:define name="body">
		<h:form>
			<h:selectOneMenu value="#{parametroView.grupo}"
				hideNoSelectionOption="true">
				<f:selectItems value="#{parametroView.grupos}" />
				<f:ajax event="change" execute="@this" render=":dynamicForm" />
			</h:selectOneMenu>
		</h:form>
		<h:body>
			<h:form id="dynamicForm"
				rendered="#{not empty parametroView.formFields}"
				enctype="application/x-www-form-urlencoded" acceptcharset="UTF-8">
				<h:commandButton value="Save" action="#{parametroView.publish}"  styleClass="buttons" style="margin:0em 0px -2em" />
				<wi:dynamicFieldSet value="#{parametroView.formFields}" />
			</h:form>
		</h:body>
	</ui:define>

</ui:composition>
