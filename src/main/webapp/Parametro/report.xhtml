     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param
         name="title"
         value="Localizações Físicas" />

	<wi:dataReport
         title="#{messages['parametro.reportTitle']}"
         columns="7"
         widths="4 4 4 4 4 2 1"
         headerText="#{parametroList.criteria}">
				   
		<wi:reportColumnHeader
			title="#{messages['parametro.nomeVariavel']}" />				
		<wi:reportColumnHeader
            title="#{messages['parametro.descricaoVariavel']}" />	
		<wi:reportColumnHeader
            title="#{messages['parametro.valorVariavel']}" />
		<wi:reportColumnHeader
            title="#{messages['parametro.dataAtualizacao']}" />	
		<wi:reportColumnHeader
            title="#{messages['parametro.usuarioModificacao']}" />
        <wi:reportColumnHeader
            title="#{messages['parametro.sistema']}" />	
		<wi:reportColumnHeader
            title="#{messages['field.situacao']}" />
				
		<ui:repeat
             var="row"
             value="#{parametroList.list()}">
             
			<wi:reportColumn value="#{row.nomeVariavel}" />
			<wi:reportColumn value="#{row.descricaoVariavel}" />
			<wi:reportColumn value="#{row.valorVariavel}" />
			<wi:reportColumnDate value="#{row.dataAtualizacao}" />
			<wi:reportColumn value="#{row.usuarioModificacao}" />
			<wi:reportColumnBoolean value="#{row.sistema}" />
            <wi:reportColumnSituacao
                 value="#{row.ativo}"
                 columnAlign="center" />
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
