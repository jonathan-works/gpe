<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.com/products/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
			    xmlns:a="http://richfaces.org/a4j"
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                      
	<ui:define name="title">#{messages['localizacaoFisica.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{localizacaoFisicaHome}" />
	
	<ui:define name="searchGrid">
	    <wi:dataTable values="#{localizacaoFisicaList.list(15)}"
					  bean="#{localizacaoFisicaList}"
					  tableTitle="#{messages['localizacaoFisica.titleGrid']}"
					  id="localizacaoFisicaList"
					  rowId="#{row.idLocalizacaoFisica}" >
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarlocalizacaoFisicaForm"
							   formTitle="#{messages['localizacaoFisica.titleSearchForm']}">
					<wi:inputText id="descricaoSala"
								  label="#{messages['localizacaoFisica.descricaoSala']}"
								  value="#{localizacaoFisicaList.entity.descricaoSala}"
								  maxlength="150" />
					<wi:inputNumber id="nrPrateleira"
								 value="#{localizacaoFisicaList.entity.nrPrateleira}"
								 label="#{messages['localizacaoFisica.nrPrateleira']}"/>
					<wi:inputNumber id="nrCaixa"
								 value="#{localizacaoFisicaList.entity.nrCaixa}"
								 label="#{messages['localizacaoFisica.nrCaixa']}"/>
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['agrupamento.ativo']}"
											  value="#{localizacaoFisicaList.entity.ativo}" />
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="descricaoSala"
								 columnHeader="#{messages['localizacaoFisica.descricaoSala']}"
								 value="#{row.descricaoSala}" />
			<wi:columnOutputText columnId="nrPrateleira"
								 columnHeader="#{messages['localizacaoFisica.nrPrateleira']}"
								 value="#{row.nrPrateleira}" />
			<wi:columnOutputText columnId="nrCaixa"
								 columnHeader="#{messages['localizacaoFisica.nrCaixa']}"
								 value="#{row.nrCaixa}" />
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['agrupamento.ativo']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="localizacaoFisicaForm"
					 formTitle="#{messages['localizacaoFisica.titleForm']}">
			<wi:inputText id="descricaoSala"
						  label="#{messages['localizacaoFisica.descricaoSala']}"
						  value="#{localizacaoFisicaHome.instance.descricaoSala}"
						  maxlength="150" />
			<wi:inputNumber id="nrPrateleira"
						 value="#{localizacaoFisicaHome.instance.nrPrateleira}"
						 label="#{messages['localizacaoFisica.nrPrateleira']}"/>
			<wi:inputNumber id="nrCaixa"
						 value="#{localizacaoFisicaHome.instance.nrCaixa}"
						 label="#{messages['localizacaoFisica.nrCaixa']}"/>
			<wi:selectSituacaoRadio id="ativo"
									   label="#{messages['agrupamento.ativo']}"
									   required="true"
									   value="#{localizacaoFisicaHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>

</ui:composition>
