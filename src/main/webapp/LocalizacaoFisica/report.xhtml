<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="Localizações Físicas" />

	<wi:dataReport title="#{messages['localizacaoFisica.reportTitle']}"
				   columns="2"
				   widths="4 2"
				   headerText="#{localizacaoFisicaList.criteria}">
				   
		<wi:reportColumnHeader title="#{messages['localizacaoFisica.descricao']}" />
        <wi:reportColumnHeader title="#{messages['field.situacao']}" />
				
		<ui:repeat var="row" value="#{localizacaoFisicaList.list()}">
			<wi:reportColumn value="#{row.descricao}" />
            <wi:reportColumnSituacao value="#{row.ativo}" 
                 columnAlign="center"/>
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
