<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="Eventos" />


	<wi:dataReport subtitle="Resultado dos Eventos Pesquisados"
				   title="#{messages['evento.titlePage']}"
				   columns="4"
				   widths="4 2 2 1"
				   headerText="#{eventoList.criteria}">
				   
		<wi:reportColumnHeader title="#{messages['evento.evento']}" />
		<wi:reportColumnHeader title="#{messages['evento.eventoSuperior']}" />
		<wi:reportColumnHeader title="#{messages['evento.observacao']}" />
		<wi:reportColumnHeader title="#{messages['field.situacao']}" />
				
		<ui:repeat var="row" value="#{eventoList.list()}">
			
			<wi:reportColumn value="#{row.evento}" />
			<wi:reportColumn value="#{row.eventoSuperior}" />
			<wi:reportColumn value="#{row.observacao}" />
			<wi:reportColumnSituacao value="#{row.ativo}" 
							 columnAlign="center"/>
			
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
