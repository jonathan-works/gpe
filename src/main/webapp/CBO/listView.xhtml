<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.org/schema/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:a="http://richfaces.org/a4j"
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                      
	<ui:define name="title">#{messages['cbo.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{cboHome}" />
	
	<ui:define name="searchGrid">   
	    <wi:dataTable values="#{cboList.list(15)}"
					  bean="#{cboList}"
					  tableTitle="#{messages['cbo.titleGrid']}"
					  id="cboList"
					  rowId="#{row.idCbo}" >
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarCboForm"
							   formTitle="#{messages['searchForm.title']}">
					<wi:inputNumber id="codCbo"
								 value="#{cboList.entity.codCbo}"
								 label="#{messages['cbo.codCbo']}"
								 minlength="4"
								 maxlength="6"/>
					<wi:inputText id="descricaoCbo"
								  label="#{messages['cbo.descricaoCbo']}"
								  value="#{cboList.entity.descricaoCbo}"
								  maxlength="150" />
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['field.situacao']}"
											  value="#{cboList.entity.ativo}" />
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="codCbo"
								 columnHeader="#{messages['cbo.codCbo']}"
								 value="#{row.codCbo}" />
			<wi:columnOutputText columnId="descricaoCbo"
								 columnHeader="#{messages['cbo.descricaoCbo']}"
								 value="#{row.descricaoCbo}" />
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['field.situacao']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="cboForm"
					 formTitle="#{messages['form.title']}">
			<wi:inputNumber id="codCbo"
						 value="#{cboHome.instance.codCbo}"
						 required="true"
						 label="#{messages['cbo.codCbo']}"
						 minlength="4"
						 maxlength="6"/>
			<wi:inputText id="descricaoCbo"
						  label="#{messages['cbo.descricaoCbo']}"
						  required="true"
						  value="#{cboHome.instance.descricaoCbo}"
						  maxlength="150" />
			<wi:selectSituacaoRadio id="ativo"
								    label="#{messages['field.situacao']}"
								    value="#{cboHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>

</ui:composition>
