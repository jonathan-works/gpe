	<ui:define name="title">#{messages['tipoProcessoDocumento.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{tipoProcessoDocumentoHome}" />
	
	<ui:define name="searchGrid">   
	    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
	    <wi:datagrid bean="#{tipoProcessoDocumentoGrid}" 
			    	 searchBean="#{tipoProcessoDocumentoSearch}" 
			    	 title="#{messages['tipoProcessoDocumento.titleGrid']}"
	    />
	</ui:define>
	
	<ui:define name="form">
		<c:if test="#{canEdit}">
			<wi:form form="#{tipoProcessoDocumentoForm}" 
					 formTitle="#{messages['tipoProcessoDocumento.titleForm']}" />
		</c:if>
		<c:if test="#{not canEdit}">
			<wi:view form="#{tipoProcessoDocumentoView}" 
					 columns="4" 
					 title="#{messages['tipoProcessoDocumento.titleView']}"/>
		</c:if>
	</ui:define>
	 
	 <ui:define name="tabs">
		 <rich:tab label="Associar Papel"
		    	   status=":status"			
		    	   id="associarPapelTab"			
		    	   rendered="#{home.managed}">
			<s:div id="divAssociarPapel">
				<c:if test="#{canEdit}">
					<wi:form msgRendered="false"				   		
							 formTitle="#{tipoProcessoDocumentoHome.instance} - #{messages['tipoProcessoDocumentoPapel.titleForm']}"						
							 form="#{tipoProcessoDocumentoPapelForm}"						
							 home="#{tipoProcessoDocumentoPapelHome}"						
							 reRenderSave="divAssociarPapel"/>
				</c:if>
				<wi:datalist bean="#{tipoProcessoDocumentoPapelGrid}" 
							 gridId="tipoProcessoDocumentoPapelGridTab"
							 toolBar="toolBarEditRemove"
							 listReRender="divAssociarPapel"
							 headerToolBar="none"
							 home="#{tipoProcessoDocumentoPapelHome}"
							 title="#{tipoProcessoDocumentoHome.instance} - #{messages['tipoProcessoDocumentoPapel.titleForm']}"/>				
			</s:div>
		</rich:tab>
	</ui:define>	 

</ui:composition>
