<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.com/products/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
			    xmlns:a="http://richfaces.org/a4j"
			    template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">
                      
	<ui:define name="title">#{messages['temposMedios.titlePage']}</ui:define>
	
	<ui:define name="body">
		<rich:panel style="height:98%;">
		    <wi:dataTable values="#{tempoMedioTarefaList.list(15)}"
						  bean="#{tempoMedioTarefaList}"
						  tableTitle="#{tempoMedioTarefaList.entity.labelTempoProcesso} (dias). Previsto: #{tempoMedioTarefaList.entity.tempoMedioProcesso.prazo} (dias)"
						  id="tempoMedioTarefaList"
						  rowId="#{row.idTarefa}"
						  showGrid="#{tempoMedioTarefaList.entity.tempoMedioProcesso != null}">
				<ui:define name="searchForm">
					<wi:searchForm formId="pesquisarTempoMedioProcesso"
								   formTitle="#{messages['tempoMedioProcesso.titleSearchForm']}"
								   opened="true">
						<wi:selectOneMenuEntity id="naturezaCategoriaFluxo"
												label="#{messages['tempoMedioTarefaList.tempoMedioProcesso']}"
												value="#{tempoMedioTarefaList.entity.tempoMedioProcesso}"
												items="#{tempoMedioProcessoAction.listTempoMedioProcesso}"
												showLabel="#{messages['tempoMedioProcesso.tempoMedioProcessoListCombo']}" />
					</wi:searchForm>
				</ui:define>
				
				<ui:define name="toolBar">
					
				</ui:define>
				
				<wi:columnOutputText columnId="tarefa.tarefa"
									 columnHeader="#{messages['temposMedios.descricaoTarefa']}"
									 value="#{row.tarefa.tarefa}" />
				<wi:columnOutputText columnId="tempoMedio"
									 columnHeader="#{messages['temposMedios.tempoMedio']}"
									 value="#{row.tempoMedio}" />
				<wi:columnOutputText columnId="tempoMedioTotalHoras"
									 columnHeader="#{messages['temposMedios.prazo']}"
									 value="#{row.tarefa.prazo} #{row.tarefa.tipoPrazo.label}"
									 hideOrder="true" />
			</wi:dataTable>
		</rich:panel>
	</ui:define>
	
</ui:composition>
