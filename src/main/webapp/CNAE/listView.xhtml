<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:s="http://jboss.com/products/seam/taglib"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:wi="http://www.itx.com.br/jsf"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:rich="http://richfaces.ajax4jsf.org/rich"
			    xmlns:a="http://richfaces.org/a4j"
			    template="/WEB-INF/xhtml/templates/core/defaultTemplate.xhtml">
                      
	<ui:define name="title">#{messages['cnae.titlePage']}</ui:define>
	
	<ui:param name="home" value="#{cnaeHome}" />
	
	<ui:define name="searchGrid">   
	    <wi:dataTable values="#{cnaeList.list(15)}"
					  bean="#{cnaeList}"
					  tableTitle="#{messages['cnae.titleGrid']}"
					  id="cnaeList"
					  rowId="#{row.idCnae}" >
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarCnaeForm"
							   formTitle="#{messages['cnae.titleSearchForm']}">
					<wi:inputText id="codCnae"
								 value="#{cnaeList.entity.codCnae}"
								 label="#{messages['cnae.codCnae']}"
								 size="9" 
								 maxlength="9">
								 <wi:mask id="#{id}" mask="9999-9/99"/>
					</wi:inputText>
					<wi:inputText id="descricaoCnae"
								  label="#{messages['cnae.descricaoCnae']}"
								  value="#{cnaeList.entity.descricaoCnae}"
								  maxlength="100" />
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="codCnae"
								 columnHeader="#{messages['cnae.codCnae']}"
								 value="#{row.codCnae}" />
			<wi:columnOutputText columnId="descricaoCnae"
								 columnHeader="#{messages['cnae.descricaoCnae']}"
								 value="#{row.descricaoCnae}" />
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['agrupamento.ativo']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="cnaeForm"
					 formTitle="#{messages['cnae.titleForm']}">
			<wi:inputText id="codCnae"
						 value="#{cnaeHome.instance.codCnae}"
						 required="true"
						 label="#{messages['cnae.codCnae']}"
						 size="9" 
						 maxlength="9">
						 <wi:mask id="#{id}" mask="9999-9/99" />
			</wi:inputText>
			<wi:inputText id="descricaoCnae"
						  label="#{messages['cnae.descricaoCnae']}"
						  required="true"
						  value="#{cnaeHome.instance.descricaoCnae}"
						  maxlength="150" />
			<wi:selectSituacaoRadio id="ativo"
								    label="#{messages['agrupamento.ativo']}"
								    required="true"
								    value="#{cnaeHome.instance.ativo}" />
		</wi:dataForm>
	</ui:define>

</ui:composition>
