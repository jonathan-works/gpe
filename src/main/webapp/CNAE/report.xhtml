<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="title" value="#{messages['cnae.titlePage']}" />

	<wi:dataReport subtitle="Resultado da Pesquisa "
				   title="#{title}"
				   columns="3"
				   widths="1 5 1"
				   headerText="#{cnaeList.criteria}">

		<wi:reportColumnHeader title="#{messages['cnae.codCnae']}"/>
		<wi:reportColumnHeader title="#{messages['cnae.descricaoCnae']}"/>
		<wi:reportColumnHeader title="#{messages['categoria.ativo']}"/>

		<ui:repeat var="row" value="#{cnaeList.list()}">
			<wi:reportColumn value="#{row.codCnae}" />
			<wi:reportColumn value="#{row.descricaoCnae}" />
			<wi:reportColumnSituacao value="#{row.ativo}"
							 columnAlign="center"/>
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
