<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:a="http://richfaces.org/a4j"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:rich="http://richfaces.org/rich"
	 xmlns:s="http://jboss.org/schema/seam/taglib"
	 xmlns:wi="http://www.itx.com.br/jsf"
	 xmlns:infox="http://www.infox.com.br/jsf">
	


	<a:region id="papelForm">
		
		<wi:inputText
			 label="Identificador"
			 value="#{papelHome.instance.identificador}"
			 required="true"
			 rendered="#{not identityManager.roleExists(papelHome.instance.identificador)}"
			 id="identificador" />

		<wi:outputText
			 label="Identificador"
			 value="#{papelHome.instance.identificador}"
			 rendered="#{identityManager.roleExists(papelHome.instance.identificador)}"
			 id="identificadorOutput" />

		<wi:inputText
			 label="Nome"
			 value="#{papelHome.instance.nome}"
			 required="true"
			 id="nome" />

		<ui:param
			 name="targetListWidth"
			 value="400" />
		<ui:param
			 name="sourceListWidth"
			 value="400" />
		<infox:tabPanel
			 switchType="ajax"
			 rendered="#{papelHome.managed}">
			<infox:tabHeaders />
			<infox:tab
				 status=":status"
				 title="Papéis">
				
				<a:region>
					
					<wi:pickList
						 id="papel"
						 value="#{papelHome.papeis}"
						 itemValues="#{papelHome.getPapeisDisponiveis(true)}"
						 itemLabel="#{papelHome.getNome(var)}"
						 sourceCaption=""
						 targetCaption="Papéis dos quais recebe permissões:" />
				
				</a:region>
			
			</infox:tab>
			<infox:tab
				 status=":status"
				 title="Herdeiros">
				
				<a:region>
					
					<wi:pickList
						 id="herdeiros"
						 targetCaption="Papéis para os quais cede permissões:"
						 value="#{papelHome.membros}"
						 itemValues="#{papelHome.getPapeisDisponiveis(false)}"
						 itemLabel="#{papelHome.getNome(var)}" />
				
				</a:region>
			
			</infox:tab>
			<infox:tab
				 status=":status"
				 title="Recursos">
				
				<a:region>
					
					<wi:pickList
						 id="recurso"
						 targetCaption="Recursos do sistema aos quais tem permissão:"
						 value="#{papelHome.recursos}"
						 itemValues="#{papelHome.recursosDisponiveis}"
						 itemLabel="#{papelHome.getNome(var)}" />
				
				</a:region>
			
			</infox:tab>
		
		</infox:tabPanel>
	
	</a:region>

</ui:composition>
