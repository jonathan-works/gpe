<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf"
     template="/WEB-INF/xhtml/templates/tabbedTemplate.xhtml">

	<ui:param
         name="canEdit"
         value="#{s:hasPermission('seam.role', 'update')}" />

	<ui:param
         name="home"
         value="#{papelHome}" />

	<ui:define
         name="title">Cadastro de Recursos</ui:define>

    <ui:define
         name="searchGrid">
   
		<wi:dataTable
            values="#{recursoList.list(15)}"
            bean="#{recursoList}"
            tableTitle="#{messages['recurso.titleGrid']}"
            id="recursoList"
            rowId="#{row.idPapel}">
            <ui:define name="searchForm">
                <wi:searchForm
                    formId="pesquisarRecursoForm"
                    formTitle="#{messages['searchForm.title']}">
                    <wi:inputText
                        id="nome"
                        label="#{messages['recurso.nome']}"
                        value="#{recursoList.entity.nome}"
                        maxlength="100" />
                    <wi:inputText
                        id="identificador"
                        label="#{messages['recurso.identificador']}"
                        value="#{recursoList.entity.identificador}"
                        maxlength="100" />
                </wi:searchForm>
            </ui:define>
            <wi:columnOutputText
                columnId="nome"
                columnHeader="#{messages['recurso.nome']}"
                value="#{row.nome}" />
            <wi:columnOutputText
                columnId="identificador"
                columnHeader="#{messages['recurso.identificador']}"
                value="#{row.identificador}" />
            <ui:define name="headerToolBar" />
        </wi:dataTable>
    </ui:define>

	<ui:define
         name="form">
		<ui:include
             src="recursoEdit.xhtml" />
	</ui:define>

</ui:composition>
