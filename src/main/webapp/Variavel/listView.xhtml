	<ui:define name="title"> #{messages['variavel.titlePage']} </ui:define>
	
	<ui:param name="home" value="#{variavelHome}" />
	
	<ui:define name="searchGrid">   
	    <wi:dataTable values="#{variavelList.list(15)}"
					  bean="#{variavelList}"
					  tableTitle="#{messages['searchForm.title']}"
					  id="variavelList"
					  rowId="#{row.idVariavel}" >
			<ui:define name="headerToolBar">
                <wi:toolBarReport rendered="false" />
                <wi:toolBarReportExcel rendered="false"/>                                      
            </ui:define>
			<ui:define name="searchForm">
				<wi:searchForm formId="pesquisarVariavelForm"
							   formTitle="#{messages['variavel.titlePage']}">
					<wi:inputText id="variavel"
								 value="#{variavelList.entity.variavel}"
								 label="#{messages['variavel.variavel']}"
								 maxlength="100"/>
					<wi:inputText id="valorVariavel"
								  label="#{messages['variavel.valorVariavel']}"
								  value="#{variavelList.entity.valorVariavel}"
								  maxlength="200" />
					<wi:selectSituacaoOneMenu id="ativo"
											  label="#{messages['field.situacao']}"
											  value="#{variavelList.entity.ativo}" />
				</wi:searchForm>
			</ui:define>
			
			<wi:columnOutputText columnId="variavel"
								 columnHeader="#{messages['variavel.variavel']}"
								 value="#{row.variavel}" />
			<wi:columnOutputText columnId="descricaoVariavel"
								 columnHeader="#{messages['variavel.valorVariavel']}"
								 value="#{row.valorVariavel}" />
			<wi:columnSituacao columnId="ativo"
							columnHeader="#{messages['field.situacao']}"
							value="#{row.ativo}" />
		</wi:dataTable>
	</ui:define>
	
	<ui:define name="form">
		<wi:dataForm formId="variavelForm"
					 formTitle="#{messages['form.title']}">
			<wi:inputText id="variavel"
								 value="#{home.instance.variavel}"
								 label="#{messages['variavel.variavel']}"
								 maxlength="100"
								 required="true"/>
					<wi:inputText id="valorVariavel"
								  label="#{messages['variavel.valorVariavel']}"
								  value="#{home.instance.valorVariavel}"
								  maxlength="200"
								  required="true"/>
					<wi:selectSituacaoRadio id="ativo"
											  label="#{messages['field.situacao']}"
											  value="#{home.instance.ativo}" />
		</wi:dataForm>
	</ui:define>
	
	<ui:define name="tabs">
		<rich:tab label="Tipos de Modelo de Documento"
			rendered="#{home.managed}">
			<wi:ajaxDiv id="divM2MVar">
				<wi:m2mGrid 
					title="Lista de Tipos de Modelo"
					gridId="tipoModeloDocumentoList"
					leftGrid="#{tipoModeloVariavelGrid}" 
					useDatamodel="false"
					addExpression="variavelTipoModeloHome.addTipoModeloVariavel(row)"
					removeExpression="variavelTipoModeloHome.removeTipoModeloVariavel(row)"
					rightGrid="#{tipoModeloDocumentoGrid}"
					searchBean="#{tipoModeloDocumentoSearch}" 
					showLogicOperator="false" 
					showButtonLimpar="false"
					widthExterno="100%" />
			</wi:ajaxDiv>
		</rich:tab>
	</ui:define> 	
</ui:composition>
