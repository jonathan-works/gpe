	<ui:define name="title">
		#{messages['variavel.titlePage']}
	</ui:define>
	
	<ui:param name="home" value="#{variavelHome}" />
	
	<ui:define name="searchGrid">   
	    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
	    <wi:datagrid 
	    	bean="#{variavelGrid}" 
	    	searchBean="#{variavelSearch}" 
	    	title="#{messages['variavel.titleGrid']}"/>
	</ui:define>
	
	<ui:define name="form">
		<c:if test="#{canEdit}">
			<wi:form form="#{variavelForm}" formTitle="#{messages['form.title']}" 
			         persistSemNewInstance="true"/>
		</c:if>
		<c:if test="#{not canEdit}">
			<wi:view form="#{variavelView}" columns="4" title="#{messages['variavel.titleView']}"/>
		</c:if>
	</ui:define>

	<ui:define name="tabs">
		<rich:tab label="Tipos de Modelo de Documento"
			rendered="#{home.managed}">
			<wi:ajaxDiv id="divM2MVar">
				<wi:m2mGrid 
					title="Lista de Tipos de Modelo"
					gridId="tipoModeloDocumentoList"
					leftGrid="#{tipoModeloVariavelGrid}" 
					useDatamodel="false"
					addExpression="variavelTipoModeloHome.addTipoModeloVariavel(row)"
					removeExpression="variavelTipoModeloHome.removeTipoModeloVariavel(row)"
					rightGrid="#{tipoModeloDocumentoGrid}"
					searchBean="#{tipoModeloDocumentoSearch}" 
					showLogicOperator="false" 
					showButtonLimpar="false"
					widthExterno="100%" />
			</wi:ajaxDiv>
		</rich:tab>
	</ui:define> 	
</ui:composition>
