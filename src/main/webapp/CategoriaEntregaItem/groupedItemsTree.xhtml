<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:infox="http://www.infox.com.br/jsf"
    xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wi="http://www.itx.com.br/jsf">
    <ui:param name="id" value="#{wi:get(id, facesContext.viewRoot.createUniqueId())}" />
    <ui:param name="config" value="#{wi:get(config, '{}')}" />
    <ui:param name="groupToolBar" value="#{wi:get(groupToolBar, '[]')}" />
    <ui:param name="itemToolBar" value="#{wi:get(itemToolBar, '[]')}" />
    
    <div id="#{id}" class="groupedItemsTreeContainer"></div>
        <script>
        (function(){
            let TreeCategorias = window['react-components'].TreeCategorias;
            ReactDOM.render(React.createElement(TreeCategorias, {
                config:#{config},
                groupToolBar:#{groupToolBar},
                itemToolBar:#{itemToolBar}
            }), document.getElementById('#{id}'));
        })()
    </script>
</ui:composition>
