<ui:composition xmlns:wi="http://www.itx.com.br/jsf"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<wi:dataReport title="#{messages['tipoProcessoDocumento.titlePage']}"
				   columns="5"
				   widths="2 5 2 2 2"
				   headerText="#{tipoProcessoDocumentoList.criteria}">

		<wi:reportColumnHeader title="#{messages['tipoProcessoDocumento.codigoDocumento']}"/>
		<wi:reportColumnHeader title="#{messages['tipoProcessoDocumento.tipoProcessoDocumento']}"/>
		<wi:reportColumnHeader title="#{messages['tipoProcessoDocumento.uso']}"/>
		<wi:reportColumnHeader title="#{messages['tipoProcessoDocumento.visibilidade']}"/>
		<wi:reportColumnHeader title="#{messages['field.situacao']}"/>

		<ui:repeat var="row" value="#{tipoProcessoDocumentoList.list()}">
			<wi:reportColumn value="#{row.codigoDocumento}" />
			<wi:reportColumn value="#{row.tipoProcessoDocumento}" />
			<wi:reportColumn value="#{row.inTipoDocumento.getLabel()}" />
			<wi:reportColumn value="#{row.visibilidade.getLabel()}" />
			<wi:reportColumnSituacao value="#{row.ativo}"
							 columnAlign="center"/>
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
