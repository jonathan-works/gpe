<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:wi="http://www.itx.com.br/jsf"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <wi:dataReport
        title="#{messages['estrutura.titlePage']}"
        columns="2"
        widths="4 2"
        headerText="#{estruturaList.criteria}">
        <wi:reportColumnHeader title="#{messages['estrutura.nome']}" />
        <wi:reportColumnHeader title="#{messages['field.situacao']}" />
        <ui:repeat
            var="row"
            value="#{estruturaList.list()}">
            <wi:reportColumn value="#{row.getNome()}" />
            <wi:reportColumnSituacao value="#{row.ativo ? Ativo : Inativo}" columnAlign="center" />
        </ui:repeat>
    </wi:dataReport>
</ui:composition>
