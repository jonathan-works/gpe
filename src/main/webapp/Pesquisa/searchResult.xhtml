<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a="http://richfaces.org/a4j"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns:wi="http://www.itx.com.br/jsf"
     template="/WEB-INF/xhtml/templates/core/menuTemplate.xhtml">
	
	<ui:define name="head">
		<ui:param
			name="selectable"
			value="false"/>
	</ui:define>
	<ui:define name="title">Pesquisa de documentos</ui:define>
	<ui:define
         name="body">

		<s:div id="resultado">
			<wi:dataTable
				id="searchResult"
				values="#{search.searchResult}"
				var="row"
                rendered="#{! empty search.searchResult}"
				tableTitle="Resultado da Pesquisa">
				<ui:define name="searchForm"></ui:define>
				<ui:define name="headerToolBar"></ui:define>
				<ui:define name="toolBar">
					<s:link target="_blank"
                               view="/Processo/Consulta/paginator.xhtml"
                               value="Processo: #{processoHome.getNumeroProcesso(v.processo)} - #{v.taskName}">
						<f:param name="queryString"
                                    value="#{search.searchText}" />
						<f:param name="inicio"
                                    value="0" />
						<f:param name="taskId"
                                    value="#{row.taskId}" />
						<f:param name="idProcesso"
                                    value="#{row.processo}" />
					</s:link>
				</ui:define>
				<wi:columnOutputText
					hideOrder="true" 
					columnId="paginator">
					<h:outputText
						value="#{row.texto}"
						escape="false" />
						<b>иии</b>
				</wi:columnOutputText>
			</wi:dataTable>
		</s:div>

	</ui:define>

</ui:composition>
