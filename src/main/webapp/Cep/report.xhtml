--><ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:wi="http://www.itx.com.br/jsf">

	<ui:param
         name="title"
         value="#{messages['cep.titlePage']}" />

	<wi:dataReport
         subtitle="Resultado da Pesquisa "
         title="#{title}"
         columns="6"
         widths="4 4 4 4 4 2"
         headerText="#{cepList.criteria}">
		<wi:reportColumnHeader
             title="#{messages['cep.numeroCep']}" />
		<wi:reportColumnHeader
             title="#{messages['cep.nomeLogradouro']}" />
		<wi:reportColumnHeader
             title="#{messages['cep.nomeBairro']}" />
		<wi:reportColumnHeader
             title="#{messages['cep.municipio']}" />
		<wi:reportColumnHeader
             title="#{messages['cep.complemento']}" />
		<wi:reportColumnHeader
             title="#{messages['field.situacao']}" />

		<ui:repeat
             var="row"
             value="#{cepList.list()}">
			<wi:reportColumn
                 value="#{row.numeroCep}" />
			<wi:reportColumn
                 value="#{row.nomeLogradouro}" />
			<wi:reportColumn
                 value="#{row.nomeBairro}" />
			<wi:reportColumn
                 value="#{row.municipio}" />
			<wi:reportColumn
                 value="#{row.complemento}" />
			<wi:reportColumnSituacao
                 value="#{row.ativo}"
                 columnAlign="center" />
		</ui:repeat>

	</wi:dataReport>
	
</ui:composition>
